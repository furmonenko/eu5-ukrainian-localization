 #Mali
 epic_of_sundiata: "Епос про Сундіату"
 epic_of_sundiata_desc: "$epic_of_sundiata$ — це оповідь про легендарний похід Сундіати Кейти, засновника імперії Малі та героя народних оповідань. Його подвиги передаються з покоління в покоління, надихаючи кожного на великі звершення."
 kouroukan_fouga_advance: "Курукан-Фуга"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$ — конституція малійської держави. Тут закріплено все — від розпорядку сімейного життя в селах до повновладдя манси."
 gold_of_bure: "Золото з Буре"
 gold_of_bure_desc: "Золоті копальні в Бамбуку та Буре відомі всьому світу: тут розташовуються найбільші у світі поклади золота. І що найважливіше, вони належать нам. Кожен знає, як через золото, видобуте в рудниках Буре, завалилася економіка Єгипту: вона просто не впоралася з інфляцією, що виникла після приїзду туди манси Муси. Наша ж економіка звикла до постійного припливу золота, а тому похитнути її буде складніше."
 accounts_of_the_atlantic_voyage: "Нотатки про подорож за Атлантику"
 accounts_of_the_atlantic_voyage_desc: "Легендарний манса Муса стверджував, що його попередник вирушив у подорож через Атлантичний океан, щоб дізнатися, наскільки далеко той простягається. Думки про цю подорож серед представників правлячого класу різняться: хтось вважає, що таким чином правитель ганебно зрікся обов'язку перед народом, інші ж бачать у цьому приклад для натхнення, адже світ ще не до кінця вивідано."
 reclamation_of_land: "Відновлення землі"
 reclamation_of_land_desc: "Сахара мінлива. Вона повністю перебуває під владою дощів. Пустеля то розростається, то звужується, а з нею змінюється й Сахель — населений пояс, де живе наш народ. Сильна посуха здатна перетворити майже все царство на безплідну пустелю, де безроздільно панує смерть. Однак у благополучні роки ми можемо відвоювати в Сахари частину малородючих земель і знову вирощувати там їжу."
 mandinka_warrior_spirit: "Войовничість мандінка"
 mandinka_warrior_spirit_desc: "У Сахелі немає нікого небезпечнішого, ніж воїни народу мандінка, хай вони язичниками чи мусульманами. Відвага та гордість наших бійців заслуговує виключно захоплення. Армія Муси не тільки найбільша в усьому Сахелі — вона ще й найсильніша."
 markets_for_salt: "Ринки збуту солі"
 markets_for_salt_desc: "У нашому царстві сіль на вагу золота. На південь від нас, у густих лісах, де проживають ашанті та йоруба, вона цінується ще більше, причому значно. На щастя, наші запаси солі досить великі, а нестачу можна поповнити, просто купивши ще, оскільки золота в нас не менше. Можливо, є й інші народи, для яких сіль буде так само дорога?"
 west_african_slave_trade: "Работоргівля в Західній Африці"
 west_african_slave_trade_desc: "Ще до утворення нашої імперії велика Вагаду (вона ж — імперія Гана, наша попередниця) продавала рабів арабам, переганяючи їх через пустелю. Весь цей час ми робили те саме — постачали арабські ринки невільниками. Тепер до нас дійшли чутки, що європейцям теж потрібні раби: їм гостро бракує дешевої сили, яка б працювала в так званому Новому Світі. Нам мало що говорить ця назва, однак потреба європейських держав у рабах вражає уяву. Їм настільки бракує живого товару, що часом вони здійснюють набіги на береги нашої держави та викрадають наших підданих. Настав час навести лад у работоргівлі та дати європейцям право заходити тільки в деякі порти, де вони купуватимуть, а не викрадатимуть рабів."
 kele_koun_advance: "Келе-коун"
 kele_koun_advance_desc: "Назва «келе-коун» походить від слів «війна» та «голова». Так називаються командири, що керують загонами келе-боло — піхотинців на службі імперії (ця назва, своєю чергою, походить від слів «війна» та «рука»). На відміну від тон-тігі — малійських феодалів, келе-коун не завжди є аристократами. Келе-коун володіють так званими джоноу — рабами, які до входження до складу батальйонів софа виконували обов'язки зброєносців."
 sofa_levies_advance: "Ополченці софа"
 sofa_levies_advance_desc: "Спочатку всі вояки в ополченні келе-боло були «хорон» — «вільними». Однак після нещодавніх перетворень до складу армії імперії Малі увійшли джоноу — раби, звільнені від обов'язку носити зброю, але зобов'язані битися. Такі бійці називаються софа. Саме з них складаються гарнізони малійських укріплень."
 mandekalu_levies: "Ополчення мандекалу"
 mandekalu_levies_desc: "$mandekalu_levies$ — це хребет малійської армії. Коли починається війна, вільних чоловіків, імперських підданих, закликають на службу. Можливість взяти участь у бою з власною зброєю вони вважають великою честю."
 farari_corps_advance: "Загони фарарі"
 farari_corps_advance_desc: "$farari_corps_advance$ — це елітні підрозділи малійської армії. Вони — повноцінні командири, що заслужили повагу оточення своїм досвідом і відвагою."
 sudano_sahelian_architecture_advance: "Судано-сахельська архітектура"
 sudano_sahelian_architecture_advance_desc: "Степи, савани та пустелі Західної Африки занадто бідні, щоб там можна було влаштовувати масштабні будівництва. Місцеві жителі зводять споруди із саману, обмазаного штукатуркою. Це не тільки економить кошти, а й надає місцевій архітектурі характерного приємного для ока вигляду."
 #Songhai
 stories_of_the_gao_empire: "Легенди про імперію Гао"
 stories_of_the_gao_empire_desc: "Ще до того як Західна Африка підкорилася імперії Малі, тут панувала інша імперія зі столицею в місті Гао. Про неї майже не збереглося записів, однак традиції імперії Гао живі та передаються з уст в уста, надихаючи нові покоління на подвиги."
 malian_military_tactics: "Малійська воєнна тактика"
 malian_military_tactics_desc: "За той час, що ми були підданими імперії Малі, наш народ гідно освоїв її воєнну справу. Завдяки цьому знанню наша піхота зможе з честю витримати майбутні битви."
 gold_to_salt_trade: "Золото на сіль"
 gold_to_salt_trade_desc: "Кажуть, що сіль — на вагу золота… але вірніше буде сказати, що золото — на вагу солі. Як би там не було, ми успішно ведемо торгівлю цими двома товарами, здобуваючи чималу вигоду."
 independence_from_mali: "Незалежність від Малі"
 independence_from_mali_desc: "Протягом довгих років ми були підданими малійського султана, однак у міру послаблення малійської влади ми ставали сильнішими. Сьогодні наш народ нарешті може заявити: ми вільні від чужого панування. Тепер час закріпити цю свободу так, щоб ніхто більше не зазіхнув на неї."
 jihad_against_the_pagans: "Джихад проти поган"
 jihad_against_the_pagans_desc: "За багато століть сунітські султанати так і не змогли викорінити поган, що зайняли Західну Африку та поклоняються духам природи. Час оголосити їм джихад — тільки так ми позбавимо рідні землі від невірних, а заразом розширимо межі наших володінь."
 sankore_madrassah: "Медресе Санкоре"
 sankore_madrassah_desc: "Нам не раз казали, що медресе Санкоре — найвеличніший навчальний заклад у всій Африці. З цим складно не погодитися, адже мало кого не вразить вид мудреців з далекої Аравії та Магрибу, що обговорюють тонкощі філософії та релігії."
 the_hajj: "Хадж"
 the_hajj_desc: "Наші правителі, наслідуючи приклад малійського манси Муси, також можуть вирушити до Мекки, віддавши таким чином належне п'ятому стовпу ісламу. З собою вони візьмуть золото — символ багатства та влади. Хай світ дивується розкоші та величі держави Сонгай."
 sharia: "Шаріат"
 sharia_desc: "Священний закон Пророка, встановлений у роки його правління Мединою, повинен лягти в основу всіх правил нашого суспільства. Переписавши кримінальне уложення так, щоб воно відповідало вченням Пророка, ми доб'ємося згоди та справедливості."
 trans_sahara_trade: "Торгівля через Сахару"
 trans_sahara_trade_desc: "Наші купці, повертаючись з придворних прийомів у Північній Африці, нерідко привозять звідти диковинні речі. Можливо, вийде зробити так, щоб вони почали привозити щось ще більш диковинне?"
 modernization_of_the_military: "Удосконалення армії"
 modernization_of_the_military_desc: "Міць наших військ — єдине, на чому стоїть держава. Саме завдяки їм ми не тільки залишилися на карті світу, а й досягли величі. Відставання у воєнній справі тепер неприпустиме для нас."
 university_naples: "Неаполітанський університет"
 university_naples_desc: "Неаполітанський університет, заснований у 1224 році імператором Фрідріхом II, — це один із найстаріших навчальних закладів Італії. Зі стін цього світського університету вийшли цілі покоління добре освічених студентів, які досягли значних успіхів у найрізноманітніших галузях."
 mercantile_spirit: "Комерційний дух"
 mercantile_spirit_desc: "Неаполітанське королівство, чимало почерпнувши в приморської республіки Амальфі, могло похвалитися рясно процвітаючою торгівлею. Її центрами служили стратегічно важливі порти, такі як Неаполь. Звідси неаполітанські купці вирушали в далекі краї, де укладали вигідні угоди та привозили додому не тільки товари, а й нові уявлення про світ."
 consolidate_the_royal_domain: "Королівські володіння"
 consolidate_the_royal_domain_desc: "Земля, яку ми успадкували, багата, але потерпає від застарілих норм і звичаїв. Наші попередники чимало попрацювали, щоб благородне походження та багатство в цій державі були співмірними; наше ж завдання — зробити так, щоб закони відповідали духу часу. Посиливши вплив баронських судів та об'єднавши земельні володіння в межах держави, ми спростимо правову вертикаль. У землях, де панують корона та городяни, ми зосередимо вплив у містах і сприятимемо розвитку торгівлі та ремесел."
 academia_pontaniana: "Академія Понтаніана"
 academia_pontaniana_desc: "Неаполь завжди прагнув стати осередком сучасної наукової думки — місцем, куди стікалися б найвеличніші уми епохи і звідки вони несли б світоч Відродження. Під керівництвом Джованні Понтано гуманістичні спільноти нарешті було впорядковано — отже, справедливо буде назвати академію на його честь."
 encouraged_city_living: "Заохочення міського життя"
 encouraged_city_living_desc: "Наші попередники залишили своїм нащадкам прекрасне місто. Цю красу слід берегти та плекати, щоб наша середземноморська перлина могла процвітати й надалі. Годі задовольнятися обслуговуванням порту та ремонтом обвітшалих споруд — час довести самим собі, що наше місто може рости. Відтепер потрібно будувати акведуки, осушувати болота та мостити нові дороги."
 crush_the_barons: "Знищення впливу баронів"
 crush_the_barons_desc: "Місцеві барони все ще користуються чималим впливом серед жителів сільської місцевості Неаполя. Централізація королівства вимагає жертв: баронів слід позбавити впливу, інакше вони влаштують проти нас змову."
 expanded_arsenale: "Розширений арсенал"
 expanded_arsenale_desc: "Ще з XIV століття головним корабельним підприємством держави (і заразом — гордістю нашого флоту) виступає Неаполітанський арсенал. Однак він відчайдушно потребує розширення та вдосконалення, оскільки судна ворожих держав дедалі частіше борознять Середземне море. Час наростити як мирні, так і воєнні потужності нашого порту, а роботу арсеналу налагодити так, щоб можна було утримувати більший і потужніший флот."
 city_of_artists: "Місто творців"
 city_of_artists_desc: "Якщо ми почнемо підтримувати найвидатніших творців світу, про велич нашого міста дізнається кожен. Хай імена наших художників, поетів, співаків і акторів викликають тільки захват, а неаполітанське мистецтво стане взірцем, з яким порівнюватимуть усе інше!"
 institutional_reorganization: "Перебудова держави"
 institutional_reorganization_desc: "Неаполітанському королівству потрібні важливі правові реформи: скасування Допоміжної ради та заснування замість неї Королівської палати Санта-К'яра. Мета змін, що відбуваються зараз, — перегляд законодавчої системи, внесення законів до кодексу Codice Carolino та впровадження реєстру Onciario Cadastre в рамках податкової реформи."
 a_central_power: "Панування на Середземному морі"
 a_central_power_desc: "Завдяки вдалому розташуванню в центрі Середземного моря ми легко можемо дістатися до будь-якого берега. Така перевага відкриває широкі можливості: ми зможемо укласти нові союзи, здобути нових друзів, розширити межі держави… Море стане нам опорою в прагненні до багатства та впевненості в завтрашньому дні."
 neapolitan_industrialization: "Індустріалізація Неаполя"
 neapolitan_industrialization_desc: "У XVIII столітті в Неаполітанському королівстві поступово почалася індустріалізація. Насамперед розвивалися ключові галузі, такі як текстильна, кораблебудівна та металургійна. Цьому сприяли як вкладення капіталу, так і нові наукові відкриття. Перехід до індустріалізації ще відіграє значну роль у перетворенні Неаполя на великий економічний центр."
 neapolitan_army_reforms: "Реформи в неаполітанській армії"
 neapolitan_army_reforms_desc: "Збройні сили нашої держави відчайдушно потребують реформ: армія повинна відповідати всім, навіть найжорсткішим вимогам нової епохи. Наші війська краще розбиратимуться в тактиці, система управління стане простішою, а підготовка солдатів — ефективнішою. Так ми станемо справді грізною регіональною силою."
 #Florence & Tuscany
 arte_della_lana: "Арте делла Лана"
 arte_della_lana_desc: "Одне з найвпливовіших виробництв Флоренції. Якість вовни, що виробляється тут силами ретельно відібраних робітників, на століття стала запорукою багатства багатьох купців і просто впливових діячів."
 florino_d_oro: "Золотий флорин"
 florino_d_oro_desc: "Це надзвичайно дорога валюта, підкріплена бездоганною чистотою золота. Її приймає безліч держав та установ по всій Європі. Якщо ми приймемо #Y флорин#! як державну валюту, доходи держави напевно збільшаться, а дефіцит бюджету — скоротиться."
 a_land_of_banks: "Земля банків"
 a_land_of_banks_desc: "Тоскана є банківським центром Європи та батьківщиною безлічі багатих і могутніх родин. Вони мають розгалужену мережу банківських відділень не лише на Апеннінському півострові, а й в інших частинах Європи, що дає їм величезний економічний і політичний вплив."
 florentine_citizen_militia: "Флорентійське громадянське ополчення"
 florentine_citizen_militia_desc: "Щоб гідно перенести випробування часом, наш народ повинен бути готовий стати на захист усього, що дороге Флоренції! Заснувавши громадянське ополчення, яке своїм досвідом і люттю в бою не поступатиметься повноцінним європейським арміям, ми забезпечимо своїм кордонам надійний захист."
 birthplace_of_renaissance: "Батьківщина Відродження"
 birthplace_of_renaissance_desc: "Любов до образотворчого мистецтва, ретельне плекання талантів і винахідливість мислення принесли плоди: наша держава перебуває на вістрі культурного та наукового прогресу!"
 florentine_school: "Флорентійська школа"
 florentine_school_desc: "Флорентійська школа живопису — одна з найвидатніших у своєму напрямку. Завдяки таланту флорентійських художників та їхній увазі до дрібниць ми опинимося в авангарді культурного та художнього руху. Про велич наших картин говоритимуть усі без винятку!"
 tuscan_uffizi: "Уффіці"
 tuscan_uffizi_desc: "Спочатку цю споруду будували для централізації керівництва різними гільдіями та управліннями. Сьогодні Уффіці — не лише місце, де здійснюється таке керівництво, а й сховище творів мистецтва. Тут ми демонструємо свою культурну перевагу та фінансове благополуччя."
 medici_porcelain: "Фарфор Медічі"
 medici_porcelain_desc: "Спроби відтворити властивості справжнього фарфору — екзотичного східного товару — за останні десятиліття були настільки численними, що не піддаються підрахунку. Однак ми впевнені, що зуміємо досягти успіху в цій справі. Для цього знадобляться лише послуги досвідчених алхіміків та наукові знання."
 porto_franco: "Порто-франко"
 porto_franco_desc: "Якщо ми відкриємо порти іноземним купцям і дозволимо їм ввозити товари безмитно, наш торговельний капітал напевно значно зросте."
 accademia_cimento: "Академія дель Чіменто"
 accademia_cimento_desc: "Академія дель Чіменто («Академія досвіду») — це наукове товариство, одне з перших у світі, засноване у Флоренції 1657 року. Заснували його учні Галілея на кошти принца Леопольда та його брата — великого герцога Фердинандо II.\nАкадемія дель Чіменто, що діяла під девізом «Перевіряй і перевіряй знову», ніколи не вважалася офіційною установою, однак чимало посприяла розвитку принципів наукових експериментів. Видана нею публікація, відома як Saggi, протягом усього XVIII століття слугувала повноцінним посібником з роботи в лабораторії."
 tuscan_municipal_reforms: "Муніципальні реформи в Тоскані"
 tuscan_municipal_reforms_desc: "Ми вступаємо в епоху абсолютизму та міцної централізованої влади. Сьогодні слід змінити підхід до місцевого управління та відповідним чином перебудувати системи, щоб наші законодавчі таланти не пропадали марно."
 tuscan_physiocratic_reforms: "Фізіократичні реформи в Тоскані"
 tuscan_physiocratic_reforms_desc: "Розвиток сільськогосподарської галузі та турбота про населення стануть міцним фундаментом, на якому ми побудуємо нову економічну систему."
 tuscan_new_trade_system: "Нова тосканська торговельна система"
 tuscan_new_trade_system_desc: "Епоха купецьких гільдій поступово добігає кінця. Їхній вплив меркне перед абсолютною централізованою владою. Щоб збільшити прибуток, потрібно провести реформу серед керівництва гільдій і передати майже все управління ними до рук глав держави."
 pis_anziani_del_popolo: "Старійшини народу"
 pis_anziani_del_popolo_desc: "Раду старійшин було створено з метою припинити конфлікти між ворогуючими родинами Герардеска та Вісконті. З моменту її заснування саме цей орган став визначати політичний устрій республіки та обирати її правителів."
 pis_maritimes_legacy: "Спадщина морської республіки"
 pis_maritimes_legacy_desc: "Протягом сотень років Піза була однією з наймогутніших держав у Середземномор'ї та контролювала значну частину торгівлі в регіоні. Хоча відтоді її вплив помітно ослаб, місцеві жителі досі пам'ятають своє велике минуле."
 pis_the_university_of_pisa: "Університет Пізи"
 pis_the_university_of_pisa_desc: "Пізанський університет — один із найстаріших вищих навчальних закладів у Європі. Там не лише навчають студентів, а й проводять дослідження в найрізноманітніших галузях."
 sie_artists: "Сієнська школа живопису"
 sie_artists_desc: "В епоху Відродження італійський живопис справді розквітнув, але серед безлічі різних шкіл особливо виділяється сієнська. Майстри цієї школи роблять особливий акцент на витонченості та духовності, а тому значна частина їхніх робіт присвячена релігійним сюжетам. Можливо, зараз художники інших шкіл користуються більшою популярністю, однак з часом сієнський живопис напевно отримає те визнання, на яке заслуговує."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Сієнський університет є першим в Італії вищим навчальним закладом, побудованим за державні кошти. Тут наші громадяни можуть здобути якісну освіту, щоб надалі вірно служити на благо держави."
 sie_council_priori: "Рада пріорів"
 sie_council_priori_desc: "Ні республіканська, ні монархічна форми правління не привели Сієну до процвітання, а лише породили корупцію та зміцнили владу аристократів. Прагнучи викорінити ці проблеми, ми вирішили заснувати народну раду. Поки не вирішено, скільки в ній буде представників і як вони обиратимуться, однак створення подібного органу — це перший серйозний крок до децентралізації нашого уряду."
 #Generic Advances
 republican_assembly_advance: "Республіканські збори"
 republican_assembly_advance_desc: "$republican_assembly$ — серце нашої республіки. Члени цього найважливішого для держави органу — єдині, хто може правити з позиції доброчесності та досконалості."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "Тактика ведення бойових дій постійно вдосконалюється, це важливо робити і нам. Якщо перейняти іноземні уявлення про шикування, лінії вогню та методи використання пороху, перемога обов'язково буде за нами!"
 kbo_fixed_military_camps: "Постійні військові табори"
 kbo_fixed_military_camps_desc: "Створивши в державі мережу військових таборів, ми зменшимо втрати від виснаження серед солдатів, а також прискоримо прибуття підкріплення."
 kbo_permanent_sieges: "Канемська облогова тактика"
 kbo_permanent_sieges_desc: "Наше військо знайоме з мистецтвом спорудження складних машин, здатних зносити ворожі стіни. Однак рухома артилерія, здатна вести вогонь по обложених цілими днями, — ще грізніша зброя. Завдяки їй на нас чекає перемога!"
 kbo_council_clan_heads: "Рада глав кланів"
 kbo_council_clan_heads_desc: "Доручивши питання управління місцевим главам кланів, ми дещо послабимо центральну владу. Однак радники наполягають, що це принесе нам виключно користь."
 #Saxon advances
 meissen_lion: "Мейсенський лев"
 meissen_lion_desc: "Мейсенський лев (Markmeißnische Löwe) — особливий геральдичний символ влади династії Веттінів. На золотому полі зображено лева, що дивиться вліво, — чорного, закутого в обладунки та з висунутим червоним язиком. Вигляд лева може змінюватися, але знає його кожен: мейсенський лев зустрічається на надгробках, вимпелах, шоломах, монетах і печатках. Він символізує належність міста Мейсена до Мейсенської марки, а тому лева можна часто побачити ще й на гербах різних міст і громад. Дехто вважає, що мейсенський лев — це перефарбоване зображення тюрингського лева."
 a_mining_heritage: "Шахтарська спадщина"
 a_mining_heritage_desc: "Протягом багатьох століть головним чинником, що визначав рельєф, економіку і навіть культуру цього регіону, була шахтарська справа. Відкриті тут наприкінці XII століття величезні поклади срібла приваблюють до Рудних гір шахтарів і купців з найрізноманітніших держав, завдяки чому наша держава стійко розвивається."
 meissner_groschen: "Мейсенський грош"
 meissner_groschen_desc: "Мейсенський грош стане регіональною валютою нашої держави. Цю монету ми почали карбувати за зразком празького гроша, який поступово відійде в минуле. Новий, більший грош знаменує початок нової сторінки в історії монетної справи нашої держави. Крім того, управляти надходженнями такої валюти буде значно простіше."
 a_resilient_soul: "Незламний дух"
 a_resilient_soul_desc: "Наш народ справді витривалий. Кожен з нас — втілення непохитної стійкості перед лицем труднощів. Усі негаразди ми приймаємо незмінно твердо, знаючи, що наша сила — в єдності та народних цінностях. Саме завдяки цим якостям ми рухаємося вперед і долаємо будь-які перешкоди, стаючи лише сильнішими та рішучішими."
 saxon_court: "Саксонський двір"
 saxon_court_desc: "Саксонський двір — один зі стовпів державності курфюрства Саксонія нарівні з його цивільним і військовим станами. Чиновники на місцях у всьому керуються постановами двору, що складається з аристократів і простолюдинів на службі в правлячої родини, — таким чином вони роблять внесок в управління курфюрством. Зараз у кожного дорослого члена правлячої родини є власний двір, однак ми створимо в столиці один великий постійний двір, куди прагнутимуть найкращі уми держави."
 a_tolerant_society: "Толерантне суспільство"
 a_tolerant_society_desc: "Поглянувши на інші землі, що їх роздирає ворожнеча, ми твердо вирішили, що не пустимо цю чуму на поріг. У що б не вірили наші піддані, головним для них (і для всієї держави) повинно бути почуття толерантності та братерства — тільки так можна досягти мирного співіснування. Прагнення до єдиного ідеалу додасть нам сил, щоб створити таку державу, де головними чеснотами стануть повага та розуміння — основа світлого майбутнього."
 furstenschule: "Фюрстеншуле"
 furstenschule_desc: "Реформація поступово набирає ходу. Управління церквою переходить до влади держави, яка негайно стикається з проблемою освіти. Раніше цим займалася церква, тепер же, щоб нові університети не простоювали без діла, в Саксонії з'явиться три нових княжих училища. Розташовані вони будуть у спорудах, відібраних у священнослужителів. Завідувати ними будуть освітні ради в Пфорті, Ґріммі та Мейсені. До їхніх обов'язків входитиме нагляд за училищами та підтримання їх у належному стані. Таким чином держава має намір виховати майбутніх правителів Саксонії, з дитинства закладаючи в них необхідні знання та забезпечуючи інтелектуальний розвиток."
 bonded_by_loyalty: "Узи відданості"
 bonded_by_loyalty_desc: "Наші доблесні війська ніколи не здригнуться — їм невідоме слово «поразка». Вони готові відважно кидатися в бій в ім'я нашого народу або наших союзників і захищати їх до останньої краплі крові. Ми віддані одній меті, а тому будемо невпинно рухатися вперед, поки не пролунає бажане слово «перемога»."
 meissner_porcelain: "Мейсенський фарфор"
 meissner_porcelain_desc: "Саксонія — перший у Європі виробник фарфору. Завдяки йому Веттінський двір вкриється багатством і славою."
 saxon_baroque: "Саксонське бароко"
 saxon_baroque_desc: "Сьогодні ніде не знайти вишуканіших світських манер, ніж ті, що притаманні жителям Дрездена та Лейпцига, особливо чиновникам і поміщикам. Величні споруди, такі як Дрезднер Гоф, підкреслюють архітектурну велич Саксонії, а в залах Лейпцига — міста найвищої культури — лунає музика Йоганна Себастіана Баха. Культурна своєрідність регіону, починаючи з народного промислу Рудних гір і закінчуючи місцевою випічкою — дрезденськими штоленами, просто неповторна."
 retablissement: "Rétablissement"
 retablissement_desc: "Відгриміли нещадні війни. В Саксонії настає нове століття — епоха #italic Rétablissement#! (відновлення). Ми повстанемо з попелу, наче птах фенікс, відродимо зруйновану економіку та візьмемо курс на процвітання. Мудрий підхід до державних реформ і розумні витрати перетворять нашу державу на центр усієї германської торгівлі. Приділивши всю увагу наших талановитих діячів економічному зростанню, ми власноруч напишемо нову сторінку історії Німеччини, а заодно — визначимо долю Саксонії на роки вперед."
 saxon_industrialization: "Індустріалізація Саксонії"
 saxon_industrialization_desc: "Індустріалізація в Саксонії почалася відносно рано — порівняно з іншими регіонами тут уже є добре розвинена промислова галузь. Завдяки системі мануфактур, що виробляють товари переважно на експорт, Саксонія сьогодні відіграє провідну роль у процесі індустріалізації Німеччини. Поява умов для дрібніших комерційних відносин і торгівлі стане найважливішим чинником для економічного розвитку регіону та зміцнення зв'язків з іншими європейськими ринками."
 #Lithuanian
 land_of_many_religions: "Земля багатьох релігій"
 land_of_many_religions_desc: "У наших володіннях мирно співіснують представники різних релігій. Ця різноманітність відображена в наших законах і звичаях. Разом ми сильніші!"
 ukrainian_farmlands: "Український чорнозем"
 ukrainian_farmlands_desc: "Регіон Україна, назву якого можна перекласти як «пограниччя», розкинувся вздовж південних рубежів нашої держави. Він знаменитий своїми родючими ґрунтами. Вирощуючи на них пшеницю, місцеві селяни не лише заповнюють наші власні комори, а й постачають купців з усієї Європи."
 migrant_opportunities: "Можливості міграції"
 migrant_opportunities_desc: "До наших міст і сіл час від часу приходять переселенці з чужих земель, яких ваблять спрага багатства та краще життя. Переселяючись до нас заради власної вигоди, вони врешті-решт приносять користь і нашій державі."
 two_realms: "Два світи"
 two_realms_desc: "На безкраїх просторах нашої держави мирно співіснують дві різні нації. Жителі півночі є носіями наших національних традицій і звичаїв, а ось на півдні та сході проживають народи, культура яких певною мірою відрізняється. Така різноманітність лише зміцнює наші геополітичні позиції."
 chacery_slavonic: "Державна мова"
 chacery_slavonic_desc: "Щоб об'єднати свої великі володіння, нам потрібна єдина мова та численне грамотне духовенство, яке її поширюватиме. Розробка мовних норм для державного діловодства є не лише питанням гордості та престижу, а й фундаментом для створення власного уряду, незалежного від східних сусідів у лінгвістичному та культурному плані."
 supremus_dux_lithuaniae: "Великий князь Литовський"
 supremus_dux_lithuaniae_desc: "Для захисту від $polish$их і $russian_group$их агресорів нам потрібна не лише військова сила, а й дипломатичний вплив! Титул #italic Великого князя Литовського#! додасть легітимності нашому правителю, захистивши його від зовнішніх загроз і можливих посягань власних дворян."
 ties_with_the_holy_see: "Зв'язки зі Святим Престолом"
 ties_with_the_holy_see_desc: "Після багаторічних переговорів з Його Святістю ми — з благословення наших польських сусідів і самого папи — прийняли католицтво. Процес прийняття нової віри був незвичайним і вельми неспокійним, але тепер ми здобули духовну ідентичність, ставши щитом католицького світу проти поган і єретиків, що оточують наші кордони."
 patriarchate_of_lithuania: "Литовська патріархія"
 patriarchate_of_lithuania_desc: "Відмова від віри $romuva$, переданої нам предками, стала потрясінням для всього литовського народу. Заради свого майбутнього ми обрали шлях православ'я, але для того, щоб інші держави не втручалися в наші справи через своїх патріархів, наша церква повинна бути автокефальною."
 columns_of_gediminids: "Стовпи Ґедиміна"
 columns_of_gediminids_desc: "Герб, яким прикрашені наші гордовиті знамена, є спадщиною Ґедиміновичів — однієї з найславетніших династій нашої держави. У найважчі часи її представники, виявляючи мудрість і обачність, вели наш народ до процвітання. Тепер стовпи Ґедиміна символізують міцний фундамент нашої держави та наполегливу працю її жителів."
 warlord_dukes: "Князі-воєначальники"
 warlord_dukes_desc: "За два століття безперервної війни литовські князі-воєначальники змогли перетворити союз племен, що постійно загрожував розвалитися, на грізну державу, дати серйозну відсіч католицьким лицарським орденам і завоювати великі території на сході, надихнувши тим самим наших полководців."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Auksinė Laisvė (лит. «Золота вольність») — звід законів і привілеїв, що підносять знать над іншими станами. Нерідко її влада навіть перевершувала вплив монарха та парламенту. Ця система, запозичена литовцями з Польщі, покликана забезпечити вірність аристократів короні — за умови, що монарх не спробує зрадити своєму слову, скасувавши Золоту вольність."
 magdeburg_laws: "Магдебурзьке право"
 magdeburg_laws_desc: "Одним із наслідків західного нахилу Литви стало впровадження в багатьох областях держави німецьких міських законів — так, урбанізація проходить за принципами Магдебурзького права, перекроєного під місцеві потреби. Йому підпорядковуються різні економічні та політичні аспекти цього процесу, такі як містобудування, торгівля та збір податків."
 magnate_estates: "Володіння магнатів"
 magnate_estates_desc: "Литовським магнатам належать великі маєтки і навіть особисті армії — за це їх прозвали «маленькими королями». Щоб відстояти цілісність своїх володінь і водночас отримати з них максимальний прибуток, магнати звертаються до прикладу давніх римлян, по суті відроджуючи латифундії."
 lithuanian_hussars: "Литовські гусари"
 lithuanian_hussars_desc: "Крилаті гусари — не лише польська, а й литовська важка кавалерія, що з'явилася в обох державах внаслідок реформ Стефана Баторія, короля польського і великого князя литовського. На полях битв Східної Європи їм понад століття супроводжуватимуть перемоги."
 statutes_of_lithuania: "Статути Великого князівства Литовського"
 statutes_of_lithuania_desc: "Статути Великого князівства Литовського — це звід законів, що об'єднує всі правові принципи держави. Закріплені в них суворі покарання і навіть смертна кара відповідають сучасним західним укладам про покарання. Статути проголошують, що кожен злочин тягне за собою покарання незалежно від стану злочинця, однак насправді закон значно суворіший до простих селян. На основі цих статутів пізніше буде складено російське Соборне уложення."
 lithuanian_renaissance: "Литовське Відродження"
 lithuanian_renaissance_desc: "Період з кінця XV до початку XVI ст. вважається литовською епохою Відродження. Основу для неї заклали ідеї Реформації, а також італійський вплив. Розквіт настав у багатьох сферах: в освіті, мистецтві, архітектурі, літературі… У цей же час створюється писемна форма литовської мови та перші твори литовських письменників."
 bavarian_legitimacy: "Титул баварського герцога"
 bavarian_legitimacy_desc: "Сам імператор пожалував нам титул герцога Баварії. Ставши справжніми захисниками цієї держави, ми усунемо всі сумніви в законності володіння герцогськими привілеями."
 bavarian_imperial_knights: "Баварські імперські лицарі"
 bavarian_imperial_knights_desc: "Наше знатне лицарство гідно проявило себе на службі Священній Римській Імперії. Щоб нашому князівству й надалі нічого не загрожувало, цей рід військ слід розвивати."
 exploit_the_alpine_trade: "Торговельні вузли Баварії"
 exploit_the_alpine_trade_desc: "Наші землі часто відвідують купці, що торгують із багатими південними сусідами сіллю, сріблом і худобою. Не наживатися на них може лише дурень. Прокладені цими купцями маршрути повинні збагачувати наші міста."
 bavarian_brewing_expertise: "Умілі пивовари"
 bavarian_brewing_expertise_desc: "На наших землях рясно росте все необхідне для виробництва пива, чим і користується місцеве населення. Якщо надати численним маленьким пивоварням гідну підтримку, їхні справи підуть на лад."
 bavarian_culture_buildings: "Баварські культурні установи"
 bavarian_culture_buildings_desc: "Наша батьківщина розташувалася просто біля підніжжя прекрасних Альпійських гір, які незмінно вабять до себе митців з усієї Європи. Якщо ми збудуємо тут культурні установи та надамо їм всю необхідну допомогу, наш двір стане справжнім осередком культури, а ми займемо належне нам по праву місце серед найвпливовіших європейських держав."
 bavarian_stem_duchy: "Мрії про об'єднання"
 bavarian_stem_duchy_desc: "Колись над усіма нами маяло знамено королівства Баварія — гордості баварського народу та його багатої культури. Нам слід постаратися знову створити настільки ж сильну державу, щоб баварці здобули батьківщину."
 bavarian_zelousness: "Єдина віра для баварців"
 bavarian_zelousness_desc: "Віра баварського народу повинна бути єдиною та неподільною. Ми не потерпимо єресі."
 bavarian_hofkriegsrat: "Баварський гофкріґсрат"
 bavarian_hofkriegsrat_desc: "Рада, з якою наш правитель радитиметься виключно під час війни, — важливий орган, який допоможе підвищити боєздатність баварських військ."
 bavarian_flexible_diplomats: "Прагматична дипломатія"
 bavarian_flexible_diplomats_desc: "Неважливо, перед ким ми тримаємо відповідь — перед сюзереном чи державою, яка може стати нам союзницею, — наші дипломати повинні бути готові до всього. Успіх на нас чекає лише в тому разі, якщо ми ставитимемо інтереси Баварії понад усе."
 foundation_of_bavarian_army: "Армія для Баварії"
 foundation_of_bavarian_army_desc: "Втілити всі задуми нам допоможе лише одне: потужна регулярна армія. Якщо приділити їй достатньо уваги, ми зможемо наростити чисельність військ, не спустошуючи при цьому скарбницю."
 bavarian_coinage: "Баварська монета"
 bavarian_coinage_desc: "Державі потрібен новий монетний стандарт: час представити баварському народу єдину валюту. Якщо заснувати в столиці державний монетний двір, ця валюта буде підконтрольна нам цілком."
 bavarian_purity_law: "Баварський закон про чистоту пива"
 bavarian_purity_law_desc: "Наше пиво вже кілька століть славиться своєю якістю, однак кілька століть — це мало: його добре ім'я повинно бути вічним. У минулому деякі правителі вже намагалися ввести державні стандарти виготовлення цього ароматного напою. Ці стандарти можна покласти в основу знака якості, яким нагороджуватимуться місцеві пивоварні."
 hsa_holpfennige: "Гольпфеніг"
 hsa_holpfennige_desc: "#italic Гольпфеніг#! — це брактеатна монета, яку карбували в містах $LUB$ і $HAM$. Її було впроваджено з метою боротьби з підробками, що набули широкого поширення в епоху, коли вміст срібла в одній і тій же монеті різних монетних дворів міг сильно різнитися. Гольпфеніг допоможе нам вести торгівлю, а заразом прокладе нашим купцям дорогу на іноземні ринки."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Зв'язки з Ганзою"
 hsa_hanseatic_ties_desc: "Містам і купецьким гільдіям, що перебувають у нашій лізі, немає ліку, і кожен веде свою гру. Щоб наш добробут процвітав, а кордони розширювалися, слід почати приділяти більше уваги дипломатії."
 hsa_seal_of_the_hansa: "Ганзейська печатка"
 hsa_seal_of_the_hansa_desc: "Про заможність наших купців знає вся $europe$ — і $london$, і $novgorod$. Жоден інший торговельний флот, що борознить моря й океани, не зрівняється з нашим; наш союз охоплює десятки міст, де гроші течуть рікою, а товари постійно переходять з рук у руки."
 hsa_hanseatic_shipwrights: "Ганзейські кораблебудівники"
 hsa_hanseatic_shipwrights_desc: "Коли $europe$ знову опиняється охоплена вогнем війни, місцеві правителі, яким стало тісно у своїх володіннях, звертаються до нас. На наші плечі лягає тягар будівництва великих армад, які допоможуть замовникам здійснити задумане. Ніхто у світі не вміє будувати кораблі краще за нас: ми володіємо знаннями, що накопичувалися століттями, а наша деревина — найкраща на континенті!"
 hsa_draft_merchant_privileges: "Надання привілеїв купцям"
 hsa_draft_merchant_privileges_desc: "Купці, що носять із собою нашу печатку, вкрай багаті та користуються неймовірною прихильністю. Якщо ми надамо їм ще більше привілеїв на закордонних і місцевих ринках, скарбниці це піде лише на користь."
 hsa_mastery_of_the_sea: "Панування над морем"
 hsa_mastery_of_the_sea_desc: "Своїм багатством наша держава завдячує славним традиціям мореплавства. Але заробляти на торгівлі по-справжньому ми почнемо лише тоді, коли зможемо повністю підкорити море та змусити його себе поважати…"
 hsa_exchange_of_ideas: "Обмін ідеями"
 hsa_exchange_of_ideas_desc: "Мандрівні купці, що ведуть від нашого імені справи за кордоном, принесуть нам не лише багатство, а й знання, почерпнуті в інших народів!"
 hsa_global_reach: "Всесвітнє охоплення"
 hsa_global_reach_desc: "Поява всесвітньої торгівлі похитнула усталені порядки. Ведення справ із закордонними купцями стало буденністю, і наша скарбниця стрімко поповнюється."
 hsa_hanseatic_treasury: "Ганзейська скарбниця"
 hsa_hanseatic_treasury_desc: "Здорова та міцна економіка — лише одне з багатьох досягнень нашої процвітаючої держави. Наші фінанси численні, а скарбниця наповнена; кожен, хто має з нами справу, вважає нас надійними позикодавцями."
 hsa_regularized_contributions: "Постійні внески"
 hsa_regularized_contributions_desc: "Численні утворення, що входять до Ліги, слід змусити підкоритися: щомісячні та щорічні внески до скарбниці повинні бути однаковими для всіх."
 hsa_reform_the_hanstag: "Реформування ганзетагу"
 hsa_reform_the_hanstag_desc: "У нинішній смутний час, коли все щохвилини змінюється, устрій наших з'їздів потрібно змінити так, щоб вони могли справлятися з труднощами сучасної епохи."
 hsa_concept_of_mercantilism: "Меркантилізм"
 hsa_concept_of_mercantilism_desc: "Протягом останніх кількох століть ми невтомно вбудовувалися у світову торгівлю. Сьогодні ж наші купці відчайдушно потребують захисту, інакше наша держава падe жертвою роздробленості та зовнішньої конкуренції."
 the_hansa_bank: "Ганзейський банк"
 the_hansa_bank_desc: "Нова система вкладів дозволить нам заснувати банк для всіх учасників союзу. Акредитив такого банку, що існує завдяки ресурсам Ліги, приймається нарівні з грошима. Завдяки цьому (та іншим фінансовим інструментам) наші купці отримають перевагу над закордонними конкурентами."
 pal_castles_on_rhine: "Замки на Рейні"
 pal_castles_on_rhine_desc: "Якщо звести вздовж річки Рейн кілька замків, розташувавши їх у стратегічно вигідних позиціях, ми зможемо контролювати як саму річку, так і прохід по ній торговельних суден."
 pal_cultivate_vineyards: "Рейнські виноградники та сади"
 pal_cultivate_vineyards_desc: "Територія нашої держави невелика, однак на сонячних берегах Рейну чудово вмістяться виноградники та фруктові сади. Якщо докласти деяких зусиль, тут навіть можна буде займатися виноробством."
 pal_fractured_territory: "Об'єднання територій"
 pal_fractured_territory_desc: "Наші управителі достатньо вміло поводяться з розрізненими територіями, щоб ті залишалися в складі держави. З їхньою допомогою ми створимо потужний бюрократичний апарат, здатний справлятися навіть із найскладнішими завданнями."
 pal_a_just_ruler: "Спокійний і стриманий правитель"
 pal_a_just_ruler_desc: "Кровопролиття породжує виключно кровопролиття. Нам потрібно виявити милосердя та примиритися з ворогами, щоб на наших землях нарешті запанував спокій."
 pal_heaven_of_tolerance: "Пфальцька толерантність"
 pal_heaven_of_tolerance_desc: "У містах і селах нашої держави повинні бути раді кожному християнину. Хтось не терпить релігійні меншини, однак ми діятимемо навпаки, і тоді до наших країв потечуть потоки мігрантів."
 palatinate_romanticism: "Підтримка романтизму"
 palatinate_romanticism_desc: "Численні представники романтизму обрали своєю оселею околиці Гайдельберга. Нам слід підтримати як їх, так і інших митців, що прославляють державу."
 amazigh_slave_raids: "Амазігські набіги за рабами"
 amazigh_slave_raids_desc: "Жителі нашого узбережжя здатні забезпечити постійний приплив невільників і полонених з усієї Європи. Їхня праця відіграє ключову роль у зміцненні величі та добробуту нашої держави."
 zenata_roots: "Зенатське коріння"
 zenata_roots_desc: "Наш народ походить від племені зената, яке славилося своїми великими отарами овець і скромним, але життєво важливим виробництвом вовни."
 mor_marabouts: "Суфійські мурабіти"
 mor_marabouts_desc: "У Марокко оселилося одразу кілька груп мурабітів суфійського толку. Нам слід виявити гостинність і прислухатися до їхнього вчення, адже ці люди — святі."
 trans_saharan_trade: "Торгівля через Сахару"
 trans_saharan_trade_desc: "Через велику пустелю Сахара вже багато століть ходять каравани. З Північної Африки вони везуть сіль, а з царств Чорної Африки — рабів і золото. Ці вигідні маршрути допоможуть нам примножити багатство держави."
 first_fleet_of_the_med: "Перший флот Середземномор'я"
 first_fleet_of_the_med_desc: "Колись Альмохадський халіфат пишався своїм флотом, який був одним із найсильніших на всьому Середземному морі. Спираючись на його традиції та досвід, наш народ зможе повернути колишню славу великої морської держави."
 slave_soldiers: "Раби-солдати"
 slave_soldiers_desc: "Дисципліновані раби-солдати з-поміж жителів наших земель стануть основою сильної та надійної регулярної армії."
 desert_power: "Сила пустелі"
 desert_power_desc: "Численні селяни та кочовики, що населяють наші володіння, становлять основу нижчих класів нашого суспільства. Попри зовнішню бідність, вони мають величезний вплив, контролюючи торговельні шляхи між нашими містами. Здобувши їхню вірність, ми зможемо утвердити своє панування над пустелею."
 atlantic_trade_routes: "Атлантичні торговельні маршрути"
 atlantic_trade_routes_desc: "Нові морські шляхи, відкриті європейцями, відкрили нам доступ до товарів і золота Нового Світу та Далекого Сходу."
 foreign_politics: "Зовнішня політика"
 foreign_politics_desc: "Щоб знищити ворогів, слід шукати дипломатичних зв'язків і співпраці з потенційними союзниками."
 saharan_gold_trade: "Золото Сахари"
 saharan_gold_trade_desc: "Найчистіше золото, що видобувається на наших землях, дозволить нам поширити свій торговельний вплив далеко за межі наших портів."
 jaysh_armies_advance: "Джейш аль-Іслам"
 jaysh_armies_advance_desc: "Останні зміни у військовій справі вимагають створення нової армії, що складається з представників місцевих племен і вірної лише нашій державі. З її допомогою ми зможемо утримати контроль над своїми великими володіннями."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Титул шаріфа"
 shurfa_status_desc: "Лише небагато хто в ісламському світі має законне право називатися нащадком родини Великого Пророка. Ці люди завжди користуються величезною повагою та впливом."
 maghrebi_administration: "Магрибська адміністрація"
 maghrebi_administration_desc: "Багато місцевих племен, що звикли до незалежного життя серед суворої природи, не бажають підкорятися центральній владі. Щоб наша держава була єдиною, кожне плем'я, що живе на її території, повинно знати своїх справжніх господарів."
 barid: "Барід"
 barid_desc: "Це поштова служба, що з'єднує між собою найвіддаленіші куточки нашої імперії. Вона відповідає за зв'язок між столицею та місцевими правителями."
 karimi_merchants: "Купці-карімі"
 karimi_merchants_desc: "Це впливові та багаті купці, що торгують переважно прянощами. Їхні кораблі возять екзотичний товар з Адена, Індії та інших, ще віддаленіших держав!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Королівські мамлюки"
 royal_mamluks_desc: "Королівські мамлюки — особиста охорона султана, що складається з ретельно відібраних і навчених воїнів. Вважається елітою армії мамлюків. Королівські мамлюки безмежно вірні султану, володіють видатними бойовими навичками та віддано служать своїй справі."
 red_sea_trade: "Торгівля на Червоному морі"
 red_sea_trade_desc: "Оскільки торгівля прянощами, що перевозяться Червоним морем, — основне джерело наших доходів, її слід повністю контролювати. Якщо ми погрозимо спалити непідвладні нам порти, що приймають торговців прянощами, левова частка прибутку дістанеться нам."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Кашіф"
 kashif_desc: "Простори нашого султанату великі, а тому вимагають умілого керівництва. Надавши жителям, особливо обізнаним у державних та інших справах, посади місцевих правителів, ми вчинимо мудро. З часом чаша терезів схилиться на наш бік."
 port_customs: "Митні збори в портах"
 port_customs_desc: "Якщо ми оголосимо, що наші порти відтепер вважаються торговельними районами для приймання товарів, що надходять, комерційна значущість нашої території неодмінно зросте на шкоду сусідам і ворогам."
 masters_of_the_nile: "Повелителі Нілу"
 masters_of_the_nile_desc: "Річка Ніл — це головна артерія, що живить наш султанат. Її води зрошують родючу землю, даруючи нам процвітання та багатство."
 indian_networks: "Зв'язки в Індії"
 indian_networks_desc: "Наші купці торгують товарами з Александрії, з далеких берегів Адена і навіть з Індії. Завдяки розгалуженим зв'язкам і добре налагодженим справам наша держава розбагатіла і сьогодні випереджає інших у галузі морської торгівлі."
 study_foreign_gunpowder_techniques: "Чужоземний порох"
 study_foreign_gunpowder_techniques_desc: "Великі імперії Європи та Сходу досягли неймовірних успіхів у галузі застосування пороху, зокрема у військовій справі. Якщо ми вивчимо все, чого навчилися вони, та внесемо власні напрацювання, наші війська стануть лише сильнішими."
 secure_mediterranean_ports: "Захист середземноморських портів"
 secure_mediterranean_ports_desc: "Наші порти в Середземному морі по праву вважаються одними з найбагатших у всьому регіоні. До Александрії та Каїру з усього світу прибувають торговці прянощами, шовком і дорогоцінним камінням. Тим розумніше буде збудувати потужний торговельний флот, здатний як принести нам ще більше багатства, так і захистити морські шляхи."
 bohemian_imperial_standing: "Становище Богемії в імперії"
 bohemian_imperial_standing_desc: "Наша держава вирізняється впливовістю, величністю та владністю. Мало хто з членів імперії може похвалитися такою ж «м'якою силою» — нам її забезпечують дипломати та зв'язки із союзниками."
 bohemian_crystal: "Богемський кришталь"
 bohemian_crystal_desc: "Інших склодувів, здатних змагатися з нашими у справі виробництва скла та кришталю найвищої якості та неймовірної прозорості, можна перелічити на пальцях."
 students_of_foreign_courts: "Учні при іноземних дворах"
 students_of_foreign_courts_desc: "Члени наших королівських родів звикли подорожувати за кордон. Удалині від дому вони стають учнями при дворах видатних держав, де ретельно вивчають мистецтво управління державою."
 urbanization_decrees: "Укази про урбанізацію"
 urbanization_decrees_desc: "$prague$ — старе місто, йому необхідно надати сучасного вигляду. Для цього ми виділимо допомоги іменитим городянам і накажемо їм вести справи насамперед зі столицею. Їхнім завданням буде залучення іноземців, що прагнуть досягти нових висот у нашому прекрасному місті. Таку можливість їм має бути забезпечено."
 seat_of_metropolitan_bishop: "Кафедра митрополита"
 seat_of_metropolitan_bishop_desc: "Руському народу потрібен наставник, який навчить його правильного сповідування віри. Наші відносини з церквою давні та міцні; чим міцнішими вони будуть, тим краще всім. Якщо перенести кафедру митрополита до Москви, зв'язок між руським православ'ям і державою лише посилиться."
 pomestnoe_voisko: "Помісне військо"
 pomestnoe_voisko_desc: "Роздавши відібрану землю знатним вершникам, ми створимо таким чином новий різновид військ, готовий захищати рідне князівство."
 strength_of_the_boyars: "Боярська влада"
 strength_of_the_boyars_desc: "Бояри — це основа руської державності, однак їхню владу, хоч би якою корисною вона була, потрібно тримати в вузді. Нам доведеться стежити за тим, щоб бояри могли засідати в думі, і водночас підтримувати залежність бояр від нас."
 zasechnaya_cherta: "Засічна смуга"
 zasechnaya_cherta_desc: "Щоб відбиватися від татарських набігів, наші предки звели цілу низку оборонних укріплень. У міру розростання нашої держави слід прокладати й нові засічні смуги, щоб руський народ міг спати спокійно, не побоюючись підступних нальотів."
 russian_artillery_yard: "Руський гарматний двір"
 russian_artillery_yard_desc: "Сьогодні перемога на боці армій, здатних виставити на полі бою якомога більше гармат. Так буде й надалі, тому треба подбати про оснащення наших військ достатньою кількістю гармат і снарядів. Для цього в серці держави ми спорудимо найсучасніший гарматний двір."
 life_long_conscription: "Довічна служба"
 life_long_conscription_desc: "Щоб наша армія могла й далі розростатися, строки військової служби слід зробити довічними. Таким чином ті, хто інакше животів би на скромній посаді, зможуть досягти успіхів, а ми отримаємо постійний приплив воїнів, життєво необхідний державі, що зростає."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Табель про ранги"
 table_of_ranks_desc: "Скасування місництва стало першим кроком на шляху до укладу, де держава визнає заслуги людини, а не її походження. Наступним кроком стала табель про ранги — тепер військовослужбовці можуть досягти підвищення, якщо гідно проявлять себе в нижчих чинах."
 voivode_advance: "Воєвода"
 voivode_advance_desc: "Воєвода — це воєначальник, що підтримує порядок, захищає ввірений йому край від ворогів, а іноді навіть веде військо в похід. Оскільки доносити послання в наш час важко, посада воєводи як управителя вельми корисна державі."
 haudenosaunee_tradition: "Спадщина Гаявати"
 haudenosaunee_tradition_desc: "Легендарний Гаявата, якого гауденосауні шанують як великого оратора та вождя, показав народу своїм прикладом, що таке справжній дипломат. Наші ж дипломати вшанують пам'ять Гаявати тим, що підуть його стопами."
 haudenosaunee_heritage: "Лютий народ"
 haudenosaunee_heritage_desc: "Будь-який ворог, який прийме нашу дипломатичну чемність за слабкість, зробить страшну помилку. Наші воїни горді та люті, і недооцінювати їх може лише сліпий."
 tree_of_peace: "Дерево миру"
 tree_of_peace_desc: "Дерево миру колись посадив Великий миротворець. Сьогодні воно слугує символом нашого прагнення до єдності племен, а також — образом вождів."
 kainerekowa: "Кайанерекова"
 kainerekowa_desc: "Великий закон миру — щедрий дар Гаявати та Великого миротворця — об'єднав наші п'ять племен, поставивши перед ними єдину мету, а також дав нам звід правил, за якими будується наше життя."
 mourning_wars: "Траурні війни"
 mourning_wars_desc: "Наш народ здавна сповідує звичай приймати захоплених воїнів до лав племені. Однак щоб замінювати вбитих і залишатися сильними, нам слід поповнювати ряди воїнів не окремими полоненими, а цілими племенами гауденосауні."
 warriors_unity: "Воїнська єдність"
 warriors_unity_desc: "Наше плем'я не може похвалитися чисельністю, однак у нас є дещо інше — єдність! Наші воїни вважають один одного братами, а тому не кидають один одного в бою. Поки цей звичай зберігається, ми непереможні!"
 haudenosaunee_ambition: "Взірцева конфедерація"
 haudenosaunee_ambition_desc: "Конфедерація гауденосауні — взірець племінного устрою. Усі сусіди дивляться на наших правителів із захопленням."
 three_sisters: "Культури «Три сестри»"
 three_sisters_desc: "На нашій землі рясно ростуть найрізноманітніші культури. Вирощуючи кукурудзу, квасолю та гарбуз разом, ми збиратимемо більше врожаю, ніж при роздільній посадці."
 maple_syrup: "Кленовий сироп"
 maple_syrup_desc: "Клен у нашій державі дає дуже багато соку. Достатньо зібрати його та відварити, щоб отримати смачний сироп і цукор."
 stickball_game: "Гра з м'ячем і палицею"
 stickball_game_desc: "Наше плем'я споконвіку зберігає звичай гри з м'ячем і палицею: сотні воїнів, що взяли палиці, виходять на поле, де намагаються загнати м'яч у ворота іншої команди. Ця гра використовується і в ритуалах, і при вирішенні суперечок. Завдяки їй ми не лише зближуємося, а й залишаємося здоровими та сильними."
 wampum: "Вампум"
 wampum_desc: "Вампум — біло-фіолетові намистини, зроблені з мушель. Призначення їх багатогранне: на вампумах записуються оповіді та договори, ними розплачуються при обміні… Такі намистини носить із собою кожен член племені."
 shared_brotherhood: "Всезагальне братерство"
 shared_brotherhood_desc: "Великий закон миру об'єднує наш народ. Попри відмінності в традиціях і звичаях між вихідцями з різних племен, навколо панує атмосфера братерської єдності."
 captives_in_war: "Військовополонені"
 captives_in_war_desc: "Війни ми ведемо здебільшого для того, щоб захоплювати полонених на заміну нашим загиблим воїнам. Однак не всі з них заслуговують місця в племені — хтось натомість займатиметься працею."
 haudenosaunee_present_giving: "Подарунки серед гауденосауні"
 haudenosaunee_present_giving_desc: "Наша торгівля виглядає як обмін подарунками. Оскільки кожен член нашого племені ставить інтереси громади понад власні, на будь-який подарунок прийнято відповідати взаємністю."
 pochtecayotl: "Почтекайотль"
 pochtecayotl_desc: "Наші купці мандрують повсюдно, заходячи навіть туди, де правителі не коряться нашій владі. Якщо ж ці купці попутно вивідуватимуть секрети далеких країв, то ми можемо дізнатися багато цікавого…"
 warrior_societies: "Воїнські товариства"
 warrior_societies_desc: "Наше суспільство дуже рухливе: будь-який простолюдин (таких називають #italic масеуальтін#!) може увійти до числа #italic піпільтін#! — аристократів, якщо проявить себе на військовій службі. Тоді він отримає особливу почесну форму — #italic тлауіцтлі#!. Цим ми вигідно відрізняємося від сусідів."
 chinampas: "Чінампи"
 chinampas_desc: "Наш народ чудово володіє мистецтвом сільського господарства, зокрема методами терасного землеробства. На неглибоких озерах ми влаштовуємо ріллі — #italic чінампи#!, що дозволяє прогодувати всіх і кожного."
 people_of_war: "Войовничий народ"
 people_of_war_desc: "Війна — природний стан для нашого народу. Захоплення полонених заради принесення їх у жертву, зміцнення впливу, залякування ворогів, пограбування чужих міст — усе це нам звичне, а тому тяготи воєнного часу ми переносимо краще за інших."
 tlahtocayotl: "Тлатокайотль"
 tlahtocayotl_desc: "У тих містах-державах, що вже увійшли до складу нашої держави, ми запровадимо систему провінцій — це необхідно для зосередження влади."
 calpixcayotl: "Кальпішкайотль"
 calpixcayotl_desc: "У регіони, що сплачують нам данину, ми призначимо особливих чиновників-збирачів — #italic кальпішке#!. Вони стежитимуть за тим, щоб данина надходила безперервно. На кожен такий регіон припадатиме по одному #italic кальпішкі#! в самому регіоні та по одному — у столиці."
 reformed_telpochcalli: "Перетворення в тельпочкаллі"
 reformed_telpochcalli_desc: "Поява нових ворогів вимагає вироблення — або запозичення — нової тактики для воїнів. Викладати ці знання ми будемо в так званих #italic тельпочкаллі#!."
 nahuatl_domination: "Панування науа"
 nahuatl_domination_desc: "Очевидно, що культура нашого народу більш розвинена, ніж культура сусідів. Її поступово переймає дедалі більше інших народів. Таким впливом на прилеглі держави обов'язково треба користуватися."
 the_return_of_quetzalcoatl: "Повернення Кетцалькоатля"
 the_return_of_quetzalcoatl_desc: "Спілкування з іншими народами наштовхнуло нас на кілька цікавих думок про наших богів. У пророцтві про #italic Кетцалькоатля#! є крихта істини, прихована за міфами. #italic Кетцалькоатль#! («пернатий змій») незабаром повернеться. Його прихід ознаменує настання епохи змін, і на зміну невігластву прийде просвітництво. Він з'єднає духовний і матеріальний світи, відновить порушену рівновагу та підніме людський рід."
 brave_as_hummingbird: "Хоробрий, як колібрі"
 brave_as_hummingbird_desc: "Птаху колібрі в нашій міфології відведена особлива роль: вважається, що вона має відношення до бога війни — Уїцилопочтлі. Вона символізує переродження загиблих воїнів, а хоробрість цього птаха — предмет загальної поваги. Ми зобразимо колібрі на військових прапорах, щоб наші воїни не боялися йти в смертельний бій."
 new_trade_opportunities: "Нові можливості для торгівлі"
 new_trade_opportunities_desc: "Потреби нашого народу підлаштовуються під мінливі умови: для наших купців відкрилися нові ринки. Тепер ми навчаємо їх премудрощів здобування прибутку."
 aztec_chargers: "Відвага племені теночка"
 aztec_chargers_desc: "Лютість наших воїнів стала широко відома далеко за межами нашої держави. У бою вони, охоплені божевіллям, несамовито кидаються на ворогів, що тремтять від страху, сіючи смерть."
 chasqui: "Часкі"
 chasqui_desc: "Часкі — посильні нашої держави, відібрані з-поміж найздоровіших і найвитриваліших бігунів. Вони доставляють письмена кіпу, послання, дарунки та інші повідомлення. На їхніх плечах тримається обмін знаннями з іншими державами, а також уся наша дипломатія."
 military_mita: "Військова міта"
 military_mita_desc: "Словом «міта» в суспільстві інків позначається повинність. Вона поширюється і на суспільну працю, і на службу у військах (усі наші воїни відбувають міту). Кожен айлью зобов'язаний поставити на службу здорових чоловіків, що звикли битися в гірській місцевості."
 warachikuy: "Варачікуй"
 warachikuy_desc: "Варачікуй — священна церемонія, під час якої юнаки проходять випробування на спритність, сміливість і кмітливість. Одночасно з розумом випробовуються й здібності до бігу, стрільби, бою та тривалого обходження без сну. Кожен, хто пройде варачікуй з відзнакою, отримує керівну посаду в армії."
 mitma: "Обов'язкова мітма"
 mitma_desc: "Раніше, розпочинаючи великі будови, наші правителі суворо дотримувалися давніх звичаїв: вони запрошували до столиці кожного дрібного вождя, щедро обдаровували запрошених і влаштовували грандіозні бенкети. Однак що ширшою стає наша держава, то більше ми розуміємо, що такий підхід веде в глухий кут. Кожен без винятку вождь у наших краях має бути зобов'язаний постачати робітників і матеріали для будівництва."
 quipu: "Кіпу"
 quipu_desc: "Кіпу — це вузликове письмо. Кожен вузлик відповідає числу від нуля до дев'яти — з їхньою допомогою можна вести підрахунки або навіть облік майна. Крім того, вузлики можуть виступати як логограми: кожен вузол відповідає певному складу. З'єднавши кілька ниток, можна скласти ціле речення."
 drafted_hatun_runas: "Призов хатунрун"
 drafted_hatun_runas_desc: "Словом «хатунруна» позначається обиватель — найзвичайніший підданий нашої імперії. Кожен п'ятдесятий хатунруна по досягненні 25 років зобов'язаний сім років відслужити в армії. Завдяки такій системі наше військо численне й забезпечене вмілими воїнами, більш дисциплінованими, ніж супротивники."
 llama_michis: "Мічі для лам"
 llama_michis_desc: "Лами — надзвичайно корисні істоти: ми навантажуємо на них вантажі, приносимо їх у жертву, розбираємо на м'ясо, стрижемо з них вовну, а гній використовуємо як добриво. Щоб їхня чисельність не скорочувалася і навіть зростала, спеціально призначені правителями мічі, тобто пастухи, відповідатимуть за розмноження лам і використання їх у господарстві."
 inc_tambo: "Покращені постоялі двори тамбо"
 inc_tambo_desc: "Дорожня система — запорука існування нашої імперії. Щоб вести війни й керувати державою було простіше, ми зведемо вздовж головних доріг постоялі двори — тамбо, де, окрім даху над головою, завжди будуть припаси. Дійти від одного тамбо до іншого можна буде за один день."
 adapted_incan_army: "Армія інків, що пристосовується"
 adapted_incan_army_desc: "На наші землі ступила нога загарбника з далеких, невідомих нам земель. Під загрозою опинилося саме існування нашого народу. Однак військо інків уміє пристосовуватися. Воно оберне зброю ворога проти нього самого, а потім, сповнившись натхнення, рішуче проженить загарбника."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Фортеці Когурьо"
 kor_fortresses_of_goguryeo_desc: "Жодне з численних царств, що колись розташовувалися на Корейському півострові, не було настільки впливовим, як Когурьо — держава-попередниця Корьо. Спадщина Когурьо зберігається й сьогодні: ми досі користуємося замками, збудованими нашими предками, і зводимо кам'яні споруди за їхніми методами."
 kor_korean_artisanry: "Корейські художні промисли"
 kor_korean_artisanry_desc: "Образотворчим мистецтвом наш народ займається вже багато століть, однак лише після #italic державного об'єднання#! воно почало по-справжньому процвітати. Сьогодні жителі Корейського півострова по праву пишаються своїми художніми промислами."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Придворна поезія"
 kor_court_poetry_desc: "Наші аристократи приділяють багато уваги культурному розвитку розуму й духу. Література, така як вірші на веньяні та інші твори писемності, користується при дворі неймовірною популярністю як серед самих придворних, так і серед знатних громадян, небайдужих до писаного слова."
 kor_metal_movable_type: "Металевий рухомий шрифт"
 kor_metal_movable_type_desc: "Рухомий шрифт — давній метод друкування, відомий у Китаї протягом кількох століть. Династія Корьо розробила металевий рухомий шрифт, спростивши технічний процес. Тепер друкувати книги можна з неймовірною швидкістю."
 kor_gunpowder_engines: "Порохові машини"
 kor_gunpowder_engines_desc: "Про неймовірну користь пороху наші війська знають ще з початку XII століття. Завдяки ретельному вивченню китайського пороху й технічному таланту Чхве Мусона ми тепер зможемо виробляти порох самостійно."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "У міру розвитку порохових технологій нам відкриваються нові способи давати відсіч ворогу. Укріплення, наприклад, можна оснастити гарматами — такий підхід простий і нехитрий, однак наша обороноздатність зросте багаторазово."
 kor_hangeul_alphabet: "Хангиль"
 kor_hangeul_alphabet_desc: "Корейська мова в основі своїй настільки відрізняється від китайської, що користуватися китайськими ієрогліфами можуть лише чудово освічені, а тому вкрай нечисленні люди. Впровадження нового алфавіту підвищить грамотність населення: читати й писати зможе кожен."
 kor_grand_code: "Великий звід основ керування державою"
 kor_grand_code_desc: "Щоб не допустити розгулу безвладдя в державі, ми законодавчо закріпимо принципи діяльності органів влади. Цей документ стане першою писаною конституцією Кореї."
 kor_border_defense_council: "Рада оборони кордонів"
 kor_border_defense_council_desc: "Наші землі постійно зазнають піратських нальотів і набігів з боку північних варварів. З цієї причини було вирішено створити спеціальний орган, який відповідатиме за оборону кордонів і підтримання наших військ у бойовій готовності."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Корейські гармати"
 kor_korean_cannon_desc: "Порох і гармати — зовсім не диковинка для наших солдатів, однак досконалості немає межі. Ми готові здійснити справжній прорив, сказавши нове слово в галузі корейської артилерії: армія й флот отримають нові гармати меншого калібру, але водночас міцніші та швидші в заряджанні."
 hyanyak_system: "Система хянъяк"
 hyanyak_system_desc: "Сільське господарство — основа нашої економіки, тому немає нічого важливішого за грамотне керування селами. Щоб виховати в сільських жителях почуття спільності, ми розробимо систему сільського самоврядування."
 kor_geobukseon: "Кобуксон"
 kor_geobukseon_desc: "Допомогу в життєво важливій справі захисту берегів нам нададуть кобуксони — кораблі-черепахи. Ці броньовані велетні не дадуть ворогу наблизитися до узбережжя."
 kor_hopae_system: "Система хопе"
 kor_hopae_system_desc: "Словом «хопе» позначаються розпізнавальні знаки, які зобов'язаний носити кожен кореєць. На такому знаку вказані ім'я, місце народження, становище в суспільстві та місце проживання. Завдяки хопе ми завжди знатимемо, хто і де живе."
 kor_daedongbeop: "Тедонбоп"
 kor_daedongbeop_desc: "Ми почнемо поступово впроваджувати реформи, які запропонував старший державний радник Лі Вон-ік, що вдосконалює застарілу податкову систему. Податок, що стягується з домогосподарств, буде замінено єдиним податком на орну землю. Податок на товари буде обмежено певною часткою — це дозволить селянам, які ведуть власні справи, і великим купцям виробляти товари та продавати надлишки. Завдяки цим змінам селяни платитимуть менше податків, держава отримуватиме більше прибутку, а торгівля розквітне."
 natural_seamanship: "Природжені моряки"
 natural_seamanship_desc: "Масштаби рибної ловлі зростають, а з ними й кількість моряків. Наш флот якраз потребує матросів, оскільки хороша команда не менш важлива, ніж хороший корабель."
 call_of_our_forefathers: "Поклик предків"
 call_of_our_forefathers_desc: "Багато років тому наші відважні предки вирушили в плавання до далеких північних берегів, де заснували поселення. У сагах навіть згадують, що хтось із них дістався нового світу й поселився в місці, яке назвав Вінланд. Настав час і нам вирушити в путь слідами попередників."
 pioneer_spirit: "Дух першопрохідців"
 pioneer_spirit_desc: "У минулі часи наші сміливці вирушали у відкрите море, щоб дістатися незвіданих берегів і поселитися там. Час нагадати народу про ці славні роки — хай у нас знову заговорить дух дослідників."
 nor_shipbuilding: "Військове кораблебудування"
 nor_shipbuilding_desc: "Зростання рибного промислу призвело до розквіту кораблебудування. Досвідчені корабели нашої держави вже готові побудувати нам новий флот."
 write_new_sagas: "Написання нових саг"
 write_new_sagas_desc: "Гострий розум зберігає\nСаги часів предків,\nЩо співають наші скальди,\nКорені славні пам'ятаючи.\nХай і надалі їх пишуть,\nПрославляючи держави."
 expansive_policies: "Експансіоністська політика"
 expansive_policies_desc: "На піщаному ґрунті Бранденбургу мало що росте — ці бідні краї Священна Римська Імперія вважає своєю #italic пісочницею#!. Наші ж правителі вважають, що володіння маркграфства необхідно розширювати, зокрема претендуючи на престоли сусідів на користь Померанії. Це призвело до того, що в нашій імперії змішалися різні культури, перетворивши її на справжній плавильний котел цивілізацій."
 northern_march: "Північна марка"
 northern_march_desc: "У перші роки існування імперії область, де зараз знаходиться Бранденбург, була заселена слов'янськими племенами. Звідти їх вигнав імператор, який постановив створити на новій території Північну марку й звести там укріплення. З часом Північна марка стала відома як Бранденбург — один із найважливіших регіонів імперії."
 divide_estates: "Розділення станів"
 divide_estates_desc: "Разом усі три стани становлять неабияку силу, здатну протистояти владі правителя. Щоб цього не допустити, нам слід постійно цькувати знать проти інших станів."
 soldiers_fortune: "Солдати удачі"
 soldiers_fortune_desc: "Наші землі малолюдні й з усіх боків оточені ворогами. Термінова потреба в надійній обороні підштовхнула нас до найму іноземних солдатів, готових битися під нашими прапорами."
 iron_tooth: "Залізний зуб"
 iron_tooth_desc: "Зміцнюючи владу двору над землями маркграфства, наш правитель отримав прізвисько #italic Залізний Зуб#! — за схожість із лютим собакою, що намертво вчепився в жертву. Епоха нашого правління надовго залишиться в народній пам'яті — навіть найскромніший селянин щиро пишатиметься Бранденбургом."
 kammergericht: "Заснування камерального суду"
 kammergericht_desc: "Щоб упорядкувати керування Бранденбурзькою маркою, ми замінимо місцеве законодавство на римське. Крім того, верховний суд тепер розміщуватиметься не при дворі курфюрста, який багато подорожує, а в спеціально відведеному місці. Таким чином ми сприятимемо справедливості правосуддя, а заодно припинимо вплив місцевих магнатів."
 margrave_council: "Таємна рада виборчої марки"
 margrave_council_desc: "Зростаючий вплив станів загрожує підірвати нашу владу в маркграфстві. Заперечувати користь станів для держави неможливо, однак загроза самим основам нашого правління вимагає створення нової ради, здатної обмежити цілком відчутну владу, притаманну сьогодні представникам станів. Замість того щоб визначати політику маркграфства, вони радше даватимуть рекомендації. Таким чином стани й надалі сприятимуть розвитку держави, а ми менше турбуватимемося про їхні потреби."
 religious_toleration: "Віротерпимість"
 religious_toleration_desc: "Державна стабільність — запорука успіху. Поглинання нових територій і виховання в громадянах віротерпимості не лише допоможе підтримати стабільність, але й зробить нашу державу бажаним притулком для всіх пригноблених на батьківщині."
 army_professionalism: "Військова майстерність"
 army_professionalism_desc: "Ще за часів греко-перських воєн стало відомо, що невелике, але дисципліноване й добре підготовлене військо здатне здолати більш численне, але менш організоване. Наша армія повинна відповідати таким самим стандартам."
 soldier_king: "Прусський король-солдат"
 soldier_king_desc: "У більшості держав є армія; Пруссія ж — це армія, у якої є держава. Історія цієї держави налічує чимало монархів, які одночасно були солдатами. Правління кожного з них ознаменовувалося не лише державними, а й військовими реформами."
 auftragstaktik: "Децентралізація командування"
 auftragstaktik_desc: "Auftragstaktik (дослівно #italic «тактика доручень»#!) — система командування, що передбачає постачання молодших командирів відомостями про бойову обстановку та доручення від старших офіцерів і дозволяє самостійні дії. Завдяки децентралізації командування наші батальйони більше довіряють своїм командирам, а отже — успішніше ведуть бойові дії."
 goose_step: "Друкований крок"
 goose_step_desc: "Друкований крок — дещо дивний зовні, але дієвий спосіб підтримувати рівняння під час наступу. Подібний дисциплінарний захід забезпечує нашій армії вагому перевагу."
 mounted_people: "Вершники"
 mounted_people_desc: "Наш народ почувається в сідлі як риба у воді. Коні — невід'ємна частина нашої культури, запорука нашої могутності. Ми пишаємося вмінням розводити цих величних тварин, а в мистецтві стрільби з лука на скаку нас не перевершить жоден інший народ. Ці якості зроблять нас непереможними."
 falconry_mastery: "Мистецтво розведення соколів"
 falconry_mastery_desc: "Соколине полювання міцно вкоренилося в нашій культурі. Ці благородні хижі птахи посідають далеко не останнє місце в житті народу, а наші сокольничі бездоганно володіють давнім мистецтвом упіймання, розведення й навчання соколів, а також — полювання з ними."
 rich_lands: "Багаті землі"
 rich_lands_desc: "Наші землі, від трав'яних степів до густих лісів, щедро діляться своїми багатствами з чесними працьовитими людьми. Все, що в нас є, ми вживемо на благо держави, а розпоряджатимемося землею мудро й справедливо."
 jurchen_honor: "Чжурчженська честь"
 jurchen_honor_desc: "Демонстрація сили або інших чеснот вражає кожного чжурчженя, оскільки наш народ вважає, що таким чином можна здобути повагу оточуючих. Завдяки цьому наші воїни відзначаються неймовірною хоробрістю й готові зразитися з будь-ким."
 unite_the_tribes: "Об'єднання племен"
 unite_the_tribes_desc: "Чжурчжені — старий, але не єдиний народ: вони поділені на численні племена й союзи, що іноді навіть ворогують між собою. Про об'єднання цих племен в одну націю мріяли багато правителів."
 leader_under_sky: "Представник неба"
 leader_under_sky_desc: "Час покласти край роз'єднаності нашого народу. Нам потрібна сильна рука, яка зможе його об'єднати, змусивши тим самим увесь світ тремтіти від страху. Диктувати свою волю нашому правителю буде саме небо; його діяння приведуть нас у світле майбутнє."
 foraging_our_way: "Життя на підніжному кормі"
 foraging_our_way_desc: "Ми мисливці. Кожен із нас, навіть міський мешканець, живе в злагоді з природою. Ми завжди відчуваємо, який шлях — правильний, які дари природи будуть нам корисні. Завдяки цьому чуттю ми здатні виживати в будь-яких умовах."
 deliberative_council: "Дорадче зібрання князів і чиновників"
 deliberative_council_desc: "Спочатку цей орган називався просто #italic дорадчим зібранням#!. Він виник на основі недержавних утворень, що просували серед правителів держави ідею спільного керівництва. Відтоді структура зібрання зазнала змін: займатися спільним керівництвом і розглядом політичного курсу (переважно в галузі зовнішньої політики та військової справи) пропонується вже аристократам. Засідати в зібранні можуть лише воєначальники, що не входять до імператорського дому. Таким чином зміцнюється влада нашого правителя."
 manchu_script: "Маньчжурське письмо"
 manchu_script_desc: "Маньчжурський алфавіт виник на основі класичного монгольського письма, яким записувалася чжурчженська мова. Ця система цікава тим, що слова тут записуються згори вниз, справа наліво. У літер є кілька варіантів накреслення, що залежать від розташування в слові: на початку, в середині, в кінці або окремо. Таке письмо враховує всі лінгвістичні особливості нашої мови."
 the_eight_banners: "Вісім прапорів"
 the_eight_banners_desc: "В основі нашого суспільства та його військової потуги лежить система восьми прапорів — бездоганно підготовлених військових підрозділів, приналежність до яких передається у спадок; самі ж бійці прапорів отримують у нагороду землю й гроші. Тільки від того, наскільки великою буде їхня сила, залежить військове благополуччя нашої держави — від завоювання сусідів до майбутніх походів."
 a_new_dawn: "Нова зоря"
 a_new_dawn_desc: "Ми відродилися знову. Спогади про племінну епоху пішли, наче поганий сон, — тепер уже навіки. Сперечатися з дійсністю неможливо: наша держава набуває сучасного вигляду. Тепер час продемонструвати його всім іншим."
 manchu_reborn: "Переродження маньчжурів"
 manchu_reborn_desc: "Докорінних перетворень зазнає не лише держава — разом із нею змінюється й армія. Перед нами відкриваються нові простори, а отже, й нові труднощі. Щоб вижити, треба бути готовими до дій."
 inigo_architecture: "Архітектура Ініго"
 inigo_architecture_desc: "Вже зараз багато хто впевнений, що проекти Ініго Джонса справлять серйозний вплив на майбутні покоління архітекторів. Його любов до класичної архітектури, пропорцій і гармонії напевно залишить слід в історії британського будівельного мистецтва. Мабуть, в Англії немає людини, яка зробила б більше для неокласичного стилю, ніж Джонс."
 sailing_and_fighting_instructions: "Настанови про маневри та бойові дії"
 sailing_and_fighting_instructions_desc: "Праці Роберта Блейка, присвячені маневрам і війні на морі, справили запаморочливий вплив на наш флот. У них описані, зокрема, нові положення про ведення блокади та висадки на берег, а також тактика кільватерного строю."
 coke_smelting: "Плавка коксу"
 coke_smelting_desc: "Важливим винаходом епохи промислової революції став метод плавки коксу — це нове слово в галузі виробництва заліза й сталі. Зараз вони виробляються традиційним способом, за допомогою спалювання вугілля, однак перехід на кокс дозволить наростити виробництво та скоротити витрати на утримання обладнання."
 water_frame: "Прядильна машина на водяному колесі"
 water_frame_desc: "Прядильна машина на водяному колесі являє собою обертову раму, на якій виробляється бавовняна пряжа. Завдяки цьому винаходу можна буде будувати цілі текстильні фабрики, де працюватимуть десятки машин, що приводяться в дію водяним колесом."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Чигір"
 saquiyah_desc: "$saquiyah$ — це водопідйомний механізм, необхідний для зрошення тих земель, де відсутні власні джерела води. Також відомий під назвами #italic «перське колесо»#!, #italic «сакья»#!, #italic «чарх»#! або #italic «чікір»#!."
 sepak_takraw: "Сепактакрау"
 sepak_takraw_desc: "Давня китайська гра #italic цуцзюй#!, яку в різних країнах називають #italic сепак рага#!, #italic такро#!, #italic чінлон#! і #italic сіпа#!, відома по всій Південно-Східній Азії. Однак #italic сепактакрау#! — це не просто забавка. Перекидаючись м'ячем, гравці зміцнюють свою силу й здоров'я, тому така гра є частиною військової підготовки в багатьох арміях."
 three_teachings: "Три вчення"
 three_teachings_desc: "Терміном «$three_teachings$» називають китайську філософію, що об'єднує конфуціанство, даосизм і буддизм в єдине гармонійне вчення. $SECT_CONFUCIANISM_NAME$ представляє ідеологію дотримання закону. $SECT_DAOISM_NAME$ відображає світогляд радикальних інтелектуалів. $buddhist$ же поєднує ці дві філософські крайнощі."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Витоки гіндустані"
 dlh_origin_of_hindustani_desc: "$hindustani_language$а мова походить від середньої індоарійської мови апабхранша; нею говорять жителі $DLH$. $hindustani_language$ій властиві деякі особливості перської, арабської й тюркської мов, а також давнього гінді, завдяки чому встановлювати відносини як з ісламським, так і з індуїстським світом стає нескладно."
 dlh_indo_persian_culture: "Індо-перська культура"
 dlh_indo_persian_culture_desc: "$persian_language$а мова вважається домінуючою придворною мовою ще з часів становлення $DLH_ADJ$ого султанату в 1290 році. Під впливом персів місцеві індійські культури перемішалися з перською."
 dlh_turkic_conqueror_roots: "Коріння тюрків-завойовників"
 dlh_turkic_conqueror_roots_desc: "$india$ — наша батьківщина, однак предки, які її заснували, за походженням були тюрками. Військові й державні успіхи мамлюків і наступні за ними досягнення династії Хільджі й сьогодні надихають наших воїнів і дипломатів, що займаються розширенням кордонів $DLH$."
 dlh_revert_ghiyath_reforms: "Скасування реформ Гіяса"
 dlh_revert_ghiyath_reforms_desc: "$DLH$ страждає від бездумних економічних реформ Гіяса ад-Діна: вони не принесли державі нічого, крім розрухи. Ці божевільні постанови слід негайно скасувати й почати знову карбувати монети із вмістом золота та срібла."
 dlh_restore_the_delhi_empire: "Відновлення величі $DLH$"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ий султанат колись охоплював майже всю Індію. Час повернути йому колишню славу!"
 dlh_reintegrate_former_provinces: "Повторне включення до складу держави колишніх провінцій"
 dlh_reintegrate_former_provinces_desc: "Колись великий $DLH_ADJ$ий султанат з часом позбувся більшості своїх володінь, однак ми ще не забули мистецтво керування цими територіями. Ми обов'язково повернемо рідній державі колишню славу, а поки що буде корисно нагадати місцевим правителям про їхні обов'язки перед султаном."
 dlh_textile_innovation: "Передове виробництво тканин"
 dlh_textile_innovation_desc: "Тканинна промисловість у $DLH$ процвітає. У технології виробництва тканин наша держава випереджає всіх сусідів. Ми перші, хто впровадив бавовноочисну машину й черв'ячну шестерню, тому як ніхто інший розуміємо, наскільки важливо залишатися попереду. Тепер слід перейти до наступного етапу — застосування самопрялки."
 dlh_afghan_nobility: "Афганська знать"
 dlh_afghan_nobility_desc: "$DLH_ADJ$а знать в основному походить з афганської громади — народу-завойовника, що колись довго правив Північною Індією. Іноді вони чинять серйозні перешкоди нашим державним діячам, однак ніхто не заперечуватиме вміння цих людей воювати."
 dlh_grand_trunk: "Захист Великого колісного шляху"
 dlh_grand_trunk_desc: "Великий колісний шлях простягнувся від Кабула до узбережжя Бенгалії. Вздовж нього розташовані численні торгові міста — важливі частини фундаменту імперії. Відповідно, наше завдання — підтримувати шлях у доброму стані й охороняти його від розбійників."
 dlh_cosmopolitan_religions: "Релігійне розмаїття"
 dlh_cosmopolitan_religions_desc: "$india$ — це величезний субконтинент, де уживається відразу безліч релігій. Щоб наша держава залишалася стабільною, нам слід заручитися вірністю представників найрізноманітніших віросповідань. Для цього доведеться розширити їхні права."
 dlh_revive_the_tughlaq_architecture: "Відродження архітектури Туглакідів"
 dlh_revive_the_tughlaq_architecture_desc: "Коли династія Туглакідів була на вершині могутності, а наша держава — міцним і сильним утворенням, великі архітектори й творці зводили мечеті та гробниці в неповторному туглакідському стилі. Минали десятиліття; нашу державу поступово почали роздирати внутрішні конфлікти. Коштів на підтримання цих споруд стало не вистачати. Сьогодні ж час відродити славну традицію — хай $DLH$ прославиться як імперія великих творців!"
 dlh_throne_of_india: "Індійський престол"
 dlh_throne_of_india_desc: "Протягом багатьох століть $delhi$ незмінно був столицею кожної великої індійської імперії. Ми по праву народження претендуємо на престол завойовників. Хай увесь світ дізнається, що в $delhi$ тепер знову засідає повноправний правитель усієї Індії!"
 dlh_hindustani_identity: "$HIN_ADJ$а самобутність"
 dlh_hindustani_identity_desc: "До індійського макрорегіону дісталися закордонні уявлення про націоналізм і культурну самобутність. Розмаїття культур в Індії залишиться даністю, однак багатьом тепер зрозуміло, що поєднання особливостей індійської географії й мусульманських цінностей породжує своєрідне почуття спільності — індостанську самосвідомість."
 vij_city_of_victory: "Місто перемоги"
 vij_city_of_victory_desc: "Віджаянагара — #italic «місто перемоги»#! — розташувалася в серці нашої держави. Колись вона стане центром індуїстської імперії, яка вижене загарбників-мусульман. Поки ж хай тут процвітають культура й традиції!"
 vij_an_army_for_city_of_victory: "Армія для міста перемоги"
 vij_an_army_for_city_of_victory_desc: "Щоб місто перемоги було гідне свого гучного імені, йому потрібна переможна армія. Час подбати про належну підготовку військ, і не лише фізичну: кожен воїн має пишатися своїм становищем."
 vij_arab_horses: "Арабські коні"
 vij_arab_horses_desc: "Коні з Аравійського півострова значно перевершують місцевих. Уже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання військ арабськими скакунами."
 vij_first_indian_artillery: "Перша індійська артилерія"
 vij_first_indian_artillery_desc: "Порох ще не набув широкого поширення у військовій справі, однак уже зараз очевидно, що він здатен назавжди змінити вигляд бойових дій. Нам слід ретельно вивчити способи застосування пороху."
 vij_the_bunds: "Бунди"
 vij_the_bunds_desc: "Наше суспільство живе сільським господарством, однак $karnakassala_area$ — досить посушлива область. Завдяки #italic бундам#! (вони ж #italic анекут#!) до наших міст і полів надходить така необхідна вода."
 vij_adroit_diplomacy: "Вправна дипломатія"
 vij_adroit_diplomacy_desc: "Численні загарбники, що прагнуть підкорити індуїстський народ, постійно виявляють одну й ту саму слабкість: вони починають сваритися між собою. Нам же потрібно бути завжди готовими обернути ці сварки на свою користь."
 vij_promotion_of_trade: "Сприяння торгівлі"
 vij_promotion_of_trade_desc: "Наші володіння розташовані на одному з головних маршрутів, що ведуть зі сходу на захід. Треба подбати про охорону портів, щоб судна, які заходять туди, могли зупинятися в наших краях, а ми могли обкласти капітанів податком."
 vij_carnatic_music: "Карнатична музика"
 vij_carnatic_music_desc: "Мусульманському вторгненню треба чинити опір у всьому. Музичні традиції Північної Індії вже починають піддаватися чужорідному впливу, і цього ніяк не можна допустити: кожен знає, що музика — божественне мистецтво, винайдене девами. Час захистити це надбання індуїстського народу."
 vij_cultural_integration: "Культурне злиття"
 vij_cultural_integration_desc: "Культурне розмаїття Індійського субконтиненту очевидне кожному. Якщо ми дозволимо місцевим жителям правити відповідно до власних традицій, то забезпечимо їхню вірність, а заодно й інтеграцію в наше суспільство."
 vij_rule_in_accord_with_dharma: "Керування відповідно до дхарми"
 vij_rule_in_accord_with_dharma_desc: "Дхарма — це один із головних стовпів наших релігійних і суспільних цінностей. Держава може бути справедливою й доброчесною лише в тому разі, якщо її правителі дотримуються дхарми."
 vij_harsh_penal_code: "Суворе уложення про покарання"
 vij_harsh_penal_code_desc: "Покарання за порушення закону в правителя одне: смерть. Час прийняти нове суворе уложення про покарання і, що найважливіше, подбати про ретельне його виконання, щоб кожен міг почуватися спокійно."
 vij_decentralized_rule: "Децентралізоване керування"
 vij_decentralized_rule_desc: "Що ширша наша держава, то складніше нею керувати. Зростає й кількість невдоволених, здатних підняти повстання. Щоб цього не допустити, нам доведеться дозволити місцевим жителям самостійно вирішувати малозначні питання; двір розглядатиме лише справді серйозні проблеми."
 vij_indian_throne: "Індійський престол"
 vij_indian_throne_desc: "Ми більше не маємо наміру миритися із загрозою з боку мусульман. На півночі держави, у $delhi$, засідають язичники, чиї погляди й методи прямо протилежні всьому, чого прагне індійський народ. Час заснувати нове середоточення влади! Таким стане $vijayanagar$."
 #pandya advances
 tnk_legitimate_rule: "Давнє коріння"
 tnk_legitimate_rule_desc: "$tamil_land_area$ споконвіку належав нашим предкам. Сьогодні, в епоху панування загарбників-чужинців, нам доведеться звернутися до цієї давньої спадщини, щоб узаконити право на владу."
 tnk_resist_invaders: "Уміле протистояння"
 tnk_resist_invaders_desc: "Історія нашого народу налічує безліч перемог і нищівних поразок. Щоб наша династія знову почала панувати над іншими, спочатку доведеться згадати, як затримувати ворожі армії на непрохідній місцевості нашої батьківщини — так ми виграємо час і зможемо організувати справжній опір."
 tnk_pearls_of_india: "Умілі ловці перлів"
 tnk_pearls_of_india_desc: "Наш народ славиться неймовірною здатністю глибоко пірнати за перлами в прибережних водах. Такі досвідчені плавці не лише допомагають нам розбагатіти — з них виходять відмінні матроси, що мають серйозні переваги перед ворогом."
 tnk_expertise_in_conflicts: "Загартовані війною"
 tnk_expertise_in_conflicts_desc: "Життя ніколи нас не щадило, однак ми жодного разу не схилилися перед лицем небезпеки й нездоланних труднощів. Таку стійкість слід виховувати в народі — нам потрібні люди, готові підставити державі надійне плече."
 tnk_imperial_legacy: "Спадщина імперії Пандьїв"
 tnk_imperial_legacy_desc: "Південна Індія вже давно страждає від набігів іноземних загарбників і примх місцевих вискочень, які оголосили себе полководцями й заснували власні володіння. Ми ж — давня династія, а тому маємо повне право пред'явити претензії на ці краї. Ми твердо маємо намір принести туди мир — всерйоз і надовго."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Розвинена система пайків"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$і васальні відносини"
 bng_bengali_vassal_system_desc: "В епоху $DLH$ бенгальці перебували в залежності від своїх сюзеренів, приносячи їм дохід. $DLH_ADJ$а система ляже в основу нашої власної системи васальних відносин самостійної бенгальської держави."
 bng_bengali_paik: "$BNG_ADJ$і пайки"
 bng_bengali_paik_desc: "Пайки — це хребет нашої армії. Інші держави, де діє схожий уклад, складають із пайків ополчення, однак ми віддаємо перевагу заміні кількості якістю й наданню пайкам повноцінної військової підтримки."
 bng_bengali_architecture: "Бенгальська архітектура"
 bng_bengali_architecture_desc: "Бенгальський стиль, у якому будуються релігійні й культурні споруди, неповторний: у ньому об'єдналися принципи давньої міської архітектури, віяння мусульманської будівельної думки та правила побудови дахів у класичному бенгальському дусі. Нам добре знайомі його основи, тому зведення нових споруд у бенгальському стилі обходитиметься значно дешевше."
 bng_habshi_generals: "Генерали-хабші"
 bng_habshi_generals_desc: "Абіссинські солдати-невільники, куплені на арабських ринках, становлять цвіт нашої піхоти. Ті з них, хто особливо добре проявить себе на керівній посаді, отримають ще ширші повноваження; ті ж, хто відзначається винятковою вірністю, служитимуть у палацовій сторожі."
 bng_war_elephants: "Бойові слони"
 bng_war_elephants_desc: "Слони — повільні тварини, однак ніхто інший не може так перетинати численні річки нашої держави, як вони. Слони можуть не лише підвозити військам необхідне постачання, а й безпосередньо допомагати їм у бою: така грізна звірина — серйозна сила."
 bng_rupees: "Карбування рупій"
 bng_rupees_desc: "Відсутність єдиної валюти, що має широкий обіг, ускладнює розвиток торгівлі в Індії. Оскільки ми — одна з провідних в економічній галузі держав субконтиненту, то можемо дозволити собі почати карбування нової срібної монети еталонної ваги. Вона отримає назву «рупія»."
 bng_bengali_traders: "$BNG_ADJ$і торговці"
 bng_bengali_traders_desc: "$indian_ocean_region$ відкриває індійським торговцям шлях на ринки в таких регіонах, як $south_east_asia$ та $china$. Ми намагатимемося наростити морську торгівлю з цими ринками, щоб здобути якомога більше прибутку."
 bng_bengali_poetry: "Бенгальська поезія"
 bng_bengali_poetry_desc: "Словесна творчість — це один із найвпливовіших різновидів мистецтва. Бенгальські поети прославлять нашу культуру на віки: вони змусять нащадків захоплюватися грандіозними завоюваннями, ридати над душераздираючими трагедіями й ставити питання про природу всього сущого."
 bng_religious_pluralism: "Багатоманіття релігій"
 bng_religious_pluralism_desc: "В Індії панує справжнє релігійне розмаїття: більшість сповідує індуїзм, правлячі класи сповідують іслам, а окремі представники меншин серед робітників — навіть такі малопоширені релігії, як буддизм і джайнізм. Спроби змусити всіх дотримуватися однієї релігії неминуче викличуть невдоволення й бунти. Отже, необхідно підтримувати релігійне багатоманіття, не потураючи й не перешкоджаючи жодній із релігій."
 bng_artillery_corps: "Артилерійський корпус"
 bng_artillery_corps_desc: "Жоден військовий похід сьогодні не обходиться без гармат. Нам слід не відставати від цих віянь і заснувати повноцінний артилерійський корпус, здатний значно потріпати ворога ще до того, як його піхота зійдеться в бою з нашою."
 bng_bengali_trade_fleet: "$BNG_ADJ$ий торговий флот"
 bng_bengali_trade_fleet_desc: "Бенгальські купецькі кораблі везуть здалеку диковинні товари, золото й срібло, якими торгують на ринках у дельті Гангу. Купці користуються відомістю навіть у далеких куточках світу — така слава нашого торгового флоту."
 bng_shipbuilding_industry: "Кораблебудівна промисловість"
 bng_shipbuilding_industry_desc: "Благополуччя нашої держави засноване на морській торгівлі. Відповідно, чималу роль в економіці відіграють купецькі й військові кораблі, а тому кораблебудівна промисловість держави заслуговує на повну підтримку."
 bng_bengali_industrialization: "Промислове виробництво мусліну"
 bng_bengali_industrialization_desc: "$BNG$ настільки вдало розташована, що досить докласти невеликого зусилля — і ми здійснимо небачений раніше в Індії переворот. Поштовхом до індустріалізації стане виробництво на продаж мусліну — особливої бавовняної тканини, яку наші прядильники прославили на весь світ. Наші тканини вже скуповують у всіх країнах; тепер час сказати нове слово. Хай почнеться промислова революція!"
 raj_militaristic_society: "Мілітаристське суспільство"
 raj_militaristic_society_desc: "Для раджпутів майже немає відмінностей між цивільним і військовим суспільством. Наша держава — покровитель; на першому місці для неї стоять не підвладні правителям землі, а люди. І ці люди — воїни. Що ширшими стають володіння покровителя, то краще воїни повинні задовольняти наші адміністративні потреби."
 raj_combat_training: "Бойова підготовка"
 raj_combat_training_desc: "Кожен воїн повинен бути готовий до битви. Однак наші воїни починають підготовку зовсім юними, тому перевершують інших новобранців."
 raj_clan_loyalties: "Кланова вірність"
 raj_clan_loyalties_desc: "Вплив нашого клану простягається далеко за межі наших володінь. Коли потрібно поповнити лави воїнів, ми можемо призивати раджпутів із нашого клану по всій Північній Індії."
 raj_monumental_architecture: "Монументальна архітектура"
 raj_monumental_architecture_desc: "Який толк від перемоги, якщо вона не увічнена за допомогою пам'ятника? Такі споруди, як грандіозна Башта перемоги, нагадуватимуть нащадкам про великі битви предків."
 raj_marwari_horses: "Марварські коні"
 raj_marwari_horses_desc: "Раджпути, вірні своїм традиціям, старанно готують своїх коней до майбутніх битв. Кажуть, марварський кінь ніколи не тікає з поля бою, залишається там аж до перемоги або загибелі й може поскакати, лише коли треба вивезти пораненого вершника подалі. Якщо ми як слід дбатимемо про цих благородних тварин, жодна сила в усій Індії не зможе протистояти нашим вершникам."
 raj_reorganized_rajput_regiments: "Перетворені полки раджпутів"
 raj_reorganized_rajput_regiments_desc: "Традиційний клановий уклад — це прекрасна основа для створення сучасної системи полків. Ієрархія, яка вже склалася на основі спорідненості й беззастережної відданості, легко перетворюється на повноцінну службову вертикаль."
 raj_martial_smiths: "Військові ковалі"
 raj_martial_smiths_desc: "Для перемоги одних лише маневрів і хоробрості недостатньо. Крім цього, знадобиться й зброя. Наші ковалі куватимуть лише найкращі клинки, якими озброяться раджпути, що захищають нашу державу від іноземних загарбників."
 raj_fortress_architecture: "Фортечна архітектура"
 raj_fortress_architecture_desc: "Піднесення $DLH$ і вторгнення воїнів-мусульман у минулому відкрили народу очі на те, що завжди треба бути готовими дати відсіч загарбнику. Для цього потрібно буде найняти найдосвідченіших архітекторів, щоб ті спроектували неприступні фортеці. Стіни будуть неймовірно протяжними під стать розмірам нашої території, однак ми твердо маємо намір захистити мирний сон наших жителів, а тому готові на такий масштабний проект."
 raj_expanded_artillery_arm: "Більш розвинена артилерія"
 raj_expanded_artillery_arm_desc: "Війни виграються за допомогою облогових знарядь. Нам потрібно винайти нові, ще надійніші й великокаліберніші гармати, щоб жодна фортеця — чи то в Індії, чи будь-де ще — не вистояла під їхніми залпами."
 raj_the_purbias: "Пурбії"
 raj_the_purbias_desc: "Раджпути, прагнучи прославити імена свого клану, поширилися по всій Північній Індії. Серед них найбільше відомі #italic пурбії#! — відібрані солдати, завжди готові найнятися найманцями. У бою вони вкрай смертоносні, чим здобули собі — і нам — грізну славу."
 raj_mandatory_firearm_drilling: "Обов'язкові тренування з вогнепальною зброєю"
 raj_mandatory_firearm_drilling_desc: "Багато раджпутів навчилися вміло поводитися з особистою вогнепальною зброєю. Ці досвідчені бійці добре нам послужать, якщо ми залучимо їх до навчання новобранців замість того, щоб розкидатися життями цих ветеранів у бою. Кожен солдат нашого війська, перш ніж зіткнутися з ворогом, буде зобов'язаний навчитися стріляти."
 raj_painting_school: "Раджпутська художня школа"
 raj_painting_school_desc: "Твори художників-раджпутів користуються широкою відомістю. Нам слід заохочувати творців розвивати свої таланти: школа художньої майстерності, властива лише нашій династії, прославить нас на віки."
 raj_rajput_resistance: "Раджпутський опір"
 raj_rajput_resistance_desc: "Раджпутські мандрівні поети знають багато історій про протистояння нашого народу чужоземним загарбникам. Наші предки готові були померти, аби не визнавати поразку. Цей дух єдності слід виховувати в новому поколінні, щоб поети й надалі складали пісні про відвагу перед лицем смерті."
 raj_martial_ethos: "Військові звичаї"
 raj_martial_ethos_desc: "Завдяки традиційним раджпутським звичаям і способам виховання ми ніколи не відчували нестачі в командирах. Щоб цей стан і надалі приносив нам користь, слід зробити армійську службу по-справжньому привабливою. Тоді талановиті юнаки підуть у командири як у нас, так і за кордоном."
 npl_the_divya_upadesh: "Дів'я-упадеш"
 npl_the_divya_upadesh_desc: "Дів'я-упадеш — це виклад дев'яти основоположних принципів непальського політичного й народного життя, а заразом — настанова з ведення зовнішньої політики. Тут викладені непальські уявлення про керування державою, про війну й мир. Будь-яке відступлення від них загрожує підривом непальської державності з боку сусідів і хижацьки налаштованих іноземних держав."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "Оплот індуїзму"
 ori_bulwark_of_the_hindu_desc: "Мусульмани заполонили Індійський субконтинент. Сотні тисяч індуїстів стогнуть під їхнім гнітом, і лише $ORI$ наважується давати відсіч воїнам ісламу. Ми — це оплот індуїзму. Захистимо ж давні звичаї й культуру від чужинців!"
 ori_anka_year_system: "Система літочислення «анка»"
 ori_anka_year_system_desc: "Анка — це особлива система запису років, у які правили наші володарі. Роки, що закінчуються на 6 і 0, не враховуються (за винятком числа 10). Анка завжди починається в рік #italic сунья#! — новий податковий рік народу орія."
 ori_lord_of_elephants: "Гаджапаті"
 ori_lord_of_elephants_desc: "$ORI$ — зовсім не відповідний регіон для розведення коней; ці тварини чужі нашому народу. Однак у місцевих джунглях завжди водилося безліч слонів, тому ми не потребуємо кінноти: в щільних заростях Східної Індії піхота за підтримки слонів може бути не менш смертоносною. Потрібно й надалі нарощувати чисельність бойових слонів, а також відточувати тактику їхнього застосування в бою, щоб прославитися як #italic Гаджапаті#! — повелитель слонів."
 ori_servitor_of_jagganath: "Служителі Джаганнатхи"
 ori_servitor_of_jagganath_desc: "Жителів цих країв об'єднує поклоніння Джаганнатхі — володарю всесвіту. Колись правителі Орісси навіть вважалися синами Джаганнатхи. Можливо, нинішній правитель і не веде рід від цього божества, однак народу все-таки варто навіяти думку, що будь-який володар — слуга Джаганнатхи, тому будь-яка непослушність прирівнюватиметься до зради божественної сутності."
 ori_parikshas: "Парікші"
  ori_parikshas_desc: "$ORI$ давно не знає єдності; ця земля завжди була поділена між різними царками. Час покласти край свавіллю мандалешвар! Час заволодіти розрізненими територіями й призначити там місцевих правителів — парікш, а не терпіти й далі спроби підірвати царську владу."
  ori_odia_militarization: "Мілітаризація орія"
  ori_odia_militarization_desc: "$muslim_ADJ$а загроза вічна. Вона ніколи не дрімає, тому наші війська мають бути готові будь-якої миті виступити проти загарбників."
  ori_refined_cloth_production: "Налагоджене виробництво тканин"
  ori_refined_cloth_production_desc: "$ORI$ здавна славиться найвищою якістю своїх тканин. Місцевих виробників слід підтримати: нехай шукають досконаліші способи виробництва калінгської тканини."
  ori_patronize_temple_construction: "Сприяння будівництву храмів"
  ori_patronize_temple_construction_desc: "Свою велич держави минулих років увічнили у великих храмах, які залишили нащадкам. Нам же потрібно не лише зберегти цю спадщину, а й найняти архітекторів, які будуватимуть нові храми, розвиваючи тим самим калінгську архітектуру."
  ori_encourage_salt_trade: "Торгівля сіллю"
  ori_encourage_salt_trade_desc: "Високоякісна оріська сіль користується великим попитом по всій Індії. Необхідно й далі розвивати торгівлю цим продуктом, щоб гроші текли до нас рікою."
  ori_expansion_of_infrastructure: "Розширення інфраструктури"
  ori_expansion_of_infrastructure_desc: "Технічний прогрес не стоїть на місці. Зростає й населення нашої держави. Більше того, індустріалізація призвела до такого сплеску народжуваності, що тепер необхідно розширювати створену інфраструктуру."
  bah_arabian_horses: "Арабські коні"
  bah_arabian_horses_desc: "Клімат Індії дуже погано підходить для розведення коней. Місцеві коні за всіма характеристиками разюче поступаються коням з Аравійського півострова. Уже налагоджені торговельні зв'язки допоможуть нам забезпечити постійне постачання своїх військ арабськими скакунами."
  bah_amir_rebellion: "Емірське повстання"
  bah_amir_rebellion_desc: "Наша держава зародилася внаслідок повстання емірів проти ослабленого $DLH$. Перемога над $DLH_ADJ$им султанатом і досі жива в пам'яті нашої знаті та військових."
  bah_nobility_hindu_expansion: "Нова індуїстська знать"
  bah_nobility_hindu_expansion_desc: "$nobles_estate$ — це необхідне зло, з яким доводиться миритися будь-якому правителю. Так, ці люди не дають йому владарювати безроздільно, проте без них було б неможливо керувати великими територіями нашої держави. Після того як ми відвоювали в $DLH$ незалежність, до нас у підпорядкування перейшли піддані-індуїсти. Лише мізерно мала (а тому нездатна керувати народом) частина наших аристократів сповідує іслам. Чисельність знаті слід наростити за рахунок інших перспективних індуїстів."
  bah_gharbians: "Гарбійці"
  bah_gharbians_desc: "Після розриву відносин з $DLH$ і заснування власного королівства ми опинилися в небезпечному становищі: за минуле століття наші відносини з переважно мусульманською північчю Індії помітно охололи. У державі просто немає надійно вкорінених мусульманських аристократів, тому ми, по суті, опинилися в руках місцевих знатних індуїстів.\nНа щастя, наше ім'я відоме багатьом. Легенди про незліченні багатства Декану встигли облетіти весь ісламський світ. У наших портах раз у раз стають на якір кораблі шукачів пригод, упевнених, що тут-то їм неодмінно пощастить. Щоб у нашій країні віднині завжди були вмілі полководці, збирачі податків і правителі, до двору слід покликати талановитих вихідців із заходу — гарбійців; вони не відмовляться від скарбів Індії."
  bah_legacy_of_gisu_daraz: "Спадщина Гісу Дараза"
  bah_legacy_of_gisu_daraz_desc: "Загалом для Індії та зокрема для нас суфізм — уже давно не новинка. Усі зусилля наших правителів із залучення до двору суфійських шейхів, яким прийнято всіляко заступатися, — це наочний доказ того, що слово «правовірність» для них не пустий звук.\nЗавдяки тому, що наша держава дотримується суфійських традицій духовного розвитку та відкритості, тут складається середовище, в якому можуть мирно співіснувати два цілком різні за вірою народи — гарбійці й деканці."
  bah_meltpot_of_languages: "Суміш мов"
  bah_meltpot_of_languages_desc: "$deccan_region$ — справжній казан, у якому перемішуються найрізноманітніші мови й культури. Сусідство іранців, тюрків, афганців і арабів, що населяють ці землі, — справжнє свідчення того, що тут раді будь-кому. Наші предки задовольнялися лише перською мовою, проте зараз дедалі більшого поширення набуває суміш місцевих мов, зокрема перської та арабської. З цієї суміші черпають культурне натхнення й наші творці."
  bah_karimis: "Карімі"
  bah_karimis_desc: "Упродовж століть торгівлю між Індією та Єгиптом вели купці й капітани, що оселилися в Єгипті, відомі під назвою «карімі». Без їхньої участі щоденні вантажоперевезення Індійським океаном були б просто неможливі. Сьогодні карімі — це неймовірно багата й могутня організація. Її вплив сягає від тамільських прибережних поселень до торгових міст суахілі, від нижньоєгипетських портових міст до Аденської затоки. Карімі продають диковинні товари й дають позики будь-кому — від султанів до аристократів і простолюду.\nОстаннім часом вони дуже зацікавилися нашою державою. Нам же слід постаратися підтримувати з ними добрі відносини: вони обіцяють виключно користь."
  bah_takht_e_firoza: "Бірюзовий трон"
  bah_takht_e_firoza_desc: "Бірюзовий трон нашої династії — перше, що бачить кожен, хто потрапив на прийом до володаря. Немає в країні яскравішого символу нашого багатства, ніж цей трон — дар від переможеного раджі Капайї. Цей вишуканий предмет меблів, виконаний одразу в кількох стилях, втілює не лише могутність деканської династії, а й різноманітну природу держави, де уживається відразу кілька народів."
  bah_bahmani_primogeniture: "Бахманідське право первородства"
  bah_bahmani_primogeniture_desc: "Наші правила престолонаслідування незвичайні: влада завжди переходить до старшого сина чинного правителя. Такий уклад спочатку призводив до безладів, оскільки жадібні до влади регенти або недобросовісна знать нерідко використовували неповнолітніх правителів у своїх інтересах або підтримували претензії заздрісного родича на престол. З часом, утім, такий порядок укорінився, і тепер, коли приходить час передавати владу, мало хто наважується кинути виклик справжньому спадкоємцю династії."
  bah_madrasa_of_mahmud_gawan: "Велике деканське медресе"
  bah_madrasa_of_mahmud_gawan_desc: "Багато років поспіль наша держава манила до себе талановитих мусульман і водночас дбайливо впроваджувала в культуру елементи спадщини, залишеної нам предками. Завдяки такому підходу ми тепер не зовсім перси, араби, маратхі, телугу чи каннада — ми всі ці народи водночас. Звівши у столиці велике медресе, ми лише сприятимемо розвитку культурного різноманіття, а заразом продемонструємо світові велич нашої держави."
  guj_hub_of_the_indian_ocean_trade: "Центр індоокеанської торгівлі"
  guj_hub_of_the_indian_ocean_trade_desc: "Торгівля заходу зі сходом в Індійському океані здавна йде через $GUJ$ — цьому сприяють постійні мусони, а також вдале географічне розташування. Тут з'єднуються торгові шляхи з Червоного моря, Єгипту й Малакки. Місцеві купці — важливі посередники у справі перевезення цінних товарів, наприклад прянощів з Молуккських островів і шовку з Китаю, а також продажу їх купцям із заходу."
  guj_garba: "Гарба!"
  guj_garba_desc: "Жіночу традицію вшанування богині Амбіки за допомогою танцю наш народ з часом перетворив на окремий, неймовірно витончений різновид мистецтва — танець гарба. Танцівники вишиковуються в коло, співають і ритмічно плескають у долоні. Сьогодні цей танець втратив попереднє значення, і його виконують з будь-якого радісного приводу. Вбравшись у вишуканий одяг, танцювати гарбу збираються всі: молоді й старі, селяни й князі, мусульмани й індуїсти. Наше коло ширшає без кінця."
  guj_jain_routes: "$jain_ADJ$ські зв'язки"
  guj_jain_routes_desc: "$jain$ — це давній уклад життя, що прийняв сучасний вигляд завдяки Махавірі. Упродовж тисячі років духовним центром джайнізму був $GUJ$ — край святинь і храмів. Цій релігії заступалися навіть королівські династії, що поступово зблизилися таким чином з індуїстами. Проте мусульманські загарбники — Махмуд Газневі й Мухаммад Гурі — не стали виявляти до джайністів терпимість. Одні храми вони розорили, інші — перетворили на мечеті. Усі бібліотеки з джайністськими рукописами були віддані вогню. Проте придушити народ остаточно загарбники не змогли. Гуджаратські джайністи пристосувалися до нових умов: завдяки зв'язкам з іншими общинами одновірців вони змогли зберегти славу рідного краю, де й досі процвітають релігія та торгівля."
  guj_gujarati_lipi: "Письмо гуджараті"
  guj_gujarati_lipi_desc: "Необхідність вести торгівлю стала поштовхом до створення нової системи письма, відомої також як письмо сарафі (банкірів), ваніасаі (купців) або махаджані (торговців) — настільки міцний її зв'язок зі світом комерції. Вона швидко набула поширення в таких краях, як $GUJ$, $KUT$ і $SND$, — там її використовують для запису місцевих мов і вивчення санскриту. Крім того, письмо гуджараті практикують зороастрійці — носії авестійської мови. Перейшовши на єдину писемність, ці народи стали значно ближчими одне до одного."
  guj_gujarati_merchant_diaspora: "$GUJ_ADJ$а купецька діаспора"
  guj_gujarati_merchant_diaspora_desc: "Наш народ торгує всюди, куди тільки занесе вітер! Немає такого берега, до якого не пристали б наші кораблі, а наші купці чудово розуміються на справі будівництва надійних і стійких кораблів, дорогих рівно настільки, наскільки дозволяють кошти."
  mug_zamindar_system: "Система замінд­арі"
  mug_zamindar_system_desc: "Заміндари — це феодальні правителі наших земель з повною або частковою автономією. Вони володіють землями, якими керують, і входять до стану аристократів, але фактично є внутрішніми васалами корони."
  mug_mughal_ibadat_khana: "$ibadat_khana$"
  mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
  mug_an_indian_padshah: "Індійський падишах"
  mug_an_indian_padshah_desc: "Зараз нашу державу населяють представники безлічі вірувань і культур. Ми чужинці в цих землях, але розуміємо традиції й цінності Індії. Попри багату культуру, цим людям бракує спільної мети. Ми маємо зробити все можливе, щоб у всіх наших підданих були рівні можливості послужити нашому великому дому, незалежно від їхньої касти, релігії чи культури."
  mug_mughal_architecture: "Могольська архітектура"
  mug_mughal_architecture_desc: "Великій імперії потрібні монументальні споруди. У нашій космополітичній державі архітектори вже створюють чудові будівлі, на які з подивом дивитимуться майбутні покоління. Наша династія має очолити цей рух і створити великі твори мистецтва, яких ще не бачив світ."
  mug_fatawa_e_alamgiri: "Фетви Аламгіра"
  mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$ — звід законів, заснований на законах шаріату, що охоплює різні аспекти життя нашої імперії. Це один із найповніших збірників могольських законів, моральних принципів, військової стратегії, економічної політики, правосуддя та принципів державності."
  samanta_advance: "Саманта"
  samanta_advance_desc: "Саманта (#italic сусід#!) — термін, що застосовується до васалів і данників. Хоча ця давня феодальна система поступово втрачає своє значення в нинішніх реаліях, вона залишається фундаментом, на якому століттями зводилося наше суспільство."
  kalaripayattu_advance: "Каларіпаятту"
  kalaripayattu_advance_desc: "Каларіпаятту (#italic мистецтво на полі бою#!) — це давнє індійське бойове мистецтво родом з Малабару. Воїни нашої держави мають вивчати каларіпаятту, щоб підтримувати свої воїнські навички."
  nair_military_advance: "Армія наїрів"
  nair_military_advance_desc: "Наїри — це група індуїстських каст з Малабару. Усі вони історично пов'язані з військовою діяльністю. Їхній досвід, а також їхня роль у каларі, дуже знадобляться нам у нинішніх конфліктах."
  mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
  mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
  mhr_tradition_of_military_service: "Традиція військової служби"
  mhr_tradition_of_military_service_desc: "Вершники маратхі здавна служили султанам Декану як «баргіри». Численні війни призвели до мілітаризації Декану й перетворили нашу кавалерію на одну з найсильніших військових сил Індії."
  mhr_forts_of_maharashtra: "Фортеці Махараштри"
  mhr_forts_of_maharashtra_desc: "У цих горбистих і лісистих землях не обійтися без мережі добре утримуваних фортець для наступу й оборони. Підтримка фортець має бути нашим головним пріоритетом."
  mhr_peasant_soldiers: "Селяни-солдати"
  mhr_peasant_soldiers_desc: "У селах Деша вистачає здатних чоловіків, які охоче поповнять лави наших армій. Ми маємо навчати й набирати до наших військ усіх носіїв мови маратхі."
  mhr_office_of_the_peshwa: "Служба пешви"
  mhr_office_of_the_peshwa_desc: "Необхідно створити службу, яка цілком присвячена керуванню державою та її арміями. Під керівництвом умілого чиновника, пешви, наша держава зможе розширюватися швидко й ефективно."
  mhr_encourage_brahmin_ties: "Підтримка зв'язків із брахманами"
  mhr_encourage_brahmin_ties_desc: "У фінансовому секторі нашої держави переважають банкіри-брахмани. Потрібно підтримувати зв'язки з ними, зробити їх збирачами податків і створити правила, які зміцнять їхні права та захистять традиції. Це забезпечить нам прихильність фінансистів і дозволить набирати освічених і здібних адміністраторів."
  pun_breadbasket_of_india: "Житниця Індії"
  pun_breadbasket_of_india_desc: "П'ять великих річок — Інд, Джелам, Чінаб, Раві та Сатледж — пронизують землі Пенджабу, забезпечуючи неймовірну родючість ґрунту. Це дозволяє нам постачати їжу й бавовну сусідам, а також сприяє зростанню міст і спеціалізації виробництва. Ми маємо робити все можливе для розвитку сільського господарства та захисту наших фермерів від розбійників і головорізів із прилеглих областей."
  pun_encourage_indo_persian_trade: "Підтримка індо-перської торгівлі"
  pun_encourage_indo_persian_trade_desc: "Завдяки своєму розташуванню на західному кордоні Пенджаб завжди був центром економічного й культурного обміну між Індією та Персією. Давній Великий колісний шлях, що з'єднує Східну Індію з перським світом, проходить нашими землями й прямує до гірських перевалів Афганістану. Проте ці перевали кишать набіжниками з місцевих племен і бандитами. Ми маємо підтримувати торгівлю цим давнім шляхом і робити все можливе для добробуту торговців, зводячи караван-сараї та патрулюючи дороги."
  pun_punjabi_textile_industry: "$PUN_ADJ$а текстильна промисловість"
  pun_punjabi_textile_industry_desc: "$PUN$ — це великий центр виробництва текстилю. Наші тканини спеціально виготовляються для ринків по всій Азії та Європі, а наші прядильники вважаються одними з найпродуктивніших в Індії."
  pun_foundation_of_the_khalsa: "Хальса"
  pun_foundation_of_the_khalsa_desc: "$sikhism$ — релігія, що походить з Пенджабу, — стрімко поширюється на наших землях. До її лав стікаються представники найрізноманітніших каст і походження, і вони готові захищати свою державу незалежно від попередніх професій."
  pun_gurmukhi_script: "Писемність ґурмукхі"
  pun_gurmukhi_script_desc: "Писемність ґурмукхі — це абугіда, створена в Пенджабі. Гуру сикхізму віддають перевагу цій формі письма, і наші священники з її допомогою записують сикхські тексти."
  pun_strength_of_the_misls: "Сила місаля"
  pun_strength_of_the_misls_desc: "Завдяки системі місаля пенджабські держави здатні виставляти значні кінні армії. За потреби ми можемо скористатися цими військами для боротьби зі спільним ворогом."
  pun_reforming_the_punjabi_army: "Реформа пенджабської армії"
  pun_reforming_the_punjabi_army_desc: "Методи наших попередників добре служили нам упродовж багатьох років. Але якщо ми хочемо, щоб наші війська й надалі перемагали на полях битв, потрібно побудувати професійнішу армію. Вивчаючи методи організації армії в далеких землях і за потреби адаптуючи їх, ми можемо створити ефективну пенджабську армію, зберігши унікальні якості нинішньої військової системи."
  #Thai Culture
  religious_melting_pot: "Плавильний казан релігій"
  religious_melting_pot_desc: "На розвиток нашого народу впливало безліч різних релігій, зокрема традиційні вірування, індуїзм, а також буддизм Індії та Китаю. З часом наші піддані виробили своєрідний синкретизм, що об'єднує елементи різних культів і не відкидає жодного з них."
  akson_thai: "Тайська писемність"
  akson_thai_desc: "Виникнувши на основі старокхмерського письма, тайська писемність з часом віддалилася від нього через фонетичні особливості нашої мови. Її наявність допомогла нашому народу сформувати власну унікальну культуру."
  father_governs_children: "Батько керує синами"
  father_governs_children_desc: "Наші правителі відомі тісним зв'язком з простим народом. Нехай наші люди живуть вільно й щасливо під керівництвом цих величних, мудрих і просвічених наставників."
  thai_war_elephants: "Бойові слони"
  thai_war_elephants_desc: "Бойові слони вже багато століть відомі по всьому Індокитаю і як різновид кавалерії, що підтримує піхоту, і як особистий транспорт царів, які охоче влаштовують верхові поєдинки з ворожими ватажками."
  thai_royal_poets: "Придворні поети"
  thai_royal_poets_desc: "Який сенс здобувати перемогу, якщо ніхто не складе про неї пісень? Наш двір має стати мирним притулком поетів, а наша історія — джерелом їхнього натхнення."
  trading_links: "Торгові зв'язки"
  trading_links_desc: "Наші землі споконвіку є перехрестям торгових шляхів. Близькість Індії та Китаю приносить нам жваву торгівлю, а з нею й тісні зв'язки з багатьма навколишніми державами."
  foreign_mercenaries: "Чужоземні найманці"
  foreign_mercenaries_desc: "Останнім часом до нас прибуває дедалі більше варварів з далеких земель, серед яких є не лише купці, а й воїни. Їх можна використовувати в наших арміях."
  toi_muay: "Той-муай"
  toi_muay_desc: "Ця школа рукопашного бою, яку наші солдати застосовують на війні. Вона включає удари, захоплення й прийоми боротьби в партері. Воїн, що опанував її, смертоносний у бою навіть після втрати зброї."
  trading_embassies: "Торгові посольства"
  trading_embassies_desc: "Повз наші береги проходить чимало морських шляхів. Завдяки цьому ми знаємо про багато далеких країн і можемо відправляти до них посольства для налагодження постійних відносин."
  photduang: "Пхотдуанг"
  photduang_desc: "Хоча чужинцю наші #italic пхотдуанги#! можуть здатися дивними, ми використовуємо їх як гроші вже багато століть. Ці невеликі срібні кульки з офіційними клеймами становлять основу нашої економіки."
  personal_executions: "Караюча рука правителя"
  personal_executions_desc: "Народ має бачити наше прагнення до правосуддя. Відтепер людей, винних в особливо тяжких злочинах, каратиме особисто правитель. Цим він наочно покаже, що в нашій державі є закон, якого зобов'язані дотримуватися всі."
  close_subjects: "Вірні ленники"
  close_subjects_desc: "Ленники для нас — це не окремі суб'єкти, а невід'ємна частина нашої власної держави, інтегрована в її адміністративно-бюрократичну систему."
  #Ayutthaya
  ayu_prestigious_cavalry: "Престиж кавалерії"
  ayu_prestigious_cavalry_desc: "Наші безстрашні вершники, що б'ються верхи на конях і слонах, як правило, походять з найблагородніших родин. Їхня ефективність у підтримці піхоти не викликає сумнівів."
  ayu_white_elephant: "Білий слон"
  ayu_white_elephant_desc: "Білий слон є символом влади правителя. Це дуже добрий знак, який ми можемо використати у своїх цілях. Якщо правитель виїжджає на білому слоні, ніхто не засумнівається в законності його влади."
  ayu_ayutthaya_literature: "$AYU_ADJ$а література"
  ayu_ayutthaya_literature_desc: "Літературне багатство нашої країни включає епічну поезію #italic ліліт#!, що оспівує легендарні війни, дорожню й любовну лірику #italic нірат#!, народні легенди про героїв минулого та захоплені панегірики, що прославляють нинішніх правителів."
  ayu_phrai_luang: "Пхрай луанг"
  ayu_phrai_luang_desc: "Усі вільні люди, що підлягають призову на службу пхрай, зобов'язані служити не лише на війні (#italic $ayu_phrai_thaan$#!), а й на громадських будівельних роботах за розпорядженням місцевого губернатора."
  ayu_phrai_thaan: "Пхрай тхаан"
  ayu_phrai_thaan_desc: "Кожен чоловік, якому виповнилося 18 років, зобов'язаний зареєструватися й передати владі відомості про себе. Кожен громадянин чоловічої статі підлягає призову на військову службу — і ми подбаємо, щоб він був призваний, якщо в цьому виникне потреба."
  ayu_floating_rice: "Водяний рис"
  ayu_floating_rice_desc: "Ми вирощуємо рис уже кілька століть, але його врожай нерідко гине через розливи річок. Цей новий різновид рису, здатний рости у воді, стане для нас стабільним джерелом продовольства за будь-яких повеней."
  ayu_sakdina: "Сакдіна"
  ayu_sakdina_desc: "Наше суспільство суворо впорядковане системою під назвою «$ayu_sakdina$», у якій кожній людині відведено своє місце з певною часткою багатства й власності. Це помітно підвищує ефективність збору податків."
  ayu_cosmopolitan_trade: "Вільна торгівля"
  ayu_cosmopolitan_trade_desc: "У нашій державі проживає чимало чужинців, що приїхали до нас у пошуках багатства. Велика кількість людей і товарів, що постійно перетинають наші кордони, надзвичайно вигідна й для нас самих."
  #Sukhothai
  suk_breaker_of_chains: "Звільнення від кайданів"
  suk_breaker_of_chains_desc: "Ще не так давно ми перебували під кхмерським гнітом, але зараз нам вдалося здобути свободу й посісти гідне місце серед незалежних держав. Ми заслужили повагу й захоплення рівних."
  suk_birthplace_of_a_culture: "Осередок культури"
  suk_birthplace_of_a_culture_desc: "Ми стали першою незалежною тайською державою, що звільнилася від кхмерського ярма. Усі представники тайської культури дивляться на нас із захопленням."
  suk_ram_khamhaeng_stele: "Стела «$name_ram_khamhaeng$»"
  suk_ram_khamhaeng_stele_desc: "$suk_ram_khamhaeng_stele$, споруджена за наказом великого правителя давнини, зберегла для нас більшу частину відомостей про витоки $SUK_ADJ$ого королівства. Це наша національна святиня й наочне свідчення нашого місця в історії."
  suk_akson_sukhothai: "$SUK_ADJ$а писемність"
  suk_akson_sukhothai_desc: "Хоча тайська писемність поширена серед усіх, хто зараховує себе до тайців, слід пам'ятати, що вона виникла саме в нас — наші предки створили її на основі писемності кхмерських гнобителів. Цей алфавіт не лише об'єднує всю тайську культуру, а й підкреслює наше особливе місце в ній."
  suk_wat_si_sawai: "Ват Сі Саваї"
  suk_wat_si_sawai_desc: "На $SUK_ADJ$ій землі стоїть чимало величних храмів. Одним із найдавніших серед них є $suk_wat_si_sawai$, збудований ще за кхмерів як індуїстське святилище. Після того як ми пристосували його для потреб своєї віри, він став одним із символів нашої ідентичності."
  suk_sukhothai_ceramics: "$SUK_ADJ$а кераміка"
  suk_sukhothai_ceramics_desc: "$thai_culture$ська кераміка відома з найдавніших часів: запозичуючи китайські гончарні технології, наші предки доповнювали їх власним характерним стилем. Вироби гончарів нашої держави вважаються особливо цінними й користуються попитом навіть у далеких заморських країнах."
  suk_military_history: "Військова історія"
  suk_military_history_desc: "Наша історія пам'ятає чимало військових успіхів і великих перемог. Тому армія користується в нас особливою пошаною, приваблюючи до своїх лав багатьох підданих."
  suk_unstoppable_army: "Нестримна армія"
  suk_unstoppable_army_desc: "За минулі століття багато хто намагався зупинити нашу експансію, але ніхто не досяг успіху. Наша армія довела, що вона є нестримною силою, здатною змести будь-які перешкоди."
  #Siam
  sia_experienced_ambassadors: "Досвідчені посли"
  sia_experienced_ambassadors_desc: "Основою минулих політичних успіхів нашої держави була не лише військова міць. Дипломатична репутація теж помітно посилила наш вплив."
  sia_rise_to_equal_heights: "Рівність усіх земель"
  sia_rise_to_equal_heights_desc: "Багато областей нашої держави майже не заселені. Нам слід створити такі умови, щоб усі наші землі однаковою мірою були багатими й процвітаючими."
  sia_advanced_elephant_warfare: "Мистецтво бою на слонах"
  sia_advanced_elephant_warfare_desc: "У наших найвеличніших епічних поемах прийнято поіменно перелічувати бойових слонів. Покажемо нашим ворогам, чому це так."
  sia_consolidation_of_state: "Консолідація держави"
  sia_consolidation_of_state_desc: "Децентралізація влади може послабити наш вплив у віддалених областях. Щоб створити єдину $thai_culture$ську державу, нам треба об'єднати всі провінції."
  sia_education_reform: "Реформи освіти"
  sia_education_reform_desc: "Великий Будда вчив, що ми маємо покладатися не на чужі слова, а на власний досвід. Навчання дає знання. Щоб досягти успіху в розвитку технологій, нам слід вкладатися в освіту."
  sia_royal_absolutism: "Абсолютна монархія"
  sia_royal_absolutism_desc: "Другий після Неба — ось яким має бути справжній правитель. Ми шануємо своїх монархів, які правлять Землею подібно до того, як боги правлять Небом."
  sia_thai_unity: "$thai_culture$ська єдність"
  sia_thai_unity_desc: "Ми є безперечними лідерами $thai_culture$ського народу. Наші горді воїни безстрашно захищають не лише нашу державу, а й усю тайську культуру загалом."
  #Rome
  rom_spqr: "S.P.Q.R."
  rom_spqr_desc: "Сенат і народ Риму становлять непохитну основу нашої держави. Нехай увесь світ знає, що влада Риму походить не лише від сили, а й від волі його народу та уряду."
  rom_pax_romana: "Pax Romana"
  rom_pax_romana_desc: "Мир під владою Риму означає не стільки відсутність війни, скільки тріумф порядку. Спираючись на справедливі закони, розвинену інфраструктуру та сильну армію, ми забезпечуємо стабільність і процвітання в усіх куточках імперії."
  rom_restore_the_legions: "Відродження легіонів"
  rom_restore_the_legions_desc: "Колись римські легіони були грізною силою, яку боялися й поважали в усьому світі. Час повернути їм колишню славу, зробивши наголос на порядку, дисципліні та стійкості, які лежать в основі нашого суспільства."
  rom_revival_of_arts_and_culture: "Відродження мистецтва й культури"
  rom_revival_of_arts_and_culture_desc: "Рим був знаменитий не лише своїми військовими досягненнями, а й багатою культурою. Підтримуючи вчених, поетів і художників, ми зможемо знову розпалити той творчий вогонь, який колись освітлював античний світ."
  rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
  rom_new_corpus_juris_civilis_desc: "Ми доручимо нашим правознавцям скласти впорядкований звід законів, заснований на документах часів Юстиніана та старої республіки. Таким чином ми зможемо позбутися застарілих норм і забезпечити рівність усіх громадян перед законом."
  rom_bread_and_circuses: "Хліба та видовищ!"
  rom_bread_and_circuses_desc: "Влада завжди має дбати про задоволення свого народу, інакше він може збунтуватися. Забезпечивши людей їжею та розвагами, ми зможемо заслужити їхню відданість і забезпечити стабільність нашої держави."
  rom_citizenship: "Римське громадянство"
  rom_citizenship_desc: "Громадянство включає всіх мешканців наших володінь до спільного політичного простору. Ми можемо надавати цю привілею в нагороду за службу імперії, тим самим заохочуючи вірність наших підданих і сприяючи їхній інтеграції в наше суспільство."
  rom_all_roads_lead_to_rome: "Усі дороги ведуть до Риму"
  rom_all_roads_lead_to_rome_desc: "Римській дорожній мережі немає рівних у всьому світі. Вона пов'язує різні частини імперії між собою, що значно полегшує сполучення й перекидання військ, а також сприяє розвитку торгівлі."
  rom_provincial_governors: "Провінційні губернатори"
  rom_provincial_governors_desc: "Неможливо керувати настільки великими володіннями, покладаючись лише на столичних чиновників. Щоб забезпечити справний збір податків і дотримання законів у найдальших куточках імперії, нам варто делегувати керування цими землями довіреним губернаторам."
  rom_imperium_sine_fine: "Імперія без меж"
  rom_imperium_sine_fine_desc: "Вплив Риму не знає меж. Нам долею призначено невпинно розширювати свої володіння й нести світло цивілізації всюди — від Геркулесових стовпів і до самих країв світу."
  rom_triumphs: "Римські тріумфи"
  rom_triumphs_desc: "Тріумф — це не просто формальне вступання до завойованого міста, а радше пам'ятне свято на честь наших хоробрих полководців. Подібні церемонії вселяють у наших підданих трепет і спонукають їх вірно служити державі."
  rom_roman_architecture: "Римська архітектура"
  rom_roman_architecture_desc: "Наші акведуки й амфітеатри є свідченням архітектурної майстерності римських будівничих та інженерів. Ці грандіозні споруди можуть простояти багато сотень років, що лише підкреслює непохитну велич Риму."
  #Byzantium
  byz_heart_of_orthodoxy_advance: "Серце православ'я"
  byz_heart_of_orthodoxy_advance_desc: "$constantinople$ — серце живої й старовинної віри. Ми пишаємося своїм статусом головної православної імперії, покровителя Вселенського патріархату й захисника християнства від поганців."
  byz_akritai_advance: "Акрити"
  byz_akritai_advance_desc: "Ці легкі війська — горді захисники наших кордонів від зовнішніх загроз. Вони опікуються й захищають довірені їм землі. Акрити — майстри оборонних воєн, особливо проти кавалерії, і часто першими реагують на зовнішні загрози."
  byz_cataphracts_advance: "Пізні катафрактарії"
  byz_cataphracts_advance_desc: "Попри зміни, які принесли з собою порох і розвиток військової справи, ми завжди можемо покладатися на тактику, відточену до досконалості за століття."
  byz_historiography_advance: "Візантійська історіографія"
  byz_historiography_advance_desc: "Наш народ стоїть на плечах велетнів. Запис діянь предків, відстеження родоводів і збереження давніх традицій — це робота, що сповнює благоговінням і відповідає нашому видатному місцю в історії."
  men_of_letters_advance: "Літератори"
  men_of_letters_advance_desc: "Ні для кого не секрет, що Захід заздрить нашим літературним досягненням і нашому просвіченому минулому. Західні держави прагнуть наймати наставників з-поміж представників нашого двору й мріють привласнити знання, що сприяли піднесенню могутніх імперій і вплинули на культуру цілого континенту. Завдяки літераторам західні сусіди полюблять нашу історію й перейматимуть наш спосіб життя."
  byz_shield_of_the_west: "Щит заходу"
  byz_shield_of_the_west_desc: "Ми стоїмо між Європою й морем поганців, ми — горді захисники, щит від чужоземних загроз. Наші мечі завжди будуть перешкодою для всякого, хто прагне викорінити нашу віру, й обрушаться на тих, хто прагне покінчити з нашими традиціями."
  byz_court_of_languages: "Двір багатьох мов"
  byz_court_of_languages_desc: "При дворі в Константинополі живе безліч дипломатів і сановників з усіх куточків відомого світу. Внаслідок цього тут говорять багатьма мовами, виявляючи повагу до кожної з них. Це явне свідчення нашого процвітання й досягнень нашого народу, чиї історія й мова змінили світ."
  byz_poikilia: "Пойкілія"
  byz_poikilia_desc: "Візантійська культура захлеснула Європу. Це елегантне поєднання різноманітних відтінків стало найновішим способом відобразити симфонію кольорів і деталей у мистецтві й архітектурі."
  byz_crossroads_of_continents: "На стику континентів"
  byz_crossroads_of_continents_desc: "Візантія стоїть на перетині Європи й Азії. Це завидне положення зробило наше місто важливим гравцем у морській торгівлі."
  byz_the_new_helepolis: "Захоплювач міст"
  byz_the_new_helepolis_desc: "Традиція використання й вдосконалення наймогутніших і вражаючих облогових знарядь — добре відомий нам аспект ведення воєн. Якщо ми адаптуємо й вдосконалимо застосування пороху, наші знаряддя зможуть нищити будь-яких ворогів."
  byz_reaffirm_synod_powers: "Реформовані процедури Синоду"
  byz_reaffirm_synod_powers_desc: "У державі таких розмірів, як наша, бюрократія стає справжнім кошмаром. Щоб довести до ладу релігійні процедури й не збирати $orthodox_synod$ з кожного приводу, ми скоротимо кількість бюрократичних перешкод і переглянемо закони."
  byz_byzantine_inquisition: "Візантійська інквізиція"
  byz_byzantine_inquisition_desc: "$europe$ охоплена релігійними заворушеннями, і ми маємо бути готові захищатися від бур'янів, які можуть проникнути до нашого саду, інакше ризикуємо стати жертвою єресі та нестабільності."
  byz_autokratoria_rhomaion: "Римська автократорія"
  byz_autokratoria_rhomaion_desc: "Наша велика нація є незаперечною спадкоємницею римської величі та престижу. Нашою головною метою має стати повернення цих давно втрачених земель."
  byz_modernized_strategikon: "Удосконалений «Стратегікон»"
  byz_modernized_strategikon_desc: "Цей посібник із ведення війни, складений Маврикієм у незапам'ятні часи, вірою й правдою служив нашому народу у воєнний час. Проте війна змінюється, і нам потрібно змінюватися разом із нею. Наша тактика перебудувалася, наші полки навчилися нових способів бою та опанували нову зброю, яка значно ефективніше знищує всякого, хто посміє виступити проти нас."
  byz_ancient_greek_studies: "Вивчення давніх греків"
  byz_ancient_greek_studies_desc: "Наново здобута класика та захоплення давньогрецьким мистецтвом відкрили перед Заходом можливість навчати народні маси й зберігати видатні ідеї в різних культурних і наукових галузях."
  byz_the_new_imperial_army: "Нова імперська армія"
  byz_the_new_imperial_army_desc: "Надто довго наші війська відставали від своїх європейських суперників. Ми маємо провести військові реформи й розширити рекрутський набір, щоб створити армію, гідну могутнього фенікса."
  expand_varangian_guard_advance: "Розширення Варязької сторожі"
  expand_varangian_guard_advance_desc: "Варяги століттями служили нашій державі й славилися своїм кодексом честі та непохитною вірою. Розширивши їхні лави, ми зміцнимо стабільність і захист Візантії."
  imperatorskiy_moskovskiy_universitet: "Імператорський Московський університет"
  imperatorskiy_moskovskiy_universitet_desc: "Імператорський університет призначений для вивчення філософії, медицини та права. Він відіграє важливу роль у російській освіті й науці. Університет відкрито в рамках реформи російської освіти, задуманої видатним ученим Михайлом Ломоносовим, що підкреслює важливість поєднання наукових пошуків та інновацій."
  hurricane_hardy: "Захист від штормів"
  hurricane_hardy_desc: "Кораблі, створені за проєктами Федора Апраксіна, відзначаються надійністю й міцністю. Вони здатні пережити більшість штормів, які тільки може обрушити на нас мати-природа. Цей новаторський підхід відіграє важливу роль у наших зароджуваних морських амбіціях."
  preobrazhensky_semyonovsky_imperial_guard: "Преображенський і Семенівський полки імператорської гвардії"
  preobrazhensky_semyonovsky_imperial_guard_desc: "Потішні війська розділені на елітні підрозділи й утворюють імператорську гвардію, покликану захищати монархію. Вони часто беруть участь у придворних церемоніях, парадах та інших значних подіях, тим самим підкреслюючи, що їхня роль виходить за межі військової справи."
  #Poland
  kasztelanowie: "Каштеляни"
  kasztelanowie_desc: "Каштеляни виступають голосом монарха й офіційними представниками у володіннях правителя. Вони відповідають за збір податків і стежать за виконанням закону, часом виконуючи роль суддів від імені корони."
  land_of_promise: "Земля обітована"
  land_of_promise_desc: "Родючі землі в нашому володінні приваблюють безліч переселенців із нижчих станів, що мріють про краще життя й процвітання."
  statute_of_kalisz: "Каліський статут"
  statute_of_kalisz_desc: "Також відомий як «Загальна хартія єврейських свобод», цей закон містить статті, що дарують усім євреям свободу віросповідання, торгівлі й пересування. Статут також спрямований на скорочення обвинувачень євреїв у кривавому наклепі, пропагованому католицькою церквою."
  corona_regni_poloniae: "Корона Королівства Польського"
  corona_regni_poloniae_desc: "Ідея про те, що королівство неподільне й є спільною власністю всієї політичної спільноти в наших володіннях, а не однієї династії чи монарха, міцно засіла в нашій свідомості та в умах підвладних нам князів."
  krakow_grosz: "Краківський грош"
  krakow_grosz_desc: "У спробі реформувати фінансову систему ми представили нову валюту — краківський грош. Ці монети карбуються зі срібла й покликані кинути виклик пануванню богемського празького гроша та зробити нашу державу прикладом централізованого оподаткування."
  stone_and_brick: "Камінь і цегла"
  stone_and_brick_desc: "Століттями ми покладалися на неміцну деревину при будівництві поселень і захисту від ворогів. Тепер же ми склали план розвитку інфраструктури наших володінь, що спирається на скарбницю й політичну вагу. Ми успадкували дерев'яні міста, але після себе залишимо укріплення з каменю й цегли."
  council_of_three_lands_advance: "Ваад трьох земель"
  council_of_three_lands_advance_desc: "Наша держава здавна приймала в себе знедолених і гнаних євреїв. Підтримати стабільність і духовну силу нам допоможе рада, заснована для задоволення їхніх потреб і захисту прав."
  polish_renaissance: "Польське Відродження"
  polish_renaissance_desc: "Завдяки натхненню від італійського Відродження в наших художніх галереях теж розквітнуть мистецтво й культура."
  granary_of_europe: "Комора Європи"
  granary_of_europe_desc: "Завдяки фільварковій системі родючі землі наших володінь дають найбагатші в Європі врожаї зернових. Подібне достатність дозволяє нам постачати ринки за межами своїх кордонів. Наш народ і надалі процвітатиме, не боячись голоду."
  komisja_edukacji_narodowej: "Едукаційна комісія"
  komisja_edukacji_narodowej_desc: "У відповідь на потребу нашого уряду в умілих адміністраторах, а також заради ефективного управління ми створимо перше в Європі міністерство освіти, покликане підвищувати грамотність серед населення."
  szkola_rycerska: "Лицарська школа"
  szkola_rycerska_desc: "Навчаючи нове покоління дворян і прищеплюючи їм почуття національної гордості, ми на багато поколінь забезпечимо себе вмілими військовими й чиновниками."
  great_sejm_reforms: "Реформи Великого Сейму"
  great_sejm_reforms_desc: "Щоб вижити й процвітати далі, ми маємо забезпечити надійну роботу державного механізму й закласти під нього міцний фундамент. Парламент перейде на сучасніший режим роботи й передасть свої нові повноваження. Мета цієї еволюції в тому, щоб послабити владу аристократів і скоротити число зловживань, допущених інститутом кріпацтва."
  late_winged_hussars_advance: "Пізні крилаті гусари"
  late_winged_hussars_advance_desc: "У XVII столітті польські гусари отримали подальший розвиток, прийнявши на озброєння важкі обладунки, пофарбовані в білий і червоний кольори. Вони йшли в бій із списами завдовжки близько шести метрів. Таранний удар гусарів був воістину жахливим, нерідко він підривав бойовий дух ворога й змушував його в паніці тікати."
  winged_hussars_advance: "Крилаті гусари"
  winged_hussars_advance_desc: "Спочатку гусари були легкою розвідувальною кавалерією, але з занепадом старої феодальної армії ми стали покладатися на професійні полки. Оновлені важкі гусари стануть ядром оновленої армії. Незабаром усі боятимуться польських крилатих гусарів."
  wojsko_komputoe: "Компутове військо"
  wojsko_komputoe_desc: "Компутове військо спиралося на розрахований Сеймом річний бюджет. Ідея полягала в тому, щоб дати Речі Посполитій регулярну армію для оборони."
  folwark_system: "Фільваркова система"
  folwark_system_desc: "Фільваркова система — це виробнича система, що заохочує надлишки сільськогосподарської продукції. Селян спонукали працювати у фільварках на правах орендарів або під примусом. Ця система стала основою польської економіки."
  #China & Variations
  baihua: "Письмовий байхуа"
  baihua_desc: "Наші володіння тягнуться далеко за обрій. Поява спільної писемності для наших підданих усуне прірву між нами, допоможе розвитку культури й зменшить число конфліктів, спричинених непорозумінням і мовними відмінностями."
  zaju: "Цзацзюй"
  zaju_desc: "Це поєднання танцю й музики, яке зазвичай ділиться на чотири акти, яскраво відображає культурні вершини нашого суспільства."
  successors_of_genghis_khan: "Наступники Чингісхана"
  successors_of_genghis_khan_desc: "Ми пройшли шлях від тотальних завоювань до епохи безкраїх імперій $genghis_khan_name_no_tooltip$а. Наш народ походить від багатьох поколінь великих полководців, яким було судилося переписати історію."
  confucian_influences: "Конфуціанський вплив"
  confucian_influences_desc: "Щоб належно керувати державою, наші радники мають шукати мудрості в ученнях Конфуція, звертати увагу на деталі й прагнути до меритократії. Лише так можна створити здоровий і процвітаючий уряд."
  extensive_canal_works: "Розширення каналів"
  extensive_canal_works_desc: "Численні річки, що перетинають наші володіння, обіцяють нам процвітання. Щоб поставити цей достаток собі на службу, ми створимо інфраструктурну мережу й зможемо перенаправляти воду, а також перевозити людей і вантажі між річками й поселеннями вдалині від водойм."
  zhongshu_sheng: "Чжуншу Шен"
  zhongshu_sheng_desc: "Центральний секретаріат — це одна з найважливіших гілок #italic трьох департаментів і шести міністерств#!. Він відповідає за складання впорядкованого зводу імператорських реформ і указів."
  lijia_system: "Система лі цзя"
  lijia_system_desc: "У рамках системи лі цзя ми можемо контролювати прикордонні землі, розселяючи на них військових. Передаючи землю й права на її обробку розміщеним на кордонах військам, нам вдасться захистити кордони й значно посилити контроль над ними."
  yulin_tuce: "Юйлінь туце"
  yulin_tuce_desc: "Наші предки часто стикалися з несплатою податків. Склавши реєстри для всіх районів і провінцій, ми зможемо краще відстежувати, скільки податків належить уряду з кожної ділянки землі. Ця система оподаткування переважно спирається на врожай зернових із кожної обстеженої ділянки."
  weisuo_system: "Вей со"
  weisuo_system_desc: "Багато чужоземних загарбників жадають підкорити наші землі. Тому ми маємо створити систему гарнізонів для швидкого реагування на вторгнення. Завдяки набору місцевих військ наша здатність до оборони зміцниться за рахунок припасів і ефективнішої логістики."
  grand_coordinators: "Масштабна координація"
  grand_coordinators_desc: "Щоб зберегти нашу династію, необхідно утримувати контроль над територіями, визначати політичний курс і керувати військами. Завдяки заснуванню комітету з високопосадовців ми зможемо зміцнити своє становище, привнісши стабільність у зовнішні та внутрішні справи."
  the_censorate: "Цензурне управління"
  the_censorate_desc: "Ця гілка нашого уряду працює паралельно з іншими інститутами й відповідає за протидію корупції. У завдання цензорів входить боротьба з палацовими інтригами та зловживаннями. Їх часто вважають очима й вухами імператора."
  the_tea_trade: "Торгівля чаєм"
  the_tea_trade_desc: "Чай — це знаковий напій нашого суспільства. Його люблять багато хто, і він переважає на всіх громадських зустрічах. Торгівля ним безсумнівно призведе не лише до зростання різноманіття сортів чаю, а й до підвищення продуктивності."
  tu_bing: "Ту бін"
  tu_bing_desc: "У зв'язку з потребою повноцінно захищати наші кордони стало очевидним, що нам потрібна система набору, орієнтована на місцевих солдатів і захисників. Ці люди чудово доповнять наші бойові можливості незалежно від системи #italic вей со#!."
  tusi_titles: "Титули тусі"
  tusi_titles_desc: "Ці титули й адміністративні посади даруються воєначальникам і місцевим вождям. Вони покликані запобігати заворушенням і тримати місцеве населення під контролем центральної влади."
  salt_monopoly: "Відновлення монополії на сіль"
  salt_monopoly_desc: "У минулому монопольна торгівля сіллю була одним із головних джерел доходів скарбниці. Проте попередні імператори вирішили покінчити з нею в інтересах торгівлі. Час повернути торгівлю сіллю під контроль держави."
  reform_the_grand_secretariat: "Реформа внутрішньопалацового секретаріату"
  reform_the_grand_secretariat_desc: "#italic Внутрішньопалацовий секретаріат#! вважається по суті верховним інститутом у наших землях і завжди надавав підтримку нашим правителям. Зважаючи на його величезний вплив в адміністративних питаннях, потрібно провести реформу секретаріату, щоб підвищити його ефективність."
  grand_military_parades: "Великі військові паради"
  grand_military_parades_desc: "Славна військова історія нашого народу буде виставлена на загальний огляд. Під час військових парадів ми продемонструємо свій військовий досвід і ні з чим не зрівнянну силу."
  silver_standard: "Срібний стандарт"
  silver_standard_desc: "Щоб спростити збір податків і збільшити свої доходи, ми перетворимо більшу частину зобов'язань на користь уряду — починаючи від подушного податку й закінчуючи трудовими повинностями селян або виплатами місцевим чиновникам — на єдину виплату сріблом, яка залежить від чисельності населення й площі оброблюваних земель у кожній із префектур."
  nine_garrisons_of_the_great_wall: "Дев'ять гарнізонів Великої стіни"
  nine_garrisons_of_the_great_wall_desc: "Для захисту від лютих варварів мало просто лагодити Велику стіну. Дев'ять гарнізонів — це військові містечка вздовж стіни, які не лише допоможуть нам захищати ключові проходи, а й поліпшать ситуацію з логістикою на північному кордоні."
  the_red_cannon: "Червона гармата"
  the_red_cannon_desc: "Хай рудоволосі варвари з Європи нецивілізовані й погано виховані, зате вони знають, як створювати добротні гармати та вогнепальну зброю. Імпортуючи й копіюючи їхню зброю, ми посилимо свою армію й зможемо ефективно стримувати будь-яких загарбників."
  woodblock_printing: "Ксилографія"
  woodblock_printing_desc: "Виробництво тонких зображень, художніх робіт і книг за допомогою цього методу друку заволоділо увагою нашого народу, і він забажав удосконалити цю технологію. Ксилографія стала частиною нашої культури, а завдяки недавнім поліпшенням публікація текстів лише сильніше підкріпить наш престиж!"
  green_standard_army: "Армія Зеленого прапора"
  green_standard_army_desc: "Армія Зеленого прапора, що складається переважно з етнічних ханьців, співіснує з нашими Восьмипрапоровими арміями. Спочатку вона створювалася з полонених солдатів, що здалися, набиралася на основі добровільної довгострокової служби й приваблювала представників пригноблених класів. Після об'єднання вона виступала як поліція й відіграватиме важливу роль у місцевому військовому управлінні, а прапори використовуватимуться в разі надзвичайних ситуацій і затяжного опору."
  great_tax_reform: "Велика податкова реформа"
  great_tax_reform_desc: "Наша велика нація не знає нестачі в монетах і родючих полях. І раз ми хочемо керувати нею як належить, потрібно застосовувати нові форми оподаткування для створення здорового бюджету."
  junji_chu: "Цзюньцзі чу"
  junji_chu_desc: "#italic Цзюньцзі чу#!, також відомий як Велика рада, відповідає за військові питання. Він є головною таємною радою й затьмарив собою внутрішньопалацовий секретаріат, заснований попередніми династіями. Попри свою ключову роль, рада залишиться неформальним об'єднанням внутрішнього двору, функціонуючи паралельно з іншими обов'язками членів ради."
  jingdezhen_porcelain: "Цзіндечженський фарфор"
  jingdezhen_porcelain_desc: "Цей символ процвітання суспільства й вершина мистецтва є одним із знакових товарів нашого народу. Удосконаливши виробництво фарфору й створивши нову, поліпшену версію, #italic цзіндечженський фарфор#!, ми зможемо розширити свій культурний вплив."
  sanxitang: "Саньсітан"
  sanxitang_desc: "Зал трьох раритетів є сховищем найрідкісніших і найцінніших об'єктів та предметів мистецтва. Завдяки заступництву правителя тут стали проводити наукові дискусії, лекції й навіть культурні заходи, сприяючи обміну ідеями та розвитку науки."
  monuments_to_greatness: "Монументи величі"
  monuments_to_greatness_desc: "Наша історія налічує тисячі років, і наш народ завдяки своїй наполегливості пережив немислимі катастрофи. Визнання власної сили стало рисою нашого суспільства. Наша стійкість виражається в потузі нашої армії та чудовості нашого мистецтва."
  ten_great_campaigns: "Десять великих кампаній"
  ten_great_campaigns_desc: "Десять великих кампаній покликані розширити наш вплив усередині кордонів і за їхніми межами. Для цього ми наберемо величезну армію, яка придушить будь-який опір і задушить у зародку сам задум бунту. Наша слава буде вічною."
  tributary_system: "Система данників"
  tributary_system_desc: "Це система підпорядкування місцевих вождів і правителів, які надсилають нам дари, визнаючи тим самим нашу владу. Вдосконалення й централізація цієї системи лише зміцнять наш контроль над ними."
  #Timurids
  timurid_cavalry: "Тимуридська кавалерія"
  timurid_cavalry_desc: "Великий $genghis_khan_name_no_tooltip$ панував у степах завдяки своїй кінноті, і ми теж прийдемо до тріумфу завдяки нашим коням. Наша кавалерія покликана вести нещадну війну. У цих сідлах сидять найкращі воїни, які вселятимуть страх у серця ворогів."
  timurid_architecture: "Тимуридська архітектура"
  timurid_architecture_desc: "Століттями весь відомий світ заздрив перській архітектурі. Ми маємо посприяти розвитку нового типу архітектури, щоб посісти місце, що належить нам за правом народження."
  the_mantle_of_the_great_khan: "Мантія великого хана"
  the_mantle_of_the_great_khan_desc: "Смерть $genghis_khan_name_no_tooltip$а створила вакуум влади, і до звільненого місця кинулися ті, кому не варто було цього робити. Проте завдяки шлюбам ми зміцнили своє право вважатися нащадками великого хана, і тепер воїни степів знають, за ким їм іти."
  turco_persian_tradition: "Тюрко-перська традиція"
  turco_persian_tradition_desc: "Немає сенсу заперечувати, що $persia_region$ — це споконвічний центр культури й мов, який впливав на різні тюркські народи, що століттями населяли його околиці. Ми підтримаємо таке змішання й створимо власні культурні традиції."
  tamerlane_chess: "Шахи Тамерлана"
  tamerlane_chess_desc: "Цей новий варіант шахів, створений засновником нашої династії, поліпшує ранні версії. З його допомогою наші полководці зможуть відточувати свою майстерність у стратегії й тактиці."
  chagatai_literature: "Карлуцька література"
  chagatai_literature_desc: "Карлуцька мова східних степів значно більше гідна бути носієм думок та ідей нашого великого роду, ніж перська чи арабська. Ми маємо сприяти поширенню мови наших предків і створити нову літературну традицію."
  nambardar_levy: "Ополчення намбардарів"
  nambardar_levy_desc: "$nambardar_levy$, #italic čerig-i nambardar#!, — це війська не монгольського й не тюркського походження. Вони набираються з місцевого іранського населення, що дозволяє нам значно збільшити розміри армії."
  timurid_renaissance: "$TIM_ADJ$е Відродження"
  timurid_renaissance_desc: "Від часів ранньої тимуридської експансії наші землі приваблювали великих творців і видатних мислителів. Продовжуючи заступатися мистецтву, наукам і літературі, ми перетворили $herat$ і $samarkand$ на найяскравіші перлини світу."
  riches_of_the_silk_road: "Контроль над Шовковим шляхом"
  riches_of_the_silk_road_desc: "Поки наші купці контролюють торгівлю, що тече через Трансоксіану й Самарканд, ніщо не заважатиме руху товарів і багатство нашої династії продовжить зростати."
  reform_the_diwan: "Реформування дівану"
  reform_the_diwan_desc: "Нам пощастило, що в нас на службі перебувають вірні й освічені перські чиновники, які впродовж поколінь відточували мистецтво управління. На жаль, потомствені посади поступово призводять до стагнації й відсутності інновацій. Зменшуючи кількість таких посад із кожним поколінням, ми зможемо винагороджувати не лише вірних, а й здібних. Умілі чиновники мають обіймати високі посади незалежно від свого походження."
  conquerors_legacy: "Спадщина завойовника"
  conquerors_legacy_desc: "Наша славна імперія — це спадщина великих завойовників. Завдяки люті своїх військ $genghis_khan_name_no_tooltip$ зміг підкорити землі від Європи до Китаю. Ми його наступники, і наші війська будуть такими ж грізними, як і його."
  #Golden Horde
  glh_kipchak_khanate: "Кипчацьке ханство"
  glh_kipchak_khanate_desc: "Наша велика держава також відома як Кипчацьке ханство, що править Половецьким або Кипчацьким степом. Зважаючи на те, які великі простори перебувають під нашою владою, ми зможемо набирати незліченні полчища бійців."
  glh_legacy_of_jochi: "Спадщина Джучі"
  glh_legacy_of_jochi_desc: "Джучі, син $genghis_khan_name_no_tooltip$а, ненабагато пережив свого батька, проте його присутність і спадщина й досі відчуваються в нашій державі, настільки, що нас навіть називають Улусом Джучі. Воїни стікатимуться під наші прапори, щоб зберегти цю спадщину."
  glh_legacy_of_the_golden_horde: "Спадщина Золотої Орди"
  glh_legacy_of_the_golden_horde_desc: "Світ здригнеться перед нами! Ми були однією з головних частин імперії $genghis_khan_name_no_tooltip$а, а тепер є головною політичною силою Східної Європи та степів."
  glh_perso_mongol_administration: "Персо-монгольська адміністрація"
  glh_perso_mongol_administration_desc: "Наші предки століттями відточували монгольську адміністративну систему, проте не соромилися об'єднувати ідеї та методи підкорених народів. Наша система управління частково спирається на традиції, що сягають великого $genghis_khan_name_no_tooltip$а, а частково на запозичення в перських і мусульманських чиновників із підкорених земель."
  glh_tatar_traditions: "Татарські традиції"
  glh_tatar_traditions_desc: "Хоч наша імперія більше й не керується з сідла, до армії це не стосується. Упродовж століть ми не втрачали зв'язків із корінням і завжди дбали про те, щоб рівень майстерності своїх вершників залишався недосяжним. Переймаючи нові технології та тактики в майбутньому, ми спиратимемося на сильну організацію й воїнські традиції Монгольської імперії."
  glh_secure_the_trade_routes: "Захист торгових шляхів"
  glh_secure_the_trade_routes_desc: "Не всі багатства світу походять з наших земель. Торгівля — джерело добробуту, і Золота Орда завжди захищала купців. Гарантувавши безпеку всякому, хто бажає перевезти товари через наші землі, ми забезпечимо приплив хутра, китайських виробів, шовку, прянощів та інших предметів до наших міст. Не так важливо, чи продаватимуться ці товари в них. Сама їхня присутність сприятиме збагаченню нашого народу."
  glh_religious_pragmatism: "Релігійний прагматизм"
  glh_religious_pragmatism_desc: "Обмеження й жорсткі доктрини ніколи не користувалися популярністю серед татарських орд. Коли великий $Oz_Beg$-хан прийняв іслам, це був іслам суфійських шейхів чи фанатичних каді, яких він запросив до своїх земель. Наша держава стоїть на багатовікових традиціях і відданості. Релігія відіграє в цьому свою роль, але ми б волілі бачити свою державу процвітаючою, а не розпалою на частини в спробах змусити всіх дотримуватися спільної віри."
  glh_modernization_of_steppes: "Модернізація степів"
  glh_modernization_of_steppes_desc: "У далекому минулому армії $genghis_khan_name_no_tooltip$а панували в степах. Наша держава перевершила мрії нашого предка, і тепер ми самі по собі є значною силою. Ми модернізуємо свої території й станемо взірцем для всього світу."
  #Crimea
  cri_genghisid_legacy: "Спадщина Чингізідів"
  cri_genghisid_legacy_desc: "Наші предки воювали пліч-о-пліч із Чингісханом під час його завойовницьких походів. Нині нашою державою правлять нащадки великого хана, і ми продовжуємо свято берегти воїнські традиції минулих поколінь."
  cri_slavers: "Степові работоргівці"
  cri_slavers_desc: "Торгівля рабами — вкрай прибуткова справа. Зокрема, на турецьких, арабських і перських ринках можна виручити чималу суму за полонених християн."
  cri_free_cattle_grazing: "Вільний випас худоби"
  cri_free_cattle_grazing_desc: "Ми жодним чином не обмежуємо випас коней та іншої худоби в наших володіннях. Наші скотарі й пастухи можуть вільно займатися своєю справою й торгувати в будь-якому районі степів."
  cri_steppe_commanders: "Степові командири"
  cri_steppe_commanders_desc: "Кримські вершники досконало опанували техніку бою в степу. Вони вміло використовують швидкість своїх скакунів, влаштовуючи засідки й атакуючи незграбні європейські армії з флангів."
  cri_devshirme_of_the_steppes: "Девширме степів"
  cri_devshirme_of_the_steppes_desc: "Кримська знать багато чого запозичила в османів у частині військової справи. Це призвело до створення особливої системи набору й підготовки воїнів, що об'єднує в собі тюркські та ісламські практики."
  #Chagatai
  chg_legacy_of_chagatai: "Спадщина Чагатая"
  chg_legacy_of_chagatai_desc: "Спадщина $genghis_khan_name_no_tooltip$а живе в нас через його сина Чагатая. Усі здригнуться перед нами, коли ми відродимо його славу."
  chg_chagatai_riders: "Кіннота Чагатая"
  chg_chagatai_riders_desc: "Коні $genghis_khan_name_no_tooltip$а топтали землю від Європи до Китаю. Ми його спадкоємці й наступники, і наша кавалерія вселятиме ворогам такий самий страх."
  chg_the_mountain_khanate: "Гірське ханство"
  chg_the_mountain_khanate_desc: "Ми сховалися між озером Балхаш і Тянь-Шанем. Ця сувора земля не пробачає помилок, і ми вміємо використовувати її як зброю проти потенційних загарбників."
  chg_border_wars: "Нескінченні прикордонні війни"
  chg_border_wars_desc: "Ми оточені ворожими народами й стикаємося з постійною необхідністю охороняти свої кордони. У наших пильних солдатів повно можливостей відточувати свої навички в бою, що перетворило нас на народ загартованих воїнів, готових відродити спадщину великого хана."
  chg_sons_of_chagatai: "Сини Чагатай-хана"
  chg_sons_of_chagatai_desc: "Ми ведемо походження від Чагатай-хана, другого сина Чингісхана, який колись правив цими землями й створив могутню державу — спадкоємицю Монгольської імперії. Відтоді минуло багато часу, проте ми можемо зміцнити свою легітимність, звернувшись до спадщини нашого предка."
  chg_tradition_of_conquest: "Традиція завоювання"
  chg_tradition_of_conquest_desc: "Підкорення народів — справа непроста, не всі готові прийняти наше просвічене правління. Проте ми знайшли простіші способи включати народи до своєї імперії, не зводячи пірамід із черепів. Наші предки цього так і не засвоїли."
  chg_scheming_court: "Придворні інтриги"
  chg_scheming_court_desc: "Постійна боротьба між князями й місцевими аристократами, а також містами та племенами Чагатайського ханства породили націю вмілих інтриганів. Якщо нам вдасться забути про внутрішні чвари й спрямувати цю енергію на те, щоб перехитрити ворогів, це принесе нашому народу величезну користь."
  chg_glory_of_conquest: "Слава завоювань"
  chg_glory_of_conquest_desc: "Нехай усі знають, що хлопець не стане чоловіком, поки не проскаче в лавах нашого непереможного війська; що йому не бачити дружини, поки він не візьме дружину іншого чоловіка; що він не заслуговує на своє житло, поки не спалить чуже. Нехай служба в нашому війську буде єдиним способом стати чоловіком."
  chg_unrelenting_horde: "Невблаганна орда"
  chg_unrelenting_horde_desc: "Наші армії пройдуть по землі подібно до великих орд $genghis_khan_name_no_tooltip$а. Копита наших коней розтопчуть ворогів, наче стебла трави в степах. Усі боятимуться сили наших військ!"
  #Mongol Empire
  mge_pax_mongolica: "Pax Mongolica"
  mge_pax_mongolica_desc: "Ми об'єднали під своїм прапором усі монгольські території. Наш народ пізнає стабільність і процвітання, яких не було від часів великого $genghis_khan_name_no_tooltip$а."
  mge_all_under_a_khan: "Усе під владою хана"
  mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ об'єднав під своїми прапорами великі території. Ми знову зібрали їх під владою одного хана, і всі мешканці нашої імперії присягнуть на вірність нашому прапору."
  mge_ghostly_horses_of_the_plain: "Примарні коні рівнин"
  mge_ghostly_horses_of_the_plain_desc: "Слава монгольських вершників відома по всьому світу. Наші вороги тремтітимуть від страху при вигляді клубів пилу на обрії, побоюючись, що це наближається наша кіннота!"
  mge_yeke_mongol_ulus: "Велика Монгольська держава"
  mge_yeke_mongol_ulus_desc: "Ми істинні монголи, ми відродили #italic Іх Монгол улс#!, Велику Монгольську державу, і повернули славу імперії великого $genghis_khan_name_no_tooltip$а. Якщо випаде нагода, наш народ спробує відтворити звершення великого хана й відродити його спадщину, знову об'єднавши колись великі території Монгольського ханства."
  mge_life_of_steppe_warrior: "Життя степового воїна"
  mge_life_of_steppe_warrior_desc: "Для непідготовленої людини степ — це зловісне місце, яке не пробачає помилок. Наш народ звик жити в найсуворіших умовах, тому ми відзначаємося стійкістю й умінням виживати. Усі наші солдати мають володіти досвідом і навичками виживання."
  mge_multicultural_empire: "Багатокультурна імперія"
  mge_multicultural_empire_desc: "Території великої Монгольської імперії включають безліч земель і народів, об'єднаних славним правлінням великого хана."
  mge_improved_yam_system: "Поліпшена ямська система"
  mge_improved_yam_system_desc: "Система ямів, за часів $genghis_khan_name_no_tooltip$а розкинута по всій імперії, значно спрощувала сполучення й логістику. Ми відновили й поліпшили цю систему, тому наші гінці здатні долати великі простори імперії зі швидкістю, яка раніше вважалася неможливою."
  mge_mongolian_mobility: "Монгольська мобільність"
  mge_mongolian_mobility_desc: "Зазвичай кожен із наших воїнів тримає трьох чи чотирьох коней, щоб пересідати на свіжого, коли попередній втомиться, і цілими днями рухатися з високою швидкістю без зупинок. Більше того, зайві коні — це запас їжі у вигляді молока та конини, що набагато краще захищає наші війська від голоду порівняно з арміями так званих цивілізованих держав. Завдяки цьому ми з легкістю можемо обходити ворогів і перетинати великі території зі швидкістю, яка здасться їм неймовірною."
  mge_kheshig: "Кешики"
  mge_kheshig_desc: "Кешики в минулому були охоронцями великого монгольського хана. Їхні нащадки й надалі оберігатимуть хана, коли той поскаче в битву з ворогами його народу!"
  mge_glory_of_the_khan: "Слава хана"
  mge_glory_of_the_khan_desc: "Великий $genghis_khan_name_no_tooltip$ зібрав величезну армію, якої ще не бачив світ. Ми спадкоємці його слави, і наша армія затьмарить навіть великі монгольські армії минулого."
  #Steppe Hordes
  horse_lords: "Степові володарі коней"
  horse_lords_desc: "Людина — це найвеличніший зі звірів. Новонароджених лошат ми ростимо серед своїх дітей, щоб вони вчилися бути такими ж благородними й лютими, як наш народ. Ми визнаємо, що сувора дресура — наше головне досягнення, і коні визнають у нас своїх володарів."
  kurultai_advance: "Курултай"
  kurultai_advance_desc: "Зібравши всіх ватажків військових загонів, ми зможемо обрати хана, який приведе наші орди до перемоги. У цьому шатрі вирішуватиметься доля нашого народу, обиратимуться лідери з-поміж тих претендентів, хто вважатиме себе гідним вести нас."
  beyond_the_sun: "За сонцем"
  beyond_the_sun_desc: "Епоха великих орд ще не закінчилася. Ми навчилися на помилках своїх ворогів, стали мудрішими й сильнішими. Усі землі, де живе й вмирає сонце, будуть нашими."
  steppe_slave_raiding: "Степові набіги за рабами"
  steppe_slave_raiding_desc: "Наші налітники стрімкі як вітер, вони завдають удару й зникають, перш ніж їх помітять. Розорення поселень, що зазнали нападу, дозволяє не лише здобути гроші, а й захопити полонених, яких можна вигідно продати."
  caravanserai_advance: "$caravanserai$"
  caravanserai_advance_desc: "Торговельні маршрути, що склалися в Середній Азії за минуле тисячоліття, призвели до появи дорожньої мережі, відомої як Шовковий шлях. Ключем до її розквіту стали караван-сараї, місця вздовж шляху, де купці й каравани можуть зупинитися на відпочинок."
  borjigin_blood: "Кров Борджигінів"
  borjigin_blood_desc: "У нас тече кров Борджигінів, кров самого $genghis_khan_name_no_tooltip$а. Усі держави схиляться перед нашою спадщиною, усі землі в степу визнають нас своїми."
  turco_mongol_tradition: "Тюрко-монгольські традиції"
  turco_mongol_tradition_desc: "Хоча династія Борджигінів родом із Монголії, на землях Середньої Азії, завойованих Чингісханом, мешкали переважно тюрки. У результаті ці дві групи змішалися, породивши унікальну культуру."
  yams_of_the_great_khan: "Ями великого хана"
  yams_of_the_great_khan_desc: "Щоб гінці встигали за монгольськими арміями, Чингісхан запровадив систему ямів — поштових станцій, встановлених на відстані 30–60 кілометрів одна від одної. Там монгольських гінців чекали їжа, нічліг і змінні коні. Це дозволяло їм переміщатися зі швидкістю кінського галопу, і втома більше не впливала на гінця. Завдяки цьому наша імперія змогла впоратися з логістичними проблемами, викликаними розмірами Pax Mongolica. Принаймні на якийсь час."
  mandate_of_the_khan: "Ханський мандат"
  mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$ наказує, і боги підкоряються. Єдність нашого народу походить із вірності великому лідеру. Лише той, хто здатен зламати волю тих, хто схилив коліно перед короною, гідний нашої відданості."
  there_shall_be_no_grass: "Трави не буде"
  there_shall_be_no_grass_desc: "Там, де пройшла орда, ніколи не ростиме трава, земля більше не годуватиме наших ворогів, минатимуть дні й ночі, але земля залишиться безмовною, не даючи врожаю. Від цього голоду немає порятунку."
  slavery_before_death: "Рабство замість смерті"
  slavery_before_death_desc: "Війна неможлива без розорення міст. У минулому наші воїни нещадно руйнували й грабували чужі поселення, винищуючи всіх на своєму шляху. Це піднімало їхній бойовий дух, але було невигідно з економічної точки зору. Новий підхід передбачає, що принаймні працездатних людей тепер оберталитимуть на рабів замість того, щоб одразу різати їм горла."
  horde_loyalty: "Вірність орди"
  horde_loyalty_desc: "Вірність нашого народу не підлягає сумніву. Жодна жива душа під владою хана й думати не посміє про те, щоб покинути нас."
  horde_loot_discovery_advance: "Прибуток від набігів"
  horde_loot_discovery_advance_desc: "Набіги завжди відігравали значну роль у нашому житті. Через грабунок і розорення наш народ вчиться й накопичує багатства. У набігах немає нічого поганого. Принаймні для нас."
  trampling_horde: "Нищівна орда"
  trampling_horde_desc: "Завоювання $genghis_khan_name_no_tooltip$а вразили весь світ, і ми підемо його прикладом. Світ боятиметься галопу наших коней."
  watchers_of_the_silk_road: "Наглядачі Шовкового шляху"
  watchers_of_the_silk_road_desc: "Ми не будуємо, ми не торгуємо. Ми просто беремо все необхідне… а часом і трохи більше. Наші воїни уважно стежили за чужоземними купцями та їхніми методами ведення справ, і тепер ми знаємо безпечні шляхи перевезення наших товарів."
  logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$ська логістика"
  logistics_of_khan_desc: "Люди забувають, що завоювання великого хана були можливі не лише завдяки перевазі у військовій силі, а й завдяки чудовій логістиці. Ми повинні відтворити методи великого хана, адаптувавши їх під потреби часу. Це дозволить нам здійснювати масштабніші завоювання."
  populating_the_steppes: "Заселення степів"
  populating_the_steppes_desc: "Ми несемо руїну ворогам, але ми також повинні приносити мир тим, хто населяє наші володіння. Підтримуючи внутрішній мир і спонукаючи талановитих мешканців нашої імперії планувати й заселяти нові великі міста, ми зможемо підкорити степи."
  a_magnanimous_empire: "Великодушна імперія"
  a_magnanimous_empire_desc: "Процвітаюче правління великого хана відоме завдяки не лише його грізному мечу, а й великодушності до тих, хто вчинив мудро й схилив перед ним коліно. До тих, хто прийме нашу толерантну імперію, ми ставитимемося як до її частини."
  horde_ardor: "Запал орди"
  horde_ardor_desc: "Вороги бояться наших лютих і грізних коней не менше, ніж їхніх вершників. Вигляд нашої кінноти, що вирушає на війну, породжує в голові образ нестримної армії з пекла."
  #Persia
  ira_sasanian_heritage: "Спадщина Сасанідів"
  ira_sasanian_heritage_desc: "До ісламського завоювання Персія була центром Сасанідської імперії, що простягалася від Кавказу на заході до Кіртхарських гір на сході. Великі досягнення цієї імперії справили величезний вплив на перське мистецтво та культурну ідентичність."
  ira_islamized_persia: "Перський іслам"
  ira_islamized_persia_desc: "Хоча ісламізація Персії все ще триває, мусульманська віра вже стала одним із стовпів нашої ідентичності. Давні перські традиції, поєднані з вченням ісламу, лягли в основу наших нинішніх базових цінностей."
  ira_shahnameh: "$shahnameh$"
  ira_shahnameh_desc: "Поема #italic $shahnameh$#!, також відома як «Книга царів», — національний епос перського народу. Вона описує історичне й міфічне минуле імперій, що існували на території Великої Персії. Поема справила величезний вплив на формування нашої культури."
  ira_restoration_of_cities: "Відновлення міст"
  ira_restoration_of_cities_desc: "Монгольська навала 1219–1221 років стала катастрофою для всієї Персії: багато з її величних і багатолюдних міст перетворилися на руїни. Час відбудувати їх заново й відродити колишню славу перської метрополії."
  ira_improved_silk_road: "Розвиток Шовкового шляху"
  ira_improved_silk_road_desc: "Систематичний ремонт доріг і мостів, посилення охорони (і запровадження невеликого збору на її утримання), будівництво караван-сараїв, щоб подорожні мали де відпочити — все це не лише полегшить життя купцям, що возять свої товари Шовковим шляхом, а й збільшить доходи нашої держави."
  ira_promotion_of_irrigation: "Поширення іригації"
  ira_promotion_of_irrigation_desc: "Після монгольської навали перський регіон порівняно обезлюднів: у ньому стало набагато менше мешканців, ніж за попередніх імперій. Щоб оговтатися від втрат і відновити населення, нам слід підтримувати сільське господарство, сприяючи іригації придатних для обробітку земель."
  ira_persian_horses: "Перські коні"
  ira_persian_horses_desc: "Коні відіграють фундаментальну роль у житті нашого суспільства. Багато персів із дитинства доглядають за цими благородними тваринами, що сприяє і мистецтву наших конезаводчиків, і стійкості кавалерії."
  ira_spread_of_persian_influence: "Перський вплив"
  ira_spread_of_persian_influence_desc: "Перська мова з її давньою й багатою історією пережила чимало імперій. Навіть поширення ісламу не применшило її значущості для нашої ідентичності, а культурі, що склалася навколо неї, намагаються наслідувати багато держав."
  ira_persian_rug_production: "Перські килими"
  ira_persian_rug_production_desc: "Персія здавна славилася килимами, але монгольська навала, що спустошила наші землі, погубила багатьох вправних майстрів. Для відродження держави потрібна економічна міць, зміцненню якої сприятиме відродження цього давнього ремесла."
  ira_safaviyya_order_hall: "$safaviyya_order_hall$"
  ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
  ira_the_qizilbash: "$qizilbash$"
  ira_the_qizilbash_desc: "#italic Кизилбаші#!, що означає «червоноголові», є шиїтським військовим орденом, заснованим сефевіє. Рухомі релігійним запалом, ці войовничі суфії готові підтримати нашу державу й стати ядром її армії."
  ira_the_qurchi: "Курчі"
  ira_the_qurchi_desc: "#italic Курчі#! — це елітний підрозділ особистої охорони шаха. Ці воїни, яких набирають з-поміж кизилбашів, отримують свою платню не з податків, а безпосередньо зі скарбниці монарха."
  ira_religious_state: "Релігійна держава"
  ira_religious_state_desc: "Якої б віри не дотримувалася Персія, вона завжди залишалася вкрай релігійною країною. Духовність пронизує всі аспекти нашого життя, і навіть сама держава існує відповідно до принципів віри, являючи собою взірець моралі й справедливості."
  ira_the_ghilman: "$a_ghilman$"
  ira_the_ghilman_desc: "$a_ghilman$ — це загін рабів-солдатів кавказького походження і, як правило, християнської віри. Після суворого навчання вони вправно володіють стрілецькою зброєю й відіграють важливу роль у нашій армії, врівноважуючи інші впливові групи військових."
  ira_encouraged_art: "Підтримка мистецтва"
  ira_encouraged_art_desc: "Перське мистецтво високо цінується в усьому відомому світі: поціновувачі з ближніх і далеких країв спеціально приїжджають за творіннями наших митців. Ми повинні розвивати цей напрямок торгівлі й підтримувати молодих майстрів."
  ira_nazir: "Придворні назіри"
  ira_nazir_desc: "Назіри, очі й вуха шахіншаха, здійснюють адміністративний нагляд за нашою державою. Контролюючи придворне життя, вони відповідають за призначення чиновників, і навіть сам великий візир змушений рахуватися з ними."
  ira_the_tofangchi: "$a_tofangchi$"
  ira_the_tofangchi_desc: "$a_tofangchi$ — мушкетери імперії. Хоча вогнепальна зброя вже раніше використовувалася, робилося це вкрай нерегулярно, оскільки багато перських військових віддають перевагу традиційній зброї — луку й стрілам. $a_tofangchi$ прагнуть змінити такий стан речей, оскільки навчаються володінню сучасною зброєю."
  ira_the_tupchi: "$a_tupchi$"
  ira_the_tupchi_desc: "$a_tupchi_desc$"
  ira_religious_unity_policy: "Політика релігійної єдності"
  ira_religious_unity_policy_desc: "Епоха релігійного розколу добігає кінця: іслам більше не може дозволити собі внутрішні чвари. Ми повинні сприяти внутрішній і зовнішній релігійній єдності, виступаючи за примирення з тими, кого раніше вважали єретиками."
  ira_afsharid_navy: "Берегова оборона Перської затоки"
  ira_afsharid_navy_desc: "Хоча більшу частину наших володінь становлять Загроські гори, у Персії є й вихід до моря. Попередні династії приділяли мало уваги захисту морських рубежів, але наш народ не забув про них і завжди готовий дати відсіч ворожим кораблям."
  ira_jazayerchi: "Піхота джазаєрчів"
  ira_jazayerchi_desc: "$a_jazayerchi_desc$"
  #Beyliks and Rum
  uc_bey_advance: "$uc_bey$"
  uc_bey_advance_desc: "$uc_bey_desc$"
  seljuk_roots: "Сельджуцьке коріння"
  seljuk_roots_desc: "Вороги оточують нас з усіх боків, і нашій державі необхідна сильна армія. На щастя, ми не слабкі. Увесь світ, від налітників газі та акинджиларів до сипахів Османської імперії, бачив міць тюркських народів. Ми повинні створити армію для імперії, надихнувшись славними традиціями та історією, і вдосконалювати свою силу крізь віки."
  heirs_of_rum: "Спадкоємці Руму"
  heirs_of_rum_desc: "Після періоду смути й боротьби із сусідніми бейліками нам настав час узяти на себе обов'язки з відновлення кордонів колись великого Румського султанату."
  splendor_of_anatolia: "Багатства Анатолії"
  splendor_of_anatolia_desc: "На наших землях розташовані одні з найвеличніших медресе й мечетей в усьому ісламському світі. Наші ремісники не знають собі рівних завдяки таланту й увазі до дрібниць."
  persian_in_the_court: "Перська мова при дворі"
  persian_in_the_court_desc: "З огляду на наше походження значна частина управління вже досить давно ведеться перською мовою. У поєднанні з культурним розмаїттям регіону це призвело до нових форм співпраці, що стерли будь-які перешкоди."
  akinji_cavalry: "Акинджилар"
  akinji_cavalry_desc: "Наша легка кіннота часто здійснює набіги на землі невірних, а часом навіть селиться там. Історично ці загони в числі перших стикалися з ворогом і атакували торговельні шляхи, щоб перерізати постачання. Вони славляться своєю відвагою в бою й живуть життям прикордонних налітників."
  crossroads_of_commerce: "Перехрестя торгівлі"
  crossroads_of_commerce_desc: "Караван-сараї сприяють руху товарів, інформації й людей із Китаю до Європи через наші землі. Гроші й багатства, що течуть через нас, створюють масу привабливих ділових можливостей."
  fratricide_succesion_advance: "$fratricide_succesion$"
  fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
  #Ruthenia
  flexible_loyalty: "Дипломатична гнучкість"
  flexible_loyalty_desc: "У нашої держави, розташованої на перехресті європейських релігій, чимало потенційних ворогів. Щоб забезпечити собі виживання, ми повинні вміти домовлятися з різними силами, що діють у регіоні."
  heritage_of_the_rus: "Спадщина Русі"
  heritage_of_the_rus_desc: "Зараз Русь роздроблена, але ми зберігаємо пам'ять про велику державу, столицею якої колись був Київ. Наслідуючи приклад славних правителів минулого й підкреслюючи свій зв'язок із ними, ми створимо міцну традицію для свого народу."
  mother_of_russian_cities: "Мати міст руських"
  mother_of_russian_cities_desc: "Колись Київ був столицею могутньої держави, що простягалася від новгородських лісів на півночі до узбережжя Чорного моря на півдні. На жаль, після розпаду Русі й вторгнення монголів від неї мало що залишилося. Але що б не пережили наші міста, ми подбаємо про те, щоб вони відродилися й процвітали у віках."
  international_influences: "Чужоземний вплив"
  international_influences_desc: "Нашими дорогами ходить чимало чужоземних купців і мандрівників, що приносять нам багатство й процвітання. Деякі з них можуть погодитися постійно жити в наших містах і селищах, якщо ми забезпечимо захист їхньої віри."
  reuniting_rus: "Об'єднання Русі"
  reuniting_rus_desc: "Будучи істинними спадкоємцями Київської Русі, ми повинні об'єднати землі під своїм прапором!"
  united_faith: "Єдина віра"
  united_faith_desc: "Що б не відбувалося, наша віра повинна залишатися єдиною. Тільки за відсутності внутрішніх чвар наші священники зможуть виконувати свою головну місію, спрямовуючи й опікуючи населення держави."
  east_and_west: "Схід і захід"
  east_and_west_desc: "Завдяки географічному положенню ми опинилися якраз посередині шляху між східними й західними державами. Це унікальний шанс стати посередниками на неймовірно багатих торговельних шляхах регіону."
  ruthenian_state_advance: "Руська держава"
  ruthenian_state_advance_desc: "У минулому ми не раз схилялися перед чужоземною владою й заради її прихильності пристосовувалися до чужих звичаїв. Але часи змінюються — пора зміцнювати власні традиції, щоб знову не потрапити до сфери чужих інтересів."
  ruthenian_rural_buildings: "Руські села"
  ruthenian_rural_buildings_desc: "Русь багата на сільськогосподарські угіддя. І хай великі міста на кшталт Києва виконують найважливіші завдання, ми не повинні нехтувати околицями й селами — адже саме вони постачають нашій економіці найважливішу сировину та їжу."
  ruthenia_commoner_education: "Всеруська освіта"
  ruthenia_commoner_education_desc: "Будівництво місцевих шкіл — надійний спосіб підвищити освіченість усіх верств населення."
  #Cossacks
  cossack_raids: "Козацькі набіги"
  cossack_raids_desc: "Наші козаки вже забули, яким буває життя без війни. За довгі роки боїв вони виробили тактику набігів і грабунків, близьку до налотів кочівників. Звісно, багато хто дивиться на такі безчинства косо, але для нас це добрий спосіб поповнити скарбницю."
  tamed_steppes: "Підкорені степи"
  tamed_steppes_desc: "Для більшості людей цей край безплідний і ворожий. Козаки ж не просто навчилися виживати в степу — вони прекрасно облаштувалися й насолоджуються життям. З їхньою допомогою ця земля принесе нам процвітання й багатство."
  cossacks_recruitment: "Вербування козаків"
  cossacks_recruitment_desc: "Козаки — люті бійці, а їхнє вміння виживати в суворих степах просто неймовірне. У нашій державі, у нашій армії вони по праву вважалися б елітним військом, і наша влада в степах стала б незаперечною."
  cossacks_escaped_serfs: "Втікачі-кріпаки"
  cossacks_escaped_serfs_desc: "Багато козаків народжені кріпаками. Вони втекли від феодального гніту, і пошуки свободи привели їх до степів. Наше суспільство повинно приймати втікачів-кріпаків."
  cossacks_hetmanate: "Козацьке гетьманство"
  cossacks_hetmanate_desc: "У козаків немає ні царів, ні ханів. Їхній верховний головнокомандувач зветься отаманом, але в державній і суспільній ієрархії він лише перший серед рівних. Політична влада зосереджена в Раді — законодавчих і військових зборах, де кожен козак має право голосу."
  cossack_administration: "Козацька адміністрація"
  cossack_administration_desc: "Якщо ватажки наших козаків будуть і генералами, і керівними чиновниками, ми зможемо поставити вербування новобранців до нашої армії на потік і підвищити якість їхньої муштри."
  steppe_riders: "Степові вершники"
  steppe_riders_desc: "Життя в степу непередбачуване й небезпечне. Безкінному тут багато доріг, та всі ведуть у прірву. У безкраїм морі трави кінь не річ, не тварина, а частина тебе. Людина не може жити без серця чи без печінки — а в степу не виживеш без коня."
  cossacks_exploration_advance: "Козацькі експедиції"
  cossacks_exploration_advance_desc: "Наші козаки живуть на околицях держави — і хто, як не вони, зможе найдалі вийти за наші кордони, щоб досліджувати далекі землі? Відкривати нові, невідомі краї, шукати нові цивілізації й сміливо йти туди, де не ступала нога людини."
  cossacks_military_society: "Військове товариство"
  cossacks_military_society_desc: "Для козаків майже немає відмінностей між цивільним і військовим суспільством. Вони покровителі; на першому місці для них стоять не підвладні землі, а люди. І ці люди — воїни. Що обширнішими стають володіння, то краще воїни повинні задовольняти наші адміністративні потреби."
  cossacks_serf_autonomy: "Свобода козаків-кріпаків"
  cossacks_serf_autonomy_desc: "Серед козаків немає тиранії. На завойованих територіях козаки приймають рабів, кріпаків і селян до своїх лав як рівних."
  cossacks_colonization_advance: "Козаки-колонізатори"
  cossacks_colonization_advance_desc: "Наші козаки здавна не звикли триматися кордонів і вільно виходять за їхні межі. З їхньою допомогою ми можемо забудовувати неосвоєні землі, розширюючи зону свого впливу."
  cossacks_registered: "Реєстр козаків"
  cossacks_registered_desc: "Лави козацтва зростають, і пора задуматися про облік сили, розмірів і постачання їхніх полків. Централізований реєстр дозволить забезпечити всім козакам своєчасну й належну підтримку."
  cossack_reputation: "Репутація козаків"
  cossack_reputation_desc: "За нашими козаками вже закріпилася репутація лютих бійців. Вже одне це вселяє жах у серця наших ворогів на полі бою."
  #Georgian culture
  geo_georgian_highlands: "Грузинське нагір'я"
  geo_georgian_highlands_desc: "$GEO$, що лежить між Кавказькими горами, оберігає наші землі від посягань чужоземних держав. Про нашу впертість і витривалість складатимуть легенди."
  geo_georgian_script: "$georgian_culture$а писемність"
  geo_georgian_script_desc: "$georgian_culture$ому алфавіту кілька сотень років, і він, по суті, складається з трьох різних наборів символів. Мхедрулі — алфавіт цивільної адміністрації, тоді як асомтаврулі й нусхурі частіше використовують священники. Так Святе Письмо надійно захищене від мінливої мирської мови й залишається непохитним для народу."
  geo_georgian_isolation: "$GEO_ADJ$а ізоляція"
  geo_georgian_isolation_desc: "Нас оточують різні держави з несхожими культурами й релігіями. Щоб не втягуватися в конфлікти й якомога довше жити в мирі, ми змушені пристосовуватися й нерідко міняти союзників."
  geo_legacy_of_saint_nino: "Спадщина святої Ніно"
  geo_legacy_of_saint_nino_desc: "$GEO_ADJ$а церква, одна з найдавніших християнських церков у світі, зародилася понад тисячу років тому, коли свята Ніно принесла в ці краї християнську віру. Протягом багатьох століть церква була головною об'єднавчою силою грузинської держави й наріжним каменем грузинської культури. Саме вона оберігала державу від візантійського, монгольського й мусульманського впливу. Зараз, коли в регіоні залишилося зовсім небагато інших християнських царств, а саму Грузію розривають суперечності, церква не дає людям роз'єднуватися під тиском чужинців."
  geo_restoration_of_fortresses_and_churches: "Відновлення церков і фортець"
  geo_restoration_of_fortresses_and_churches_desc: "Не раз численні фортеці й церкви захищали наші землі й наші душі від зазіхань чужинців. Так буде й надалі, якщо ми, своєю чергою, зуміємо як слід подбати про їхню збереженість."
  geo_sadrosho_districts: "Садрошо"
  geo_sadrosho_districts_desc: "Садрошо (прапорами) називаються особливі військові райони для набору військ. Якщо ми розділимо нашу територію на кілька садрошо й поставимо на чолі кожного окремого командувача, то вербування й розподіл військ у нашій армії стане набагато ефективнішим."
  geo_dasturlamali: "Дастурламалі"
  geo_dasturlamali_desc: "Кілька століть після монгольської навали стали для Грузії часом потрясінь. Періодичне дроблення, зростаючий вплив місцевої знаті й непостійний, але невпинний тиск ззовні настільки змінили державу, що колишня феодальна система глибоко застаріла й була місцями скасована. Фундаментом законодавчої системи й засобом підтримання порядку в державі став звід законів Дастурламалі, який чітко визначив правила й порядок відносин підданих і дворянства з монархом і державою."
  geo_georgian_embassies: "$GEO_ADJ$і посольства"
  geo_georgian_embassies_desc: "У нас є давня й міцна традиція — підтримувати надійні дипломатичні відносини з навколишніми державами незалежно від різниці в поглядах. І тому наших дипломатів повсюди зустрічають із пошаною."
  geo_georgian_unification: "$GEO_ADJ$а єдність"
  geo_georgian_unification_desc: "У минулому $GEO$ не раз дробилася — як під ударами ззовні, так і зсередини. Однак гордий грузинський народ готовий боротися до останнього, щоб це ніколи не повторилося."
  #Georgia Specific
  geo_legacy_of_saint_george: "Спадщина святого Георгія"
  geo_legacy_of_saint_george_desc: "І в християнському, і в мусульманському світах добре відомий наш зв'язок із легендарним святим Георгієм. І як наш покровитель переміг могутнього й лютого змія, так і ми розгромимо ворога в бою."
  geo_bagrationi_dynasty: "Династія Багратіоні"
  geo_bagrationi_dynasty_desc: "Багратіоні — династія настільки давня, що її походження оповите таємницею. Починаючи з IX століття Грузією правили спочатку князі, а згодом — царі й цариці з цього роду."
  geo_georgian_golden_age: "Золотий вік Грузії"
  geo_georgian_golden_age_desc: "Золотим віком Грузії називають період найвищого культурного й релігійного розквіту, який раптово обірвався з навалою монголів. Але ми відродимо цю епоху й досягнемо ще більших висот."
  geo_legacy_of_tamar: "Спадщина Тамари"
  geo_legacy_of_tamar_desc: "Тамара була однією з найвизначніших наших правительок. Її успіхи на військовому й культурному поприщах увійшли в легенди. Ім'я цариці Тамари й досі викликає благоговійний трепет у серцях грузинів."
  geo_david_the_builder: "Давид Будівничий"
  geo_david_the_builder_desc: "Царя Давида й досі шанують як найвизначнішого правителя в історії нашої держави, який зумів піднести Грузію до небачених раніше висот могутності й культурного впливу. Його правління стало епохою розквіту християнства й грузинського народу."
  geo_georgian_titles: "$GEO_ADJ$і титули"
  geo_georgian_titles_desc: "«Цар царів, могутній і непереможний, великий захисник священного царства Абхазького, Іберійського, Рані, Кахетинського, Вірменського, шахіншах і ширваншах Сходу й Заходу, Півночі й Півдня, обох держав, двох престолів і вінців, богоподібний сюзерен і суверен». У нашого правителя багато титулів, і двір повинен поважати їх."
  geo_georgian_numismatics: "$GEO_ADJ$а нумізматика"
  geo_georgian_numismatics_desc: "У нашій країні здавна існує шанована традиція карбування монет. Написи на них роблять не лише грузинською, а й арабською та перською — адже вони слугують торговою лінгва франка для нас і наших сусідів."
  geo_beacon_of_christianity: "Світоч християнства"
  geo_beacon_of_christianity_desc: "Багато століть $GEO$ була символом християнства на Кавказі — навіть коли послідовники ісламу оточили й відрізали її від зовнішнього світу. Палка віра — джерело натхнення для багатьох наших співвітчизників."
  geo_georgian_principalities: "$GEO_ADJ$і князівства"
  geo_georgian_principalities_desc: "Управління нашими землями поділене між багатьма територіальними князівствами. Такий розподіл повноважень дозволяє нам ефективніше правити державою."
  geo_georgian_resilience: "$GEO_ADJ$а впертість"
  geo_georgian_resilience_desc: "Багато років нашу країну розривали на частини — як зсередини, так і ззовні. Але вона, подібно до фенікса, завжди повставала з попелу й відвойовувала своє ім'я. Впертість нашого народу гідна захоплення."
  #Samtskhe
  sme_jaqeli_dynasty: "Династія $Jaqeli$"
  sme_jaqeli_dynasty_desc: "Династія $Jaqeli$ вийшла з низів, але зуміла обзавестися безліччю корисних зв'язків із царями та імператорами навколишніх держав. Завдяки цьому наша репутація в дипломатичному світі досить висока."
  sme_atabegs_of_samtskhe: "Атабеки $SME$"
  sme_atabegs_of_samtskhe_desc: "Відтоді як у давні часи ми отримали титули атабеків, нас не можна назвати всього лише частиною грузинського царства. Раніше такий титул отримували лише вірменські васали, і це знак нашого особливого становища й поваги, яку відчуває до нас грузинський монарх."
  sme_proactive_diplomacy: "Далекоглядна дипломатія"
  sme_proactive_diplomacy_desc: "$SME$ — частина Грузії, однак цей край користується значними свободами й незалежністю в багатьох питаннях управління завдяки постійному спілкуванню з грузинськими політиками й активним дипломатичним відносинам із великими імперіями по сусідству. Наші правителі завжди намагалися напряму спілкуватися з найпотужнішими державами. І так само ми за потреби брали активну участь у внутрішніх політичних процесах Грузинського царства — і в боротьбі за спадщину, і в завоюванні прихильності правлячої династії. У всьому ми шукали вигоду для себе. Нам слід продовжити цю традицію — адже від неї залежить майбутнє нашої маленької держави. Хай ніхто не зможе звинуватити нас у тому, що ми зробили замало або не все передбачили."
  sme_fortresses_of_samtskhe: "Фортеці $SME$"
  sme_fortresses_of_samtskhe_desc: "Наша держава — гориста прикордонна смуга, що не раз слугувала рубежем для чужоземних вторгнень у Грузію. Ми навчилися будувати могутні фортеці й завжди бути готовими до оборонних воєн. Цю спадщину ми повинні зберегти за будь-яку ціну — фортеці Самцхе треба підтримувати в належному стані, гарнізони повинні бути повними, а припаси свіжими — адже рано чи пізно чужоземні загарбники обов'язково нагрянуть."
  sme_independent_ambitions: "Прагнення до незалежності"
  sme_independent_ambitions_desc: "Чужоземні царі й султани — мусульманські, християнські, грузинські, тюркські, іранські — не раз змушували народ Самцхе схилити голови. Щоб створити міцну державу й економіку, необхідно будувати власні інституції, які не залежатимуть від смаків чергових загарбників. Час карбувати власні монети й створювати закони для заступництва місцевим богословам і письменникам."
  sme_protect_trade_routes: "Захист торговельних шляхів"
  sme_protect_trade_routes_desc: "Ми живемо на перехресті між грузинськими, анатолійськими, вірменськими й азербайджанськими землями. Серед іншого це означає, що натовпам торговців було б набагато зручніше йти до мети через нашу країну. Але через постійні набіги кочівників багато хто сумнівається в безпеці наших доріг. Захистимо шляхи й каравани як належить, і торгівля потоком хлине до нашої країни."
  sme_frontier_warriors: "Воїни пограниччя"
  sme_frontier_warriors_desc: "Здавна кочові імператори змінювали Кавказ під свої потреби, а пасовища $SME$ привабили на наші землі чимало племен. Ми не допустимо, щоб це порушило стабільність нашого царства. Краще домовлятися з племенами полюбовно, і тоді вони стануть нашим підмогою в будь-яких війнах."
  sme_sacred_land: "Свята земля"
  sme_sacred_land_desc: "У $SME$ є чимало місць, які грузинський народ шанує як святині. Печерний монастир Вардзія, давня церква в Ацкурі з чудотворним образом Діви Марії, монастир Анча з іконою «Анчійський Спас» — одні з найшанованіших. Якщо, крім грузинської церкви, ми приділятимемо особливу увагу церкві $SME$, наш народ зуміє зберегти єдність перед лицем будь-яких негараздів."
  sme_bridge_between_worlds: "Міст між світами"
  sme_bridge_between_worlds_desc: "Наша держава завжди була своєрідним мостом між двома світами — християнським і мусульманським. Тому на наших землях завжди вільно уживалися представники обох релігій."
  #Armenia
  arm_legacy_of_hayk: "Спадщина Гайка"
  arm_legacy_of_hayk_desc: "Гайк, нащадок Ноя, був прабатьком нашого народу, що заснував царство біля підніжжя гори Арарат після перемоги над вавилонянами. Усі наші мешканці знають цю історію й раді належати до такого давнього роду."
  arm_mount_ararat: "Гора Арарат"
  arm_mount_ararat_desc: "До гори Арарат вперше причалив Ноїв ковчег після Всесвітнього потопу. Ось чому ми даємо такий лютий відсіч, коли хтось посягає на святість нашої землі."
  arm_apostolic_church: "$ARM_ADJ$а апостольська церква"
  arm_apostolic_church_desc: "У 301 році $ARM$ стала першою нацією, що проголосила християнство державною релігією. Таким чином, наші релігійні традиції й традиції нашого духовенства багато в чому визначають нашу сутність."
  arm_land_reclamation: "Повернення земель"
  arm_land_reclamation_desc: "Протягом довгих століть $ARM$ страждала від воєн і посягань сусідніх держав. Повернувши свої землі й зробивши їх знову придатними для життя, а також відновивши зруйновані храми й фортеці, ми зможемо закріпитися на своїх територіях і покращити життя громадян."
  arm_border_nation: "Прикордонна нація"
  arm_border_nation_desc: "Із давніх часів $ARM$ слугує ареною бойових дій для більших держав. Навіть повернувши незалежність, зберегти нейтралітет буде нелегко, — адже всім не догодиш, — але «нелегко» не означає «неможливо»."
  arm_melikdom_organization: "Поява меліцтв"
  arm_melikdom_organization_desc: "$ARM$ — один із небагатьох оплотів нашої незалежної вірменської держави. Тут правлять суверенні меліки, нащадки давньої місцевої аристократії — нахарарів, які після монгольської навали змінилися до невпізнання. Відносини меліків із підданими більше нагадують субординацію в армії, ніж відносини феодалів із кріпаками."
  arm_mountain_armies: "Гірські армії"
  arm_mountain_armies_desc: "Гори оточують вірменські землі, і так було споконвіку. За багато років ми пристосувалися до такого життя — і гори стали нашими друзями. Якщо ми кинемо клич, війська з усіх куточків нашої держави прийдуть під наші прапори."
  arm_nakharar_titles: "Титули нахарарів"
  arm_nakharar_titles_desc: "Система нахарарських титулів застосовувалася у Вірменії споконвіку й не змінювалася до самого вторгнення монголів, яке зруйнувало всі державні процеси. І хоча самі титули більше не використовуються, деякі елементи системи залишилися й слугують на благо нашої знаті та армії."
  arm_greater_armenia: "Велика $ARM$"
  arm_greater_armenia_desc: "У нашої держави довга й славна історія. У минулому вірменське царство постійно ширилося, а з ним ріс і його народ. Якщо ми уподібнимося їм, то станемо дороговказною зіркою для всього вірменського народу, і він з радістю збереться під нашими прапорами."
  arm_highland_fortresses: "Гірські фортеці"
  arm_highland_fortresses_desc: "Гірська батьківщина навчила нас впертості й витривалості — і ці чесноти втілилися в наших фортецях. Вони встоять під натиском не лише стихій, а й будь-яких чужоземних загарбників, які наважаться подолати небезпеки наших територій."
  #Switzerland
  swiss_oath_of_rutli: "Обітниця Рютлі"
  swiss_oath_of_rutli_desc: "Хай пролунає клятва нового союзу. Ми хочемо бути єдиною братньою нацією, і жодні негаразди не розлучать нас. Ніколи тиран-чужинець не пануватиме над нашою землею!"
  swiss_halberd_infantry: "Спадщина Моргартена"
  swiss_halberd_infantry_desc: "У битві при Моргартені ми відстояли свою свободу й отримали найважливішу перевагу над проклятими Габсбургами. Алебарда — проста, але смертоносна зброя, що вражає ворога, не підпускаючи його близько. Якщо навчимо солдатів поратися з алебардами, навіть переважаючі сили противника будуть нам не страшні."
  swiss_eternal_alliance: "«Вічний союз» лісових кантонів"
  swiss_eternal_alliance_desc: "Ми уклали вічний союз із друзями із сусідніх кантонів. Без такого договору Габсбурги неодмінно підкорили б нас, і в наших землях знову запанував би тиран-чужинець. А завдяки цим союзам ніхто не зломить нас ще багато століть."
  swiss_mercenaries: "$SWI_ADJ$і найманці"
  swiss_mercenaries_desc: "Наших солдатів вважають одними з найкращих. На щастя, нам не доводиться постійно воювати, і ми можемо дозволити іноземним державам наймати швейцарські війська, що збагачує нас золотом, а солдатів — безцінним досвідом."
  the_swiss_confederation: "Принципи конфедерації"
  the_swiss_confederation_desc: "Усі учасники конфедерації спільно працюють заради її блага й привносять цінні ресурси. Децентралізація управління союзом держав слугує великій меті. Попри чвари окремих міст чи кантонів громадянська війна нам не загрожує."
  swiss_reislaufer: "Рейслауфери"
  swiss_reislaufer_desc: "$a_reislaufer_desc$ Із цих ветеранів ми можемо сформувати полки для наших власних армій."
  swiss_recovery_and_prosperity: "Понівечена держава"
  swiss_recovery_and_prosperity_desc: "Минулі конфлікти показали, що в нас є проблеми й крім оборони від загарбників. Долини кантонів вкриті страшними шрамами минулих боїв, і до відродження наших земель треба підійти якомога ретельніше."
  alpine_defensiveness: "Альпійська оборона"
  alpine_defensiveness_desc: "На швейцарській землі переважає пересічена місцевість, гори й долини. Ми повинні врахувати й використати це при розробці військових тактик. Тоді у ворогів, що посягають на наші території, не залишиться жодного шансу."
  swiss_religious_refuge: "Притулок для всіх"
  swiss_religious_refuge_desc: "В інших державах прийнято виганяти релігійні меншини й незручних діячів. Але ми з радістю приймемо таких вигнанців. У Швейцарії вони знайдуть нове життя й будуть вічно вдячні нашій владі."
  swiss_tolerance: "$SWI_ADJ$а толерантність"
  swiss_tolerance_desc: "Навіщо вбивати один одного через незгоду щодо пресуществлення й передвизначення? Чи не краще спільно досягти єдності нашої гірської батьківщини?\n\nРелігійні питання кожен кантон вирішуватиме самостійно. Хай це не дозволить покінчити з релігійними суперечками в державі раз і назавжди, зате кожен мешканець зможе знайти дім, де його не переслідуватимуть."
  swiss_clockwork: "Майстри-годинникарі"
  swiss_clockwork_desc: "Є дурні, які вважають, що годинникар робить тільки годинники. Варто лише уважніше поспостерігати за обертанням шестерень і клацанням механізмів, як стає ясно, що годинникові механізми здатні на все, що тільки можна уявити. Може, сам Творець усього сущого колись повернув ключ і завів Всесвіт, щоб він вічно цокав сам по собі. Як би там не було, швейцарські годинникарі — найвеличніші майстри годинникового мистецтва в цьому самому Всесвіті, за винятком, звісно, самого Бога."
  swiss_ambition: "$SWI_ADJ$е просвітництво"
  swiss_ambition_desc: "Нам не доводиться шукати унікальну державну ідентичність, адже наш народ служить прапорам своїх кантонів та ідеалам конфедерації. Але фінансуючи найкращих учених нашого віку, ми забезпечимо швейцарському народу гідне майбутнє й зміцнимо унікальність нашого Eidgenossenschaft. Цей гельветизм стане базовим принципом нашого просвітництва."
  swiss_banking: "$SWI_ADJ$і банки"
  swiss_banking_desc: "Ми надаємо притулок не лише для вигнанців інших держав, а й для їхніх фінансів. У величезних сховищах, захищених товстими стінами й найкращими солдатами, ми пропонуємо неперевершений варіант збереження коштів нещасним, роздираним війною державам світу."
  #Zimbabwe
  zmw_experienced_cattle_herder: "Досвідчені пастухи"
  zmw_experienced_cattle_herder_desc: "Випас худоби — справа нелегка, і від неї напряму залежить наше виживання. Щоб зміцнити свою владу, ми повинні за будь-якої нагоди розширювати свої пасовища."
  zmw_stone_builders: "Будівничі Зімбабве"
  zmw_stone_builders_desc: "Величезні кам'яні споруди Зімбабве вражають більшість гостей нашої великої країни. Якщо ми збережемо цю традицію, наші величезні кам'яні міста простоять багато століть."
  zmw_encourage_new_settlements: "Нові джерела ресурсів"
  zmw_encourage_new_settlements_desc: "За межами держави розкинулися багаті на ресурси й пасовища землі, які принесуть чимало користі нашому народу. Люди повинні зрозуміти, як багато може дати їм переселення на нові території та їхня забудова."
  zmw_rekindling_the_royal_fires: "Царське полум'я"
  zmw_rekindling_the_royal_fires_desc: "Раз на рік вожді наших підданих повторюють клятву вірності нам і богам — для цього вони приходять до столиці, щоб запалити вогні своїх племен від нашого вогнища. По закінченні року наша армія гасить їхні вогнища, і вожді знову вирушають у дорогу."
  zmw_strict_gold_regulations: "Суворе обмеження торгівлі золотом"
  zmw_strict_gold_regulations_desc: "Наші землі рясніють товарами, які дуже цікавлять чужоземних купців, але найяскравіше для них сяють величезні запаси золота. Таке багатство — благословення богів, але воно ж може бути дуже небезпечним без жорсткого контролю. Держава повинна ретельно регулювати торгівлю й володіння золотом, щоб не потрапити під руйнівний вплив ззовні."
  zmw_spokesman_before_the_dead: "Ті, хто говорить із мертвими"
  zmw_spokesman_before_the_dead_desc: "Наш правитель не просто тимчасовий лідер, а той, хто спілкується за нас із духами померлих. Перед війною чи збором урожаю ми висловлюємо повагу предкам і розповідаємо їм про свої потреби в танцювальних обрядах. Великий вождь, що доглядає за монаршими могилами й постійно спілкується з мертвими, життєво необхідний, інакше нашій державі не здобровати."
  zmw_elected_administrators: "Влада в провінціях"
  zmw_elected_administrators_desc: "За традицією, всі поземельні управлінці, аж до найнезначніших, перебувають у прямій спорідненості з правителем. Але імперія росте й розвивається, а отже, пора покластися на власні життєві уклади наших підданих і дозволити їм обирати собі управлінців."
  zmw_discipline_and_traning: "Підготовка регулярних військ"
  zmw_discipline_and_traning_desc: "Дисципліна, підготовка й тренування — запорука перемоги на полі бою. Наші командири постійно вигадують нові тактики й покращують організацію армій. Не можна дозволити цьому пропасти даремно: ми повинні розділити воїнів на окремі полки й забезпечити їхні регулярні тренування з луками, ассегаями, кинджалами й сокирами. Заразом така практика навчить їх безстрашно битися строєм і перемагати більше ворогів."
  zmw_merchant_taxes: "Торговельні мита"
  zmw_merchant_taxes_desc: "З появою в Замбезі нових торговців ми повинні забезпечити належну повагу до нашої влади. Кожному, хто має намір тут торгувати й вивозити наше дорогоцінне золото та слонову кістку на далекі береги, спочатку треба отримати дозвіл у правителя й заплатити відповідний податок. Без своєчасних виплат держава має право конфіскувати всі чужоземні товари."
  zmw_controlling_the_mutapan_riches: "Контроль над благами"
  zmw_controlling_the_mutapan_riches_desc: "Західні мандрівники прозвали нашу землю Офіром. За багато століть золоті рудники на плато й контроль торгівлі в Замбезі не раз привертали заздрісні погляди. Час використати свої ресурси й збудувати постійні факторії, з яких виростуть процвітаючі міста."
  zmw_empowering_the_rozwi: "Зміцнення Розві"
  zmw_empowering_the_rozwi_desc: "На наших землях проживає чимало вправних воїнів. Розві виділяються навіть серед них своєю дисципліною й готовністю захищати наш народ від будь-яких загарбників."
  zmw_cow_horn_tactics: "Стрій «Коров'ячі роги»"
  zmw_cow_horn_tactics_desc: "Пристосовуватися до постійно мінливої військової тактики нелегко. Якщо перевага опиниться на боці ворога, ми повинні насамперед покладатися на спритність і мобільність. Якщо вдасться нав'язати противнику ближній бій і підвести кілька полків з флангів, ворог зазнає нищівних втрат."
  #Khmer
  khm_religious_flexibility: "Єдина віра для кхмерів"
  khm_religious_flexibility_desc: "Наша країна пережила непрості часи. Монархи підтримували як індуїзм, так і багато гілок буддизму. Рішення правителів треба виконувати, тому ми приймемо й понесемо в народ обрану ними релігію."
  khm_royal_procession: "$KHM_ADJ$і королівські ходи"
  khm_royal_procession_desc: "Ходами наших правителів можна милуватися нескінченно, мало що зрівняється з цим. Для демонстрації величі наших монархів необхідно представити нашого сюзерена належним чином. Парад слонів і королівської гвардії дасть підданим зрозуміти, що ми їх не підведемо."
  khm_ballista_elephants: "Слони з балістами"
  khm_ballista_elephants_desc: "Слони — вражаючі створіння, вони перевершують розмірами всіх відомих нам тварин. І ми можемо використати цю перевагу на полі бою, щоб вселити жах у ворогів. Крім того, слони настільки сильні, що вільно можуть переносити на собі бойові машини. Якщо закріпити на їхніх спинах арбалети з подвійною тятивою, у нас з'явиться знаряддя небаченої потуги, і ворогам доведеться несолодко."
  khm_great_builders: "Міська гідротехніка"
  khm_great_builders_desc: "Ми будуємо безліч бараїв і каналів, які постачають воду нашим великим містам. Мистецтво будівництва й утримання цієї мережі водогонів допоможе населенню без труднощів вижити навіть у непередбачуваний мусонний сезон."
  khm_recruitment_of_peasants: "Вербування селян"
  khm_recruitment_of_peasants_desc: "Армії потрібні рекрути, і найпростіше набрати їх із селян. Після певного тренування вони стануть умілими солдатами й поповнять нашу армію."
  khm_foreign_production_skills: "Залучення чужоземних фахівців"
  khm_foreign_production_skills_desc: "Наш народ не звик шити одяг із шовку й віддає перевагу іншим матеріалам, але нам пощастило: в містах відкрили свої майстерні чужоземні ткачі. Такий підхід до інших галузей промисловості дозволить розширити будь-яке виробництво."
  khm_utilize_the_rivers: "Кровоносна система кхмерських земель"
  khm_utilize_the_rivers_desc: "Річки значно спрощують транспортування товарів, що видобуваються й виробляються на материку, до гаваней на торговельних шляхах і до чужоземних покупців. Така транспортна мережа з'єднує міста й прискорює сполучення між ними."
  khm_champa_mercenaries: "$CHA_ADJ$і ватажки найманців"
  khm_champa_mercenaries_desc: "У минулому ми не раз билися з тямськими бійцями як віч-на-віч, так і пліч-о-пліч. Заручившись підтримкою їхніх видатних лідерів, ми забезпечимо належну виучку й боєготовність нашої власної армії за будь-яких обставин."
  khm_restore_angkor: "Відновлення Ангкора"
  khm_restore_angkor_desc: "Велике місто $angkor$ колись було коштовною перлиною нашої архітектури. Під тиском обставин нам довелося припинити будівництво, але ми повинні повернутися до коренів і зводити нові монументи."
  khm_modern_navy: "$KHM$ оновлює флот"
  khm_modern_navy_desc: "Неприпустимо, щоб хтось, крім нас, контролював океан і торгівлю, від якої залежить наша держава. Час створити новий, сучасний флот, який впорається з будь-якими піратами й суперниками в Південно-Східній Азії."
  khm_invest_in_irrigation: "Розширення бараїв"
  khm_invest_in_irrigation_desc: "Наші водосховища цілком здатні задовольнити поточний попит, але ми легко зможемо забезпечити водою ще більше людей, якщо викопаємо нові бараї в інших частинах країни для підтримки нових районів."
  khm_protection_from_raids: "Захист кордонів"
  khm_protection_from_raids_desc: "Чужинці заздрять на наші землі досить часто, і найбільш вразливим для облоги й захоплення виявляється наше дорогоцінне місто $angkor$. Тут необхідна розгалужена система укріплень і гарнізон, який впорається з будь-яким вторгненням і захистить наш народ від поневолення й чужинців на троні."
  khm_old_grudges: "Дух протиріччя"
  khm_old_grudges_desc: "У минулому чужинці не раз ставили наш народ на коліна. І хай не кожної поразки можна уникнути, ми повинні додати нашому народу сил на полях прийдешніх битв."
  peasant_connections_advance: "Зв'язок із селянами"
  peasant_connections_advance_desc: "Наші купці налагодили відносини з мешканцями сільських поселень на нашій території й за її межами. У результаті ціни на продукти харчування в них куди вигідніші, ніж очікувалося."
  settle_the_frontier_advance: "Поклик пограниччя"
  settle_the_frontier_advance_desc: "Просто за нашими кордонами починаються землі, якими так і хочеться заволодіти. Вони ледь захищені, і кілька заповзятливих придворних без труднощів переконають місцевих мешканців підкоритися нам."
  #Trebizond
  tre_pontic_trail_mastery: "$pontic_greek_culture$і майстри-слідопити"
  tre_pontic_trail_mastery_desc: "Наша земля — наш дім. Наші ліси — наш сад. Ми знаємо там кожен куточок, і ніхто не зрівняється з нами в цьому знанні. Нам відома кожна стежка, кожна стежина, і якщо хтось відважиться вторгнутися в наші краї, ми використаємо це знання."
  tre_komnenos_legacy: "Спадщина династії Комнінів"
  tre_komnenos_legacy_desc: "Хай не буде забуто, що наші предки — $komnenos_dynasty$, які колись правили $BYZ_ADJ$ою імперією. І хоча тепер тут зовсім інша держава, спадщину й престиж династії в нас не відніме ніхто."
  tre_princes_of_the_lazes: "$laz_culture$і князі"
  tre_princes_of_the_lazes_desc: "$laz_culture$ий народ століттями жив у цих краях. І хоча наша імперія була споконвіку $greek_culture$ою, не можна заперечувати, що ми багато взяли від $laz_culture$ої культури. Ось чому багато ворогів глузливо називають нас «$tre_princes_of_the_lazes$» і дивляться зверхньо. Звісно, їхні насмішки ніяк не применшують наших амбіцій, а цей титул сповнює нас гордістю."
  tre_strategic_marriages: "Шлюби з розрахунку"
  tre_strategic_marriages_desc: "Царства та імперії підкоряються не лише мечу. Близькі шлюбні узи з навколишніми державами дають нам право на їхні престоли. Або, принаймні, важелі впливу на їхніх правителів."
  tre_grand_komnenoi: "Великі Комніни"
  tre_grand_komnenoi_desc: "Хай династію Комнінів і скинули з престолу $BYZ_ADJ$ої імперії, але її слава не згасла, і досі наш народ і навіть багато інших держав згадують наших предків з пошаною."
  tre_pontic_mountains: "$pontic_greek_culture$і гори"
  tre_pontic_mountains_desc: "Як Альпи розділяють французькі та італійські землі, так $pontic_greek_culture$і гори укривають останній $greek_culture$ий оплот у регіоні $anatolia_region$ від тюркських загарбників, що заполонили Анатолійське плоскогір'я. Понт завжди був найбільш грецькою областю Анатолії — можливо, давня спадщина великого Мітрідата надихне наших воїнів і налякає тюрків, як колись римлян?"
  tre_byzantine_birthright: "$BYZ_ADJ$е право первенства"
  tre_byzantine_birthright_desc: "За часів правління наших предків велика $BYZ_ADJ$а імперія являла собою незабутнє видовище. Зрада й обман стали причиною нашого вигнання, але одного дня ми повстанемо — оновлені. І ніхто не оспорить нашу владу."
  tre_trapezuntine_monasteries: "$TRE_ADJ$і монастирі"
  tre_trapezuntine_monasteries_desc: "Віра зберігає душі нашого народу. Духовенство веде його до спасіння. Отже, наші монастирі — ніщо інше, як джерело цього спасіння."
  tre_greek_stronghold: "Грецька фортеця"
  tre_greek_stronghold_desc: "Здавна грецька була мовою науки й освіти. Коли наші предки прийшли в ці землі, з ними прийшла не лише їхня слава, а й культура, і мова. Так наша держава зберегла грецьку традицію освіти."
  tre_komnenoi_princesses: "Принцеси Комнінів"
  tre_komnenoi_princesses_desc: "У династії Комнінів було чимало чудових жінок, яких добивалися багато правителів-європейців і навіть невірні. Наш рід користується повагою, і наші принцеси допомагають чужоземним державам заявляти про свою легітимність, а нам — отримувати вплив при їхніх дворах."
  tre_terminus_of_the_silk_road: "Кінець Шовкового шляху"
  tre_terminus_of_the_silk_road_desc: "Навіть в античні часи, коли це місто звалося Трабзоном, давні греки розуміли його важливість — адже саме тут наземний шлях через Азію впирається в Середземне море. Ми увійшли в історію як кінцева зупинка великого Шовкового шляху — $china$ та $india$ відправляли свої багатства до Європи з нашого порту. І чому б не залишати частину цих багатств собі?"
  tre_lessons_of_the_fourth_crusade: "Уроки четвертого хрестового походу"
  tre_lessons_of_the_fourth_crusade_desc: "Ісаак Ангел, що скинув наш рід у 1185 році, сам був скинутий і осліплений, а венеційське військо під приводом спроби повернути сліпого дурня на престол у 1204 році розграбувало $constantinople$. Усе це вчить нас лише одному: зрада й обман — вічні супутники боротьби за владу, однак вони й справді можуть принести перемогу."
  tre_trapezuntine_endurance: "$TRE_ADJ$а витривалість"
  tre_trapezuntine_endurance_desc: "Нас вигнали з країни, але наш рід уцілів. Нас змусили жити в горах, серед ворогів, але наш народ досяг процвітання. Ми навчилися здобувати вигоду з найгіршого становища, і наш народ знає, що важлива не кількість ресурсів, а вміння ними розпоряджатися."
  #Kilwa
  palm_tree_masters: "Майстри обробки пальмової деревини"
  palm_tree_masters_desc: "Попри те що товарів ми виробляємо не так уже й багато, є ресурс, запаси якого навряд чи вичерпаються в осяжному майбутньому — це пальмова деревина. Вона досить міцна, щоб слугувати будівельним і корабельним матеріалом, і досить м'яка, щоб наші майстри могли надати їй будь-якої форми. Якщо розвивати цю галузь деревообробки, ми досягнемо процвітання й успіхів у мореплавстві."
  kilwan_trade_network: "$ZAN_ADJ$і торговельні мережі"
  kilwan_trade_network_desc: "Навіть купці з таких далеких країв, як Персія та Аравія, стікаються до нашої столиці. Вона перетворилася на центр торгівлі для ділових людей від Африканського Рогу до китайських берегів."
  the_dhow: "$n_kilwan_dhow$"
  the_dhow_desc: "$n_kilwan_dhow_desc$"
  the_kilwan_zambuc: "$n_kilwan_zambuc$"
  the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
  bantu_and_perso_arabian: "$bantu_language_family$а й персько-арабська мови"
  bantu_and_perso_arabian_desc: "Після відходу з Персії та Аравії ми заснували громади по всьому Суахільському узбережжю, в яких для підтримання суспільного порядку й розвитку архітектури та культури використовується бантуська мова!"
  zanj_taxation: "Занджське оподаткування"
  zanj_taxation_desc: "Спочатку словом «зандж» позначали мешканців Центральної Африки, переважно бантуського походження. Вони оселилися в наших поселеннях і помітно вплинули на демографію. Вони зберегли чимало прав і обов'язків, але заради цього повинні платити відповідні податки. У нашій юридичній системі вони зберігають відносну автономність, це призводить до появи дивовижних мовних феноменів і зародження нових культурних традицій."
  zan_food_imports: "Імпорт продовольства"
  zan_food_imports_desc: "З початком нової ери мореплавства відкрилися нові можливості для забезпечення нашого народу. Раніше ми могли закуповувати просо, худобу й рис тільки в центральній Африці, але тепер нас чекають нові порти, де їжа може бути дешевшою й доступнішою."
  zan_kilwan_latitude_staves: "Градштоки"
  zan_kilwan_latitude_staves_desc: "Розвинені технології навігації дозволяють нам плавати набагато далі за конкурентів."
  shirazi_legacy: "Спадщина Ширазі"
  shirazi_legacy_desc: "Наш предок-засновник походив із роду Ширазі — був сином перського еміра, і отже, наше право на владу незаперечне."
  zan_gold_trade_of_africa: "Торгівля золотом в Африці"
  zan_gold_trade_of_africa_desc: "Золотий запас, який ми накопичуємо з багатьох джерел у Східній Африці, — наріжний камінь нашого добробуту й процвітання. Щоб здобути з нього максимальну вигоду, треба створити тверду валюту."
  zan_diplomacy_through_trade: "Дипломатія через торгівлю"
  zan_diplomacy_through_trade_desc: "Унікальне положення між Китаєм, Індією та Європою надає нам чималої ваги в дипломатичних іграх імперій і чужоземних держав…"
  #Dai Viet
  cha_matrilineal_heritage: "Матрилінійна спадщина"
  cha_matrilineal_heritage_desc: "У нашому суспільстві становище жінки куди вище, ніж у сусідніх державах. Походження дитини враховується по роду матері, а прав і обов'язків у жінок набагато більше."
  cha_religious_tolerance: "Релігійна толерантність"
  cha_religious_tolerance_desc: "Наш народ — плавильний котел багатьох релігій. Тут буддистські істини Китаю мішаються з індуїстськими практиками Індії, а з поширенням ісламу в Південно-Східній Азії створюється унікальне середовище, де суспільство скріплює виключно релігійна толерантність."
  cha_dharmic_presence: "$dharmic_ADJ$а присутність"
  cha_dharmic_presence_desc: "$dharmic_ADJ$і боги вшанували нас своєю присутністю. Хай їхнє благословення врятує нас у скрутні часи."
  cha_kshatriya: "Кшатрії"
  cha_kshatriya_desc: "Термін «$cha_kshatriya$», яким ми називаємо вищу знать, прийшов з індуїзму. Таким чином, наші дворяни займають ту саму роль в армії та при дворі, що й їхні колеги в Індії."
  cha_veteran_shipbuilders: "Кораблебудівники-ветерани"
  cha_veteran_shipbuilders_desc: "Зберігати сильну позицію в політиці, військовій справі та економіці Індокитаю нашій державі допомагає перевага на морі. Ось чому наше виживання напряму залежить від швидкості суднобудування."
  cha_haluwbilau: "Галувбілау"
  cha_haluwbilau_desc: "$cha_haluwbilau$ — елітні воїни, що займають ключові позиції в армії та на флоті. Їх обирають за відвагу й навички, і під їхнім керівництвом армії та кораблі б'ються з зовнішніми загрозами, а також вирішують міжусобні конфлікти багатьох внутрішніх спільнот."
  cha_commercial_state: "Торговельна держава"
  cha_commercial_state_desc: "Більшу частину добробуту ми нажили завдяки торговельному потенціалу наших територій. Нам слід розкрити цей потенціал ще ефективніше й створити торговельну державу."
  cha_boarding_tactics: "Абордаж"
  cha_boarding_tactics_desc: "Через те, що основну частину наших територій займає пересічена місцевість, чужоземним загарбникам залишається уповати тільки на перевагу на морі. Десятиліття піратства в індокитайських водах навчили нас безцінним прийомам абордажної тактики, завдяки яким їхні кораблі несуть загибель своїм господарям."
  cha_towers_on_water: "Вежі на воді"
  cha_towers_on_water_desc: "Ми морська держава, і більша частина нашого добробуту залежить від переваги на морі. Щоб не втратити її, наші кораблебудівники створили величезні гібриди важких кораблів і галер, які прозвали #italic вежами на воді#!."
  cha_cham_cultural_influence: "$cham_culture$ий культурний вплив"
  cha_cham_cultural_influence_desc: "Деякі сусідні держави дивляться на нашу культуру зверхньо, але реальність говорить сама за себе: їхні так звані «цивілізовані» двори вже переймають багато її аспектів. $cham_culture$і барабанні ритми, пісні, танці й поезія не залишають байдужими нікого."
  dai_vietnamese_architecture: "$vietnamese_culture$а архітектура"
  dai_vietnamese_architecture_desc: "У нашій архітектурі помітний вплив Китаю, але тим не менш вона унікальна. Хай ми дотримуємося правил фен-шуй, однак виключили більшість елементів китайської культури, а все, що залишилося, адаптували під свій стиль."
  dai_tran_hung_dao: "Чан Хинг Дао"
  dai_hung_dao_trans_military_feats: "Тактика $dai_tran_hung_dao$"
  dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$ був імперським принцом держави $DAI$ багато десятків років тому. Під час монгольського вторгнення в $DAI$ у 1258 році він служив офіцером, був одним зі старших командирів на другій війні в 1285-му й відбивав третій натиск у 1287-му. У цих кровопролитних боях $dai_tran_hung_dao$ розробив надійну тактику відбиття кінних атак."
  dai_nha_nhac: "Няняк"
  dai_nha_nhac_desc: "$dai_nha_nhac$ — традиційна музика, яку грають при наших дворах і на щорічних церемоніях. Це значущий аспект нашої культури й одна з найважливіших традицій."
  dai_confucian_administration: "Конфуціанське управління"
  dai_confucian_administration_desc: "Бюрократія в нашій державі відіграє важливу роль, і тому для роботи в органах управління відбирають лише найвправніших чиновників. Вчення китайського мудреця Конфуція допомагають їм забезпечувати гладку й безперебійну роботу державного апарату."
  dai_giao_chi_arquebus: "Аркебуза Зяоті"
  dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ — основний тип озброєння в нашій армії. Ці аркебузи здобули повагу не лише в китайців, а й у західних спостерігачів."
  dai_ca_tru: "Кату"
  dai_ca_tru_desc: "$dai_ca_tru$ — в'єтнамський жанр музичного оповідання, до якого вдаються як для розваги, так і в релігійних піснеспівах."
  dai_trade_advance: "Торговельні угоди"
  dai_trade_advance_desc: "Занадто довго $CHI$ слугував нам за приклад для наслідування. Ми маємо залишити власний слід в історії, а для цього потрібно вийти за межі китайської сфери впливу."
  dai_literary_reform: "Літературна реформа"
  dai_literary_reform_desc: "Багато століть ми вели документацію китайською мовою. Але ж зазвичай для письма ми використовуємо місцеву абетку Тьи-ном на основі китайського Кандзі. Тьи-ном використовується занадто рідко порівняно з класичною китайською, тому необхідність переходу на рідну мову в діловодстві стає дедалі очевиднішою."
  dai_don_dien: "Дон-дієн"
  dai_don_dien_desc: "$dai_don_dien$ — система організації військових колоній, де солдати й безземельні селяни розчищають місцевість для будівництва нових сіл. За три роки ці села вбудовуються в нашу адміністративну систему, а загони солдатів і селян переходять на нові ділянки."
  dai_thuan_thien: "Тхуантхьєн"
  dai_thuan_thien_desc: "$dai_thuan_thien$ — «Воля Небес» — ім'я легендарного меча нашого визволителя Ле Лоя. За переказом, меч наділив його силою тисячі людей, щоб покінчити з китайським ярмом. Ле Лоя називають ідеальним лідером для нашої держави."
  #Majapahit
  foreign_architectural_influence: "Чужоземний вплив в архітектурі"
  foreign_architectural_influence_desc: "Під час численних завойовницьких походів в Індонезії ми не раз зустрічали різноманітні архітектурні стилі й брали від них найкраще, щоб увічнити свою культурну спадщину та збагатити культуру й мистецтво."
  maj_home_of_the_sea_nomads: "Батьківщина морських кочовиків"
  maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
  maj_jong_advance: "$n_jong$"
  maj_jong_advance_desc: "$n_jong_desc$"
  maj_bajang_ratu: "Брама $bajang_ratu$"
  maj_bajang_ratu_desc: "$bajang_ratu_desc$"
  maj_late_karambit_warriors: "$a_late_karambit_warrior$"
  maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
  maj_sumpah_palapa: "Присяга Палапи"
  maj_sumpah_palapa_desc: "Верховний головнокомандувач, людина в прямому підпорядкуванні правителя, має величезну владу й вплив на долю всього народу. Беручи на себе цей священний обов'язок з належною відповідальністю, він складає особливу присягу, слова якої хвилюють душі, нагадуючи про наші великі цілі."
  maj_bubu_and_jala: "Бубу і Джала"
  maj_bubu_and_jala_desc: "$bubu_building_desc$"
  maj_the_magic_arrow: "Чарівна стріла"
  maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
  maj_maritime_silk_road: "Морський Шовковий шлях"
  maj_maritime_silk_road_desc: "Географічне положення разом зі зростаючим впливом нарешті дозволяють нам очолити розгалужену й прибуткову мережу торгівлі шовком і прянощами між Сходом і Заходом."
  maj_restore_candi_shrines: "Відновлення святинь Канді"
  maj_restore_candi_shrines_desc: "Мережу храмів, побудованих по всій Нусантарі, називають Канді. Щоб віра нашого народу зміцніла, потрібно відновити якнайбільше цих святинь."
  maj_the_ghali: "$n_madurese_gali$"
  maj_the_ghali_desc: "$n_madurese_gali_desc$"
  maj_island_colonies: "Острівні колонії"
  maj_island_colonies_desc: "Встановивши контакт з безліччю сусідів по архіпелагу, ми зрозуміли, що на відстані витягнутої руки від нас лежать величезні запаси ресурсів і необжиті землі, з яких ми зможемо отримати максимум користі."
  maj_preservation_of_javanese_history: "Збереження яванської історії"
  maj_preservation_of_javanese_history_desc: "Яванська культура, що сягає корінням глибоко в історію, — важлива частина нашого життя. Заради власної самобутності ми маємо зберегти традиції, що стали фундаментом великої держави."
  #Japan
  heian_kyo: "Хейан-кьо"
  heian_kyo_desc: "Місто Хейан-кьо — традиційна резиденція імператора, де вже не перше століття стрімко розвиваються мистецтво й культура. В епоху дому $fujiwara$ хейанський двір був настільки багатий, що кожен японець дивився на нього зі благоговінням. Час згадати ті славетні часи. Під нашим покровительством столична культура розквітне знову."
  matsuri: "Мацурі"
  matsuri_desc: "У кожному місцевому храмі та святилищі є власні свята й пам'ятні дати, і місцеве населення завжди із задоволенням бере в них участь. Адже саме так вони можуть висловити пошану й вдячність місцевому камі-захиснику."
  onmyodo: "Оммьодо"
  onmyodo_desc: "Концепція інь-ян прийшла з Китаю багато століть тому, і в Японії з неї виросло вчення оммьодо. Його адепти, оммьодзі, займаються очищенням і вигнанням злих та мстивих духів, а також пророкуванням, астрономією та дослідженням природи."
  sumo: "Сумо"
  sumo_desc: "$sumo$ — землеробський танець-молитва про ниспослання доброго врожаю, який переріс рамки придворного ритуалу та священного обряду, перетворився на популярну розвагу простолюдинів, а заразом став частиною курсу військової підготовки."
  nanto_rokushuu: "Нанто Рокусю"
  nanto_rokushuu_desc: "Відтоді, як з Китаю прийшов буддизм, храми в регіоні Нара користуються великим впливом. У них утворилося шість шкіл, що стали сховищами знань, особливо про вчення Будди й пошуки просвітління, але також у них можна долучитися й до більш мирських знань, наприклад дізнатися, як правильно керувати монастирем."
  shinbutsu_shuugou: "Сімбуцу-сюго"
  shinbutsu_shuugou_desc: "Відтоді, як буддизм прижився в Японії, його вчення змішуються з шануванням місцевих камі. Виникла нова система вірувань і унікальних ритуалів, що об'єднала Будду й камі."
  honji_suijaku: "Хондзі суйдзяку"
  honji_suijaku_desc: "$shinbutsu_shuugou$ визначає місцевих камі як втілення різних Будд, а Будд — як втілення різних камі. Разом і ті й інші — одне, істинна форма (#italic хондзі#!), а в різних втіленнях — #italic суйдзяку#!."
  hachiman_worship: "Культ Хатімана"
  hachiman_worship_desc: "Хатіман — одне з найшанованіших божеств. Спочатку він уособлював обожненого імператора Одзіна Тенно, а з появою буддизму також вважався бодхісаттвою. Він захисник імператорського роду й бог — наставник воїнів."
  gozan_jissetsu: "Гозан Дзіссецу"
  gozan_jissetsu_desc: "Традиційна «Система П'яти гір» зародилася в китайських буддистських монастирях, які підтримувала держава і які стояли на п'яти священних горах, — звідси назва. В Японії ця практика застосовувалася в епоху Камакура — держава підтримувала храми дзен, п'ять гір Кіото й п'ять гір Камакури. Завдяки фінансуванню ці інституції виступатимуть за нашу владу."
  bodaiji: "Бодайдзі"
  bodaiji_desc: "Культ предків з'явився в наших землях ще в давні часи. Найвпливовіші наші правителі зводять цілі храми, які після їхньої смерті стають водночас могилами й об'єктами поклоніння. Таким чином ці найдостойніші люди увічнюють пам'ять про себе та свої діяння."
  kagura: "Кагура"
  kagura_desc: "Колись цей священний ритуальний танець виконували перед двором храмові танцівниці #italic міко#!. $kagura$ породив безліч ритуальних народних танців по всій Японії. Вони набували різних форм, але зберігали традиції й дух первісного ритуалу."
  obon: "Обон"
  obon_desc: "Обон — одне з найважливіших свят. Люди вшановують мертвих, приносять предкам підношення у вигляді їжі, виконують ритуальні танці, а також вивішують на вулиці ліхтарі, які допомагають душам померлих знайти дорогу додому, а потім повернутися у світ духів."
  neo_confucianism: "Неоконфуціанство"
  neo_confucianism_desc: "Конфуціанство існує тисячі років, та й неоконфуціанство в Японії розвивається вже багато століть. Однак якщо зараз почати активно підтримувати це філософське вчення, влада уряду зміцниться ще більше."
  danka_system: "Система данка"
  danka_system_desc: "Протягом століть важливою частиною життєвого укладу японських сімей були буддистські храми. Перші забезпечували другим фінансування, а ті, в свою чергу, забезпечували їм зв'язок з божественними силами. Якщо ця система охопить все населення, про його духовний розвиток можна буде не турбуватися."
  harae: "Харе"
  harae_desc: "Ритуал очищення — #italic харе#! — ключовий обряд нашої релігії. Він знімає з людини всі гріхи (#italic цумі#!) і нечистоту (#italic кегаре#!). Якщо наш народ буде регулярно й ретельно виконувати ритуал харе, духовна чистота держави буде забезпечена."
  jisha_bugyou: "Дзіся-бугьо"
  jisha_bugyou_desc: "$jisha_bugyou$ наглядає за всіма храмами й святилищами та регулює їхню діяльність. Це відомство стежить, щоб їхні інтереси не розходилися з інтересами уряду."
  kokugaku: "Кокугаку"
  kokugaku_desc: "Практично відтоді, як Японія стала самостійною державою, вона загалом і синтоїзм зокрема були пронизані китайськими ідеями й буддистськими концепціями. І ось серед нас зароджується новий рух — його учасники говорять про чистоту й самобутність нашої власної культури та вимагають позбавити її від чужоземного впливу."
  home_shrines: "Родинні вівтарі"
  home_shrines_desc: "Зазвичай відправленням релігійних обрядів займаються святилища й храми. Однак дедалі більше людей починають будувати й домашні вівтарі #italic камідана#!, де поклоняються камі, і #italic буцудани#!, подібні буддистським вівтарям предків."
  fukko_shinto: "Фукко Сінто"
  fukko_shinto_desc: "Люди противляться чужоземному впливу на нашу культуру і, як наслідок, виступають проти того, що буддизм і конфуціанство проникають у нашу віру. За цією логікою синтоїзму потрібне оновлення."
  jap_bushido: "Бусідо"
  jap_bushido_desc: "Хоча офіційного зведення правил поведінки воїнів не існує, вони тим не менш гранично ясні. Обов'язок кожного бійця — битися й перемагати будь-якими доступними способами, розширюючи вплив свого клану."
  jap_land_of_the_rising_sun: "Країна висхідного сонця"
  jap_land_of_the_rising_sun_desc: "Японія — країна з довгою й славетною історією. Самобутні традиції, хоробрі воїни й вдале географічне положення роблять нас однією з найсильніших держав у регіоні. Скоро Країна висхідного сонця посяде своє місце серед найбільших держав світу!"
  jap_ancestral_legacy: "Спадщина предків"
  jap_ancestral_legacy_desc: "Історія нашого клану добре відома. Це справжнє надбання, яке варто оберігати за будь-яку ціну. Родовід визначає наше становище й забезпечує нам право на престол."
  jap_shinobi: "Ніндзя"
  jap_shinobi_desc: "Інформація — ключ до успіху. Ми давно відправляємо стежників і лазутчиків, які здобувають для нас безцінні відомості. Як правило, ніндзя належать до класу самураїв, але ми наймаємо й місцевих жителів. Проникнувши у ворожі землі, наші ніндзя змішуються зі звичайними людьми й створюють цілу шпигунську мережу, яка може стати нам у пригоді в майбутньому."
  jap_head_hunting: "Полювання за головами"
  jap_head_hunting_desc: "Досягнення воїна на полі бою мають вагу лише тоді, коли він може їх довести. Ми накажемо самураям зібрати відсічені голови переможених ворогів і доставити генералу. Нагорода залежатиме не лише від кількості голів, а й від того, наскільки впливовим особам вони належали."
  jap_ichiban_yari: "Ітібан Ярі"
  jap_ichiban_yari_desc: "Бути першим воїном, який завдав удару противнику, — це велика честь, тому наші бійці за будь-якої нагоди прагнуть стати першим списом, що пронзив стан ворога."
  jap_ashigaru: "Асігару"
  jap_ashigaru_desc: "Війна завжди була долею могутніх самураїв, але недавні події показали, що нам потрібно збільшити чисельність військ за рахунок селян. Однак асігару не будуть просто різношерстим збродом. Постійні тренування й багатий бойовий досвід зроблять їх грізними бійцями, здатними битися нарівні з самураями."
  jap_daiku_construction: "Техніка дайку"
  jap_daiku_construction_desc: "Будівельна техніка #italic дайку#! з давніх часів використовується при зведенні японських споруд. Наші дерев'яні будівлі не лише тішать око, а й відзначаються високою міцністю та практичністю. Ми використовуємо дерево в усіх наших спорудах, чи то невибаглива хатина, чи то розкішний палац."
  jap_wandering_ronin: "Мандрівний ронін"
  jap_wandering_ronin_desc: "Самураї часто мандрують країною в пошуках кращої пропозиції та присягають тому панові, який готовий заплатити більше. Ці люди, мов морські хвилі, постійно переміщуються з місця на місце, але ми завжди можемо знайти їм застосування."
  jap_reformed_land_holding: "Реформоване землеволодіння"
  jap_reformed_land_holding_desc: "Раніше цінність землі визначалася її площею, а не родючістю. Тепер же цінність землі залежатиме від того, скільки рису можна на ній виростити. Такий підхід дозволить нам використовувати наші землі максимально ефективно."
  jap_jokamachi: "Дзьокаматі"
  jap_jokamachi_desc: "У неспокійні часи люди воліють селитися поруч з надійними спорудами. До міст, що ростуть навколо укріплених замків, стікатимуться купці, а розвиток торгівлі сприятиме процвітанню."
  jap_terakoya: "Теракоя"
  jap_terakoya_desc: "У теракоя — приватних школах — здобувають освіту простолюдини. Там вони вчаться читати, писати й рахувати, а також осягають моральні цінності. Завдяки теракоя народ стає більш освіченим і вихованим, що сприяє зміцненню й розвитку держави."
  jap_codified_bushido: "Кодифікація бусідо"
  jap_codified_bushido_desc: "Поведінка самурая дедалі більше ідеалізується, а такі цінності, як честь і вірність, стають важливішими за його бойові якості. Ця романтизована й кодифікована версія бусідо безсумнівно підвищить авторитет наших воїнів, хай навіть у реальності вони й поводяться інакше."
  #Japanese unique
  kgk_omi_genji: "Омі Гендзі"
  kgk_omi_genji_desc: "Наші предки колись належали до гілки Уда Гендзі роду Мінамото. Крім того, ми тривалий час були сюго провінції Омі. Ми маємо повне право захищати її."
  kgk_emerging_clan: "Клан, що народжується"
  kgk_emerging_clan_desc: "Будучи вихідцями з давніх династій, ми відкололися від клану Сасакі порівняно нещодавно. Наші люди прагнуть визнання під новим ім'ям."
  akt_march_of_akita: "Воїни Акіти"
  akt_march_of_akita_desc: "У давнину наш феод Акіта, розташований на півночі провінції Дева, перебував на вістрі боротьби з північними варварами. Відтоді Японія значно розширилася на північ, але в нашій крові досі живе дух предків."
  akt_ezo_kanrei: "Канрей Едзо"
  akt_ezo_kanrei_desc: "Наш клан виконує обов'язки канрея (правителя) Едзо ще з часів сьогунату Камакура. Ми відаємо всіма справами на цьому острові, куди засилають злочинців, тому підтримуємо тісні зв'язки з тими, хто мешкає по той бік протоки."
  akt_ainu_trade: "Торгівля з айнами"
  akt_ainu_trade_desc: "Ми виявилися одними з перших японців, що налагодили торгівлю з айнами. Наші кораблі невпинно перевозять товари між землями двох народів, приносячи значний прибуток обом сторонам."
  asa_legacy_of_emperor_keitai: "Спадщина імператора Кейтая"
  asa_legacy_of_emperor_keitai_desc: "Багато століть тому Кейтай використав людей провінції Етідзен, щоб посісти імператорський престол. Як і він, ми не повинні боятися виходити за межі своїх кордонів і нападати на сусідні землі, коли ситуація того вимагає."
  asa_control_of_buddhist_sects: "Контроль над буддійськими школами"
  asa_control_of_buddhist_sects_desc: "В Етідзені розташовані ключові храми різних напрямків буддизму, зокрема храм Ейхейдзі школи Сото й храм Хейсендзі школи Тендай. Якщо ми зуміємо взяти всі ці школи під контроль і забезпечити в провінції мирне співіснування конфесій, у нас з'явиться чудова основа для реалізації релігійної політики на всіх наших територіях."
  ask_defender_of_the_imperial_court: "Захисники імператорського двору"
  ask_defender_of_the_imperial_court_desc: "Коли сьогунат Камакура впав, ми забезпечили безпеку імператора та його двору. Так ми здобули репутацію справжніх захисників імперії та поборників придворних традицій і перетворилися на провідний клан Японії."
  ask_bugyoshu_and_hokushu: "Бугьосю і хокосю"
  ask_bugyoshu_and_hokushu_desc: "Ми повинні зміцнити владу чиновників нашої адміністрації, включно з юристами бугьосю та командирами хокосю. Часом сильна бюрократія — єдине, що стримує народ від громадянської війни."
  ask_higashiyama_culture: "Культура Хігасіяма"
  ask_higashiyama_culture_desc: "Краса в простоті — ось основна ідея культури Хігасіяма, на яку сильно вплинула філософія дзен-буддизму. Її розквіт супроводжує появу чайної церемонії та ікебани, а також розвиток театру й мистецтв. Ця епоха справить на нас великий вплив, а її видатні діячі прославляться на весь світ."
  ask_shugo_system: "Система сюго"
  ask_shugo_system_desc: "Сюго — це найважливіші васали сьогуна, що керують землями від його імені. $JAPANESE_SHOGUNATE_LEADER_MALE$ може суттєво поліпшити управління своїми землями завдяки зусиллям з боку сюго."
  cba_lineage_of_taira: "Рід Тайра"
  cba_lineage_of_taira_desc: "Клан Тіба — давня гілка роду Тайра, що виникла наприкінці періоду Хейан. Попри наше скромне політичне становище цей факт дає нам багато влади й впливу."
  cba_katori_jingu: "$katori_shrine$"
  cba_katori_jingu_desc: "У $katori_shrine$ поклоняються Фуцунусі-но-камі, богу-покровителю бойових мистецтв, якого особливо шанують японські воїни. Ми маємо скористатися цим фактом на благо наших самураїв."
  cba_dream_of_masakado: "Мрія Масакадо"
  cba_dream_of_masakado_desc: "Тайра-но Масакадо — великий воїн давнини, пов'язаний з нашим кланом кровними узами, одного разу спробував завоювати престол Східної Японії. На жаль, Масакадо не вдалося здійснити задумане, але його мрія про нову країну для самураїв стала дороговказом для нащадків."
  cba_irrigation_of_southern_kanto: "Зрошення Південного Канто"
  cba_irrigation_of_southern_kanto_desc: "Значна частина наших володінь — це болотиста місцевість, де неможливо повноцінно вести землеробство. Однак з останніми розробками в галузі зрошення земель ми можемо обробляти нові поля й навіть осушувати болота. Час приступити до здійснення грандіозного плану з освоєння територій, покликаного поліпшити нашу економічну ситуацію."
  csk_clans_of_tosa: "Клани Тоси"
  csk_clans_of_tosa_desc: "Влада над нашою рідною провінцією Тоса здавна поділена між могутніми кланами. Щоб розширити свої межі, нам варто діяти спільно. Інші клани допоможуть нам піднестися, а ми взамін посилимо їхній вплив."
  csk_god_of_arts: "Бог мистецтв"
  csk_god_of_arts_desc: "Засновника нашого клану на ім'я Хата но-Кавакацу шанували як бога, що покровительствує всім мистецтвам: від традиційних танців до театру. Щоб здобути повагу серед японського народу, ми маємо брати приклад з нашого прославленого предка."
  csk_unification_of_shikoku: "Об'єднання Сікоку"
  csk_unification_of_shikoku_desc: "Інші жителі Японії вважають Сікоку бідним ізольованим островом, де не відбувається рівним рахунком нічого важливого, і це нам лише на руку. Так вони проґавлять об'єднання нашої провінції, а коли схаменуться, буде вже запізно."
  csk_expand_the_navy: "Нарощення флоту"
  csk_expand_the_navy_desc: "Японія — острівна держава, і для процвітання нам необхідний сильний флот. Тоса стане ідеальним місцем для створення нашої власної армади."
  dte_fujiwara_hokke: "Північна гілка роду Фудзівара, або Хокке"
  dte_fujiwara_hokke_desc: "Легітимність нашого правління ґрунтується на нашому походженні з північної гілки роду $fujiwara$ і не підлягає сумніву."
  dte_oshu_shugo: "Сюго Осю"
  dte_oshu_shugo_desc: "Наш благородний клан, що виник на початку епохи Камакура, заявив про свої претензії на провінцію Осю. На щастя для нас, у цієї провінції немає чітких меж."
  dte_dragon_of_oshu: "Дракон Осю"
  dte_dragon_of_oshu_desc: "Вороги заздритимуть нашій могутності. Наше ім'я назавжди буде пов'язане з Драконом Осю."
  dte_intensive_domain_development: "Інтенсивний розвиток володінь"
  dte_intensive_domain_development_desc: "Багато хто вважає область $ou_area$ з її суворим кліматом і гористою місцевістю бідним краєм. Однак у нас тут є величезний потенціал для розвитку. Ми можемо перетворити свою батьківщину, якщо будемо засновувати там нові міста, заохочувати й підтримувати торгівлю, будувати канали й розширювати сільськогосподарські угіддя. Крім того, скасування обтяжливих податків і зборів поліпшить добробут наших підданих і забезпечить процвітання області."
  htk_hatakeyama_heritage: "Спадщина роду Хатакеяма"
  htk_hatakeyama_heritage_desc: "Через наше минуле деякі вважають лідерів нашого клану бунтівниками й смутіянами, але вони помиляються, сприймаючи нашу незламність за свавілля. Ми відродилися й не зупинимося, доки не отримаємо своє й не розчавимо кожного, хто стане на нашому шляху!"
  htk_shogunate_ties: "Зв'язки із сьогунатом"
  htk_shogunate_ties_desc: "Наш клан, що походить від однієї з гілок роду Асікага, тісно пов'язаний із сьогунатом. Представники інших родин завжди поважатимуть нас."
  htk_clan_spread: "Зростання впливу клану"
  htk_clan_spread_desc: "Ми не звикли задовольнятися малим, тому намагаємося поширити свій вплив на всю державу. На територіях, які опиняться під нашим впливом, наш клан користуватиметься незаперечним авторитетом."
  hsk_rising_clan: "Піднесення клану"
  hsk_rising_clan_desc: "Хай наш клан не може похвалитися великою історією й виглядає скромно на тлі інших, що походять від роду Асікага, нам вдалося значно розширити свій вплив. Наш клан переживає розквіт, і це лише початок довгого шляху."
  hsk_control_of_izumi_sea: "Контроль над морем Ідзумі"
  hsk_control_of_izumi_sea_desc: "Споконвіку нашому клану належали землі вздовж протоки Кії. Контроль над торговими суднами, що везуть свої товари на великий острів, допоможе нам збагатитися й процвітати як ніколи."
  hsk_branches_and_retainers: "Гілки та їхні васали"
  hsk_branches_and_retainers_desc: "Наш рід має великий вплив. Його члени та їхні васали володіють кількома багатими територіями, але при цьому залишаються вірними лідеру клану. Завдяки внутрішній гармонії ми станемо одним з наймогутніших кланів Японії."
  img_claim_to_shogunate: "Претензії на сьогунат"
  img_claim_to_shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$ поки що править Японією, але наш клан — нащадки роду Асікага, тож якщо основна лінія обірветься, ми маємо повне право претендувати на його титул. І хай зараз видимих загроз для бакуфу немає, ми маємо подбати про те, щоб ніхто не забував про наше право за походженням."
  img_supreme_ruler_of_tokaido: "Контроль над Токайдо"
  img_supreme_ruler_of_tokaido_desc: "Токайдо — найважливіший торговий шлях, що з'єднує Центральну й Східну Японію. Споконвіку наш клан володіє землями, розташованими в центрі регіону, що дозволяє нам контролювати сам регіон і його економіку."
  img_unlikely_alliances: "Несподівані союзи"
  img_unlikely_alliances_desc: "Часом найкращий спосіб здолати ворога — стати його другом. Шлюб дозволить нам захистити свої фланги, здобути нових союзників, приборкати ворогів і врешті-решт розбити їх на полі бою."
  img_march_to_kyoto: "Похід на $kyoto$"
  img_march_to_kyoto_desc: "Поки Японія й $kyoto$ загрузли в політичному хаосі, будь-кому може спасти на думку ідея вирушити до столиці й захопити владу. Як близькі родичі Асікаги, ми маємо право й зобов'язані забезпечити стабільність у країні."
  isk_sanindo_gate: "Брама $sanindou_area$"
  isk_sanindo_gate_desc: "Провінція $tango_province$ в області $sanindou_area$ вважається брамою до $kyoto$ і краєм, що має велике економічне значення. Зміцнюючи й розширюючи свою присутність у цій провінції, ми зможемо скористатися її процвітанням."
  isk_minister_of_samurai_dokoro: "Голова Самурай-докоро"
  isk_minister_of_samurai_dokoro_desc: "Наш клан належить до одного з чотирьох могутніх родів, членів яких призначають керівниками збройних сил і поліції у відомстві Самурай-докоро. Наш обов'язок і привілей — підтримувати мир у столиці та інших важливих областях."
  ito_gokenin_family: "Клан гокенінів"
  ito_gokenin_family_desc: "Наші предки допомогли Мінамото-но Йорітомо заснувати сьогунат Камакура. На нагороду за допомогу ми отримали титул гокенінів і землі в провінції $hyuuga_province$. Цієї честі удостоюються небагато родин на Кюсю."
  ito_sympathy_to_foreign_faiths: "Терпимість до нових віровчень"
  ito_sympathy_to_foreign_faiths_desc: "До нас приїжджають іноземці найрізноманітнішого віросповідання. Ми вважаємо, що люди можуть дотримуватися будь-яких вірувань, якщо це не завдає шкоди традиційній релігії."
  kkc_disinguished_family_in_kyushu: "Знатний рід"
  kkc_disinguished_family_in_kyushu_desc: "На відміну від інших впливових кланів острова Кюсю, наша родина оселилася тут ще до встановлення сьогунату Камакура. Ми користуємося великою повагою, і про наші досягнення знають усі."
  kkc_resistance_against_foreign_intervention: "Захист від навал"
  kkc_resistance_against_foreign_intervention_desc: "Усі знають, яку роль відіграв наш клан у захисті держави від навали монголів. Ім'я Кікуті Такефуси, що героїчно відганяв загарбників від наших кордонів, залишається в усіх на устах, і наші воїни готові битися так само відчайдушно, як і він."
  ktb_southern_court: "Прибічники імператора"
  ktb_southern_court_desc: "Хоча імператорська родина втратила політичний вплив, ні для кого не секрет, що після розколу ми незмінно надавали підтримку Південному Двору. Використовуючи репутацію вірних слуг Хризантемового трону, ми покажемо світу, що у своїй рішучості ми значно перевершуємо менші, але впливовіші японські династії."
  ktb_control_of_ise: "Контроль над $ise_province$"
  ktb_control_of_ise_desc: "Ми поширили свою владу на всю провінцію $ise_province$ — від її багатих земель на півдні до великих міст на півночі — і тепер ресурси цієї провінції допоможуть нам ще далі розширити вплив нашого клану."
  ktb_blessing_of_amaterasu: "Благословення Аматерасу"
  ktb_blessing_of_amaterasu_desc: "Ми отримали благословення від самої богині сонця й всесвіту як хоронителі найбільшої з японських святинь у провінції $ise_province$. А щоб заслужити повагу японського народу, ми повинні бути гідні честі хоронителів цього національного скарбу."
  ktb_the_march_of_kitabatake_akiee: "Воїни Кітабатаке Акіе"
  ktb_the_march_of_kitabatake_akiee_desc: "Наш благородний предок Кітабатаке Акіе довів, що за належної рішучості навіть похід з Оу до центральної частини Японії можна здійснити в найкоротші терміни. Треба навчати армії стрімких маневрів, щоб за потреби швидко переходити з одного фронту на інший."
  kno_shugo_of_iyo: "Сюго Ійо"
  kno_shugo_of_iyo_desc: "З XII століття, коли добігав кінця період Хейан, ми можемо похвалитися наймогутнішим флотом у Внутрішньому Японському морі. Саме завдяки йому ми посіли місце сюго цієї провінції."
  kno_ruler_of_inland_sea: "Панування у Внутрішньому Японському морі"
  kno_ruler_of_inland_sea_desc: "Через Внутрішнє Японське море проходить безліч торгових шляхів, і для нас влада над ним — питання життя й смерті. Контроль над морською торгівлею можливий лише за наявності сильного флоту."
  kno_murakami_suigun: "Муракамі Суйгун"
  kno_murakami_suigun_desc: "Сумнозвісний клан Муракамі — це банда піратів, що орудують у Внутрішньому Японському морі. Ми можемо зробити їх частиною свого клану й відправити цих грізних каперів назустріч нашим ворогам!"
  mri_descendant_of_oe_hiromoto: "Нащадки Оое-но Хіромото"
  mri_descendant_of_oe_hiromoto_desc: "Родоначальником нашого клану був відомий учений і політик Оое-но Хіромото, що зробив великий внесок у встановлення сьогунату Камакура. Ми пишаємося тим, що успадкували від нього талант до управління. Досі нам немає рівних у цій галузі."
  mri_munakata_three_goddesses: "Три богині роду Муната"
  mri_munakata_three_goddesses_desc: "Три доньки бога вітру Сусаноо-но Мікото вважаються покровительками моряків. Їхнє благословення зробить наші флоти воістину непереможними."
  nbu_genji_in_the_north: "Гендзі з Осю"
  nbu_genji_in_the_north_desc: "Ми належимо до молодшої гілки роду Каї Гендзі. У XII столітті наш засновник на нагороду за вірну службу сьогунату Камакура отримав маєток у провінції Осю. Ми знаємо цей регіон як свої п'ять пальців і можемо використовувати його особливості, наприклад суворі зими, на благо своєї армії."
  nbu_fight_against_famines: "Перемога над голодом"
  nbu_fight_against_famines_desc: "Через холодну й вітряну пізню осінь і сніжну ранню весну наші люди часто страждають від голоду. Щоб уникнути катастрофи в майбутньому, ми маємо запастися продовольством і якось поліпшити стан наших земель."
  nbu_northern_horses: "Північні коні"
  nbu_northern_horses_desc: "Місто Муцу завжди славилося своїми ранчо й кіньми, яких продавали до Кіото. У Муцу досі розводять коней, і якщо ми продовжимо цю традицію, зібрати кінноту нам буде простіше, ніж багатьом сусідам."
  oda_uninspiring_clan: "Недооцінений клан"
  oda_uninspiring_clan_desc: "Попри давній родовід, наш клан не такий впливовий, як сусіди. Недооцінка нашої сили стане їхньою фатальною помилкою."
  oda_generals: "Генерали з роду Ода"
  oda_generals_desc: "Одержимість родоводами й привілеями значно ослабила країну, а поява могутніх кланів, які самі домоглися високого становища, довела всю абсурдність цих застарілих уявлень. Давайте засвоїмо цей урок, і хай головними чеснотами наших майбутніх полководців стануть успіх і майстерність. Щоб швидко захопити нові землі, потрібні сильні лідери."
  oda_tenka_fubu: "Тенка Фубу"
  oda_tenka_fubu_desc: "Наше призначення — підкорити собі всю країну. Ніхто не встоїть перед нашою військовою міццю й не посміє оскаржити нашу владу."
  oda_triple_firing: "Потрійний постріл"
  oda_triple_firing_desc: "Винайдення вогнепальної зброї кардинально змінило — і продовжує змінювати — тактики ведення бойових дій на Японських островах. Навчившись поводитися з такою зброєю, ми зможемо перемогти в будь-якій битві. Щоб підвищити швидкість стрільби, наші аркебузири вишикуються в шеренги, і поки один стрілятиме, двоє інших встигатимуть перезарядитися."
  oda_influential_strongholds: "Влада твердинь"
  oda_influential_strongholds_desc: "Японію можна назвати країною замків і укріплень. Ті, хто володіє потужними фортецями, отримують певну політичну вагу й контроль над ключовими військовими маршрутами. У цьому й полягає урок, який нам потрібно засвоїти: зводячи твердині, ми не даємо людям забути про нас і про нашу силу. У всі часи наше головне завдання — позбуватися ворожих замків і будувати власні укріплення в стратегічно важливих точках."
  oda_patronization_of_the_west: "Прихильність до Заходу"
  oda_patronization_of_the_west_desc: "Західні місіонери привнесли в нашу країну безліч ідей і технологій. До того ж, на відміну від представників старих буддійських шкіл, вони не заплямували себе зв'язками з продажними землевласниками та бунтівними містами. Ми будемо зустрічати таких людей з розпростертими обіймами, а заразом дізнаємося, яку користь вони можуть принести нашому двору."
  ogs_ogasawara_ryu: "Огасавара-рю"
  ogs_ogasawara_ryu_desc: "Класичні воїнські мистецтва високо цінуються в нашому суспільстві. Ми надали офіційного статусу бойовому стилю й правилам етикету, розробленим ще засновником нашого клану Огасаварою Нагакійо. Такого повинні навчатися всі самураї."
  ogs_shinano_shugo: "Сюго $shinano_province$"
  ogs_shinano_shugo_desc: "Наш клан сягає давньої гілки Гендзі й править провінцією $shinano_province$ як сюго. Комусь цей гірський край може здатися негостинним, але для нас він здавна відіграє важливу роль у захисті від чужинців. Нам слід застосовувати цей досвід скрізь, куди б не вирушили наші армії, а, крім того, варто завжди збирати цінні відомості про місцевість, щоб користуватися всіма перевагами ландшафту в кожній битві."
  ogs_kiso_uma: "Кісо-ума"
  ogs_kiso_uma_desc: "Коні, виведені в Кісо, — наші вірні друзі. Вони не відзначаються ні великими розмірами, ні високою швидкістю, однак мають завидну витривалість і здатні виживати в горах."
  ogs_improvment_of_nakasendo: "Розвиток Накасендо"
  ogs_improvment_of_nakasendo_desc: "Накасендо — одна з ключових доріг, що з'єднують центральну й східну Японію. Заволодівши нею, ми отримаємо контроль над усіма купцями, що використовують цей маршрут."
  suw_suwa_taisha: "Сува-тайся"
  suw_suwa_taisha_desc: "Комплекс Сува-тайся навколо озера Сува — одне з найстаріших святилищ Японії, відоме далеко за межами Сінано. Під час свята Омбасіра-мацурі, яке проводиться в околицях комплексу, люди демонструють свою хоробрість, з'їжджаючи на колодах до підніжжя святилища."
  otm_lord_of_bungo: "Володар Бунго"
  otm_lord_of_bungo_desc: "Ми були сюго провінції Бунго з часів сьогунату Камакура. Ці землі славляться своєю родючістю, і багаті врожаї дозволяють нам прогодувати військо, що за чисельністю перевершує армії багатьох інших даймьо."
  otm_domination_of_kyushu: "Влада над Кюсю"
  otm_domination_of_kyushu_desc: "Нас призначили сюго відразу трьох провінцій: $bungo_province$, $hizen_province$ і $hyuuga_province$. У нас є підстави претендувати на весь острів Кюсю."
  otm_nanban_trade: "Торгівля з південними варварами"
  otm_nanban_trade_desc: "Деякі вважають іноземців варварами й не хочуть торгувати з ними, але ми дотримуємося іншої думки. Ми прагнемо розширити торгівлю й обійти конкурентів, тому наші порти завжди відкриті для чужоземних кораблів."
  otm_christian_conversion: "Новонавернені християни"
  otm_christian_conversion_desc: "Через зміцнення зв'язків з іноземцями багато членів нашого клану прийняли християнство. У християн достатньо покровителів серед наших могутніх володарів і васалів, а новонавернені, як відомо, відзначаються особливим завзяттям. Ми можемо використовувати їхній вплив і ентузіазм на благо спільної справи незалежно від того, який шлях обере наш клан."
  ouc_descendant_of_baekje: "Спадкоємці Пекче"
  ouc_descendant_of_baekje_desc: "Літопис нашого роду свідчить, що ми є нащадками принца Інсона з давнього королівства Пекче, розташованого на території Корейського півострова. Завдяки цій легенді ми користуємося великою повагою у всій Східній Азії."
  ouc_korea_trade: "Торгівля з Кореєю"
  ouc_korea_trade_desc: "Через наше географічне положення ми ведемо найактивнішу торгівлю з Кореєю, і наші купці фактично отримали монополію на постачання багатьох екзотичних товарів. Ми маємо зробити все, щоб зберегти своє становище, й не дати всяким вискочням обійти нас."
  ouc_fight_against_wokou: "Захист від піратів"
  ouc_fight_against_wokou_desc: "Щоб зберегти добрі відносини між нашими торговцями й торговцями з континенту, ми повинні регулярно патрулювати море. Якщо пірати й контрабандисти продовжать безчинствувати в цих водах, ми стикатимемося з недовірою і навіть ворожими діями з боку іноземців."
  ouc_welcome_missionaries: "Терпимість до ідей із Заходу"
  ouc_welcome_missionaries_desc: "Наша торгова мережа продовжує розширюватися, і ми налагоджуємо дедалі нові зв'язки з іноземцями, що сповідують найрізноманітніші релігії. Незалежно від того, у що вони вірять, гроші є гроші, і ми маємо виявляти певну відкритість, якщо хочемо вести справи з цими людьми."
  stk_hitachi_genji: "Гендзі $hitachi_province$"
  stk_hitachi_genji_desc: "Ми — одні з найдавніших представників Гендзі в Канто й билися за славу свого клану на сході Японії ще до того, як Мінамото-но Йорітомо заснував сьогунат Камакура. І тому наше право на титул сюго $hitachi_province$ незаперечне."
  stk_kashima_jingu: "$kashima_shrine$"
  stk_kashima_jingu_desc: "Одне з трьох найважливіших святилищ Канто, $kashima_shrine$, присвячене Такемікадзуті-но-О-но-камі, богу грому й мечів, а також покровителю боротьби сумо. Турбота про це святилище зміцнює рішучість наших армій."
  stk_eastern_coalitions: "Східні коаліції"
  stk_eastern_coalitions_desc: "Ми завжди намагалися триматися осторонь від чвар між кланами й грали роль нейтральної сторони, до якої могли примкнути клани, що потребували захисту від загарбників. Ми зможемо й надалі мати вигоду з такого становища, якщо будемо в змозі забезпечити належний рівень захисту кланам, що на нас покладаються."
  sba_multiple_shugo: "Сюго кількох провінцій"
  sba_multiple_shugo_desc: "Ми обіймаємо посаду сюго відразу в кількох провінціях. Своїм багатством ми завдячуємо рисовим плантаціям, а також вправним японським ремісникам."
  sba_access_to_northern_japan: "Зв'язки в Осю"
  sba_access_to_northern_japan_desc: "Осю — наша батьківщина й другий дім. Завдяки зв'язкам у цій провінції ми зможемо закуповувати місцевих бойових скакунів, що славляться своєю силою."
  sba_shiba_retainers: "Васали роду $SBA$"
  sba_shiba_retainers_desc: "У нашому клані достатньо талановитих, але честолюбних васалів, тож їх варто було б трохи приструнити, адже вони так і норовлять посіяти розбрат усередині нашої династії. Якщо забезпечити суворий нагляд і не забувати про заохочення, ці родини стануть найвірнішими союзниками нашої влади."
  smz_satsuma_shugo: "Сюго Сацуми"
  smz_satsuma_shugo_desc: "Ми були сюго провінції $satsuma_province$ з незапам'ятних часів, тож тепер її ім'я асоціюється виключно з нашим кланом. Наші воїни пишаються цим фактом і готові битися за нас."
  smz_tsurinobuse: "Цурінобусе"
  smz_tsurinobuse_desc: "Цурінобусе або «заманювання в засідку» — наша найефективніша тактика, що дозволяє перемагати в нерівному бою. Нам варто зробити її основною й заставати зненацька недалекоглядних командирів з інших кланів."
  smz_shimazu_charge: "Натиск $SMZ$"
  smz_shimazu_charge_desc: "Навіть якщо противник, що перевершує нас чисельністю, затисне наших солдатів у кільце, вони продовжать проривати вперед, доки не доберуться до протилежного флангу. Про наші славетні битви складатимуть легенди."
  smz_tanegashima: "Рушниця Танегасіма"
  smz_tanegashima_desc: "Європейці, що вперше висадилися на острові Танегасіма, привезли з собою аркебузи — нову цікаву зброю, яка починає швидко поширюватися по всій Японії. Тим не менш тут вона з'явилася найраніше."
  smz_early_westernization: "Початок вестернізації"
  smz_early_westernization_desc: "Завдяки постійним контактам із західними державами ми багато дізналися про іноземні технології та ідеї. Спираючись на них, ми зможемо провести реформи в економіці, промисловості та освіті й отримати суттєву перевагу перед іншими японськими кланами."
  shn_vice_minister_of_dazaifu: "Керівник дадзайфу"
  shn_vice_minister_of_dazaifu_desc: "Як видно з імені нашого клану, ми походимо від голови дадзайфу провінції $chikuzen_province$. З давнини ця установа виконувала роль дипломатичного й військового центру всього регіону, а ми споконвіку правили Північним Кюсю як представники імператорів."
  shn_defender_against_mongols: "Захисники Японії"
  shn_defender_against_mongols_desc: "Будучи головною самурайською родиною на Північному Кюсю, ми хоробро билися під час двох навал монголів. Якщо знадобиться, ми знову захистимо Кюсю й нашу державу від іноземних загарбників."
  shn_diplomacy_through_tsushima: "Цусіма і дипломатія"
  shn_diplomacy_through_tsushima_desc: "Завдяки присутності в провінції $tsushima_province$ ми накопичили багатий досвід ведення переговорів з Кореєю, що дозволяло нам підтримувати зв'язок із зовнішнім світом навіть у періоди заборони на офіційні дипломатичні зносини."
  soo_tradition_of_wakou: "Традиції вако"
  soo_tradition_of_wakou_desc: "Хоча ми волієм вести торгівлю офіційно, іноді це неможливо через загострення військових конфліктів. На щастя, на нашому острові є пірати вако, які вміють діяти в обхід закону."
  soo_fight_for_tsushima: "Битва за Цусіму"
  soo_fight_for_tsushima_desc: "Розташована між Азією й Японськими островами, наша батьківщина $tsushima_province$ та її акваторія — місце, де в найжорстокіших битвах сходяться різні держави. І лише наш потужний флот дозволить нам не лише захистити нашу країну, а й примножити її володіння!"
  soo_bahan_ship: "Баханський корабель"
  soo_bahan_ship_desc: "Від одного вигляду наших кораблів у моряків волосся стає дибки. Ніхто не посміє виступити проти флоту, чиї судна прикрашені прапорами із зображенням бога війни Хатімана!"
  tkd_kai_shugo: "Сюго Каї"
  tkd_kai_shugo_desc: "Ми ведемо своє походження від Гендзі $kai_province$, і за давнім звичаєм служимо як сюго провінції. Ми нерозривно пов'язані з нею, і знамениті коні Каї вже стали синонімом нашої кінноти."
  tkd_takeda_ryu: "Такеда-рю"
  tkd_takeda_ryu_desc: "Традиційні бойові техніки передаються в нашій родині з покоління в покоління. Мистецтво верхової їзди й стрільби з сідла посідають серед них особливе місце, тож наша кіннота славиться своєю майстерністю."
  tkd_tiger_of_kai: "Тигр з Каї"
  tkd_tiger_of_kai_desc: "Сильні лідери захистять наші території краще за будь-які фортеці. Наші генерали мають серйозно підготуватися до майбутніх обов'язків і заслужити право називатися тиграми з Каї."
  tkd_fuurinkazan: "Фурінкадзан"
  tkd_fuurinkazan_desc: "«Швидше вітру, тихіше лісу, люті ше вогню, твердіше скелі». Ці слова, що описують найбільшого воїна Сунь-цзи, мають стати водночас і девізом, і характеристикою нашої родини."
  tki_genji_in_mino: "Гендзі Міно"
  tki_genji_in_mino_desc: "Як голова Гендзі й сюго провінції $mino_province$, ми протягом багатьох поколінь вели за собою місцевих самураїв. Наші володіння займають стратегічне положення, що дозволяє нам контролювати сусідні області."
  tki_banner_of_bellflower: "Прапор з дзвіночком"
  tki_banner_of_bellflower_desc: "Протягом багатьох поколінь ми були сюго $mino_province$, і тепер наш камон нерозривно пов'язаний з її землями. Всі чоловіки $mino_province$ битимуться під нашим прапором."
  tki_flood_control_of_three_rivers: "Боротьба з повенями"
  tki_flood_control_of_three_rivers_desc: "Ібі, Кісо й Нагара — три великі річки нашої рідної провінції — нерідко затоплюють рисові поля. Ми маємо навчитися запобігати таким ситуаціям, а також підвищити родючість ґрунтів у всіх підконтрольних нам провінціях."
  ues_strong_dynastic_ties: "Міцні династичні зв'язки"
  ues_strong_dynastic_ties_desc: "Наш дім походить від прославленої гілки роду $fujiwara$, а, крім того, ми тісно пов'язані з родом Асікага, оскільки мати Асікага Такаудзі належить до нашого клану. Ці династичні зв'язки відіграють найважливішу роль у процвітанні нашого клану."
  ues_double_shugo: "Сюго двох провінцій"
  ues_double_shugo_desc: "Нас призначили сюго провінцій $kouzuke_province$ і $tango_province$. Їхні багаті землі послужать нам у справі розширення нашого впливу."
  ues_eastern_power: "Сила Сходу"
  ues_eastern_power_desc: "Хоча ми отримали землі і на заході, і на сході Японії, саме наші багаті східні володіння принесуть нам процвітання. Там ми зберемо велике військо, яке битиметься за нас."
  ues_dragon_of_echigo: "Дракон з Етіго"
  ues_dragon_of_echigo_desc: "Наш клан славиться мужністю й почуттям справедливості — якостями, незамінними на полі бою. Ми маємо показати світу, наскільки сильні лідери нашого клану. Всі тремтітимуть перед Драконом з Етіго."
  utn_fujiwara_descendant: "Нащадки роду Фудзівара"
  utn_fujiwara_descendant_desc: "У родоводі зазначено, що предки нашого клану спочатку належали до роду $fujiwara$ з $kyoto$. Ми можемо використовувати родинні зв'язки з такою давньою й шанованою родиною у вигляді дипломатичних зв'язків з імператорським двором та іншими кланами."
  utn_legacy_of_nasu_no_yoichi: "Спадщина Насу-но Йоіті"
  utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ колись була притулком для Насу-но Йоіті, прославленого лучника часів війни Гемпей. І досі воїни $shimotsuke_province$ шанують його, а нас називають «найкращими лучниками Канто»."
  utn_mediator_of_kanto: "Посередники з Канто"
  utn_mediator_of_kanto_desc: "Будучи членами найстарішого клану Канто, ми чудово розбираємося в політиці цього регіону й багато разів виступали посередниками між різними силами. Крім того, ми знаємо, як ефективно розширити свою територію, не налякавши інших і не нажившись нових ворогів."
  ymn_descendant_of_nitta: "Нащадки клану Нітта"
  ymn_descendant_of_nitta_desc: "Ми нащадки клану Нітта — головного суперника давнього роду Асікага. Деякі вважають, що цей факт доводить нашу вірність, інші ж бачать у нас опозиційну силу. Походження дає нам безліч привілеїв, і ми маємо використовувати їх з розумом у майбутніх політичних іграх."
  ymn_mediate_succession_disputes: "Посередники в питаннях спадку"
  ymn_mediate_succession_disputes_desc: "Багато кланів, що керують провінціями, сваряться між собою, намагаючись з'ясувати, хто є законним спадкоємцем тих чи інших земель, і звертаються до нас по допомогу у вирішенні спорів. Це дозволяє нам здобути нових союзників, обзавестися корисними знайомствами й похитнути становище суперників."
  ymn_leader_of_western_army: "Західна армія"
  ymn_leader_of_western_army_desc: "Настав час створити потужну західну армію, яка об'єднає ворогуючі японські феоди. Наші хоробрі й досвідчені генерали, а також добре вишколені солдати без зусиль поставлять жителів Сходу на коліна!"
  ymn_isolated_heartland: "Під захистом гір"
  ymn_isolated_heartland_desc: "Наші землі розташовані в гористій місцевості. Це означає, що їх не так просто завоювати. Нам варто вибудувати оборону, спираючись на природні особливості ландшафту. Тоді будь-хто, хто зверне свій жадібний погляд на наші володіння, пожалкує, що взагалі народився на світ."
  #West Africa
  dahomey_amazons: "Дагомейські амазонки"
  dahomey_amazons_desc: "Це військове формування, що цілком складається з дружин царя, настільки добре проявило себе в бою, що було названо на честь люті амазонок з давньогрецьких міфів. Ці войовниці впевнено захищають народ та інтереси Дагомеї, вселяючи в серця ворогів жах."
  dah_children_of_the_panther: "Діти пантери"
  dah_children_of_the_panther_desc: "Давня легенда свідчить, що наші королі ведуть свій рід від принцеси й пантери. Це перекази дозволить нам здобути пошану й підвищить наш престиж серед сусідів."
  dah_slave_hunts: "Полювання на рабів"
  dah_slave_hunts_desc: "Нападаючи на сусідів, ми отримаємо рабів, яких можна використовувати в економічних цілях, обміняти і навіть змусити служити в нашій армії, що дозволить нам значно збільшити число рекрутів."
  dah_migan_mehu: "Міган і Меху"
  dah_migan_mehu_desc: "Міган і Меху — головні помічники наших королів. Один стежить за північчю, інший — за півднем; один відповідає за правосуддя, інший — за торгівлю. Разом вони несуть нашій державі мир і процвітання."
  dah_lagredis: "Лагредіс"
  dah_lagredis_desc: "Якщо ми впровадимо в гарем кількох молодих жіноподібних аристократів, видавши їх за королівських дружин, вони стануть для короля очима й вухами і повідомлятимуть йому про все, насамперед про палацові інтриги."
  dah_yovogan: "Йовоган"
  dah_yovogan_desc: "На наших берегах висаджується дедалі більше чужинців, тому не завадило б заснувати в нашому уряді нове відомство, яке вивчатиме звичаї чужаків, вивідуватиме їхні секрети й шукатиме способи отримати вигоду з цієї ситуації."
  dah_dahomey_palaces: "Абомейські палаци"
  dah_dahomey_palaces_desc: "Великий палацовий комплекс у столиці стане недвозначним символом нашої сили для всіх, хто забажає її оскаржити."
  kbo_ribat_fortifications: "Укріплені рибати"
  kbo_ribat_fortifications_desc: "Ці невеликі фортифікаційні споруди, поширені по всьому ісламському світу, забезпечують захист караванів, торгових вузлів і віддалених населених пунктів."
  #Muslim
  people_of_allah: "Люди Аллага"
  people_of_allah_desc: "Ми — послідовники Аллага, єдиного істинного Бога, і слідуємо його Слову. Всі, хто вірить у нього — наші брати й сестри в його очах."
  holy_revelation: "Божественне одкровення"
  holy_revelation_desc: "Слово Аллага було ниспослане його Пророку Мухаммеду, мир йому, і записане в Священному Корані. Аяти, що в ньому містяться, доносять волю Аллага до віруючих, і кожен правовірний мусульманин зобов'язаний знати писання напам'ять."
  islamic_calligraphy: "Ісламська каліграфія"
  islamic_calligraphy_desc: "$muslim$ — це не лише релігія миру, а й мистецтва. Каліграфія аятів Корану й імен пророків найчастіше перебуває на межі між священним писанням і мистецтвом."
  islamic_prayer: "Фард Ас-Салят"
  islamic_prayer_desc: "Ас-Салят — це один із п'яти стовпів ісламу, який являє собою обов'язок правовірного мусульманина здійснювати щоденні молитви. Кількість молитов на день і рухи при їх здійсненні можуть відрізнятися залежно від мазгабу, однак обов'язковість щоденної молитви є незмінною для всіх мусульман."
  zakah: "Ваджиб Аль-Закят"
  zakah_desc: "Аль-Закят — це один із п'яти стовпів ісламу, що являє собою форму милостині, яка вважається релігійним обов'язком будь-якого правовірного мусульманина. Той, хто в змозі жертвувати, зобов'язаний робити це на допомогу потребуючим, а тому закят розглядається як своєрідний податок."
  muslim_lineage: "Ісламське походження"
  muslim_lineage_desc: "З часів Мухаммеда, мир йому, іслам був нерозривно пов'язаний з органами управління. Отже, і наша влада затверджена самою вірою."
  muslim_caravans: "Ісламські каравани"
  muslim_caravans_desc: "Від Шовкового шляху з його численними маршрутами до соляних доріг через Сахару — наші люди здавна ходили з торговими караванами у віддалені краї, доставляючи найрізноманітніші товари по всьому мусульманському світу."
  islamic_golden_age: "Золотий вік ісламу"
  islamic_golden_age_desc: "Хай дні культурного розквіту ісламу вже позаду, важко переоцінити той слід, який $islamic_golden_age$ залишив не лише в мусульманських країнах, а й по всьому світу. Деякі з цих країн невірних лише зараз починають осягати нашу велич у мистецтві й науках, тоді як самі довгі роки залишалися в темряві невігластва."
  ramadan: "Рамадан"
  ramadan_desc: "Присвячений першому одкровенню Пророку Мухаммеду, мир йому, $ramadan$ — найсвятіший місяць в ісламі. У цей період усі правовірні мусульмани зобов'язані дотримуватися Саум — тримати піст і утримання в денний час, а також здійснювати молитви й присвячувати час духовним роздумам."
  sunnah: "Суна"
  sunnah_desc: "$sunnah$, що являє собою сукупність традицій і звичаїв, приписуваних Пророку Мухаммеду, мир йому, визначає спосіб життя правовірного мусульманина. Саме від неї походить назва одного з основних напрямків ісламу — сунізму. Мазгаби можуть розходитися в окремих питаннях, але всі вони ґрунтуються на суні."
  imamate: "Імамат"
  imamate_desc: "Суть шиїтського віровчення полягає в тому, що Пророк Мухаммед, мир йому, назвав Алі ібн Абу Таліба своїм наступником. І тому імам вважається духовним лідером з роду Пророка, мир йому, який покликаний вести за собою всіх правовірних мусульман."
  indian_sea_trade: "Торгівля в Індійському морі"
  indian_sea_trade_desc: "Протягом багатьох поколінь мусульманські купці боронили простори Індійського океану, вирушаючи дедалі далі в пошуках товарів, що сулять пристойний прибуток. Їхні кораблі підкорили води від східних берегів Африки до Індії й навіть до індонезійських Островів прянощів."
  muslim_trade_communities: "Ісламські торгові спільноти"
  muslim_trade_communities_desc: "Контакти мусульманських торговців з різними народами й віруваннями в далеких краях привели до створення торгових спільнот, а ті, в свою чергу, сприяють певному змішуванню й синкретизму їхніх релігійних поглядів зі справжнім Словом Аллага."
  expansionist_faith: "Віра експансіоністів"
  expansionist_faith_desc: "У минулому іслам продемонстрував небачену швидкість поширення. Лише за кілька поколінь його вплив поширився далеко за межі Аравії — від Іберійського півострова до Індії. За нашими володіннями лежать нові землі, і, цілком можливо, настав час для другої хвилі ісламської експансії."
  blend_of_influences: "Багатосторонній вплив"
  blend_of_influences_desc: "З моменту свого зародження в Аравії іслам зумів утвердитися в безлічі земель. У ході своєї експансії мусульмани зустрічали на своєму шляху різні народи з іншим укладом життя. У ході цього процесу відбулося чимало культурних обмінів, унаслідок чого багато рис, спочатку не властивих ісламу, стали його невід'ємною частиною. Культури народів, що прийняли іслам, також зазнали змін під його впливом."
  islamic_schoolars: "Школи ісламу"
  islamic_schoolars_desc: "$muslim$ завжди заохочував роздуми й вивчення своїх писань аж до того, що виникли різноманітні філософські школи, які займалися тлумаченням догматів віри. Не дивно, що наші муфассіри, які присвятили своє життя тлумаченню Корану та інших священних текстів — дуже освічені люди, здатні вести найґрунтовніші дискусії."
  gunpowder_empires: "Порохові імперії"
  gunpowder_empires_desc: "Можливо, порох і був винайдений на Далекому Сході, але саме завдяки ісламу він поширився по всьому світу й отримав широке застосування. Протягом багатьох поколінь вогнепальна зброя стала невід'ємною частиною наших армій, а її виробництво й використання — однією з наших відмінних рис."
  established_holy_sites: "Визнані святині"
  established_holy_sites_desc: "Поки інші релігії допускають почасти вільне, а іноді й непослідовне ставлення до своїх святих місць, іслам встановлює гранично чіткі правила щодо святинь. Тому коли прийде час, ми, поза всяким сумнівом, з належним завзяттям здійснимо хадж."
  islamic_courts: "Ісламські двори"
  islamic_courts_desc: "Двори правителів мусульманських країн здавна викликали особливе захоплення: люди в різних країнах славлять нашу витончену культуру й екзотичні товари, а розповіді про пишноту наших дворів рознеслися по всьому світу. Наші піддані пишаються належністю до такого двору."
  schools_of_thought: "Школи думки"
  schools_of_thought_desc: "$muslim$ завжди був нерозривно пов'язаний зі знаннями й освітою. Різноманітні школи права й теології та навчальні заклади, створені за підтримки місцевих правителів, принесли мусульманським ученим славу не лише в ісламському світі, а й у землях невірних."
  distant_trade_ventures: "Торгівля з далекими землями"
  distant_trade_ventures_desc: "Найцінніші товари надходять до нас з найвіддаленіших країв. Протягом століть мусульманські купці долали величезні відстані по суші й по морю в пошуках вигідних торгових можливостей."
  resilient_merchants: "Невтомні купці"
  resilient_merchants_desc: "$muslim_ADJ$ським купцям доводилося зазнавати найсуворіших умов під час своїх подорожей. Від знойних пустель Сахари й Гобі до бурхливих вод Індійського океану, роздираних мусонами — вони раз за разом демонстрували стійкість у подоланні труднощів заради вигідної угоди."
  jewels_of_the_desert: "Скарби пустелі"
  jewels_of_the_desert_desc: "Усім відомо, що іслам зародився в пісках Аравії й поширив свій вплив на інші безплідні землі. Однак деякі мусульманські міста змогли знайти процвітання, попри оточуючу їх пустелю. За належних зусиль будь-яке поселення може здобути таке ж благоденство."
  comprehensive_land_survey: "Ретельна перевірка земель"
  comprehensive_land_survey_desc: "Щоб дізнатися, хто має платити податки, спочатку треба з'ясувати, кому які землі належать. Для цього потрібно провести ретельну перевірку земель і потім стежити за актуальністю даних. Ми обов'язково заберемо те, що нам належить."
  counting_the_people: "Перепис населення"
  counting_the_people_desc: "Тепер, коли ми знаємо, кому належить та чи інша власність, час з'ясувати, хто де живе. Надалі це спростить пошук чоловіків для служби в нашій армії."
  cosmopolitan_court: "Багатонаціональний двір"
  cosmopolitan_court_desc: "Наш мусульманський двір незмінно приваблює шукачів кращої долі з усього світу. Його невгасима привабливість дозволяє збирати в наших залах безліч талановитих людей."
  caliphate: "Кіляфа"
  caliphate_desc: "Кіляфа, або халіфат, являє собою об'єднання всіх правовірних мусульман під владою єдиного правителя, якого іменують «халіф» і який вважається політичним і духовним наступником Пророка Мухаммеда, хай благословить його Аллаг і привітає. Попри суперечки щодо того, хто може бути таким правителем, ідея об'єднати весь ісламський світ під єдиним прапором існує з моменту його виникнення."
  ibadi_imamate: "Ібадитський імамат"
  ibadi_imamate_desc: "На відміну від ідеї халіфату в сунізмі або імама, призначеного самим богом згідно з шиїтським ученням, ібадитський імам не зобов'язаний прагнути до об'єднання всього ісламського світу. Навпаки, кожна громада може самостійно обирати свого імама."
  contacts_network: "Мережа контактів"
  contacts_network_desc: "Завдяки широкому поширенню ісламу мусульманські країни змогли налагодити контакти з віддаленими краями. Збереження й зміцнення подібної розгалуженої мережі зв'язків безсумнівно корисне в дипломатичній сфері."
  infiltration_tactics: "Тактика впровадження"
  infiltration_tactics_desc: "Попри те, що давній низаритський шиїтський орден асасинів був значною мірою оповитий міфами, не можна заперечувати, що їхні методи введення противника в оману та вбивств виявилися досить ефективними. З подібною тактикою впровадження і нас чекає успіх."
  unified_armies: "Єдині армії"
  unified_armies_desc: "З моменту свого виникнення в Аравії іслам поширився серед безлічі культур і народів. І будь-який мусульманин може битися в ім'я Аллага, незалежно від свого походження."
  harsh_environments: "Суворі умови"
  harsh_environments_desc: "З моменту свого виникнення іслам поширювався по найсуворіших регіонах світу. Невірним же не уникнути труднощів, якщо вони зважаться битися на нашій землі або на наших умовах."
  #Buddhism
  four_noble_truths: "Чотири шляхетні істини"
  four_noble_truths_desc: "В основі вчення Будди лежать чотири шляхетні істини, що пояснюють природу буття. Ніщо в цьому світі не вічне, і прив'язаність до цього минущого існування приносить лише духовне страждання. Муки можна полегшити, звільнившись від прив'язаностей, чого досягають через дотримання восьмеричного шляху."
  noble_eightfold_path: "Восьмеричний шлях"
  noble_eightfold_path_desc: "$noble_eightfold_path$, або, коротко, шлях, що веде до нірвани й звільнення від сансари, являє собою суть буддійських практик. Визначаючи як розумовий стан, так і фізичні вчинки, він формує поведінку кожного послідовника буддизму."
  middle_way: "Серединний шлях"
  middle_way_desc: "Будда вчить нас уникати крайнощів, адже ні потурання пристрастям, ні найсуворіша аскеза не приведуть до просвітління."
  three_jewels: "Три коштовності"
  three_jewels_desc: "$three_jewels$, або Три притулки, являють собою три опори, на яких заснована віра послідовників буддизму. Вони включають #italic Будду#!, Просвітлену істоту; #italic Дхарму#!, вчення Будди; та #italic Сангху#!, чернечу громаду, яка зберігає Дхарму."
  buddhist_syncretism: "Буддійський синкретизм"
  buddhist_syncretism_desc: "Попри широке поширення буддизму світом, його витоки знаходяться в Індії. Від моменту свого виникнення він стикався з багатьма різними віруваннями, завдяки чому він увібрав у себе риси як індуїстських традицій, що передували йому, так і елементи поклоніння божествам, з якими стикалися його послідовники."
  sutra: "Сутра"
  sutra_desc: "Ці священні тексти, що зустрічаються як у дхармічних, так і в буддійських релігіях, відрізняються розмаїттям форми та змісту. Однак вони незмінно вважаються джерелом знань, а їхнє ретельне вивчення — необхідним для духовного вдосконалення."
  buddhist_councils: "Буддійські собори"
  buddhist_councils_desc: "Після смерті Сіддхартхи Гаутами чернечі громади проводили безліч зібрань, де обговорювали тексти різних канонів. Хоча записи, що зафіксували хід таких зібрань, варіюються залежно від школи, об'єднувальна роль цих дискусій незаперечна."
  buddhist_canon: "Буддійський канон"
  buddhist_canon_desc: "$buddhist_canon$ — це зібрання священних текстів буддизму, назви та зміст яких варіюються залежно від течії. Кожен, хто присвятив себе цій релігії, має знати ці тексти — чи то правила чернечого життя, чи вчення Будди, інакше звані #italic сутрами#!."
  pali_canon: "Палійський канон"
  pali_canon_desc: "Попри розмаїття канонів у буддизмі, що відображає особливості окремих шкіл, $pali_canon$ Тхеравади залишається найдавнішим та найавторитетнішим. На відміну від канонів інших шкіл, які являють собою суміш текстів із різних джерел, $pali_canon$ зберігся в незмінному вигляді з часів царя Ашоки Великого та містить слова самого Будди. Крім того, він став основою або прикладом для багатьох інших буддійських шкіл."
  buddhist_universities: "Буддійські університети"
  buddhist_universities_desc: "Споконвіку буддійські центри були осередками вченості та знань, куди прямували люди з усього світу в пошуках освіти. У давнину найбільшим із таких центрів був комплекс Наланда, однак згодом з'явилися й інші."
  xuanzang_travels: "Мандри Сюаньцзана"
  xuanzang_travels_desc: "Сюаньцзан — китайський буддійський чернець, який жив у VII столітті за часів династії Тан. Він здійснив сімнадцятирічну сухопутну подорож до Індії заради нових знань та збору величезної колекції буддійських текстів. Він побував, зокрема, в Наланді, де навчався у найвидатніших наставників, а повернувшись до $china$, привіз із собою понад тисячу манускриптів, що зробили суттєвий внесок у розвиток Махаяни. Його мандри та записи стали основою для роману #italic «Подорож на Захід»#!, у якому чернець вирушає до Індії на пошуки священних текстів за дорученням Будди в компанії, зокрема, царя мавп Сунь Укуна."
  silk_road_transmission: "Поширення Шовковим шляхом"
  silk_road_transmission_desc: "Шовковий шлях безперечно мав суттєвий вплив на поширення буддизму. Торгівля сухопутними маршрутами та Морським шовковим шляхом дозволила буддизму вийти далеко за межі Індії, де він первісно виник."
  bodhisattva: "Бодгісаттва"
  bodhisattva_desc: "$bodhisattva$ — постать, важлива для всіх шкіл буддизму, попри відмінності в їхніх характеристиках та ролі. Однак у будь-якому разі вони гідні шанування та поклоніння."
  avalokitesvara: "Авалокітешвара"
  avalokitesvara_desc: "$avalokitesvara$, якого також знають під іменами Ґуаньїнь у Китаї або Каннон в Японії, є одним із найшанованіших бодгісаттв. $avalokitesvara$ — бодгісаттва співчуття та може зображуватися в чоловічій або жіночій подобі залежно від школи, а в деяких випадках шанується як прародитель усіх індуїстських божеств. $avalokitesvara$ асоціюється з мантрою #italic «Ом мані падме хум»#!."
  maitreya: "Майтрея"
  maitreya_desc: "Нині $maitreya$ вважається майбутнім і останнім бодгісаттвою та буддою наприкінці даної кальпи. Йому призначено відродити забуте людьми вчення Дхарми у світі та стати наступником Сіддхартхи Гаутами."
  mount_meru: "Гора Меру"
  mount_meru_desc: "$mount_meru$ — це священна для індуїстів, буддистів та джайністів гора, що знаходиться в центрі всесвіту як у фізичному, так і в духовному сенсі. Подібно до того, як вона є центром, навколо якого обертається все інше, так і наша держава обертається навколо нашого правителя."
  naraka: "Нарака"
  naraka_desc: "$naraka$, або Нірая — пекельні світи, сповнені мук і страждань, призначення яких — очищення поганої карми для подальшої реінкарнації. Існує безліч пекельних світів, і час, який людина має провести в них, а також страждання, які вона зобов'язана перенести, залежать від кількості накопиченої карми, необхідної для переродження в одному з вищих світів."
  four_heavenly_kings: "Чотири небесні царі"
  four_heavenly_kings_desc: "Кожен із цих охоронців оберігає одну зі сторін світу. Крім того, вони захищають світ девів від асурів та стежать за тим, щоб смертні чинили по совісті."
  vegetarianism: "Вегетаріанство"
  vegetarianism_desc: "Концепція дхарми передбачає відмову від м'яса, але в кожній школі є свої правила, що регулюють її суворість. Крім того, в одних школах заборона на вживання м'яса поширюється лише на чернечу громаду, а в інших — на все населення."
  edicts_of_ashoka: "Написи Ашоки"
  edicts_of_ashoka_desc: "Звід законів царя Ашоки Великого, складений у III столітті до нашої ери, мав на меті сприяти поширенню буддизму. Навіть через багато століть він викликає величезну повагу та шанування серед вірян."
  five_precepts: "П'ять обітниць"
  five_precepts_desc: "$five_precepts$ — базовий кодекс буддійської етики та моралі, що являє собою основні правила, яких має дотримуватися кожен буддист, незалежно від того, чи є він членом чернечої громади, чи ні. У них наказано утримуватися від вбивства, крадіжки, статевих провин, брехні та вживання речовин, що затьмарюють свідомість."
  monastic_communities: "Чернечі громади"
  monastic_communities_desc: "Буддійське життя зосереджене навколо громад ченців та черниць, званих #italic Сангха#!. Вони керуються положеннями #italic Вінаї#!, тобто зводом чернечих правил та приписів, обов'язкових для всіх буддійських монастирів."
  prestigious_schools: "Престижні школи"
  prestigious_schools_desc: "$buddhist$ розділився на безліч шкіл, кожна з яких зосереджена навколо одного типу чернечої громади та віддає перевагу певним текстам. Однак деякі з цих шкіл здобули більше визнання, а інші канули в Лету. Таким чином, приєднавшись до найпрестижніших шкіл, люди можуть претендувати на частину такого визнання."
  offerings: "Підношення"
  offerings_desc: "Згідно з буддійським вченням, підношення дарів Трьом коштовностям необхідне для накопичення чеснот. Ці підношення можуть бути як матеріальними, так і нематеріальними. Так, деякі чернечі громади виживають виключно за рахунок їжі, яку як підношення залишають їхні послідовники."
  incense_burning: "Курення пахощів"
  incense_burning_desc: "Курення пахощів — основа будь-якого буддійського обряду чи підношення. Традиційно миряни та ченці запалюють пахощі різних видів і форм перед проведенням обрядів чи медитацій. Тому аромат пахощів постійно наповнює будь-який буддійський храм."
  ascetic_practices: "Аскетичні практики"
  ascetic_practices_desc: "Будда застерігав про небезпеки суворої аскези, однак деякі представники чернецтва все ж іноді звертаються до неї. Обмеження у виборі одягу, їжі та притулку — ось лише частина практик, які, хоч і не є обов'язковими для розвитку чесноти, дають тим, хто їх практикує, певні переваги."
  mindfulness: "Усвідомленість"
  mindfulness_desc: "Однією з найважливіших частин буддійської практики є усвідомленість, що полягає в усвідомленні явищ тіла та розуму й дотриманні вчень Будди. Вона допомагає запобігти появі небажаних станів та зосередитися на розвитку бажаних."
  dana: "Дана"
  dana_desc: "$dana$ означає щедрість або дарування, що не вимагає нічого натомість, і є найважливішою чеснотою всіх релігій, заснованих на Дхармі. Безкорислива допомога іншим людям або навіть цілим громадам — один з основних способів накопичення карми."
  ahimsa: "Ахімса"
  ahimsa_desc: "$ahimsa$, або ненасильство, вважається однією з найважливіших чеснот усіх релігій, заснованих на Дхармі. Будь-який конфлікт слід прагнути вирішити мирним шляхом через діалог, а не вдаючись до сили. На жаль, це не завжди можливо, однак насильство завжди має бути крайнім засобом, а його застосування — виправданим."
  resistance_to_persecution: "Спротив переслідуванням"
  resistance_to_persecution_desc: "Попри широке поширення, буддійське вчення неодноразово в своїй історії зазнавало переслідувань. Храми та зображення знищували, послідовників убивали або змушували ховатися, однак віра пережила всі труднощі й лише міцніла."
  buddhist_meditation: "Буддійські медитації"
  buddhist_meditation_desc: "Медитація — спільна практика для всіх буддистів, незалежно від їхньої школи. Її мета полягає в тренуванні розуму та духу для розвитку усвідомленості, умиротворення та прозріння, що допомагає досягти просвітлення."
  #Hinduism
  sruti: "Шруті"
  sruti_desc: "$sruti$, що дослівно перекладається як «почуте», являють собою найдавніші та найсвященніші тексти індуїзму. Вони вважаються божественним одкровенням і такими, що не мають автора. І хай деякі ставлять під сумнів їхнє божественне походження, навіть вони визнають їхню значущість."
  vedah: "Веди"
  vedah_desc: "Основними текстами в каноні $sruti$ є $vedah$, найдавніші твори санскритом, авторство яких у Махабхараті приписується Брахмі. До них належать «Ріґведа», або «Веда гімнів», «Яджурведа», або «Веда жертовних формул», «Самаведа», або «Веда співів», та «Атхарваведа», або «Веда заклинань»."
  smrti: "Смріті"
  smrti_desc: "$smrti$, що дослівно перекладається як «запам'ятоване», являють собою тексти, засновані на Ведах або створені під їхнім впливом. Ці тексти вважаються менш авторитетними, ніж $sruti$, оскільки є їхніми похідними. Однак, на відміну від $sruti$, тексти $smrti$ приписуються певним авторам та зберігаються у формі манускриптів."
  mahabarata: "Махабхарата"
  mahabarata_desc: "Одним із двох найважливіших текстів $smrti$ поряд з «Рамаяною» є давньоіндійський епос «$mahabarata$». Це найдовша епічна поема в історії, приблизно вдесятеро більша за обсягом за грецькі #italic «Іліаду»#! та #italic «Одіссею»#! разом узяті. У ній розповідається про боротьбу за трон давнього індійського царства Куру, кульмінацією якої стала Війна $mahabarata$, або Битва на Курукшетрі. Історія завершується смертю Крішни та падінням його династії."
  ramayana: "Рамаяна"
  ramayana_desc: "Одним із двох найважливіших текстів $smrti$ поряд з «Махабхаратою» є давньоіндійський епос «Рамаяна». У ньому розповідається про життя Рами, аватара бога $vishnu_god$ та сина царя держави Кошала. У цьому тексті підкреслюється важливість чесноти в усіх сферах життя людини."
  purana: "Пурани"
  purana_desc: "$purana$, що вважаються частиною $smrti$, являють собою тексти найрізноманітнішого змісту. У них можна знайти майже все, що тільки можна собі уявити — від космології, астрономії, граматики до генеалогії богів та історії кохання. Таким чином, навіть попри те, що $purana$ не входять до складу $sruti$, вони справили величезний вплив на індуїзм та індійське суспільство, оскільки вони вплітають безліч місцевих вірувань і традицій у загальну оповідь Вед."
  atman: "Атман"
  atman_desc: "$atman$ — істинне, вічне та незмінне «Я», тобто сутність, що усвідомлює власне існування. Згідно з ученнями Шкіл астіки, $atman$ відділений від розуму та тіла, а також відрізняється від дживатмана, який існує впродовж кількох втілень. Школи настіки, навпаки, тлумачать цю концепцію дещо інакше або взагалі її заперечують."
  nastika_schools: "Школи настіки"
  nastika_schools_desc: "Деякі індуїстські філософські школи відмежувалися від основних течій, відкидаючи авторитет Вед та існування Атмана. Наприклад, джайнізм та буддизм вважаються неортодоксальними, хоча все ж включають багато спільних фундаментальних ідей індуїзму."
  astika_schools: "Школи астіки"
  astika_schools_desc: "Ці ортодоксальні індуїстські школи визнають авторитет Вед та існування Атмана. Попри те, що серед шкіл астіки можна виділити цілу низку різних течій, усі вони сходяться у визнанні Вед та Атмана."
  diversity_of_beliefs: "Різноманіття вірувань"
  diversity_of_beliefs_desc: "В основі вірувань народів, що населяють Індію, лежить принцип Дхарми та текст Вед, однак ця основа втілюється у величезній кількості різних форм і практик. І хай навіть пантеон визнаваних та шанованих богів може відрізнятися, однак усі ці віровчення мають єдиний концептуальний стрижень."
  ishvara: "Ішвара"
  ishvara_desc: "$ishvara$ позначає Верховну Істоту або Бога. У різних індуїстських школах та течіях ця концепція тлумачиться по-своєму. Таким чином, $ishvara$ у шиваїзмі — $shiva_god$, у вайшнавізмі — $vishnu_god$, або ж будь-який особистий Бог кожної окремо взятої людини."
  sanskritization: "Санскритизація"
  sanskritization_desc: "$hindu$ поширився далеко за межі самої Індії, в якій він виник. Тому багато культур та країн перейняли санскритські концепції та назви для позначення власної ідентичності. Таким чином, концепції індуїзму з легкістю проникають у чужоземні вірування та зливаються з ними."
  bhakti_movement: "Рух Бхакті"
  bhakti_movement_desc: "Цей рух, що зародився в VI столітті, оспівує любов до просвітленої людини або до божества всередині себе. Проповідники Бхакті звертаються до звичайних людей та говорять зрозумілою їм мовою, справляючи величезний вплив на те, як віра та релігія сприймаються в народі."
  yoga: "Йога"
  yoga_desc: "$yoga$ — одна з індуїстських шкіл та філософських течій. Вона являє собою сукупність практик, як фізичних, так і духовних, що мають на меті здобуття контролю над розумом та тілом. $yoga$ з її тисячолітньою історією практично стала синонімом шляху просвітленого."
  diwali: "Дівалі"
  diwali_desc: "Під час фестивалю вогнів $diwali$ ми святкуємо перемогу Дхарми, тріумф добра над злом та світла над темрявою. На знак цієї перемоги ми запалимо свічки та ліхтарі й віддамо шану нашим предкам."
  holi: "Холі"
  holi_desc: "$holi$ — це свято кольорів та любові, що проводиться на відзначення приходу весни. Ми вшановуємо землеробство та багатий урожай і водночас насолоджуємося яскравими барвами весни. Це час радості та примирення, очищення від емоційної скверни."
  holy_rivers: "Священні ріки"
  holy_rivers_desc: "Ріки та їхнє шанування завжди були важливою частиною індуїзму. Крім Інду та Гангу існує безліч рік, які віряни вважають священними й на берегах яких вони здійснюють різноманітні ритуали. Води цих рік вважаються освяченими богами, а омивання в них — невід'ємна частина релігійних обрядів."
  advaita_vedanta: "Адвайта-веданта"
  advaita_vedanta_desc: "Відкидаючи дуалізм свідомості та матерії, $advaita_vedanta$ стверджує, що $atman$, або найсокровенніше «Я» чи свідомість, становлять одне ціле з вищою реальністю або свідомістю всесвіту — Брахманом. Таким чином, фізичний матеріальний світ — лише ілюзія, за якою ховається вища реальність Брахмана."
  hindu_muslim_relations: "Індуїстсько-мусульманські відносини"
  hindu_muslim_relations_desc: "$hindu$ та іслам досить тісно взаємодіяли в минулому, і ця традиція, безсумнівно, матиме продовження. Наші народи навчилися мирно співіснувати, і між обома релігіями виник певний синкретизм."
  hindu_unification: "Індуїстське об'єднання"
  hindu_unification_desc: "Попри відмінності у віруваннях та практиках, в індуїзмі більше того, що нас об'єднує. Поява спільного бачення індуїзму допомагає нашому народу знайти справжнє відчуття єдності."
  hindu_architecture: "Індуїстська архітектура"
  hindu_architecture_desc: "Незалежно від стилю архітектури, чи то Шікхара, Вімана чи Пранг, індуїстські храми всюди вирізняються своїми високими оздобленими вежами. Будучи втіленням гори Меру з тим чи іншим ступенем вираженості залежно від регіону, вони слугують символом та демонстрацією сили й влади."
  varna_system: "Система варн"
  varna_system_desc: "Поняття Дхарми особистості існує ще з часів Вед. Вона передбачає, що людина має бути віднесена до однієї з чотирьох можливих категорій: #italic брахмани#!, куди входять учені або жерці; #italic кшатрії#!, куди входять правителі або воїни; #italic вайш'ї#!, куди входять землероби або купці; або #italic шудри#!, куди входять ремісники або слуги. Ці стани не мають суворих рамок, а радше відображають ідеал покликання людини, однак вони значно вплинули на індуїстське суспільство."
  extreme_pacifism: "Радикальний пацифізм"
  extreme_pacifism_desc: "$ahimsa$ є основою пацифізму та ненасильства, які проповідує індуїзм. Тим не менше, наші вороги мають пам'ятати, що, якщо вони нас спровокують, ми можемо відмовитися від наших принципів та вступити у війну."
  hindu_empires: "Індуїстські імперії"
  hindu_empires_desc: "У минулому було чимало імперій, які сповідували індуїзм. Усі великі правителі — від Маур'їв та Гуптів в Індії до імператорів Шрівіджаї в Індонезії та Чола в тамільських землях — спиралися у своєму правлінні на індуїстське вчення."
  sacred_cattle: "Священна корова"
  sacred_cattle_desc: "$ahimsa$ забороняє вбивати велику рогату худобу, тому віряни шанують корів як матір та символ безкорисливої турботи й жертовності. Вони були об'єктом шанування з часів появи Вед та заслуговують на нашу повагу й увагу."
  #Asia
  riches_of_asia: "Багатства Азії"
  riches_of_asia_desc: "$asia$ славиться по всьому світу своїм багатством. Азійські скарби з квітучих міст Персії та Індії, предмети розкоші з Китаю та товари з майже легендарних Островів Прянощів в Індонезії користуються величезним попитом у всьому світі."
  silk_road: "Великий шовковий шлях"
  silk_road_desc: "Ні безкраї піски пустелі Гобі та перських земель, ні небезпеки, що чатують на мандрівників під час морських переходів через $indian_ocean_region$ та води, що оточують Індонезію, ніщо не могло зупинити купців, які впродовж віків перетинали Азію оповитим легендами Шовковим шляхом у пошуках незліченних багатств."
  exchange_of_ideas: "Обмін ідеями"
  exchange_of_ideas_desc: "Шовковим шляхом йшли не лише золото та товари, а й ідеї та знання, які купці везли з собою."
  legacy_of_great_empires: "Спадщина великих держав"
  legacy_of_great_empires_desc: "Історія Азії рясніє прикладами великих імперій, що утверджували своє панування в цих землях: чи то Трон дракона в Китаї, різні царства Персії, могутні індуїстські та буддійські династії Індії та Південно-Східної Азії."
  arduous_terrain: "Важкопрохідний ландшафт"
  arduous_terrain_desc: "$asia$ відома вкрай негостинними землями — високими піками Гімалаїв, безплідними просторами пустелі Гобі, непрохідними джунглями Індії та Південно-Східної Азії. І це не кажучи вже про сезони мусонів та тайфунів, а також практично безперервну череду землетрусів. Азійські народи навчилися жити в таких суворих умовах, а от загарбникам тут доведеться несолодко."
  fertile_lands: "Родючі землі"
  fertile_lands_desc: "Загалом, $asia$ славиться своєю достатньою кількістю дощів, і навіть у тих краях, де опадів менше, через її землі течуть повноводні ріки. Лише в найпосушливіших частинах пустелі земля не може дати людям достатньої кількості їжі, однак навіть у цих землях люди вміють обходитися тим, що в них є."
  crossroads_of_religions: "На перехресті релігій"
  crossroads_of_religions_desc: "$hindu$, буддизм, іслам і навіть тенгріанство поширилися далеко за межі земель, в яких вони зародилися. $asia$ стала місцем обміну віруваннями, а часто їхнього змішування та синкретизму."
  religious_syncretism: "Релігійний синкретизм"
  religious_syncretism_desc: "Іноді багатоконфесійність призводить не до конфліктів, а до взаємопроникнення різних практик та їхньої інтеграції в релігійне життя. Таким чином, чужа філософія та вірування можуть сприйматися не як небезпечне інакодумство, а як джерело знань."
  source_of_knowledge: "Джерело знань"
  source_of_knowledge_desc: "Поки одні країни пишаються своїми досягненнями в науці та техніці, деякі з їхніх «винаходів» були відомі в Азії впродовж багатьох століть. Від видатних технологій Китаю до багатої літературної спадщини Індії — Схід не має причин заздрити Заходу."
  structured_society: "Організоване суспільство"
  structured_society_desc: "В азійських суспільствах зазвичай панує суворий порядок, а кожна людина розуміє свою роль у ньому. Філософські ідеї індуїзму та конфуціанства справили суттєвий вплив на місцевий суспільний устрій в Азії та забезпечили його стійкість."
  incense_preeminence: "Панування пахощів"
  incense_preeminence_desc: "Впродовж століть пахощі були невід'ємною частиною життя в Азії, можливо, більш значущою, ніж у будь-якій іншій частині світу. Попри те, що пахощі використовуються і в ритуалах інших релігій, їхнє майже повсюдне застосування в індуїстських та буддійських церемоніях, а також у повсякденному житті мусульман перетворює їх на незмінний атрибут життя в Азії."
  incense_trade_route: "Перевезення пахощів"
  incense_trade_route_desc: "Високий попит на пахощі в Азії та за її межами призвів до створення безлічі торговельних маршрутів, призначених виключно для перевезення цього дорогоцінного товару. Подібно до більш прославленого Шовкового шляху, торгівля пахощами слугує мостом між Сходом та Заходом."
  wake_of_the_mongol_horde: "Відлуння монгольської навали"
  wake_of_the_mongol_horde_desc: "Мабуть, в Азії не залишилося жодного куточка, яким би не пройшлася хода монгольських завойовників. Ці землі досі гоять рани після спустошливих набігів армій $genghis_khan_name_no_tooltip$а, що викував свою велику імперію в численних походах та битвах."
  cultural_melting_pot: "Плавильний котел культур"
  cultural_melting_pot_desc: "$asia$ — це передусім край, де панує багате культурне розмаїття. Саме воно та безперервний обмін ідеями й традиціями забезпечили процвітання країн Азії впродовж багатьох віків."
  rise_of_great_individuals: "Звершення великих людей"
  rise_of_great_individuals_desc: "Великі люди можуть значно вплинути на хід історії. Час від часу до влади приходять правителі, які створюють нові імперії або руйнують старі. Такі досягнення заслуговують на захоплення та повагу."
  #Orthodox
  the_pentarchy: "Пентархія"
  the_pentarchy_desc: "Давня структура церкви, встановлена ще за часів царювання імператора Юстиніана I, використовується в православ'ї й донині. Попри те, що папа римський вважає себе вищим за всіх у католицькій вірі, для справжньої Церкви єпархії Константинополя, Александрії, Антіохії та Єрусалима досі зберігають своє значення."
  imperial_creed: "Імперський символ віри"
  imperial_creed_desc: "Православ'я було офіційною вірою Римської імперії від моменту прийняття християнства. Єресі Заходу та їхні самопроголошені «імператори» не сміють оспорювати легітимність нашої династії."
  filioque_issue: "Проблема Філіокве"
  filioque_issue_desc: "Західні єретики таємно вписали в латинський переклад Символу віри доповнення #italic Філіокве#!. Будь-які правки, які не схвалив собор, вважаються незаконними. Ми продовжимо молитися єдино вірним способом, а на цих боговідступників чекають пекельні муки."
  septuagint: "Септуагінта"
  septuagint_desc: "$septuagint$ — це переклад нашого Старого Завіту з івриту грецькою мовою, виконаний сімдесятьма двома перекладачами ще в III столітті до нашої ери. Причому всі вони незалежно один від одного змогли скласти абсолютно однаковий переклад тексту. Отже, він безумовно дарований згори та є прямим словом Бога."
  anagignoskomena: "Апокрифи"
  anagignoskomena_desc: "У нашій Біблії містяться всі книги, гідні шанування та вивчення, хоча деякі з них можуть бути менш значущими, ніж інші. $anagignoskomena$ не включені до єврейської Біблії, а тому вважаються менш важливими, ніж інші тексти, однак теж заслуговують на увагу."
  church_guidance: "Приписи церкви"
  church_guidance_desc: "У Священному Писанні закладена божественна мудрість, однак вірно витлумачити сенс цих текстів та донести його до пастви може лише церква. Будь-яка спроба незалежного прочитання, яка не спирається на погляди церкви, — прямий шлях до помилок та єресі."
  unchanging_tradition: "Непохитна традиція"
  unchanging_tradition_desc: "Вчення, яке Ісус Христос передав своїм апостолам, має зберігатися в первозданному вигляді — без виправлень, доповнень та скорочень, — бо сама віра незмінна та сповідується людьми по всій землі."
  church_councils: "Церковні собори"
  church_councils_desc: "Церква має діяти як єдине ціле, тому будь-які питання поза компетенцією окремих єпископів мають розглядатися на соборах, де виражається колективна думка церковних властей. Рішення, що виносяться на таких зібраннях, мають статус офіційних."
  greek_rite: "Візантійський обряд"
  greek_rite_desc: "Впродовж віків наші ритуали та канонічні служіння дотримувалися візантійського обряду, встановленого в Константинополі. Попри невеликі розбіжності, православні обряди загалом відрізняються одноманітністю."
  physical_body_of_christ: "Тіло Христове"
  physical_body_of_christ_desc: "Церква — це земне відображення Христа, нічим не відмінне від небесного; фізичне втілення Спасителя, посланого на допомогу людству."
  sight_veneration: "Зорове враження"
  sight_veneration_desc: "Вплив на органи чуттів вірян — найважливіший аспект релігії. Недарма наші церкви виглядають дуже святково, а їхні стіни прикрашають барвисті зображення: серед такої пишноти присутність Христа на землі здатен відчути кожен."
  theotokos: "Богоматеринство"
  theotokos_desc: "Пресвята Богородиця — ключова постать у православ'ї, оскільки вона виконала Старий Завіт, принісши світові у своєму лоні Новий Завіт в образі Христа. Таким чином, якщо Христос вважається втіленням Бога, то вона — Мати Божа, а тому заслуговує на особливе місце в християнському вченні та шанується більше, ніж інші святі."
  heavenly_architecture: "Божественна архітектура"
  heavenly_architecture_desc: "Православні храми завжди споруджуються з метою відтворити образ раю. Православні церкви, що зводяться в більш централізованому стилі порівняно із західними, заснованими на базиліці, мають центральний купол, який символізує небеса. Ці храми оздоблюються розписами та іконами й являють собою грандіозне видовище."
  iconostasis: "Іконостас"
  iconostasis_desc: "Однією з найважливіших особливостей будь-якого православного храму є іконостас — це стіна, вкрита іконами, яка відділяє основну частину храму від вівтаря. Ікони, розміщені там, являють собою втілення зв'язку між вірянами та святая святих, а отже, між Небесами та людьми, вказуючи їм шлях до Небес."
  julian_calendar: "Юліанський календар"
  julian_calendar_desc: "Впродовж віків час у нашій державі та нашій церкві відлічувався за юліанським календарем, встановленим Юлієм Цезарем у 46 році до нашої ери. Цей календар не лише об'єднує всі східнохристиянські народи, а й визначає дати найважливіших свят та урочистостей."
  paschal_cycle: "Пасхальний цикл"
  paschal_cycle_desc: "У православній традиції є низка свят у пасхальному циклі з рухомою датою, наприклад, сама #italic Пасха#!. Так, період часу перед Пасхою тривалістю десять тижнів називається Тріодіон, а період часу після Пасхи тривалістю п'ятдесят днів — Пентекостаріон. Цей цикл включає найважливіші урочистості літургійного року."
  oktoechos: "Осмоглас'я"
  oktoechos_desc: "$oktoechos$, або восьмиголоса система запису музики, використовувалася для запису церковних співів та музики впродовж багатьох століть. Це основа православного співу, хоча в різних культур можуть бути свої особливості."
  prestigious_monasticism: "Престиж чернецтва"
  prestigious_monasticism_desc: "У православній церкві чернецтво та аскетизм мають велике значення та практично є обов'язковими. Кожен єпископ має спершу стати ченцем, а якщо він не був пострижений у ченці, то має пройти цей шлях до своєї хіротонії. Тому монастирі та чернечі обителі справляють значний вплив на наше церковне життя."
  national_rites: "Національні звичаї"
  national_rites_desc: "Наявність автокефальних патріархатів у нашій церкві створює сприятливі умови для виникнення певних відмінностей у національних обрядах різних країн. При цьому єдність вчення та Церкви зберігається."
  heirs_of_rome: "Спадкоємці Риму"
  heirs_of_rome_desc: "Багато хто називав себе спадкоємцями Риму та Римської Імперії, не маючи на те жодних підстав. Лише ми, ревнителі істинної віри давньої імперії, можемо з повним правом вважатися її нащадками."
  legacy_of_saint_andrew: "Спадщина святого Андрія"
  legacy_of_saint_andrew_desc: "Згідно з переданням святий Андрій відвідав Скіфію та північне Причорномор'я, а під час своєї зупинки на місці, на якому згодом було збудовано Київ, передбачив велику благодать, що осяне ці землі з прийняттям християнства."
  christianization_of_the_slavs: "Християнізація слов'ян"
  christianization_of_the_slavs_desc: "Жителі Київської Русі стали одними з перших східнослов'янських народів, що прийняли світло Христа та перейшли в православ'я. Звідси віра поширилася й серед інших народів сходу."
  cyril_and_methodius: "Кирило та Мефодій"
  cyril_and_methodius_desc: "$BYZ_ADJ$ські богослови Кирило та Мефодій відіграли важливу роль у поширенні християнства серед слов'ян у IX столітті нашої ери. Вони вважаються творцями першої абетки, яка використовувалася для запису церковнослов'янської мови та була названа ними глаголицею. Пізніше їхні учні розробили кирилицю, назвавши її на честь Кирила."
  interaction_between_church_and_state: "Взаємозв'язок церкви та держави"
  interaction_between_church_and_state_desc: "У підпорядкуванні патріарха перебувають його патріархат та всі віряни. Тандем патріарха та правителя дозволить нам задіяти ресурси церкви для зміцнення авторитету держави."
  outwards_expansion: "Зовнішня експансія"
  outwards_expansion_desc: "Священний обов'язок церкви — нести світло Христа язичникам та невіруючим. Заради порятунку їхніх душ ми маємо вирушити в нові землі."
  justified_holy_wars: "Виправдані священні війни"
  justified_holy_wars_desc: "Ми не можемо дозволити язичникам та єретикам диктувати нам свої умови. Наш священний обов'язок — очистити світ від скверни, щоб на землі запанувало Царство Боже."
  resistance_to_the_infidels: "Спротив невіруючим"
  resistance_to_the_infidels_desc: "Наші православні брати не раз опинялися під гнітом іновірців. Однак ми навчилися стійко переносити такі утиски й навіть співіснувати з цими безбожниками."
  eastern_ecumenism: "Східний екуменізм"
  eastern_ecumenism_desc: "Несвідомі часто плутають наше східне православ'я з іншими давньосхідними православними церквами. Але попри відмінності в багатьох ключових питаннях, вони залишаються християнами, і завдяки цим спільним поглядам можна було б повернути їх у лоно істинної віри."
  structured_patriarchates: "Структура патріархатів"
  structured_patriarchates_desc: "Наші патріархати завжди відрізнялися гарною організацією та структурою. У кожного з них були свої повноваження та визначені межі. Такий підхід забезпечує ефективніше функціонування церкви та всієї держави."
  #Miaphysitism
  second_council_of_ephesus: "Другий Ефеський собор"
  second_council_of_ephesus_desc: "На Другому Ефеському соборі, скликаному в 449 році на наполяганні патріарха Діоскора Александрійського, було прийнято формулу Кирила Александрійського, згідно з якою Христос має єдину, а не двоїсту природу. Попри те, що формально собор був легітимним, католицька та православна церкви його категорично відкидають."
  rejection_of_chalcedon: "Невизнання Халкідонського собору"
  rejection_of_chalcedon_desc: "Папа римський Лев I не погодився з результатами Другого Ефеського собору та вирішив скликати новий собор у Халкідоні. Однак ми не станемо визнавати його підсумки, оскільки нас цілком влаштовують рішення попереднього собору."
  monophysite_vs_miaphysite: "Монофізитство та міафізитство"
  monophysite_vs_miaphysite_desc: "І міафізити, і монофізити вірять у єдину природу Христа, однак їхні доктрини суттєво різняться. Перші вважають, що Христос поєднує в собі людське та божественне, тоді як останні стверджують, що людська природа Христа була поглинута його божественністю. Дехто помилково зараховує нас до монофізитів, але насправді ми зовсім не поділяємо їхніх поглядів."
  original_christianity: "Нікейське християнство"
  original_christianity_desc: "Християнська церква зазнала безлічі розколів, але наша віра сягає корінням у раннє християнське вчення, сформульоване ще за часів Першого Нікейського собору. Усіх, хто з тих чи інших причин оспорює його рішення, безумовно можна вважати єретиками."
  beyond_the_borders: "Вихід за межі"
  beyond_the_borders_desc: "Від моменту зародження християнства багато його послідовників так чи інакше осіли в межах Римської імперії. Міафізитство ж спочатку розвивалося на її окраїнах, і після розділення з халкідонськими церквами ми наважилися вийти за межі імперії, щоб нести світло Боже в найдальші куточки світу."
  isolated_reaches: "Відчужені землі"
  isolated_reaches_desc: "З кожним роком прихильників міафізитства у світі стає дедалі більше. Навіть будучи оточеними ворогами та невірними, ми не відступаємо від своєї віри."
  independent_leaders: "Незалежні лідери"
  independent_leaders_desc: "Через ізоляцію міафізитства нам важко підтримувати спілкування з іншими патріархатами. Але навіть у таких умовах наші лідери навчилися діяти незалежно та придумали свої способи залишатися на зв'язку з іншими християнськими громадами."
  jerusalem_focus: "Звернення до Єрусалима"
  jerusalem_focus_desc: "Ми завжди зберігаємо в серцях пам'ять про святе місто Єрусалим. Там Христос виконав свою місію та прийняв смерть на хресті, і туди ж він повернеться в своє Друге пришестя. На знак шани до цього міста ми завжди молимося, звертаючись обличчям до Єрусалима."
  acceptance_of_old_testament: "Визнання Старого Завіту"
  acceptance_of_old_testament_desc: "Деякі християнські церкви почали применшувати важливість Старого Завіту, стверджуючи, що з приходом Христа викладене в ньому вчення втратило актуальність. Однак ми переконані, що сьогодні ці тексти мають анітрохи не меншу значущість, ніж за часів їхнього написання."
  primacy_of_alexandria: "Верховенство Александрії"
  primacy_of_alexandria_desc: "Міафізити поділяються на безліч громад, але всі ми так чи інакше визнаємо Александрію духовним центром нашої віри. Втім, це радше спосіб вшанувати апостольську спадкоємність місцевого патріархату, аніж прагнення наділити його особливою владою."
  school_of_alexandria: "Александрійська богословська школа"
  school_of_alexandria_desc: "За переданням, Александрійську катехитичну школу було засновано самим апостолом Марком. Впродовж багатьох років вона була найстарішим у світі богословським навчальним закладом, де біблійні тексти почали вивчати ще на світанку становлення християнства. Невдовзі після визнання верховенства єпископа Рима над патріархом Александрійським школу було знищено, однак її традиції збереглися донині."
  preserving_of_local_languages: "Збереження місцевих мов"
  preserving_of_local_languages_desc: "Грецька мова та латина відіграли важливу роль у розвитку раннього християнства, але в міафізитських церквах літургія зазвичай проводиться мовами місцевого населення — коптською, арамейською, вірменською та іншими. Так кожна громада міафізитів зберігає свою мову та традиції."
  double_patriarchate: "Подвійний патріархат"
  double_patriarchate_desc: "Александрійська та Антіохійська церкви вважають одна одну окремими патріархатами, один з яких дотримується міафізитства, а інший — православ'я. Можна довго сперечатися про те, хто з них має апостольську спадкоємність, але насправді лише міафізитський патріархат зберігає істинне вчення."
  eastern_christianity: "Східне християнство"
  eastern_christianity_desc: "Ми є частиною так званого Східного християнства, що об'єднує безліч різних напрямків. Вони відрізняються своїми богословськими та літургійними традиціями, але мають схожі культурні особливості."
  life_among_infidels: "Життя серед невірних"
  life_among_infidels_desc: "Невірні часто оскверняють своєю присутністю землі нашої віри. Втім, іноді наші проповідники теж вирушають до чужих країв, щоб осяяти Божим світлом заблудлі душі. Хай нам і не завжди вдається переконати цих язичників у хибності їхніх переконань, ми справляємо на них значно більший вплив, ніж може здатися на перший погляд."
  gradual_departure: "Поступове розділення"
  gradual_departure_desc: "Багато християнських церков відреклися від міафізитів, але ми не стали одразу розривати зв'язки з цими людьми. Ми продовжували брати участь у соборах та підтримувати спілкування з іншими патріархатами, однак з часом стало зрозуміло, що міафізитам просто нічого обговорювати з цими єретиками."
  thrive_under_persecution: "Процвітання всупереч переслідуванням"
  thrive_under_persecution_desc: "Хоча ми впродовж сотень років зазнавали переслідувань з боку невірних та єретиків, наша віра досі міцна. Як би сильно нас не утискали, ми завжди зуміємо вистояти."
  preserver_of_national_identity: "Збереження національної ідентичності"
  preserver_of_national_identity_desc: "Навіть попри гноблення та переслідування, ми змогли зберегти свою ідентичність, і в цьому велика заслуга нашої церкви. Саме в її лоні збереглися наші мови та традиції, і лише завдяки їй наша віра не похитнулася."
  defense_against_heretics: "Захист від єретиків"
  defense_against_heretics_desc: "Від моменту нашого розділення з іншими християнськими церквами їхні представники засуджують нас з будь-якого приводу. Вони називають себе християнами, але їхні погляди наскрізь просякнуті єрессю, тоді як ми вірно слідуємо слову Божому."
  remote_patriarchates: "Віддалені патріархати"
  remote_patriarchates_desc: "Через те, що наш народ зазнавав завоювань та гонінь, невірні багато разів знищували наші церкви або брали їх під свій контроль. У зв'язку з цим ми були змушені перенести наш патріархат, хоча ми досі шануємо його початкове місце, як би далеко від нього ми не знаходилися."
  further_reaches: "Далекі краї"
  further_reaches_desc: "Попри те, що ми часто змушені жити в оточенні невірних, наше віровчення все ж поширилося серед представників різних народів та культур, що проживають у віддалених землях."
  internal_communion: "Тісне спілкування"
  internal_communion_desc: "Попри незалежність міафізитських патріархів, усі наші громади підтримують один з одним міцний зв'язок. Це не лише дозволяє нам зберігати близькі стосунки, а й забезпечує єдність церкви."
  cradle_of_monasticism: "Батьківщина чернецтва"
  cradle_of_monasticism_desc: "Християнське чернецтво зародилося в Єгипті, де через гоніння християнам нерідко доводилося ховатися в пустелі та вести відлюдницький спосіб життя. Будучи зберігачами александрійської традиції, міафізити мають право вважати себе засновниками чернечого руху."
  unique_architecture: "Унікальна архітектура"
  unique_architecture_desc: "Наше вчення розвивалося у відносній ізоляції, що призвело до появи в наших громадах унікального архітектурного стилю. Можливо, інші напрямки християнства можуть похвалитися грандіознішими спорудами, однак наші храми та святилища надихають вірян анітрохи не менше за інші."
  #America
  #North American
  medicinal_infusions: "Лікувальні настої"
  medicinal_infusions_desc: "Впродовж віків людство справлялося з різними недугами за допомогою рослин, що мають цілющі властивості. Кажуть, настої з якогось особливого листя здатні продовжити людям життя."
  canoe_travels: "Каное"
  canoe_travels_desc: "Завдяки легким каное ми зможемо ефективніше освоювати водні шляхи та волоки Північної Америки, що значно розширить наші можливості в управлінні торгівлею та міграцією."
  seasonal_economy: "Сезонна економіка"
  seasonal_economy_desc: "У важкі часи треба вміти виживати, а природа — це і є життя. Наші звички мають змінюватися разом із сезонами, а тіла й розуми — бути такими ж гнучкими, як погода."
  fishing_habits: "Навички рибальства"
  fishing_habits_desc: "Дивлячись на деяких з наших людей, важко повірити, що вони народилися на суші, а не у воді: вони плавають так швидко й вправно, що їх майже неможливо відрізнити від річкової течії."
  whale_hunters: "Китобої"
  whale_hunters_desc: "Кити, білухи, моржі, тюлені… Те, що дає нам море, важливіше за наші голоси, нашу безрозсудну гордість. Ми полюємо на будь-які морські дари."
  moundbuilding_advance: "Будівничі курганів"
  moundbuilding_advance_desc: "Північноамериканські кургани — це великі символи досягнень нашого народу, і нам слід врахувати їхнє розташування при плануванні нашої інфраструктури."
  bison_hunters: "Мисливці на бізонів"
  bison_hunters_desc: "Бізон — символ та запорука виживання нашого народу. На знак шани до цієї священної тварини ми використовуємо кожну її частину: м'ясо йде на їжу, кістки — на інструменти, шерсть — на захист від зимових холодів, шкіра — на одяг та покриття наших типі, а душа стає об'єктом поклоніння. Бізони займають центральне місце в нашій культурі. Без них ми не мислимо себе."
  federal_constitution: "Засновники федерації"
  federal_constitution_desc: "Ми маємо об'єднатися з однодумцями та заснувати федерацію, де взаємна довіра та спільний розвиток стануть найвищими цінностями."
  shared_knowledge: "Обмін знаннями"
  shared_knowledge_desc: "Щоб витримати конкуренцію з іншими племенами, ми маємо вивчити всі нововведення, які допоможуть нам втриматися на плаву й навіть перевершити суперників."
  slash_and_burn: "Підсічно-вогневе землеробство"
  slash_and_burn_desc: "Ми дізналися про систему землеробства, засновану на випалюванні рослинності. Шар попелу, що залишився після пожежі, слугує добрим добривом. Кажуть, цей метод підвищує врожайність не гірше, ніж обробка ґрунту."
  council_of_elders: "Рада старійшин"
  council_of_elders_desc: "Кожен член ради бере участь у прийнятті рішень нарівні з іншими. Щоб ефективніше розпоряджатися землями племені, ми маємо об'єднати зусилля."
  experienced_fur_hunters: "Торгівля хутром"
  experienced_fur_hunters_desc: "Торгівля хутром з іншими племенами та чужинцями — важлива частина нашої економіки. Наші люди славляться своїми мисливськими навичками, а наше хутро — своєю якістю."
  #Mesoamerica
  pyramid_architecture: "Зведення пірамід"
  pyramid_architecture_desc: "Наші прекрасні міста, такі як Теотіуакан, Тікаль, Копан та Паленке, славляться своїми кам'яними пірамідами. Ми не забули мистецтво зведення таких споруд та можемо продовжити цю традицію."
  ball_game: "Тлачтлі"
  ball_game_desc: "Гра тлачтлі широко поширена в нашій країні. Її мета — утримати м'яч у грі, б'ючи по ньому стегнами. Тлачтлі — це водночас і ритуальна альтернатива війні, і важлива складова релігійного життя."
  war_bonfires: "Сигнальні вогнища"
  war_bonfires_desc: "Розставивши великі вогнища в прикордонних поселеннях, ми зможемо швидко попереджувати людей про небезпеку, що насувається."
  merchant_officials: "Купці-чиновники"
  merchant_officials_desc: "Торгівля — важливе джерело доходу для держави. Купці не лише передають багатства правителю, а й повідомляють, як ідуть справи в сусідніх країн."
  copperworking: "Вироби з міді"
  copperworking_desc: "Майстри освоюють кування інструментів з металу, знайденого в наших землях. Якщо вони досягнуть успіху в цій справі, ми отримаємо величезну перевагу перед сусідами."
  system_of_tributaries: "Система данників"
  system_of_tributaries_desc: "Пряме правління територією вимагає великих витрат на приборкання місцевого населення та утримання чиновників у підкорених землях. Призначивши лояльного правителя та встановивши щорічну данину, ми усунемо загрозу з боку наших недругів з Альтепетля та без особливих труднощів наповнимо свою скарбницю."
  refined_obsidian_weaponry: "Зброя з обсидіану"
  refined_obsidian_weaponry_desc: "Чорне обсидіанове скло чудово підходить для виготовлення будь-яких інструментів. Це важкий та крихкий матеріал, тож з нього легко виточувати смертоносну колоту та різальну зброю: клинки, наконечники списів та стріл."
  precious_stones_art: "Вироби з дорогоцінного каміння"
  precious_stones_art_desc: "Наші землі багаті на дорогоцінне каміння, яке слугуватиме чудовим матеріалом для статуй, ваз та дзеркал. Наші майстри створять найвеличніші пам'ятки культури та навіки впишуть свої імена в історію."
  cultivate_the_land: "Обробка землі"
  cultivate_the_land_desc: "Джунглі — суворе місце, особливо якщо вашим людям набридло збиральництво, і вони вирішили самостійно вирощувати їжу. У такій ситуації розчищення джунглів стає запорукою виживання та процвітання суспільства. Потрібно, щоб у запасі завжди було достатньо міцних чоловіків, придатних для важкої роботи."
  feathered_serpent: "Пернатий змій"
  feathered_serpent_desc: "У широко поширеній в наших краях легенді йдеться про Пернатого змія. Кетцалькоатль в ацтеків, Кукулькан у майя або Кукумац у кіче — ці імена уособлюють одну й ту саму постать, що стала джерелом єдності на всій нашій землі."
  ritual_bloodletting: "Ритуальне кровопускання"
  ritual_bloodletting_desc: "У багатьох культурах нашої країни правителі здійснюють жертвоприношення та кровопускання, щоб віддати шану богам. Ми підтримаємо цю традицію та тим самим підтвердимо наше право на владу."
  #South America
  valley_irrigation: "Спільна система зрошення долин"
  valley_irrigation_desc: "Створивши мережу каналів, що з'єднують воєдино джерела води на полях, ми здійснимо стрибок у розвитку технології зрошення та значно підвищимо родючість ґрунту."
  artisan_migration: "Переселення ремісників"
  artisan_migration_desc: "Неправильно, щоб найкращі майстри та мислителі імперії мешкали не в столиці, а в завойованих землях. Ми маємо перевезти цих людей до столиці, щоб вони служили особисто нам."
  terrace_farming: "Терасне землеробство"
  terrace_farming_desc: "Щоб максимально задіяти гірський ландшафт, ми винайшли терасне землеробство та вдосконалили методи зрошення."
  mountain_cities: "Фортеці на вершинах гір"
  mountain_cities_desc: "Наші міста та фортеці стоять на гірських вершинах, що височіють над хмарами. Кожного, хто вирішить напасти на наші землі, спіткає невдача."
  river_trade: "Річкова торгівля"
  river_trade_desc: "Великі ріки та моря завжди годували наш народ. Потрібно підтримати річкову торгівлю та захистити численних купців, що пливуть уздовж берега до гирла ріки. Так ми ніколи не відчуватимемо нестачі в їхніх чудових товарах."
  rainforests_and_mountaintops: "Тропічні ліси та гірські вершини"
  rainforests_and_mountaintops_desc: "Наші тропічні ліси та гори населяють найрізноманітніші істоти: лісові духи, ягуари, анаконди, тарантули та безліч інших створінь, які не становлять великої небезпеки для тих, хто знайомий з їхніми повадками. Однак для ворога наші землі подібні до фортеці, що охороняється дикими звірами."
  knot_system: "Вузликове письмо"
  knot_system_desc: "Використання вузлів та ниток для запису інформації допоможе нам ефективніше керувати територіями та зберігати важливі дані."
  llama_farming: "Розведення лам"
  llama_farming_desc: "Ми розводимо величезні стада лам. Лами воістину безцінні: вони слугують нам в'ючними тваринами, а також джерелом м'яса та вовни."
  mountain_roads: "Мережа гірських доріг"
  mountain_roads_desc: "Щоб підвищити доступність товарів, необхідно побудувати мережу гірських доріг, що з'єднують віддалені долини та дозволяють долати глибокі ущелини."
  tears_of_the_sun: "Сльози сонця"
  tears_of_the_sun_desc: "Авантюристи з далеких земель мріють відшукати поклади золота на гірських стежках високо в Андах. Для нас же цей жовтий метал має радше не економічну, а художню та сакральну цінність."
  hidden_cities: "Приховані міста"
  hidden_cities_desc: "Непрохідні тропічні ліси та неприступні гори надійно захищають наші міста від сторонніх і приховуватимуть їх від світу ще довгі століття."
  potato_production: "Вирощування картоплі"
  potato_production_desc: "На плоскогір'ях, де погано приживається кукурудза, ми навчилися вирощувати місцеву рослину з надзвичайно поживним корінням округлої форми. Підвищивши врожай цієї культури, ми отримаємо великий запас невибагливої у зберіганні їжі та зможемо прогодувати народ і воїнів."
  head_hunters: "Мисливці за головами"
  head_hunters_desc: "Споконвіку ми виживаємо, захоплюючи землі в народів, які виявилися слабшими за нас. У таких умовах у нас сформувався незвичайний воїнський кодекс, згідно з яким найвищим проявом доблесті та героїзму є не вбивство, а полонення ворога, тому наші люди славляться вмінням брати противників живцем."
  border_raiders: "Вправні нальотчики"
  border_raiders_desc: "Наші нальотчики славляться швидкістю, здатністю блискавично нападати на нічого не підозрюючих противників та легко ухилятися від відповідних ударів. Вони стануть нам у великій пригоді, увійшовши до складу регулярного війська."
  irish_travelling_bards_advance: "Мандрівні барди"
  irish_travelling_bards_advance_desc: "Талановиті поети, навчені придворного етикету, подорожують нашими землями в пошуках господаря, який міг би їх найняти."
  irish_booleying_advance: "Відгінне тваринництво"
  irish_booleying_advance_desc: "Для багатьох ірландців розведення корів — це спосіб життя. Бики в Ірландії є не лише джерелом їжі, а й символом багатства. Переганяючи наші стада з одного далекого пасовища на інше, ми можемо примножити це багатство."
  irish_monastacism_advance: "Острівне чернецтво"
  irish_monastacism_advance_desc: "Хоча наразі ми дотримуємося римсько-католицької практики, релігійне життя на цих островах багато в чому досі тримається на добровільному духовенстві."
  guards_of_the_shannon_advance: "Стражі ріки Шаннон"
  guards_of_the_shannon_advance_desc: "Фортеця Атлон розташована на могутній ріці Шаннон у самому серці Ірландії. Члени родини О'Келлі з Уї Майне, які вже давно правлять цими землями, шалено захищали цю фортецю, відбиваючи напади норманів."
  hiberno_norman_keeps_advance: "Гіберно-норманські вежі"
  hiberno_norman_keeps_advance_desc: "Наші норманські предки збудували чудові вежі, щоб тримати під контролем ворожі території Ірландії."
  irish_frontier_settlement_advance: "Ірландські прикордонні поселення"
  irish_frontier_settlement_advance_desc: "Територія, яку ми відібрали в ірландців, прекрасно підходить для освоєння. Багато гідних людей вже приїжджають з далеких країв, щоб оселитися на цих родючих землях."
  celtic_raiders_advance: "Кельтська лють"
  celtic_raiders_advance_desc: "Впродовж тисячоліть нам вдається проганяти загарбників з наших земель за допомогою засідок та диверсій. Ніхто не може встояти перед виснажливою чередою раптових руйнівних атак."
  ple_pale_defenseworks_advance: "Укріплення Пейла"
  ple_pale_defenseworks_advance_desc: "Вздовж наших кордонів стоять легкі оборонні споруди у вигляді дамб та частоколів, які допомагають запобігти постійним набігам наших непокірних сусідів."
  ple_irish_viking_towns_advance: "Старі містечка вікінгів"
  ple_irish_viking_towns_advance_desc: "Давні порти, засновані скандинавами, досі залишаються важливими торговельними центрами, де заповзятливі люди легко можуть розбагатіти."
  cel_defensive: "Кельтська тактика"
  cel_defensive_desc: "За сотні років опору загарбникам ми навчилися стійкості та терпіння. Замість того, щоб сторч голови рватися в бій, ми ретельно готуємося та вичікуємо потрібний момент, щоб завдати ворогу нищівного удару."
  cel_western_shore: "Західне узбережжя"
  cel_western_shore_desc: "Наші моряки віками рибалили, торгували та билися вздовж узбережжя Атлантики. Підкоряючи ці суворі води, вони досконало опанували мистецтво мореплавства, і нині мало хто може зрівнятися з ними в цій справі."
  cel_the_wests_awake: "Пробудження Заходу"
  cel_the_wests_awake_desc: "Після століть затишшя непокірний дух кельтських народів спалахнув з новою силою, і тепер ми готові зайняти своє законне місце серед великих цивілізацій цього світу."
  cel_celtic_nations: "Кельтські народи"
  cel_celtic_nations_desc: "В основі нашого союзу лежить ідея об'єднання кельтських народів під одним прапором. Діючи спільно, ми зможемо зберегти спільну спадщину та цінності, а також забезпечити процвітання наших народів всупереч будь-яким труднощам та зовнішнім загрозам."
  cel_celtic_diaspora: "Кельтська діаспора"
  cel_celtic_diaspora_desc: "Долаючи труднощі, багато наших родичів покинули рідні краї та вирушили до далеких берегів у пошуках кращого життя. Втім, вони не відмовилися від своїх традицій та звичаїв, тому вони неодмінно привезуть із собою свою кельтську спадщину, куди б вони не прибули."
  cel_pan_celtic_nationalism: "Панкельтизм"
  cel_pan_celtic_nationalism_desc: "Говорячи про об'єднання кельтських народів, ми зовсім не маримо, а закликаємо своїх побратимів згуртуватися навколо нашої спільної спадщини. Жодні кордони не можуть розірвати наші братерські узи, а тому наша національна ідентичність така ж непохитна, як і наші рідні пагорби та моря."
  ire_grand_jury_system: "Великі журі"
  ire_grand_jury_system_desc: "Великі журі стягують податки на утримання доріг, мостів та будівель судів. З появою роз'їзних колегій нагляд за округами посилюється."
  ire_irish_establishment: "Ірландська армія"
  ire_irish_establishment_desc: "Постійна армія, керована з Ірландії, забезпечує боєготовність гарнізонів та дозволяє знизити військові витрати. Тепер професійні солдати отримуватимуть регулярну платню, а постачальники зможуть заощадити на поставках завдяки зростанню числа казарм."
  ire_irish_volunteers: "Ірландські добровольці"
  ire_irish_volunteers_desc: "Цивільні формують загони для захисту місцевого населення та спостереження за береговою лінією. Вони проводять навчання за власний кошт, позитивно впливають на суспільні настрої та підвищують нашу обороноздатність."
  legacy_of_the_normans: "Спадщина Нормандії"
  legacy_of_the_normans_desc: "Загартована в незліченних боях сицилійсько-норманська армія поєднує в собі нестримну міць норманської кінноти та стратегічний геній візантійських, арабських та лангобардських полководців. Завдяки цьому смертоносному поєднанню норманам вдалося завоювати значні території та заснувати королівство на стику кількох цивілізацій."
  sic_constitions_of_melfi: "Мельфійські конституції"
  sic_constitions_of_melfi_desc: "У XIII столітті імператор Фрідріх II Гогенштауфен видав «Мельфійські конституції» — звід законів Сицилійського королівства, який використовується й донині. Цей документ слугує основою нашої держави та затверджує норми громадської, приватної, феодальної, судової та кримінальної галузей права."
  sic_studium_generale: "Studium Generale"
  sic_studium_generale_desc: "Заснований у 1434 році Альфонсо V Арагонським, Катанійський університет є найстарішим вищим навчальним закладом Сицилії та одним із небагатьох південноєвропейських установ, що мають статус studium generale. Завдяки обширним освітнім програмам, що включають філософію, право та точні науки, університет готує першокласних правознавців, учених та богословів, які потім вірно служать церкві та державі."
  sic_naval_vigilance: "Морська сторожа"
  sic_naval_vigilance_desc: "Постійні нальоти османів та берберських піратів змусили владу Сицилії зміцнити оборону своїх прибережних земель. Відтоді розташовані тут фортеці та галери забезпечують надійний захист Південної Європи від нападів з моря."
  sic_sicilian_silk: "Сицилійський шовк"
  sic_sicilian_silk_desc: "За часів правління Фрідріха II шовк був одним з основних експортних товарів Сицилії. З роками північні регіони Італії обігнали нас за виробництвом шовку та витіснили нас з ринку, однак ми не маємо наміру так легко їм поступатися. Якщо ми вкладемо достатні кошти в нашу шовкову промисловість, то напевно зможемо повернути собі втрачені позиції."
  sic_sicilian_enlightenment: "Сицилійське просвітництво"
  sic_sicilian_enlightenment_desc: "Хоча Сицилія й не славилася світськими салонами, як Відень та Париж, ідеї Просвітництва все ж не оминули її. Місцеві інтелектуали жваво цікавилися наукою, критикували феодальний порядок та виступали за проведення обширних правових реформ, часто аргументуючи свою позицію з точки зору релігійного гуманізму. Виражаючи подібні погляди, вони фактично кидали виклик монархії та тим самим готували ґрунт для переходу в нову епоху."
  sic_sicilian_reforms: "Сицилійські реформи"
  sic_sicilian_reforms_desc: "Останніми роками багато наших державних інституцій або стали менш ефективними, або безнадійно застаріли. Щоб наша держава могла й далі розвиватися, нам необхідно провести низку докорінних перетворень. У зв'язку з цим нашим найкращим мислителям доручено підготувати проекти реформ, які дозволять оптимізувати роботу державних механізмів."
  #Sub Saharan Africa
  nomadic_tendencies: "Схильність до кочівництва"
  nomadic_tendencies_desc: "Ми довго кочували, багато хто з нас звик до такого способу життя. Зараз усе змінилося, і ми взялися за будівництво міста, однак дехто з нас воліє мандрувати, як у давні часи."
  skilled_cavalry_raids: "Нальоти вершників"
  skilled_cavalry_raids_desc: "Наші предки були вправними кіннотниками та здобули безліч перемог на луках Сахелю. Наші вороги холонули від страху, заслухавши тупіт копит війська, що наближається."
  land_of_the_ancestors: "Земля наших предків"
  land_of_the_ancestors_desc: "Земля — це не просто клаптик суші чи пил під ногами. Тут жили й помирали великі герої минулого. Наші предки спостерігають за нами з кращого світу, і ми маємо зберегти цей зв'язок за будь-яку ціну."
  wandering_scholars: "Мандрівні мудреці"
  wandering_scholars_desc: "На наших землях мешкають цілі громади мудреців, що сповідують різні релігії. Вони проповідують своє вчення всім, хто готовий їх слухати, навертаючи наших людей у свою істинну віру."
  community_of_the_faithful: "Багатомовна держава"
  community_of_the_faithful_desc: "Народ нашої імперії складається з сотень національностей. Люди стікаються до нас з усіх куточків світу, і кожен славить нашого правителя своєю мовою. Це нас і об'єднує."
  bound_by_service: "Спільний обов'язок"
  bound_by_service_desc: "Ми — єдиний народ, і армія наша єдина. Призиваючи на службу людей з усіх наших завойованих земель, ми створюємо умови для їхньої повноцінної інтеграції в суспільство та підвищуємо їхню довіру до держави."
  regnal_chronicles: "Хроніки правління"
  regnal_chronicles_desc: "Треба вести записи про наших королів та їхні великі діяння, щоб наші нащадки знали свою історію."
  expanded_slave_trade: "Посилення контролю над работоргівлею"
  expanded_slave_trade_desc: "Попит на рабів з боку іноземців зростає з кожним днем. Наше становище в африканському світі робить нас ідеальними торговельними посередниками. Варто заохочувати работоргівлю та приваблювати купців на наші невільничі ринки."
  gifts_and_hostages: "Підкуп та заручники"
  gifts_and_hostages_desc: "Хоча наш народ зараз єдиний, люди неохоче схиляють коліна перед спільним сюзереном. Щоб підвищити їхню лояльність, можна покликати до столиці всіх правителів підкорених земель та зробити їх престижними королівськими посланцями. Хтось, мабуть, назвав би нашу політику заручницькою, але ми не погоджуємося з таким визначенням."
  people_of_ornaments: "Знавці візерунків"
  people_of_ornaments_desc: "Кажуть, наші прославлені майстри просто не можуть залишити виріб без орнаменту. Продаючи їхні творіння всюди, ми отримаємо неабияку вигоду."
  courtly_competition: "Суперництво при дворі"
  courtly_competition_desc: "Займеш аристократів — уникнеш проблем. У нашій країні неймовірна кількість титулів. Поговорюють, ніби кожен другий чоловік у нас носить якесь звання. Хай наші придворні краще витрачають сили на боротьбу за славу та пошану, а не на інтриги проти влади."
  overnight_army: "Завжди напоготові"
  overnight_army_desc: "Наша столиця та інші міста збудовані за взірцем армійських таборів: тут є свої фланги, авангарди та фронти. Зберігаючи таке мислення в мирному житті, ми не втратимо боєготовності."
  mining_tradition: "Традиції гірничої справи"
  mining_tradition_desc: "Наші землі багаті на рідкісні матеріали, які можна видобувати й продавати іноземним купцям за добрі гроші. Було б нерозсудливо не скористатися цим."
  intercontinental_trade: "Торгівля з далекими землями"
  intercontinental_trade_desc: "Наші купці нерідко привозять дивовижі з далеких країн. Можливо, нам вдасться налагодити торгівлю й з більш віддаленими територіями."
  expanded_grazing_grounds: "Нові пасовиська"
  expanded_grazing_grounds_desc: "У нас багато земель, придатних для випасу худоби, тож збільшити поголів'я буде нескладно."
  african_sturdy_grains_advance: "Вирощування невибагливих злаків"
  african_sturdy_grains_advance_desc: "Приділяючи більше уваги сільському господарству, ми забезпечимо своєму народові процвітання. На щастя, у нас достатньо земель для вирощування найрізноманітніших культур."
  #Bulgaria
  legacy_of_ivan_asen_ii: "Спадщина Івана Асеня II"
  legacy_of_ivan_asen_ii_desc: "За правління Івана Асеня II Болгарія досягла піку свого військового, політичного та економічного могутності. Багато в чому саме його спадщина слугує основою нашої сильної централізованої держави."
  bulgarian_orthodox_patriarchate: "Болгарський православний патріархат"
  bulgarian_orthodox_patriarchate_desc: "Піднесення болгарської церкви до рангу патріархату посприяло зміцненню нашої національної єдності, а також утвердило роль Тирнова як духовного конкурента Константинополя."
  expansionist_ambitions: "Прагнення до експансії"
  expansionist_ambitions_desc: "Користуючись ослабленим становищем Візантійської імперії, амбітні правителі сусідніх держав вирішили об'єднати роздроблені балканські землі — кожен під своєю одноосібною владою."
  fortress_of_the_balkans: "Балканська фортеця"
  fortress_of_the_balkans_desc: "Сподіваючись усунути загрозу від хрестоносців, візантійців і монголів, Болгарія створила потужну мережу укріплених міст і гірських фортець для захисту своїх володінь."
  revival_of_the_literary_schools: "Відродження книжкових шкіл"
  revival_of_the_literary_schools_desc: "За царя Івана Олександра Болгарія переживала значний культурний підйом. У цей час у країні з'явилося багато скрипторіїв і літературних шкіл, які протягом багатьох років залишалися одними з головних носіїв слов'янської православної культури."
  reformation_of_the_bulgarian_patriarchate: "Відновлення Болгарського патріархату"
  reformation_of_the_bulgarian_patriarchate_desc: "Повернення незалежності Болгарського патріархату не лише зміцнило авторитет державної влади, а й посилило релігійний вплив нашої держави в православному світі."
  #Burgundy
  promote_estates_general: "Запровадження станових зборів"
  promote_estates_general_desc: "Бургундія є неоднорідним об'єднанням земель, які через складні феодальні відносини мають різні норми, закони й привілеї. Щоб спростити управління цими територіями, ми можемо запровадити тут систему станових зборів, у рамках яких місцеві жителі зможуть обговорювати нагальні проблеми й узгоджувати їх вирішення з центральною владою. Це не лише згладить юридичні відмінності, а й зміцнить нашу легітимність в очах бургундців."
  reform_the_feudal_army: "Реформа феодальної армії"
  reform_the_feudal_army_desc: "В епоху професійних армій стало очевидно, що феодальне ополчення є неповороткім і ненадійним. Ми візьмемо за основу французький приклад: замість полків, що збираються за васальним обов'язком, нам служитиме добре вишколена й злагоджена армія, яка отримуватиме постійну платню й буде очолена досвідченими офіцерами, — сучасне військо, здатне пристосуватися до будь-яких умов."
  influence_of_the_burgundian_towns: "Вплив бургундських міст"
  influence_of_the_burgundian_towns_desc: "Зазвичай прихильністю генеральних штатів користуються хіба що священники й аристократи, однак сьогодні неможливо більше ігнорувати зростаюче багатство міст; а що багатшими стають міста, то більшою є їхня політична вага. Сам устрій Генеральних штатів потребує перегляду. Якщо вони почнуть відображати й зростаючий вплив городян, ми досягнемо більш врівноваженого підходу до управління, зберігши при цьому привілеї інших станів. Крім того, виростуть і наші адміністративні можливості, а також прискориться урбанізація."
  compagnie_d_ordonnance: "Ордонансові роти"
  compagnie_d_ordonnance_desc: "Сучасна війна довела неспроможність феодального ополчення. Замість нього короні служитимуть вірні, надійні й чудово підготовлені кавалерійські частини, що отримуватимуть постійну платню, — ордонансові роти."
  create_the_regimental_system: "Створити полкову систему"
  create_the_regimental_system_desc: "Щоб забезпечити військам постійний приплив новобранців і припасів, нам доведеться створити полкову систему. Ця реформа полегшить управління особовим складом, допоможе навести лад у системі командування, а заразом дещо зменшить нашу залежність від місцевих дворян та іноземних найманців."
  #Normandy
  heirs_of_rollo: "Спадкоємці Роллона"
  heirs_of_rollo_desc: "У жилах вихідців з нашого правлячого дому й сьогодні тече кров вікінга Роллона — першого правителя Нормандії. Завдяки цьому наша легітимність міцна, а ми користуємося повагою серед рівних."
  trade_ports_in_the_channel: "Торгові порти Ла-Маншу"
  trade_ports_in_the_channel_desc: "Завдяки вигідному розташуванню на Ла-Манші наша держава — справжні ворота для світової торгівлі. Якщо вкласти достатньо коштів у розвиток портових міст і торгової інфраструктури, ми станемо господарями регіональної торгівлі й заразом помітно знизимо витрати на заморську діяльність."
  norman_law: "Нормандське право"
  norman_law_desc: "У нашій державі діє звід законів під назвою «$couteume_de_normaundie$», що закріплює привілеї дворянства та забезпечує децентралізацію влади й права на власність. Завдяки цьому держава стабільна, а ми помітно відрізняємося від сусідів."
  the_exchequer: "Палата шахової дошки"
  the_exchequer_desc: "Наш законодавчий орган слід ретельно оберігати від будь-якого стороннього впливу, щоб воно не спотворило нашу самобутню культуру й незалежність. Ми візьмемо за основу англо-нормандські фінансові інституції; у такому разі парламентські процедури напевно допоможуть короні збільшити свої доходи, а управлінцям — краще справлятися зі своїми обов'язками."
  frontline_in_the_caroline_war: "Передова в роки Каролінської війни"
  frontline_in_the_caroline_war_desc: "У роки довгих протистоянь між Францією та Англією за нашу землю — важливий стратегічний пункт — точилися запеклі бої. З цього горнила вийшов загартований офіцерський корпус, а славні переможні традиції живі й донині."
  #Tunis
  tunisian_corsairs: "Туніські корсари"
  tunisian_corsairs_desc: "Наші корсари, що здійснюють набіги з фортець у Тунісі та Хальк-ель-Уеді, тримають у страху все Середземне море. Їхні швидкі галери під керуванням команд, що отримують державну платню, не лише загрожують іноземним купцям, а й дають зрозуміти іншим, що атакувати нас на морі може бути нерозсудливо."
  tamazight: "Тамазіґтська мова"
  tamazight_desc: "Бербероязичні народи, що мешкають у глибині країни, — неабияка складова нашого суспільства, яка відрізняється самобутньою культурою. Зберігаючи цю культуру й водночас навчаючи її носіїв грамоті, ми виховуємо в себе вміння правити регіонами з різноманітним населенням, не жертвуючи згуртованістю й не втрачаючи влади."
  guardians_of_ifriqiya: "Стражі Іфрикії"
  guardians_of_ifriqiya_desc: "Ми — спадкоємці великих міст давнини: Карфагена й Кайруану, і на нас лежить почесний обов'язок охороняти серце Магрибу від посягань ворогів. Наша влада — запорука стабільності. Кожен житель цього колись заповітного регіону буде тільки радий прийняти її."
  saharan_trade: "Торгівля через Сахару"
  saharan_trade_desc: "Від оаз Гадамеса до караван-сараїв Сахелю простягнулися наші торгові шляхи — жили, якими в гаманці купців через пустелю Сахару течуть багатства просто з далеких пісків. На північ під нашим невсипущим наглядом і охороною безперервно рухаються золото, сіль і раби."
  al_caid: "Аль-каїд"
  al_caid_desc: "Призначивши вірного каїда, який наглядатиме за провінціями й керуватиме торгівлею від імені держави, ми не лише отримаємо місцевого губернатора, а й підтримаємо міських купців. Забезпечення чесних угод і регулювання ринку — шлях до зміцнення економічної бази."
  connections_with_the_christian_world: "Зв'язки з християнським світом"
  connections_with_the_christian_world_desc: "Навіть розбіжності у вірі не змусять нас відмовитися від сприятливих можливостей. Договори й торгові угоди з християнськими державами, що укладаються виключно практичними дипломатами, лише слугуватимуть нашим інтересам у довгостроковій перспективі."
  attract_foreign_pirates: "Залучити іноземних піратів"
  attract_foreign_pirates_desc: "У наших портах нерідко знаходять притулок розбійники, що вирішили спробувати щастя у відкритих морях. Умілих мореходів варто приймати з розпростертими обіймами, і неважливо, звідки вони родом чи яким богам моляться: завдяки цим людям наші піратські флоти стануть сильнішими й численнішими."
  rais_of_the_navy: "Раїси на флоті"
  rais_of_the_navy_desc: "Капітани кораблів наших корсарів — раїси — не просто пірати: це найдосвідченіші морські вовки, родоначальники багатьох морських традицій, якими по праву пишається наш славний флот."
  export_monopolies: "Монополії на експорт"
  export_monopolies_desc: "Взявши під контроль постачання на експорт найважливіших товарів, таких як оливкова олія, тканини й барвники, ми не лише забезпечимо державі процвітання, а й зможемо впливати на інших. Протекціонізм — лише важіль, за впливом подібний до війни; завдяки йому на ринках нашої держави перевагу завжди матимуть місцеві купці."
  #Tlemcen
  beacon_of_maghrebi_trade: "Світоч магрибської торгівлі"
  beacon_of_maghrebi_trade_desc: "Тлемсен — місце, де під тінню андалуського величі перетинаються шляхи сахарських караванів і середземноморських торгових маршрутів. На ринках і в портах процвітає торгівля, і наше завдання — ще ширше розкинути купецькі мережі, щоб у них потрапив і цей регіон."
  qalat_al_mashwar_advance: "$qalat_al_mashwar$"
  qalat_al_mashwar_advance_desc: "Фортеця $qalat_al_mashwar$ — не просто укріплення для наших військ: це символ династичної влади. Після того як ми вклали кошти в її розширення, оборона Тлемсена помітно зміцніла, а разом з нею посилилася адміністративна влада над сусідніми землями."
  hispano_moresque_style: "Іспано-мавританський стиль"
  hispano_moresque_style_desc: "В обличчі наших міст дивовижним чином поєднуються між собою андалуська вишуканість і магрибська архітектурна традиція. Іспано-мавританський стиль, принесений у державу іноземними ремісниками й дворянами, надихає місцевих творців на нові діяння й підносить престиж нашого двору на нові висоти."
  city_of_scholars: "Місто вчених"
  city_of_scholars_desc: "Тлемсен здавна вважається осередком ісламської науки та обміну ідеями. Наші медресе відвідують учені з Магрибу та Аль-Андалусу, і в стінах цих закладів зароджуються нові наукові й богословські теорії, які обговорюватимуть і наші нащадки."
  entrepot_connections: "Сполучення з пакгаузами"
  entrepot_connections_desc: "Щоб наша держава стала справжнім центром торгівлі, її міста слід з'єднати між собою за допомогою надійної інфраструктури. Якщо ми спонукаємо дворянство до будівництва й утримання стратегічно важливих доріг, торгові потоки — життєві соки нашої держави — потечуть швидше."
  #Verona
  perpetual_general_captain_of_the_people: "Вічний капітан народу"
  perpetual_general_captain_of_the_people_desc: "У політично неспокійній середньовічній Вероні титул «капітан народу» з часом перестав бути виключно церемоніальним — його носії цілком серйозно претендували на владу. Першими, хто легітимізував свою владу з опорою на звання капітана народу, став рід делла Скала — династія правителів Верони, міста, де завойовувати вірність доводилося ціною величезних зусиль."
  scaligers_military_ambitions: "Військові прагнення делла Скала"
  scaligers_military_ambitions_desc: "Рід делла Скала мріяв не просто правити Вероною, а перетворити це місто на повноцінну ломбардську державу. Зробити це вирішено було силою: перейшовши Паданську низовину, делла Скала вступили у війну з Міланом, Венецією й Падуєю. Там, де пройшли бойові дії, залишилися укріплені міста, загартовані в боях ополченці… і двір, що складався з військових реформаторів."
  court_of_great_refugees: "Двір великих біженців"
  court_of_great_refugees_desc: "Наша велика столиця стала притулком для творців, вигнанців і мислителів, змушених покинути рідні місця через війну або релігійні чи політичні розбіжності з владою інших міст Італії. Ці люди збагатять наш двір новими знаннями, сміливими ідеями й культурними звичаями, і Верона заслужено вважатиметься тихою гаванню, де навіть у неспокійні часи може зародитися щось нове."
  consolidate_italian_holdings: "Об'єднати італійські володіння"
  consolidate_italian_holdings_desc: "Делла Скала правили не лише Вероною — їм належала ціла жменя міст Північної Італії. Утримати подібні володіння нелегко: для цього потрібно майстерно володіти мистецтвом дипломатії, вміло доручати іншим різні завдання й утримувати професійні армії, що вимагають чималих витрат. Лише після об'єднання розрізнених володінь Верона стане гідною суперницею інших великих держав півострова."
  the_adige: "Адідже"
  the_adige_desc: "Річка Адідже — артерія, що живить Верону. Без неї неможливі були б торгівля, землеробство й процвітання. Як Адідже несе свої живильні води з вершин Альп до Адріатичного моря, так і багатство, що його приносить нам річка, рясно живить ринки й поля, міста й села."
  marmorina: "Марморіна"
  marmorina_desc: "У мирні часи Вероною правили мудрі правителі, для яких краса й благополуччя міста були зовсім не порожнім звуком. Ми продовжимо цю славну традицію, і нам уже є чим підкріпити ці наміри: над річкою Адідже простягнувся шедевр архітектурного мистецтва — міст Понте-Наві, а на вежі Гарделло тихо відлічують час перші в Італії годинники з водяним приводом. Під нашою владою Верона буде відома під прізвиськом Marmorina — «мармурова»; велика кількість римського мармуру, статуй і вишуканої архітектури вражатиме уяву. Ми залишимо відбиток не лише на обличчі міста — наші імена увійдуть в історію."
  #Smolensk
  diocese_of_smolensk: "Смоленська єпархія"
  diocese_of_smolensk_desc: "Смоленська єпархія — не просто оплот православного християнства й батьківщина однієї з найстаріших єпископій у цих краях: це — втілення непохитної віри нашого народу."
  smolenskian_resolve: "Тверді смоляни"
  smolenskian_resolve_desc: "Протягом багатьох століть смоленська земля страждала від рук іноземних загарбників: польських королів, литовських і московських князів… Але ніхто з них не виявився здатним зламати нашу віру й силу духу. Тож пам'ятаймо й надалі про те, що нас об'єднує. Досягти величі можна лише одним шляхом: залишити міжусобиці й спільно усвідомити, що Смоленськ — понад усе."
  link_the_steppes_trade: "Ланка в степовій торгівлі"
  link_the_steppes_trade_desc: "З одного боку до Смоленська підступає ліс, з іншого — степ. Смоленська земля побачила чимало воєн і прийняла в себе чимало купців, а отже, весь її устрій, що сприяє торгівлі, необхідно поліпшити, а основні шляхи, якими йдуть обози, — отримати у своє володіння. Лише в такому разі ми станемо справді важливою ланкою в ланцюжку, що йде від Північної Русі до Балтики й південних степових торгових шляхів."
  hub_of_militarism: "Осередок войовничості"
  hub_of_militarism_desc: "Споконвіку долю нашої землі визначала війна, але сьогодні колишню слабкість ми обертаємо на силу. Військове виробництво стане гордістю змученого війнами й облогами Смоленська: з наших збройових дворів тягнуться вози з гарматами, пищалями й порохом, а разом з ними у світ ідуть і ідеї. Ми більше не будемо бажаною здобиччю в очах інших. Відтепер ми — молот, що готовий бити без пощади по іноземних загарбниках."
  armories_of_smolensk: "Збройові двори Смоленська"
  armories_of_smolensk_desc: "Після довгих десятиліть прикордонних воєн ми навчилися давати відсіч і заходу, і сходу зі зброєю в руках. Московська витримка й західна якість — ось якими є гармати, що їх роблять наші майстри на збройових дворах. Немає рівних нам і в маневрах, і жоден ворог не здатен нас здолати: в печах збройових дворів народжується вогнева міць, а разом з нею — сила й непохитність."
  #Provence
  capetian_house_of_anjou: "Анжуйська династія Капетингів"
  capetian_house_of_anjou_desc: "У нашій крові — гідність Капетингів і цілеспрямованість анжуйців. І хоча корона Єрусалима нам уже не належить, ми все ж — законні спадкоємці роду, чиї володіння колись простягалися від Анжу до Албанії. У наших силах ще повернути державі колишню славу, щоб не зганьбити пам'ять предків, і заразом — усе те, що було незаконно вирвано з наших рук. У цьому нам допоможе мистецтво дипломатії й ретельного планування."
  lords_of_the_rhone_corridor: "Володарі Ронського коридору"
  lords_of_the_rhone_corridor_desc: "Ронська низовина — найважливіше джерело нашої могутності. Над нею, немов мовчазні кам'яні стражі, пильно несуть дозор наші замки — одні з найміцніших європейських твердинь і символ нашої воїнської та технічної майстерності."
  angevin_heraldry: "Анжуйська геральдика"
  angevin_heraldry_desc: "Золоті лілії та двоголові орли, що прикрашають наші прапори, — символ давніх королівських претензій, що охоплюють Апеннінський півострів і навіть такі далекі краї, як Албанію та Єрусалим. Хай же підноситься дім Валуа-Анжу!"
  le_livre_des_tournois: "Книга турнірів"
  le_livre_des_tournois_desc: "Le Livre des Tournois («Книга турнірів») — не просто трактат, написаний королівською рукою: це — статут, що виховує почуття власної гідності й лицарські чесноти. Знать нашого суспільства вчать не лише воювати, а й поводитися на публіці; і поведінка ця має бути гідною воїна й аристократа."
  statutes_of_aix: "Статути з Екса"
  statutes_of_aix_desc: "Правовою основою нашої влади виступає звід майже не централізованих законів і статутів, що поєднують у собі норми римського права, місцеві звичаї й анжуйські традиції. Завдяки цьому нам вдається правити найрізноманітнішими регіонами як одним повноцінним володінням. У нашій державі встановилася справжня складена монархія: частини країни самобутні, але корона єдина."
  rade_of_toulon: "Тулонський рейд"
  rade_of_toulon_desc: "Природна гавань Тулона чудово підходить для втілення всіх наших задумів, неможливих без доступу до моря. Марсель — символ купецької сторони нашої держави, а Тулон же стане головним арсеналом Провансу, звідки в море вирушатимуть флоти."
  piqure_de_marseilles: "Piqûre de Marseille"
  piqure_de_marseilles_desc: "У майстернях Марселя рукодільниці займаються вишуканою вишивкою в прованському стилі, що незмінно користується популярністю в усій Європі через свою якість і красу. Ці шедеври подібні до нашої держави: різні клапті зшиті воєдино, через що кожне полотно єдине у своєму різноманітті."
  #Hormuz
  orm_a_vast_emporium: "Пристановище велике"
  orm_a_vast_emporium_desc: "Один мандрівник якось сказав: «Ормуз же є пристановищем великим, усього світу люди в ньому бувають, і всякий товар у ньому є, що на всьому світі родиться, то в Ормузі є все». Відомий і інший вислів: «якби світ був перснем, то Ормуз був би перлом у ньому». Торгівля — те, без чого неможливо уявити нашу державу: в її портах кидають якір кораблі з Гуджарату, Аравії і навіть Китаю. З рук у руки переходять прянощі й шовк, а з уст в уста — історії."
  hormuz_toll: "Мито в Ормузі"
  hormuz_toll_desc: "У найвужчій частині Перської затоки знаходиться Ормуз — ворота, через які проходить морський торговий шлях, що з'єднує схід і захід. Жоден корабель не може пройти через протоку без нашого відома… і без сплати мита. Уже багато століть поспіль ми стягуємо плату за прохід; завдяки цьому ми не лише збагатилися, а й змогли досягти неабиякого дипломатичного впливу на заморські країни."
  gate_of_the_persian_gulf: "Ворота в Перську затоку"
  gate_of_the_persian_gulf_desc: "Ормуз — ключ до протоки, що з'єднує Індійський океан з внутрішньою частиною Азії. Той, хто володіє цією протокою, володіє й усіма кораблями, що проходять через неї. Наша влада над цими водами має бути абсолютною, інакше вплив нашої держави різко впаде."
  moqarrariya: "Законний статус мокаррарії"
  moqarrariya_desc: "Уже багато поколінь поспіль наша держава зберігає мирні відносини з материком. Цьому допомагає мокаррарія — давня система виплати данини. Але замість того щоб і надалі покладатися на силу звичаїв і красномовство, краще буде законодавчо встановити види данини, і тоді доступ до прісної води, безпеку на суші й стабільність держави нам забезпечуватимуть дипломати."
  develop_qeshm_and_ormuz: "Вкласти кошти в Кешм і Ормуз"
  develop_qeshm_and_ormuz_desc: "На посушливих і кам'янистих островах Кешм і Ормуз процвітають міста — це стало можливим завдяки торгівлі й ретельному розподілу продовольства. Але це ще не межа: якщо ми вкладемо кошти в порти й майстерні, вони перестануть бути просто перевалочними точками; у них розквітнуть нові ідеї, а майстри почнуть створювати нові шедеври."
  ormuzi_navy: "Ормузький флот"
  ormuzi_navy_desc: "Без нашого флоту — торгового, сторожового чи військового — затока була б зовсім іншою. Але ми не збираємося спочивати на лаврах, адже нас оточують заздрісні держави, що прагнуть самі зайняти наше місце. Флот необхідно постійно розширювати й удосконалювати; тож нехай Ормуз славиться не лише торгівлею, а й своїми корабельними майстернями!"
  mint_of_the_gulf: "Карбування в затоці"
  mint_of_the_gulf_desc: "Завдяки своїй якості й вазі ормузькі монети користуються довірою й мають широкий обіг — від Басри до Бенгалії. Узаконивши їх карбування й наростивши його обсяг, ми лише зміцнимо свою фінансову незалежність… і встановимо фінансове панування над усім Індійським океаном."
  #Savoy
  sav_savoyard_flexibility: "Савойські дипломати"
  sav_savoyard_flexibility_desc: "Оскільки наша земля межує з великими державами, запорука її подальшого існування — наше вміння домовлятися. Якщо ми зуміємо зберегти дипломатичні відносини навіть з найнебезпечнішими ворогами, укладати нові союзи стане простіше. Подібне вміння перебігати на інший бік допоможе нам врятувати державу."
  sav_house_of_savoy: "Об'єднаний дім"
  sav_house_of_savoy_desc: "З першого дня свого заснування в 1032 році й донині Савоя перебуває під владою однієї й тієї самої графської династії. Єдність правлячої родини й міцні зв'язки з місцевими представниками — ось що допоможе нам уберегти савойську землю від роздробленості."
  sav_fight_the_vaudois: "Протистояння єресі"
  sav_fight_the_vaudois_desc: "Уже багато років поспіль вальденси поширюють у наших краях свою єресь. Лише сила духу й допомога Господа допомагають нам стримувати вплив єретиків, і ми твердо маємо намір і надалі відстоювати істинну віру від таких небезпечних посягань на неї."
  sav_embrace_the_vaudois: "Світло в темряві"
  sav_embrace_the_vaudois_desc: "Ми прийняли вчення вальденсів і тепер усіма силами відстоюватимемо їхню віру від головного ворога — порочної католицької церкви, що не терпить інакодумства."
  sav_alpine_pass_control: "Контроль над перевалами"
  sav_alpine_pass_control_desc: "Навіть у сприятливу погоду перехід через Альпи є важким і небезпечним, а подолати перевали з обозами чи великою свитою й зовсім неможливо. Взявши на себе утримання стежок, притулків і проміжних зупинок, ми підкоримо собі цю непокірну місцевість і забезпечимо купцям постійний зручний прохід через наші краї."
  sav_the_shroud_of_turin: "Паломництво до священної плащаниці"
  sav_the_shroud_of_turin_desc: "На нашій землі знаходиться найважливіша християнська реліквія: плащаниця з відбитком лику Ісуса з Назарету. Тисячі паломників приходять вклонитися їй, а разом з паломниками в наші краї приходить багатство — залишилося лише навчитися здобувати з цього зиск."
  sav_repopulate_the_valleys: "Заселити альпійські долини"
  sav_repopulate_the_valleys_desc: "Населення альпійських долин давно й незмінно тягнеться до міст, розташованих по обидва боки хребта. Через це доля багатьох невеликих сіл висить на волосині, а політична обстановка ось-ось вийде з рівноваги. Нам потрібно спонукати жителів долин повертатися в рідні домівки й не допускати занепаду господарств."
  #Mainz
  mai_diadema_regni: "Diadema Regni"
  mai_diadema_regni_desc: "Наше прекрасне місто нерідко називають короною імперії, а отже, необхідно всіма силами підтримувати цю благородну славу. Якщо жителі й гості Майнца й надалі захоплюватимуться його величчю, наш престиж тільки зросте, а з ним зросте й вплив."
  mai_city_and_archbishop: "Міські права"
  mai_city_and_archbishop_desc: "У 1119 і 1122 роках Адальберт I — людина, якій Майнц завдячує своїм процвітанням — дарував жителям міста широкі права, якими ті користуються й донині. Звід цих прав, вирізаний на бронзових дверях собору, нагадує кожному про можливість мирного й успішного співіснування станів — як священників, так і городян."
  mai_leader_rheinish_league: "Рейнська ліга"
  mai_leader_rheinish_league_desc: "Коли склалася Рейнська ліга, ми взяли на себе керівництво нею й стали наставниками для решти учасників союзу. І хоча ліги вже не існує, нам слід і надалі надавати заступництво з позиції влади кожній невеликій державі, що знаходиться по сусідству."
  mai_zealous_fight_against_heretics: "Захист віри"
  mai_zealous_fight_against_heretics_desc: "Не можна допустити, щоб релігійна єдність нашої держави розвалилася під загрозами ззовні. Якщо в наших арміях з'являться священники, що наставляють солдатів на шлях моральності, народ буде набагато охочіше захищати віру."
  mai_vicar_of_mainz: "Влада намісника"
  mai_vicar_of_mainz_desc: "Щоб забезпечити надійне управління державою навіть у ті години, коли в ній відсутній правитель, нам слід заснувати посаду намісника. Той, користуючись широкими повноваженнями, правитиме країною, виходячи з найкращих переконань, і нагадуватиме простому люду, що влада ніколи не спить."
  mai_mainz_kingdom: "Mainzer Königreich"
  mai_mainz_kingdom_desc: "Святкування в Попільну середу — звичне видовище, однак у нашій державі коріння цього явища особливо глибоке. Поки народ святкує карнавал — #italic Fastnacht#!, вбираючись у костюми й наїдаючись досхочу, двір займатиметься іншою, особливою справою: розподіляти придворні посади за допомогою жеребу. Беруть участь усі без винятку — навіть правитель. Цей звичай, що зветься #italic Mainzer Königreich#!, з часом перейметь й інші держави, чим допоможуть поширити нашу культурну спадщину."
  mai_center_of_printing: "Друкарські майстерні Майнца"
  mai_center_of_printing_desc: "Усі обставини нині сприяють тому, щоб ми нарощували обсяги друку в державі й поступово стали одним з найбільших книгодрукарів Європи."
  mai_garrison_of_the_rhine: "Місто-гарнізон на Рейні"
  mai_garrison_of_the_rhine_desc: "Захист кордонів — важке завдання, яке лише ускладнює річка, що розділяє наші землі надвоє. Щоб дати ворогові відсіч, нам знадобиться розгалужена мережа гарнізонів і укріплень."
  #Croatia
  cro_maritime_connections: "Переміщення морем"
  cro_maritime_connections_desc: "Узбережжя нашої держави надто неоднорідне, щоб берегові поселення можна було легко з'єднати між собою дорогами. Нам доведеться забезпечити постійне корабельне сполучення — у такому разі й товари, й люди діставатимуться пунктів призначення набагато швидше в обхід прибережних земель."
  cro_reliance_on_adriatic: "Дари Адріатики"
  cro_reliance_on_adriatic_desc: "Море поруч із нашою державою щедро дає нам рибу й сіль — саме те, що потрібно й для підтримання місцевої економіки, й для продажу в інші країни."
  cro_trade_posts: "Хорватські факторії"
  cro_trade_posts_desc: "Наші землі розташовані в вдалому місці — відразу між кількома містами, куди постійно ходять купецькі кораблі. Замість того щоб просто давати іноземним купцям зупинитися в себе на відпочинок, нам слід підтримати грошима власні торгові починання. У такому разі значна частка торгівлі на Середземномор'ї дістанеться нам."
  cro_influx_of_foreign_knowledge: "Приплив знань з-за кордону"
  cro_influx_of_foreign_knowledge_desc: "Наші краї обійшло чимало закордонних творців і вчених. Потрібно спонукати їх залишатися тут якомога довше, щоб вони впливали на розвиток нашої культури."
  cro_antemurale_christianitatis: "Antemurale Christianitatis"
  cro_antemurale_christianitatis_desc: "Нам час усвідомити, що ми — захисники єдино істинної віри: християнства. Наша держава — бастіон, об який розбиватимуться хвилі єретиків і язичників."
  cro_pandurs_recruitment: "Заклик пандурів"
  cro_pandurs_recruitment_desc: "Ми заснуємо в країні полки легкої піхоти, які в мирний час стежитимуть за правопорядком і захищатимуть державу від нальотчиків. Коли ж настане важка година, ці полки увійдуть до складу нашої армії."
  #Yemen
  arabia_felix: "Arabia Felix"
  arabia_felix_desc: "Ще з античних часів Ємен носить прізвисько Arabia Felix — «Аравія родюча». Завдяки помірному високогірному клімату й багатому ґрунту ця земля, оточена з усіх боків пісками, — одна з найзаможніших на всьому півострові. На цьому процвітанні ми й збудуємо успішну державу."
  coffea_arabica: "Coffea Arabica"
  coffea_arabica_desc: "Ми не раз спостерігали спроби вирощувати місцеві кавові зерна в інших краях, однак нікому так і не вдалося затьмарити смак і славу арабської кави. Цей ароматний напій однаково жадають скрізь — і в людних портах Мохи, і при дворах заморських країн."
  zaydi_scholarly_traditions: "Учені традиції зейдитського мазхабу"
  zaydi_scholarly_traditions_desc: "У високогір'ї Ємену розташований старий імамат зейдитського мазхабу — осередок учености й правовірності. Протягом багатьох століть наші вчені суворо стежать за верховенством традиційного ісламського права з домішкою раціоналізму та за моральною чистотою наших властей."
  rasulid_bureaucracy: "Бюрократія Расулідів"
  rasulid_bureaucracy_desc: "Династія Расулідів навела в управлінні країною небачений раніше порядок. Завдяки запровадженню перепису населення й систем оподаткування, а також заснуванню в державі повноцінної ради Ємен перетворився на одну з найвидатніших в адміністративному сенсі держав півострова."
  control_of_the_red_sea: "Контроль над Червоним морем"
  control_of_the_red_sea_desc: "Торгові судна з Індії та Африки неминуче змушені йти через протоку, що зветься Воротами скорботи. Ця протока здатна принести нам чималий прибуток, якщо ми встановимо тут своє панування."
  yem_unite_the_tribes: "Об'єднати єменські племена"
  yem_unite_the_tribes_desc: "Від узбережжя Тіхами до Харазських гір нашу державу населяють сотні племен, готових битися за свою незалежність до останньої краплі крові. І хоча вони не бажають визнавати будь-яку центральну владу, все ж ці племена — запорука нашої сили: об'єднавши їх під приводом спільної справи, ми отримаємо значну робочу силу."
  port_of_aden: "Порт Аден"
  port_of_aden_desc: "Порт Аден уже тисячу років приваблює до себе торговців. У цій природній гавані часто стають на стоянку кораблі з Індії, Єгипту й Східної Африки. Якщо приділити порту належну увагу, він цілком здатен знову стати основою нашої морської економіки й гордістю Червоного моря."
  #Karaman
  sons_of_the_salur_tribe: "Сини племені салир"
  sons_of_the_salur_tribe_desc: "Свій рід Караманіди ведуть від племені салир — одного з ранніх огузьких племен, хороброго й славного своїми сильними вождями. Спадщину салир ми зберігаємо й сьогодні — вона проявляється в обличчі нашої держави та її претензії на уособлення собою всіх анатолійських туркменів."
  mehmed_beys_firman: "Фірман Мехмет-бея"
  mehmed_beys_firman_desc: "Мехмет I видав указ, що забороняє розмовляти при дворі, в обителях дервішів, на зібраннях і площах будь-якою мовою, крім турецької. Тим самим він завдав удару по засиллю перської й арабської культур у вищих колах і заклав основу для розвитку туркменської самобутності."
  karamanid_cavalry: "Караманідська кавалерія"
  karamanid_cavalry_desc: "Туркмени ніколи не воюють без кавалерії — це давно відомо кожному. Наших вершників з ранніх років навчають триматися в сідлі міцних анатолійських коней, і ці люди, чудово вишколені й вкрай небезпечні в бою, гідно дотримуються традицій війни в степу."
  home_of_the_whirling_dervishes: "Дім дервішів, що кружляють"
  home_of_the_whirling_dervishes_desc: "У Коньї — духовній серцевині нашої держави — збираються послідовники Джалаладдіна Румі, що виробили власний священний обряд під назвою сема. Дервіші стверджують, що сема — це символ мандрівки душі на шляху до божественної істини. Їхнє вчення — не лише важлива частина містичних традицій країни, а й спосіб зміцнення її суфійського коріння."
  #Tibet
  sakya_hegemony: "Гегемонія Сак'я"
  sakya_hegemony_desc: "Ось уже ціле століття величезним мирським впливом у Тибеті користується школа Сак'я. Під заступництвом монголів її вчителі виступають духовними й політичними керівниками нашого народу — так, за них настала епоха централізованого управління й злиття різних шкіл воєдино. І хоча вплив Сак'я поступово в'яне, залишена школою спадщина й сьогодні визначає наш підхід до управління та встановлення порядку."
  monastic_dominance: "Верховенство ченців"
  monastic_dominance_desc: "Політичну обстановку в Тибеті можна описати так: злиття духовної й мирської влади. Ченці впливають на всі сфери життя, і їхній авторитет охоплює всі куточки держави — від крихітних сіл до палацових залів. Ці люди обізнані в питаннях моральності, а також чудово вміють керувати. Під їхнім наглядом у жителях країни виховуються ідеали вірності, єдності й культурної стійкості."
  the_yak: "Як"
  the_yak_desc: "Одомашнений багато століть тому як — звичне видовище на тибетських луках. Ця невибаглива тварина дає нам м'ясо, молоко й вовну, перевозить вантажі, а сушеним гноєм яка можна топити вогнища, не турбуючись про відсутність дров, адже на наших рівнинах майже не ростуть дерева. У годину нужди чи веселощів маслом з молока яка можна наповнити лампу — або чашу."
  drokpa: "Дрокпа"
  drokpa_desc: "Кочівники дрокпа відомі не лише як скотарі й торговці: нерідко вони також носять вантажі між віддаленими поселеннями. Дрокпа вірні своїм традиціям і чудово знають цю землю, а тому без зусиль долають високогірні маршрути між Тибетом, Бутаном, Ладакхом і Непалом. Кілька разів на рік вони привозять в обозах сіль, вовну й сушене м'ясо, яке потім обмінюють на зерно й готові вироби. Протоптані кочівниками стежки обплели наші гори, немов вишукана павутина, без якої неможливі були б торгівля й дипломатія."
  tibetan_monastic_education: "Система чернечої освіти"
  tibetan_monastic_education_desc: "Здавна відомо, що в наших монастирях можна здобути нові знання, вступити в дискусії й виховати в собі духовну дисципліну. За допомогою суворої, але ретельно продуманої програми навчання наші священники підтримують у собі й в інших високі моральні та інтелектуальні стандарти, прокладаючи тим самим шлях до мудрого управління державою й розквіту її освіченої культури."
  tanye_guanxi: "Духовний наставник — світський покровитель"
  tanye_guanxi_desc: "Дипломатичні відносини нашої держави з Китаєм ґрунтуються на багатьох століттях нашого культурного впливу. Заступництво з боку імператора, обміни підношеннями й проведення священних обрядів на кшталт таньюе слугують не лише розвиткові взаємоповаги, а й отриманню матеріальної вигоди."
  great_three: "Три великих монастирі"
  great_three_desc: "Величні монастирські університети Сера, Ганден і Дрепунг — інтелектуальне серце Тибету, де навчається покоління за поколінням ченців, дипломатів і правителів. Завдяки цим монастирям наша держава — не просто оплот віри, а й колиска нових ідей, що сприяють у тому числі розвиткові держави."
  #Dai Viet
  dai_lang: "В'єтнамські незалежні села"
  dai_lang_desc: "Кожне в'єтнамське село (#italic ланг#!) існує за старим, але незмінним принципом: повна самостійність і верховенство сільських звичаїв над королівськими законами. Жителі країни крутих гір і звивистих річок самостійно керують своїми общинами, самі збирають ополчення й податки, а королівська влада підтримується знизу, а не згори."
  nghia_quan: "Нгіа куан"
  nghia_quan_desc: "Нам добре відомі слова #italic «нгіа куан»#!, що значить «праведне ополчення». У години великої небезпеки загони нгіа куан підіймалися на захист рідної країни. За зброю бралися всі — землероби, вчені, просто небайдужі… Згуртувавшись воєдино, вони давали відсіч як іноземним загарбникам, так і деспотам на престолі. Відвага ополченців та їхня відданість своїй батьківщині перетворювали вчорашніх мирних жителів на справді грізну силу."
  #Champa
  cha_go_tram_huong: "Гочамхионг"
  cha_go_tram_huong_desc: "Смолиста деревина агарового дерева, що росте в наших лісах, джерелить чарівний аромат і має високу цінність для обрядів і медицини. Вона відома далеко за морями й цінується аристократами та священниками по всьому світу як інгредієнт пахощів і ароматів, а також бажане підношення богам. Якщо ми організуємо захист лісів і вдосконалимо методи збору деревини, ми зможемо перетворити цей рідкісний дар природи на один з найвигідніших для нас експортних товарів."
  my_son_sanctuary: "Святилище Мішон"
  my_son_sanctuary_desc: "Посеред заросших пишною рослинністю долин центральної Тямпи знаходиться священний храмовий комплекс Мішон, де багато поколінь наших царів і священників воздають хвалу Шіві, захисникові нашого царства. Різьблені колони храмів ретельно прикрашені священними символами, що допомагають нам здобути єдність з предками й богами. Поки в жаровнях храмів тліють пахощі, дух Тямпи подолає всі перешкоди."
  #Lorraine
  lor_mining_tradition: "Рудники Лотарингії"
  lor_mining_tradition_desc: "Наші землі багаті на руди й вугілля, і ми можемо використати їх собі на благо. Видобуток цих копалин збагатить нашу державу й закладе фундамент для нашої майбутньої могутності."
  lor_cultural_diversity: "Мультикультурна держава"
  lor_cultural_diversity_desc: "На нашій території живуть різні народи, тож ми перебуваємо на стику різних культур. Побудувати державу так, щоб керувати цими народами по справедливості, буде непросто, але вирішити це завдання необхідно. Тільки тоді ми зможемо порівнювати себе з Лотаринзьким королівством, спадкоємцями якого ми є."
  lor_three_bishoprics: "Земля єпископів"
  lor_three_bishoprics_desc: "У Лотарингії багато єпископств, у яких є впливові покровителі як за кордоном, так і в самій церкві. Співпраця з ними стане для нас корисним інструментом просування своїх інтересів у церкві, а підтримка з боку єпископів допоможе нам простіше замирювати населення."
  lor_between_great_powers: "Спадщина старих королів"
  lor_between_great_powers_desc: "Колись наші землі були важливою частиною Лотарингії, одного з королівств франків. Якщо ми не хочемо кануть у забуття, нам потрібно зміцнювати своє дипломатичне становище й укладати довгострокові союзи."
  lor_fortified_cities: "Міста-фортеці Лотарингії"
  lor_fortified_cities_desc: "Ми утримуємо важливі переправи на кількох річках, і заради збереження незалежності ми маємо захищати їх усіма силами. Для цього нам потрібно модернізувати великі фортеці біля мостів у наших містах і збудувати на їхньому місці потужні цитаделі."
  #Bosnia
  bos_land_of_many_churches: "Церкви Боснії"
  bos_land_of_many_churches_desc: "На боснійських землях діють кілька церков. Тут знаходяться не лише парафії православної та католицької церков — Боснія є домом і для крстян. Далеко від уваги центральної церковної влади нам доведеться розвивати взаєморозуміння й гармонію між різними конфесіями, щоб зберегти стабільність держави."
  bos_cultural_customs: "Боснійські звичаї"
  bos_cultural_customs_desc: "У нашого народу багато самобутніх звичаїв, спільних для нас, попри відмінності у вірі. Багато оздоблені надгробки, #italic стечки#!, продемонструють, що ці землі належать боснійцям."
  bos_katun_communities: "Катуни влахів"
  bos_katun_communities_desc: "Частина нашого населення об'єднана в самоврядні сільські общини. Нам потрібно не намагатися підкорити їх центральній владі, а налагодити з ними співпрацю й спробувати таким чином отримати більше ресурсів з віддалених районів."
  bos_influence_of_the_stanak: "Засідання станка"
  bos_influence_of_the_stanak_desc: "Наші дворяни регулярно проводять зібрання, де обговорюють нагальні питання нашої держави. Тут вони узгоджують політику й демонструють єдність нашого парламенту."
  bos_defiant_terrain: "Неприступна місцевість"
  bos_defiant_terrain_desc: "Землі Боснії складаються з вкритих лісами пагорбів і гір, розділених річковими долинами. Такий ландшафт природним чином сповільнює й виснажує армії загарбників, і ми маємо користуватися ним у своїх цілях. Давати ворогові бій лише тоді, коли це для нас вигідно, й берегти сили, поки ворог втрачає припаси й солдатів у ворожому середовищі."
  bos_kingly_ambitions: "Королівські амбіції"
  bos_kingly_ambitions_desc: "Заслуги й праці нашого народу гідні визнання й захисту. Для цього нам потрібно встановити тісні зв'язки з іншими правителями навколишніх держав і здобути для себе престижний титул."
  #Circassia
  cir_tribal_elections: "Племінні вибори"
  cir_tribal_elections_desc: "Ми обиратимемо почесного лідера нашого народу, який виступатиме нашим спільним представником, але не втручатиметься в справи удільних князів."
  cir_mercenary_employment: "Черкеські найманці"
  cir_mercenary_employment_desc: "Наші землі знову й знову зазнають набігів з чужих держав, наших одноплемінників угоняють у рабство. Деякі з цих рабів стають солдатами й досягають успіхів у далеких землях, накопичуючи у своїх руках владу й багатство. Ми можемо переконати їх повернутися на батьківщину й захистити її від нових набігів."
  cir_horsemen_of_the_steppe: "Умілі вершники"
  cir_horsemen_of_the_steppe_desc: "Ми живемо на краю Великого степу, і тому на нашу батьківщину не раз нападали чужоземні вершники. Щоб захистити свою свободу, нам потрібно зібрати своє власне велике військо, поширити вплив над степом і убезпечити процвітання наших рідних земель."
  cir_city_and_fortress: "Укріплені міста"
  cir_city_and_fortress_desc: "Наші поселення беззахисні й уразливі перед будь-яким загарбником. У міру їхнього зростання нам слід будувати оборонні лінії з урахуванням навколишніх пагорбів, які зміцнять наш захист. За потреби ми можемо самі будувати насипи для захисту домівок."
  cir_grand_prince_of_circassia: "Велике князівство"
  cir_grand_prince_of_circassia_desc: "Для об'єднання нашого народу ми оберемо з наших князів найблагороднішого й наречемо його Великим князем. Своїм авторитетом він підніматиме бойовий дух наших військ."
  cir_multireligious_society: "Співіснування релігій"
  cir_multireligious_society_desc: "На наших землях живуть народи, що сповідують католицтво, іслам і православ'я, і вони активно торгують з жителями наших поселень. Нам потрібно заохочувати загальну терпимість серед наших ленників — це створить ґрунт для спільного процвітання."
  #Sunda
  seren_taun: "Серен Таун"
  seren_taun_desc: "Фестиваль Серен Таун проводиться після завершення збору рису. Це щорічна подячна церемонія за багатий урожай. Вона складається з численних обрядів, підношень і пісень і зміцнює узи серед населення наших сіл — кампонгів — та нагадує учасникам про священний зв'язок між людьми, рисом і природою."
  pepper_of_the_parahyangan: "Пріанганський перець"
  pepper_of_the_parahyangan_desc: "Родючі вулканічні ґрунти схилів Сунданських гір ідеально підходять для вирощування цінного чорного перцю. Торговці з усього світу скуповують наш перець, знаменитий своєю гостротою й ароматом. Нам потрібно перетворити цей природний скарб на інструмент поширення впливу за рахунок торгівлі прянощами."
  pan_asian_trade: "Паназійська торгівля"
  pan_asian_trade_desc: "Сунда межує з кількома великими імперіями: Індією, Китаєм і державами ісламського світу. Утвердивши себе як важливий вузол у цій мережі, ми відкриємо для себе потік товарів та ідей і налагодимо відносини з партнерами по всій Азії. Наші гавані стануть воротами в світ процвітання."
  extend_kampung_kampung: "Розширити кампонги"
  extend_kampung_kampung_desc: "Основа сунданського суспільства — це кампонги, сільські поселення, які розкидані по всій території країни. Розвиток інфраструктури цих сіл забезпечить їхнє стійке зростання, сильну місцеву владу й стійкість перед неврожаями та іноземними вторгненнями."
  #Scandinavia
  sca_unified_scandinavia: "Об'єднана Скандинавія"
  sca_unified_scandinavia_desc: "Об'єднання Данії, Норвегії, Швеції та Фінляндії в унію під владою однієї корони перетворило північну Європу з поля битви суперницьких королівств на централізовану державу. Завдяки єдиній адміністрації й зміцненню співпраці між станами ми можемо посилити свій контроль над королівством."
  sca_legacy_kalmar_union: "Спадщина Кальмарської унії"
  sca_legacy_kalmar_union_desc: "Хоча Кальмарська унія розпалася внаслідок конфлікту, вона встановила прецедент єдиного суверенітету північних країн. Спираючись на її спадщину, ми зміцнимо нашу владу й нагадаємо нашим підданим, що єдність — це сила, а не підкорення."
  sca_sound_toll: "Зундське мито"
  sca_sound_toll_desc: "Контроль над протокою Зунд дає нам право ввести Зундське мито за прохід усіх іноземних суден через Данські протоки. Цей давній привілей перетворить наше зручне географічне положення на джерело багатства й зміцнить наше панування над балтійськими торговими шляхами."
  norwegian_heritage: "Норвезькі морські традиції"
  norwegian_heritage_desc: "Порізана берегова лінія й багаті традиції мореплавства зробили норвежців вправними мореходами, рибалками й навігаторами. Завдяки спадщині скандинавських рибалок і корабелів наші моряки охоче вирушають у небезпечні плавання, а прибережні селища успішно живуть за рахунок моря."
  danish_heritage: "Спадщина данських корабелів"
  danish_heritage_desc: "Данці можуть похвалитися давніми морськими традиціями, а їхній досвід у морській логістиці привів до будівництва великих морських доків — наприклад, у Копенгагені. Скандинавія успадкувала цю потужну інфраструктуру й традиції: вони зміцнять наше дипломатичне становище й морські можливості."
  swedish_roots: "Шведські військові традиції"
  swedish_roots_desc: "Шведські військові традиції — від дисциплінованих каролінерів до озброєного вільного селянства — стали важливою опорою для Скандинавії. Інтегрувавши шведські військові інституції й системи набору до війська, ми підвищимо число рекрутів і зробимо нашу імперію сильнішою."
  finnish_heritage: "Фінська прикордонна кавалерія"
  finnish_heritage_desc: "Фінські гакапеліти заслужили в ході європейських воєн репутацію небезпечних кавалеристів. Ці вершники набиралися з диких лісів і рівнин Фінляндії й відзначалися бойовим досвідом, пристосовуваністю та витривалістю. Надавши їхнім загонам офіційного статусу, ми отримаємо постійну елітну гвардію в лавах наших військ."
  #Jerusalem
  symbol_of_catholicism: "Символ католицизму"
  symbol_of_catholicism_desc: "Єрусалим — це найсвятіше з міст для християн, де відбувалися Страсті Христові та його Воскресіння. Встановивши католицьке панування над цими святими землями, ми станемо духовним маяком для всього латинського світу й стовпом істинної віри."
  protectors_of_jerusalem: "Захисники Єрусалима"
  protectors_of_jerusalem_desc: "Ми стоїмо на передовій битви за християнську віру, оточені невіруючими. Наш священний обов'язок — захистити Святе місто й вселити страх у серця язичників, які насмілилися на нього зазіхнути."
  latin_patriarch: "Латинський Патріарх"
  latin_patriarch_desc: "Папство відновило Латинського Патріарха Єрусалима, колись вигнаного й забутого. Тепер же його титул відновлено, і Патріарх зміцнить наш вплив у Римі й утвердить нашу роль захисників інтересів Церкви на Сході."
  rites_holy_sepulchre: "Служби в храмі Гробу Господнього"
  rites_holy_sepulchre_desc: "У храмі Гробу Господнього знову проводяться пишні служби за стародавнім латинським обрядом. Ці урочисті церемонії, присвячені смерті й воскресінню Христа, зміцнюють наше Богом дане право правити цими землями й поширювати вчення нашої віри."
  latinate_integration: "Латинська інтеграція"
  latinate_integration_desc: "Наша держава — плавильний котел з європейських аристократів, вірних паломників і корінних жителів Лівану. Завдяки вмілому управлінню ми виплавимо з цих різнорідних груп латинське християнське суспільство, де віра й культура будуть нероздільні."
  #Chinese Culture and tag
  chinese_siege_engineers: "Плани облог"
  chinese_siege_engineers_desc: "Стіни наших фортець і міст завжди були настільки товстими й міцними, що навіть найкращим нашим облоговим машинам вони не по зубах. Тому нашим інженерам довелося придумувати багато різних тактик і стратегій для успішної облоги укріплених позицій."
  chi_legitimate_claimant: "Право на мандат"
  chi_legitimate_claimant_desc: "Хай минуле в нас скромне, ми довели своє вміння керувати й завоювали багато відданих ленників. Тепер у нас бачать гідних претендентів на Небесний мандат і Серединну державу."
  chi_great_rivers_of_china: "Родючі річки"
  chi_great_rivers_of_china_desc: "Хоча великі річки, що течуть нашими землями, несуть з собою небезпеку, вони також дарують нам можливість вирощувати дуже багато їжі."
  #Arabian
  arabian_horsemanship: "Арабські скакуни"
  arabian_horsemanship_desc: "Коні, яких вирощують у наших землях, за свою красу й силу користуються великим попитом у далеких країнах. Якщо ми почнемо спеціально вирощувати їх на продаж, їхня слава принесе нам добрий прибуток."
  arabian_desert_warfare: "Сила пустелі"
  arabian_desert_warfare_desc: "Суворі умови Аравійської пустелі зробили наших воїнів сильнішими й витривалішими, вони легко виснажують противника, перш ніж завдати йому вирішального удару."
  arabia_cradle_of_islam: "Колиска ісламу"
  arabia_cradle_of_islam_desc: "У наших землях знаходяться найсвятіші для нашої віри місця. Особливо глибокий зв'язок нашого народу зі святою вірою спонукатиме його на великі справи."
  arabia_red_sea_trade: "Торгівля на Червоному морі"
  arabia_red_sea_trade_desc: "На нашому узбережжі стоїть багато аванпостів, де торгують цінними товарами як з наших земель, так і заморськими. Час би нам взяти свою частку від руху цих багатств."
  #Indonesia Region
  indonesia_outer_islands_archipelago: "Індонезійський архіпелаг"
  indonesia_outer_islands_archipelago_desc: "Морські зв'язки природним чином відіграють величезну роль у нашому суспільстві, адже ми з усіх боків оточені морями. Наша залежність від морської торгівлі й водного транспорту зробила наших підданих вправними моряками."
  indonesia_naval_supremacy: "Флотський досвід"
  indonesia_naval_supremacy_desc: "Наша політична влада на архіпелазі практично повністю залежить від потуги нашого флоту. Поліпшивши вишкіл моряків і конструкцію суден, ми забезпечимо собі панування над малими державами Індонезії."
  indonesia_trading_hub_of_the_east: "Торговий вузол Сходу"
  indonesia_trading_hub_of_the_east_desc: "Звідки б він не вийшов і куди б не прямував, кожен торговець в Азії рано чи пізно перетинає наші землі, несучи з собою дорогі товари й розповіді про свої мандрівки."
  indonesia_archipelago_of_many_faiths: "Земля багатьох народів"
  indonesia_archipelago_of_many_faiths_desc: "Наші острови — дім для незліченних народів, що розмовляють різними мовами й поклоняються різним богам. Ми не збудуємо процвітаючу державу, якщо не зможемо прищепити їм взаєморозуміння й терпимість одне до одного."
  #Italy Region
  italian_universities: "Університети Італії"
  italian_universities_desc: "В Італії багато великих університетів і вчених. Якщо ми хочемо зберегти полум'я Відродження, ми маємо постійно підтримувати ці знамениті заклади."
  italy_great_families: "Великі родини Італії"
  italy_great_families_desc: "Після заснування єдиної італійської держави ми прийняли до лав підданих багато великих шляхетних родин. Нам слід скористатися їхньою славою й підняти наш власний престиж та забезпечити цих талановитих людей роботою."
  italian_innovativeness: "Італійська адаптація"
  italian_innovativeness_desc: "Розквіт Відродження в нашій державі показав, яких великих висот можуть досягти талановиті люди. Щоб скористатися цим прогресом, ми маємо якомога менше заважати прийняттю нових ідей, але при цьому нам слід адаптувати їх під нашу дійсність."
  italian_condottieri: "Талановиті кондотьєри"
  italian_condottieri_desc: "Наші землі знамениті талановитими воєначальниками, які ведуть славні армії в бій заради власної слави й заради слави тих, хто більше заплатить. Нам потрібно зробити так, щоб ці воєначальники завжди були готові служити насамперед нам."
  #United States of America
  usa_mayflower_compact: "Мейфлауерська угода"
  usa_mayflower_compact_desc: "Пов'язані один з одним спільною небезпекою й метою, перші поселенці уклали договір про самоврядування. Навіть у дикому безлюдді зерна спільноти й компромісу знайшли плідний ґрунт."
  usa_empowered_assemblies: "Повноважні збори"
  usa_empowered_assemblies_desc: "Тут і там у колоніях почали з'являтися виборні збори, які давали землевласникам право на самоврядування. Приміщення цих установ стали місцем, де зійшли перші паростки громадянських свобод."
  usa_great_awakening: "Велике пробудження"
  usa_great_awakening_desc: "Нашими землями котиться хвиля релігійного пробудження: старі авторитети ставляться під сумнів, і в умах народу, що підіймається, пробуджується моральна свідомість."
  usa_declaration_of_independence: "Декларація незалежності"
  usa_declaration_of_independence_desc: "#italic Ми вважаємо самоочевидними істинами, що всі люди створені рівними.#! \n\nЦією сміливою декларацією ми скинемо з себе кайдани гноблення й вирушимо назустріч нашій спільній долі."
  usa_bill_of_rights: "Білль про права"
  usa_bill_of_rights_desc: "#italic ...або такого, що обмежує свободу слова чи друку, або право народу мирно збиратися й звертатися до уряду з петиціями про задоволення скарг.#!"
  usa_recognized_sovereignty: "Визнаний суверенітет"
  usa_recognized_sovereignty_desc: "Договори й дипломатія закріпили те, що було завойовано в боротьбі. Тепер наше місце на дипломатичній сцені ніким не ставиться під сумнів."
  usa_era_good_feelings: "Ера доброї злагоди"
  usa_era_good_feelings_desc: "Після довгих негараздів мир і злагода, що настали, принесли нам рідкісну мить національної гармонії. Народ радіє добрим перспективам і порядку."
  #Kongo
  kon_bakongo_confederation: "Конфедерація баконго"
  kon_bakongo_confederation_desc: "Задовго до виникнення нашої держави жителі цього регіону скликали ради племен і укладали союзи. Те, що ми тепер називаємо Конго, народилося з багатовікової історії тісних зв'язків, де земля й рідня були важливіші за кордони. Об'єднати ці численні союзи в одну державу було непросто, але ми з цим впоралися, і ми її збережемо."
  kon_lineage_lukeni_lua_nimi: "Династія Лукені луа Німі"
  kon_lineage_lukeni_lua_nimi_desc: "У всього має бути початок, і наше королівство почалося з Лукені луа Німі. Він був не просто завойовником. Він був засновником, батьком нашої держави. Його родовід викликав повагу — не лише через його знаменитих предків, а й тому, що він нагадує нам, хто перший наважився подумати про об'єднання $KON$."
  kon_european_contact: "Контакти з європейцями"
  kon_european_contact_desc: "З-за моря до нас приплили бородаті чужинці з книгами й бочками з вином. Вони привезли з собою дивних богів, незрозумілі мови й ціле море можливостей. Наші посли дізналися їхні звичаї, наміри, і найголовніше — як обернути їхню потребу в союзниках нам на користь."
  kon_cultural_syncreticism: "Культурний синкретизм"
  kon_cultural_syncreticism_desc: "Потік іноземців і спілкування з ними вплинули на наше суспільство. Але ми не відмовилися від свого укладу життя. Ми звертаємося до богів на кіконго, ми носимо релігійні знаки, а наші обряди проходять під звуки барабанів і співи. Це яскравий приклад того, як ми тверезо підходимо до культурного обміну, і наші боги з нами згодні."
  kon_study_european_firearms: "Вивчення європейської вогнепальної зброї"
  kon_study_european_firearms_desc: "Мушкет не наділяє воїна хоробрістю, але точно вселяє страх у серця ворогів. Хай європейці хваляться своєю перевагою, а ми купуватимемо їхню зброю, навчимося муштрувати війська, як це роблять вони, і дуже скоро єдина різниця між їхніми солдатами й нашими буде лише в кольорах прапорів."
  kon_transatlantic_slave_trade: "Трансатлантична работоргівля"
  kon_transatlantic_slave_trade_desc: "Європейці хочуть купувати наших полонених і робітників і везти за океан, щоб там вони працювали на плантаціях і рудниках. Звісно, продавати своїх людей — справа негарна, але вже дуже прибуткова."
  #Ilkanate
  ilk_restore_yam: "Відновити ями"
  ilk_restore_yam_desc: "Давня система ямів, поштових станцій і гінців, колись з'єднувала далекі куточки монгольського світу з центром. Відновивши цю розгалужену мережу станцій по всій Персії й за її межами, ми забезпечимо швидку передачу наказів, безпеку посланців і впевнений контроль над нашими землями, як це було за часів ханів."
  ilk_ilkhanate_resurgent: "Відродження Ільханату"
  ilk_ilkhanate_resurgent_desc: "Те, що колись було зруйновано, тепер відроджується. Знову наші прапори високо майорять по всій Персії, сповнюючи підданих захватом і жахом. Вістка про наше відродження поширюється дедалі ширше, і скоро світ згадає, як це — коли тобою править справжній $ILKHANATE_LEADER_MALE$."
  ilk_persian_arts_and_architecture: "Перське мистецтво й архітектура"
  ilk_persian_arts_and_architecture_desc: "Наші предки правили мечем, але їхня велич вимірювалася палацами, бібліотеками й мінаретами. Ми підемо їхніми слідами й будуватимемо не лише фортечні стіни й дороги, а й мечеті, сади й школи на славу Держави Хулагуїдів."
  ilk_descendants_of_genghis_khan: "Нащадки Чингісхана"
  ilk_descendants_of_genghis_khan_desc: "У наших жилах тече кров кагана. Хай кожен пам'ятає, що наша влада спиралася на степи, а метою її було завоювання. Нашим вершникам досі немає рівних, і наші прапори несуть не лише наше ім'я, а й наше право за народженням."
  ilk_new_roots: "Нове коріння"
  ilk_new_roots_desc: "Дні завоювань у степу давно в минулому. Ми пустили коріння в ґрунт прогресу й реформації. І з цього ґрунту виросте нова держава, стабільна й досконала. Хай наші серця досі жадають відкритих полів, наше майбутнє — це стабільні інституції, а не зухвалі нальоти."
  #Hindustan
  hin_sepahi: "Сипаї"
  hin_sepahi_desc: "Багато невдалих підкорювачів цих земель знехтували важливістю піхоти й жорстоко за це поплатилися. Нам потрібно зробити так, щоб наші війська були озброєні найкращими рушницями й навчені тактики, яку можна підлаштувати під будь-якого ворога."
  hin_united_india: "Об'єднана Індія"
  hin_united_india_desc: "Численні народи, цивілізації, носії найрізноманітніших культур і мов Індійського півострова об'єднаються під спільним прапором. Тільки взаєморозуміння й виплекане почуття згуртованості дозволять нам досягти великих цілей."
  hin_ganga: "Ганга"
  hin_ganga_desc: "Багато індуїстів поклоняються річці Ганг як богині, що несе очищення й спасіння вірним. Ми просимо паломників прийти до її берегів і омитися в її священних водах. Ганга дарує чистоту нашій державі."
  hin_persianate_court: "Персомовна куртуазна культура"
  hin_persianate_court_desc: "Чужоземні мови, звичаї й правила етикету вже давно в пошані серед індійських придворних. Варто скористатися цими культурними зв'язками й запросити на службу найздібніших радників."
  hin_gunpowder_empire: "Порохова імперія"
  hin_gunpowder_empire_desc: "Наше вміння користуватися в бою пороховою зброєю принесло нам славу й великі землі. Таке панування було б неможливе без організації внутрішнього виробництва вогнепальної зброї для наших військ."
  hin_sufism: "Закликати суфійських місіонерів"
  hin_sufism_desc: "Мусульманські правителі по всьому світу б'ються один з одним за найпросвіченіших учителів суфізму. У міру зростання нашої слави до нас приєднується дедалі більше таких суфіїв. Для них будуються поселення, часто в суворих регіонах, і місцеве населення переходить у нашу віру, надихнуте мудрістю суфіїв."
  hin_administration_of_india: "Індійська адміністрація"
  hin_administration_of_india_desc: "Управління державою, що розкинулася на цілий макрорегіон, непросте. Нам потрібно придумати ефективну систему адміністрації у співпраці з місцевими царками, щоб здобувати більше зиску з наших земель."
  hin_indian_empire: "Індійська імперія"
  hin_indian_empire_desc: "Жоден правитель, хай він мусульманин, індуїст, буддист чи джайн, ніколи не завойовував Індію цілком. Ми станемо першими одноосібними правителями Індії!"
  hin_rocketry: "Розробити ракетну технологію"
  hin_rocketry_desc: "Поки що чавунні ракети у військовій справі широко не застосовуються, але їхня вибухова потуга робить їх перспективною зброєю. Нам потрібно пильно розглянути цю технологію й випробувати її на полі битви."
  hin_industrialization: "Індустріалізація Індії"
  hin_industrialization_desc: "Умови в Індії ідеальні для швидкого зростання промисловості. Нові технології дозволять нам забезпечити добрі умови для внутрішнього виробництва, особливо в текстильній промисловості. Якщо ми приділимо особливу увагу новим методам, наша паніндійська держава зможе забезпечити стійке зростання для наших виробництв."
  #Carthage
  cth_merchant_legacy: "Торгова спадщина"
  cth_merchant_legacy_desc: "Фінікійські торгові флотилії багато століть борознили хвилі Середземного моря. Ця спадщина дозволить синам Карфагена бути ефективнішими й цілеспрямованішими, коли справа стосується торгівлі. Ми знову правитимемо торговими шляхами."
  cth_breadbasket_of_rome: "Житниця Риму"
  cth_breadbasket_of_rome_desc: "Багато століть тому наші досягнення в іригації й вирощуванні олив заробили для Карфагена звання «житниці Риму». Тепер ми відновимо давні знання й знову дамо бій пустелі, щоб вирощувати в ній оливи, як колись наші предки."
  cth_mercenary_army: "Армія найманців"
  cth_mercenary_army_desc: "Пунічна держава Карфаген не може похвалитися великим населенням, тож багато століть у наших війнах за нас билися найманці. З часів відродження Карфагена ми продовжили цю традицію берегти населення від небезпек війни."
  cth_cothons: "Котон"
  cth_cothons_desc: "Давній котон Карфагена був дивом техніки, яке дозволило державі ефективно будувати кораблі. Тепер же спадщина давнього світу послужить для нас кресленням для всієї нашої країни. Вивчення старих методів кораблебудування знову зробить нас справжніми майстрами в цьому ремеслі. Скоро карфагенський флот ходитиме по всьому Середземному морю."
  cth_phoenician_sailors: "Фінікійські моряки"
  cth_phoenician_sailors_desc: "Після відродження нашого давнього царства ми звернулися до старих фінікійських братів у Лівії. Тепер до нас стійким потоком прямують добровольці, які хочуть взяти участь у відродженні давнього фінікійського царства Карфаген. Схоже, тепер ми зможемо утримувати куди більший флот."
  cth_legacy_of_hannon: "Спадщина Ганнона"
  cth_legacy_of_hannon_desc: "Мореплавець Ганнон був великим дослідником давнього світу, який ходив далеко на південь уздовж берегів Африки. Ми підемо його прикладом і знову почнемо дослідницькі плавання, щоб відродити велику торгову імперію. Цього разу ми вирушимо ще далі, ми шукатимемо нові торгові можливості по всьому світу."
  cth_beyond_the_pillars: "По той бік Стовпів"
  cth_beyond_the_pillars_desc: "Настав час розширити мережу наших факторій за межі міфічних Геркулесових стовпів. Поєднання давніх знань і нових географічних відкриттів дозволить нам заселяти інші землі ефективніше, ніж іншим молодим державам, що не мають подібного досвіду. Невдовзі карфагенські колонії можна буде зустріти по всьому світу."
  cth_wine_traders: "Пунічна торгівля вином"
  cth_wine_traders_desc: "У давні часи ми побудували систему торгівлі вином: виробляли багато поганого вина на продаж, а для себе закуповували якісні вина. Ми можемо масштабувати цю систему і розширити свої виноробні виробництва, щоб узяти торгівлю вином по всьому Середземномор'ю у свої руки."
  cth_punic_global_trade: "Пунічна світова торгівля"
  cth_punic_global_trade_desc: "Багато століть наша держава тримала в руках торгівлю на Середземномор'ї. Тепер, завдяки новим відкриттям, нам судилося взяти в руки торгівлю по всьому світу. Невдовзі в кожному порту світу розвантажуватимуться карфагенські судна."
  cth_sufet_rule: "Влада суфета"
  cth_sufet_rule_desc: "Колись нашу давню державу очолював виборний правитель на ім'я суфет. Ми вивчимо досвід давнини та поєднаємо його з сучасними теоріями, а потім створимо на їх основі найефективнішу республіканську систему, якої не знала історія."
