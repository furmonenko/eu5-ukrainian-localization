 n_barque_desc: "Барк — це невеликий вітрильник, спочатку призначений для торгівлі. Як військовий корабель являє собою легку та швидку альтернативу більшим караккам."
 n_brig_desc: "Бриг — це невеликий корабель, придатний як для торгівлі, так і для війни. Його характерною особливістю є дві щогли з прямим вітрильним оснащенням. У військовому варіанті він несе на борту від 10 до 18 гармат, але його цінують не за вогневу міць, а за швидкість та маневреність. До того ж завдяки прямим вітрилам бриг ідеально підходить для довгих переходів в умовах пасатних вітрів."
 n_caravel_desc: "Каравела — це невелике та дуже маневрене судно, яке здатне з високою точністю тримати курс під час довгих експедицій. Вони можуть різнитися за конструкцією, але в їхнє вітрильне оснащення завжди входить фок, прямий грот і латинська бізань. Через невеликі розміри каравела несе обмежену кількість гармат, але ця ж особливість дозволяє їй заходити на прибережне мілководдя та в гирла річок. Наприкінці XV — на початку XVI століття каравели брали участь в експедиціях Васко да Гами, Кабота, Колумба та Магеллана."
 n_carrack_desc: "Каракка — це корабель пізнього Середньовіччя, що об'єднав у собі риси германських драккарів та арабських торгових суден. Поступаючись каравелі у маневреності, каракка перевершує її у розмірах, що дозволяє брати на борт більше провіанту для довгих переходів, товарів для торгівлі та гармат для оборони. Так, англійська каракка «Генрі Грейс е'Дью» з високими надбудовами на носі та кормі була визнана одним з найбільших бойових кораблів свого часу і мала водотоннажність понад 1000 тонн."
 n_fishing_boat_desc: "Невеликі та слабко захищені човни, на яких працюють рибалки. Можуть служити примітивним транспортом для перевезення військ. Використовуючи їх для цієї мети, важливо стежити, щоб вони не потрапляли під гарматні постріли."
 n_hulk_desc: "Гольк — це тип європейських кораблів, від якого походять каракки та каравели. Він з'явився на території історичних Нідерландів і використовувався передусім для перевезення вантажів річками, але іноді й у військових цілях. Гольк, обладнаний однією щоглою з прямим вітрилом, а також надбудовами на носі та кормі, міг змагатися з когом у вантажопідйомності, а також був основним торговим судном Ганзейського союзу."
 n_cog_desc: "Ког був одним з наймасовіших типів невеликих суден у середньовічній Європі. Він являє собою розвиток торгової ладії вікінгів і обладнаний однією щоглою з прямим вітрилом, а також обшитий дошками внакрой. Завдяки своїй конструкції він підходить для вод Північної Атлантики набагато краще середземноморських кораблів, а просте оснащення дозволяє обходитися меншим екіпажем. Коги широко використовувалися Ганзейським союзом, поки їх не змінили гольки."
 n_early_carrack_desc: "Рання каракка стала першим європейським кораблем, придатним для навігації у відкритих водах Атлантики. Конструкція цього пізньосередньовічного судна об'єднала у собі риси германських драккарів та арабських торгових суден. Поступаючись каравелі у маневреності, каракка перевершує її у розмірах, що дозволяє брати на борт більше провіанту для довгих переходів, товарів для торгівлі та гармат для оборони."
 n_pinnace_desc: "З розвитком морської торгівлі виникла потреба у швидкому кораблі для охорони торгових суден. $n_pinnace$ створений якраз для цієї мети: цей невеликий маневрений корабель з однією гарматною палубою здатний дати відсіч піратам у небезпечних водах."
 n_eastindiaman_desc: "«Ост-індійцями» називають усі судна ост-індійських торгових компаній будь-яких держав. Вони будуються передусім з розрахунку на максимальну вантажопідйомність і здатні перевозити як товари, так і пасажирів. «Ост-індійці» обладнані гарматами для захисту від піратів, тому можуть вступити в бій, але їхнім основним призначенням завжди була торгівля."
 n_flute_desc: "Цей тип торгових суден з'явився у XVI столітті в Нідерландах і створений з розрахунку на максимальну місткість вантажного трюму та ефективність команди. У XVI–XVII століттях він став одним з найпоширеніших типів кораблів у Європі. Зазвичай вони не мали озброєння, але за необхідності їх оснащали гарматами і використовували як допоміжні судна в бою."
 n_frigate_desc: "Фрегати поступово розвивалися в бік збільшення габаритів та посилення бойової міці, іноді їх обладнували двома гарматними палубами. Оптимальне поєднання швидкості та вогневої міці дозволяє їм обігнати будь-який корабель з потужнішим озброєнням і подавити вогнем будь-якого противника, що має перевагу у швидкості. Флот, побудований Англією в 50-ті роки XVII століття, складався майже виключно з фрегатів."
 n_galleass_desc: "Галеас — це спроба пристосувати торгову галеру для протидії вітрильним кораблям, що набувають популярності. Він перевершував галеру у розмірах і був обладнаний 32 парами весел, кожне з яких приводилося в рух п'ятьма веслярами. Відповіддю на високі борта і потужне озброєння вітрильників стали високі надбудови і гарматні палуби над сидіннями веслярів. Через велику вагу галеаси поступалися галерам у маневреності і дедалі більше покладалися на вітрила. Як і самі галери, галеаси застаріли з появою досконаліших океанських вітрильників, але продовжували ходити у прибережних водах аж до XVIII століття."
 n_galleon_desc: "Ці великі вітрильні кораблі спочатку створені для військових цілей, але пізніше стали використовуватися переважно для торгівлі. Як правило, вони були тримачтовими."
 n_heavy_frigate_desc: "Важкий фрегат вперше з'явився у Британії у XVIII столітті і являв собою збільшений варіант звичайного фрегата з потужнішим озброєнням. Більша кількість і калібр гармат істотно підвищували бойову цінність кожного такого корабля. У період Великої французької революції і Наполеонівських воєн звичайні фрегати були повністю замінені важкими."
 n_mediterrannean_galley_desc: "Галера з'явилася ще в античну епоху і залишалася основою військових флотів Середземномор'я аж до XVI століття. Вона була переважно веслувальним судном і найчастіше керувалася 25 парами весел, кожне з яких приводили в рух по три веслярі. Завдяки цьому галери менше залежали від вітру, ніж вітрильники, і мали набагато кращу маневреність. З часом їх витіснили досконаліші океанські вітрильники, проте у прибережних водах вони продовжували використовуватися аж до XVIII століття."
 n_merchantman_desc: "Торгові судна призначені в першу чергу для перевезення вантажів або пасажирів. Як правило, вони обладнувалися гарматами для захисту від піратів і каперів, а для довгих переходів на них могло встановлюватися досить важке озброєння."
 n_threedecker_desc: "Трипалубники — це бойові кораблі з трьома повноцінними батарейними палубами. На них могли стояти й інші гармати, наприклад на баку та квартердеку, але саме гармати трьох головних палуб використовувалися для бортового залпу. Трипалубники вважалися лінійними кораблями — тобто призначалися для участі в бойовому строю."
 n_twodecker_desc: "Двопалубники — це бойові кораблі з двома повноцінними батарейними палубами. На них могли стояти й інші гармати, наприклад на баку та квартердеку, але саме гармати двох головних палуб використовувалися для бортового залпу."
 n_war_galley_desc: "Як видно з назви, бойові галери призначені для військових дій. Це довгі кораблі з неглибокою осадкою і веслувальним ходом, хоча зазвичай на них було й вітрильне оснащення. Вони відомі ще з Античності і повсюдно зустрічалися на морях та океанах у Середньовіччі. Їх використовували переважно для абордажу, а не для далеких перестрілок, тому вся метальна і вогнепальна зброя зосереджувалася в носовій частині, а захист уразливих бортів і корми здійснювався за рахунок високої маневреності галер."
 n_xebec_desc: "Ці невеликі кораблі з двома або трьома щоглами отримали поширення у Середземномор'ї починаючи з XVI століття."
 n_early_turtle_ship_desc: "$n_early_turtle_ship$ — це корейський бойовий корабель, що перевершує маневреністю інші типи галер за рахунок використання як весел, так і вітрил. Як озброєння на ньому застосовуються легкі #italic чонгтонги#! — корейська вогнепальна зброя."
 n_turtle_ship_desc: "$n_early_turtle_ship$ у міру свого розвитку обладнувався вищими бортами, що підвищило його захищеність без шкоди для маневреності."
 n_panokseon_desc: "$n_panokseon$ являє собою багатопалубний бойовий корабель, що перевершує звичайні кобуксони у розмірах і вогневій міці. Він як і раніше керується веслами, але завдяки вітрилам здатний обігнати будь-яку галеру порівнянних розмірів."
 n_catalan_galley_desc: "$n_catalan_galley$ — це винахід мешканців узбережжя Іберії. Цей тип кораблів поширений у західній частині Середземномор'я. $n_genoese_galley$ є основним суперником цього судна."
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$ — це легкий корабель, який вперше був побудований на північно-західному узбережжі Піренейського півострова, але незабаром поширився по всьому континенту."
 n_iberian_caravel_desc: "$n_iberian_caravel$, що стала подальшим розвитком своєї ранньої різновидності, перевершує всі аналогічні судна озброєнням і вітрильним оснащенням. Саме завдяки появі цього судна стала можливою епоха Відкриттів."
 n_square_rigged_caravel_desc: "$n_square_rigged_caravel$ — це португальський винахід, що об'єднує риси таких кораблів, як іберійська каравела і каракка. Цей корабель, що успадкував від першої швидкість, а від другої — міцність і загальну конструкцію, ідеально підходить як для воєн, так і для дослідницьких експедицій."
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$ — це важкий корабель, який був створений на берегах Піренейського півострова і пізніше увійшов до складу флоту всіх європейських держав."
 n_iberian_galleon_desc: "$n_iberian_galleon$, як і ранній варіант, що передував йому, демонструє міць іберійського кораблебудування всьому світу."
 n_kilwan_dhow: "$ZAN_ADJ$ий дау"
 n_kilwan_dhow_desc: "$n_kilwan_dhow$ відомий своїм тонким і подовженим корпусом і становить основу нашої морської торгівлі, з'єднуючи місцеві порти з заморськими землями. Сам корабель — шедевр нашого кораблебудування. Його міцний корпус виготовлений з пальм, а вітрила зшиті з місцевого бавовни."
 n_kilwan_zambuc: "$ZAN_ADJ$ий самбук"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$ — дрібніша різновидність кілванського дау, яка використовується переважно для місцевої торгівлі, перевезення товарів та гончарних виробів між різними містами-державами по всьому Суахільському узбережжю, а також служить надійним судном для подорожей на короткі відстані."
 n_ship_of_the_line: "Корабель першого рангу"
 n_ship_of_the_line_desc: "Доопрацьований варіант стандартного трипалубника, який неодмінно стане гордістю нашого флоту. Звісно, утримання таких кораблів вимагає значних коштів, але завдяки збільшеній вогневій потужності та зміцненому корпусу вони здатні поодинці переламати хід битви."
 n_war_galleon: "Військовий галеон"
 n_war_galleon_desc: "Ці галеони, перебудовані та переоснащені для військових потреб, допоможуть нам здобути перевагу в боях на морі."
 n_archipelago_frigate: "Гребний фрегат"
 n_archipelago_frigate_desc: "Військовим суднам небезпечно ходити по Балтійському морю. Щоб без ризику долати його мілководні ділянки, потрібні кораблі з невеликою осадкою. Вітрильні фрегати, оснащені веслами, можуть спритніше маневрувати та регулювати швидкість ходу, що дає їм величезну перевагу в боях на мілководді."
 n_cakradonya: "Чакрадонія"
 n_cakradonya_desc: "Цей великий і добре озброєний корабель оснащений веслами та кількома вітрилами, що робить його вельми грізною силою в морях Індонезії."
 n_galiot: "Галіот"
 n_galiot_desc: "Швидший варіант галери, добре придатний для вод Середземного моря. Він може пересуватися як на мілководді, так і на глибоководних ділянках."
 n_baochuan: "Баочуань"
 n_baochuan_desc: "Велике судно, призначене для перевезення вантажів та захисту морських торгових шляхів. На ньому можна здійснювати довгі плавання, привозячи скарби та данину з віддалених земель."
 n_sekibune: "Секібуне"
 n_sekibune_desc: "Побудована з кедра або ялиці, секібуне поступається іншим кораблям у міцності корпусу, але має високу швидкість та маневреність."
 n_atakebune: "Атакебуне"
 n_atakebune_desc: "Більший варіант секібуне, на якому можна розмістити більше моряків. Іноді корпуси таких кораблів додатково зміцнюють залізними або мідними пластинами, щоб підвищити їхню ефективність у бою."
 n_bomb_ketch: "Бомбардирське судно"
 n_bomb_ketch_desc: "Відносно легкий корабель, призначений для обстрілу берегових укріплень. Замість звичайних гармат він оснащений мортирами, які дозволяють йому вести нищівний вогонь по нерухомих цілях. Такі судна можуть значно полегшити облогу прибережних фортець."
 n_dhow: "Дау"
 n_dhow_desc: "Різновидність торгового судна, яка широко використовується в Індійському океані. Незважаючи на невеликі розміри, подібні кораблі чудово підходять для перевезення вантажів."
 n_long_fada: "Лонг-фада"
 n_long_fada_desc: "Кораблі Ірландії та Шотландського високогір'я переважно служать для захисту наших берегів та морських торгових шляхів, але за потреби вони цілком можуть використовуватися як військові судна."
