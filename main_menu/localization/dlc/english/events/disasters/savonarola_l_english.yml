l_english:
 savonarola.1.title: "Новий проповідник"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nДехто пропонує запросити його до двору. Нехай цей [GetCharacter('flo_savonarola').GetName] проповідує в місті [ROOT.GetCountry.GetCapital.GetName] — ми зуміємо здобути неабияку вигоду, використовуючи його вплив на народні маси."
 savonarola.1.a: "Запросимо його до столиці."
 savonarola.1.b: "Краще відішлемо його подалі."
 savonarola.2.title: "Проповідь Савонароли"
 savonarola.2.desc: "[GetCharacter('flo_savonarola').GetName] сповнений палкої віри. Не минає й дня, щоб монах не виступав на центральній площі міста — і що довше він проповідує, то більше людей приходять послухати його промови. Не всі ці люди його підтримують, однак його проповіді мають вплив, цього не можна заперечити.\n\nУ міру зростання пастви промови проповідника стають дедалі сміливішими. [GetCharacter('flo_savonarola').GetName] вимагає покаяння та релігійних реформ, він відкрито критикує розпусту та зловживання європейських монархів і церковної влади."
 savonarola.2.a: "Нехай проповідує."
 savonarola.2.b: "Заткнемо йому рота."
 savonarola.3.title: "Поява «п'яньйоні»"
 savonarola.3.desc: "З кожною проповіддю [GetCharacter('flo_savonarola').GetName] стає дедалі впливовішим. Його найбільш фанатичні послідовники згуртувалися в групи під назвою Piagnoni, що означає «ті, хто плачуть» або «ті, хто голосять». Вони слідують за проповідником усюди, уважно слухаючи кожне його слово.\n\nДай їм волю, і дуже скоро у Савонароли з'явиться власна армія."
 savonarola.3.a: "Не будемо втручатися."
 savonarola.3.b: "Їх потрібно заборонити."
 savonarola.4.title: "Слава Савонароли ширшає"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] став значно популярнішим, ніж ми розраховували. Попри те, що він майже не залишає місто [ROOT.GetCountry.GetCapital.GetName], вісті про його проповідь розійшлися по всій країні і навіть за її межами. Кажуть, він користується величезним авторитетом у [target_location.Custom('LR_PREP')|l] [target_location.GetName] — тамтешні мешканці регулярно збираються, щоб обговорити його промови, і спеціально відвідують столицю, щоб самостійно почути проповідника.\n\nМи більше не можемо ігнорувати силу проповіді монаха та його вплив на наших підданих. З кожним днем дедалі більше людей відкрито заявляють про підтримку його ідей. Якщо так триватиме й далі, він перетвориться на справжню скалку, позбутися якої буде непросто."
 savonarola.4.a: "Від нього немає жодної шкоди."
 savonarola.4.b: "Він і справді стає проблемою."
 savonarola.5.title: "Савонарола рветься до влади"
 savonarola.5.desc: "Вплив проповідника на мешканців #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! лякаюче великий, кожен його виступ збирає багатотисячні натовпи. [GetCharacter('flo_savonarola').GetName] оголосив себе «реформатором Церкви», він люто критикує церковну владу, а [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName] у його проповідях і зовсім постає як виродок пекла. Його прихильники вважають, що [GetCharacter('flo_savonarola').GetNameWithNoTooltip] з волі Господа має стати правителем [ROOT.GetCountry.Custom('CL_RP')], а [target_character.GetNameWithNoTooltip] підлягає негайному вигнанню з країни.\n\nЗвісно, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша дорога', 'наш дорогий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] цілком [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'здатна', 'здатний')] вивести країну з цієї кризи, але не можна заперечувати, що народні маси справді зачекалися на зміни."
 savonarola.5.a: "Нехай проповідник бере владу у свої руки."
 savonarola.5.b: "Погляди в нього правильні, але правитель з нього ніякий."
 savonarola.5.c: "Все, досить із нас цього монаха."
 savonarola.6.title: "Закони Савонароли"
 savonarola.6.desc: "[ROOT.GetCountry.GetLongName] — держава, де до влади прийшов [GetCharacter('flo_savonarola').GetName] і починає проводити реформи, про які говорив у своїх проповідях. Його прихильники об'єдналися в партію і тепер контролюють усі аспекти #L [ROOT.GetCountry.GetAdjective|l]ої#! політики, тому всі ініціативи колишнього монаха негайно втілюються в життя. Висуваються нові законопроєкти, спрямовані проти всіляких пороків та надмірностей. Будь-яке порушення норм моралі оголошено поза законом. На вулицях з'явилися патрулі, яким доручено карати городян за непристойну поведінку або безсоромний зовнішній вигляд.\n\nЗдійснивши ці реформи, ми зробимо нашу країну обраною в очах Господа, але для цього людям доведеться визнати, що колишньому грішному життю настав кінець."
 savonarola.6.a: "Ми приймемо ці реформи."
 savonarola.6.b: "Ні, це вже занадто."
 savonarola.7.title: "Савонаролу викликають до Риму"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName] довів, що він не просто харизматичний і впливовий проповідник — після обрання правителем #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! він здійснив грандіозні зміни в суспільному житті країни. Попри постійну критику церкви з боку проповідника, спочатку Святий Престол підтримував його дії. Але останнім часом відносини між ними різко загострилися — [GetCountry('PAP').GetGovernment.GetRulerTitle|l] втомився від того, що фанатик постійно ставить під сумнів його авторитет.\n\nСавонарола не бажає розриву і надсилає до Риму безліч листів, однак вони залишаються без відповіді. І ось тепер [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] наказує йому з'явитися до Риму, щоб відповісти за свої вчинки."
 savonarola.7.a: "Якщо того вимагає [GetCountry('PAP').GetGovernment.GetRulerTitle|l], ми зобов'язані підкоритися."
 savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] нам не указ."
 savonarola.8.title: "Багаття марнославства Савонароли"
 savonarola.8.desc: "Багаття марнославства були досить частим явищем у Європі. Палко віруючі священники завжди готові засудити надмірності та пороки, особливо якщо з цього можна влаштувати видовищну виставу. Публічне спалення предметів косметики, дзеркал, суконь та інших речей, здатних ввести людину в спокусу — чудовий спосіб нагадати пастві про шкоду марнославства. Такі грішні предмети постійно ризикують опинитися в очисному полум'ї віри…\n\n[GetCharacter('flo_savonarola').GetName] узявся влаштувати саме таку виставу. Щоб позбавити добрих громадян #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! від гріха, на головній площі міста [ROOT.GetCountry.GetCapital.GetName] буде розпалено гігантське багаття. Воно має стати прикладом для віруючих усієї країни."
 savonarola.8.a: "Спалити все дощенту!"
 savonarola.8.b: "Це заходить надто далеко."
 savonarola.9.title: "Відлучення Савонароли"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName] і [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] остаточно посварилися, їхні розбіжності досягли критичної точки. Нестримний фанатизм проповідника та його постійні нападки на авторитет церкви давно стали головним болем Святого Престолу. Савонарола продовжував ігнорувати #L [GetCountry('PAP').GetAdjective|l]ії#! вимоги, а недоброзичливці дедалі частіше звинувачували його в єресі та бунті…\n\nЗрештою [GetCountry('PAP').GetGovernment.GetRulerTitle|l] зважився на крайні заходи і відлучив бунтівного монаха від церкви. Відлучення загрожувало й усім, хто був готовий надати йому покровительство."
 savonarola.9.a: "Це він неправий!"
 savonarola.10.title: "Випробування вогнем"
 savonarola.10.desc: "Схоже, [GetCharacter('flo_savonarola').GetName] у своєму фанатизмі остаточно збожеволів. Його нападки на церкву, раніше завуальовані, перетворилися на відверте паплюження. Заперечуючи будь-які звинувачення в єресі, монах публікує дедалі радикальніші відозви — він навіть наважується стверджувати, що здатний творити чудеса! Якби це було так, значить, його справді спрямовує сам Господь… На доказ цих тверджень Савонаролі запропонували пройти випробування вогнем. Якщо проповідника спрямовує Бог, якщо він справді здатний творити чудеса, значить, полум'я не зможе завдати йому шкоди.\n\nУ призначений день на головній площі зібрався величезний натовп, і в повітрі повисло тривожне очікування. Усім не терпілося побачити чудо, але минуло кілька годин, а випробування ніяк не починалося. Натовп поволі почав бурчати — і тут з неба хлинув проливний дощ. Обурені глядачі розійшлися по домівках, і кожен звинувачував Савонаролу у скасуванні випробування."
 savonarola.10.a: "Очевидно, що він єретик. Схопити і стратити його!"
 savonarola.10.b: "Раз він не згорів, значить, Господь і справді з ним."
 savonarola.11.title: "Спадщина Савонароли"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName] мертвий. Його смерть стала для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! не меншим потрясінням, ніж було його життя. Безсумнівно, що проповідник справив величезний вплив на всіх [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]их громадян — незалежно від того, поділяли вони його погляди чи ні. Зі смертю Савонароли завершиться й смута, викликана його діяльністю. У покійного монаха залишилося ще чимало прихильників, але ніхто з них не має тієї ж сили переконання.\n\nПоява Савонароли була подібна до землетрусу, але наша країна пережила цю напасть і вийшла з неї сильнішою, ніж будь-коли раніше."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] струсонув нашу державу і вивів її зі сплячки. Завдяки його богоугодним діянням на #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_VP')|L]#!#! зійшло благословення Всевишнього. Ми обрані Господом, щоб іти його слідами!\n\n[ROOT.GetCountry.GetLongName] — держава, якій Божа милість призначила стати царством Господнім на землі. Світло нашої віри дарує спасіння заблудлим душам, надихаючи їх іти за нашим прикладом!"
 savonarola.11.a: "Час навести в [ROOT.GetCountry.Custom('rank_ru_PREP')|l] лад."
 savonarola.11.b: "Він вказав нам істинний шлях!"
 savonarola.12.title: "Медичі завдають удару у відповідь"
 savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName] страчений, і тепер на чолі #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! стоїть [GetCharacter('flo_piero_soderini').GetName]. Він показав себе здібним правителем, однак багато впливових людей волів би бачити в цій ролі когось іншого. Партію невдоволених очолюють #TOOLTIP:DYNASTY,medici_dynasty_tt,X #L ді Медичі#!#! — один із наймогутніших родів [ROOT.GetCountry.Custom('CL_RP')]. До появи Савонароли саме вони тримали в руках кермо влади.\n\nТепер, коли [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] відновив порядок у країні, Медичі вхопилися за можливість повернути собі владу над [ROOT.GetCountry.Custom('CF_TP')|l]. У родини безліч прихильників, і народ навряд чи заперечуватиме, якщо вони знову очолять уряд."
 savonarola.12.a: "Ми повернемо їм владу."
 savonarola.12.b: "Турбуватися нема про що."
 savonarola.13.title: "Повернення Савонароли"
 savonarola.13.desc: "Ми сподівалися, що [GetCharacter('flo_savonarola').GetName] схаменеться, що вигнання з #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! образумить проповідника — але він усе не вгамовується. Мало йому тієї смути, яку вже завдали його промови — він вирішив повернутися і знову поширювати свої ідеї серед наших підданих! Фанатик знову проповідує в самому серці міста [ROOT.GetCountry.GetCapital.GetName], і його завжди оточують натовпи послідовників, що жадібно ловлять кожне слово."
 savonarola.13.a: "Який нахабний тип…"
