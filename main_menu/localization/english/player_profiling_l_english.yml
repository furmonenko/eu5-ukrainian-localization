 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Завдяки залізній руці Карла Анжуйського, що приборкав протестуюче дворянство, різноманітне населення королівства #W Угорщина#! знову може обробляти землю і розробляти її щедрі надра. Істотна податкова база відкриває можливості для швидкого розвитку промисловості і ремесел, а Карпатські гори — стіна, зведена самою природою, — і теплі дипломатичні відносини з більшістю сусідів забезпечують мир і процвітання."
 HOL_scenario_desc: "Вільгельм Добрий править графством #W Голландія#!, а також графствами Зеландія і Ено. Але при всій цій різноманітності положення Голландії на узбережжі Північного моря, на півдорозі між Ла-Маншем і Балтійським морем, робить саме її центром економічного обміну і розвитку потужної промисловості. Якщо скористатися цими можливостями, Голландія в майбутньому може стати великою економічною державою."
 #Politics
 NOR_scenario_desc: "Королівство #W Норвегія#! перебуває в особистій унії зі Швецією, а попереду на нього чекають нові і нелегкі випробування. Її фьорди і долини, величезні національні ресурси (зокрема ліс і риба) можуть неймовірно збагатити народ. А якщо держави процвітатимуть і житимуть у комфорті, Норвегія зможе активніше вести дипломатичні ігри зі скандинавськими сусідами і в Північному морі. Норвегія може знову стати великою."
 NAP_scenario_desc: "#W Неаполь#! виник як плід амбіцій могутніх династій, що жадали влади над півднем Італії. Нині тут править король Роберт Анжуйський — мудрий і справедливий монарх, який має гострий розум і тонке чуття. Населення держави велике і продовжує зростати, а отже, внутрішню експансію можна вести швидко й успішно, якщо зробити наголос на сільському господарстві. У Роберта є всі шанси закріпити гегемонію Неаполітанського королівства в Італії."
 #Military
 TUR_scenario_desc: "#W Османи#! зміцнюють позиції і перетворюються на один із найсильніших #italic бейликів#!. Турецькі воєначальники з усіх сил намагаються заволодіти ключовими територіями вздовж босфорського узбережжя і Анатолійським плоскогір'ям. Нещодавно завойовано кілька позицій на кордоні з Візантією, що залишається головним ворогом Заходу. Щоб забезпечити себе ресурсами для подальших перемог, потрібно буде довести перевагу над сусідніми #italic бейликами#!."
 CAS_scenario_desc: "Король Альфонсо XI на прізвисько Мститель зумів придушити опір дворянства в королівстві і тепер править #W Кастилією#!, не побоюючись протидії. Його погляд звернений на південний кордон — туди, де тримає оборону останній оплот ісламу в Іберії — емірат Гранада. Його могутні союзники на півострові — султанат Марокко — утримують стратегічно важливі позиції від Альхесіраса до Ронди і можуть прийти на підмогу через Гібралтарську протоку."
 #Deprecated
 ARA_scenario_desc: "Арагонська корона по праву пишається статусом значущої держави, що має чималу силу на заході Середземномор'я. Запорука цієї сили — вміілі моряки, серйозна дипломатична вага і міцні торговельні зв'язки. Подальша експансія неминуча."
 FLA_scenario_desc: "Завдяки сильному ринковому центру в Брюгге Фландрія стала однією з найбагатших держав у Нідерландах. Її репутація посередника в складному переплетенні політичних інтриг дозволяє витягувати максимальну вигоду з дипломатичних ігор."
 VEN_scenario_desc: "Світлійша Республіка Венеція — найважливіша і найсильніша купецька республіка на всьому Середземномор'ї, де їй належать важливі торговельні порти і острови."
 FRA_scenario_desc: "Право короля Філіпа VI на корону Франції оспорює англійський монарх Едуард III. Тепер саме існування Франції під загрозою, а Філіп змушений боротися на два фронти: з одного боку йому загрожують англійці, з іншого — гордовиті французькі дворяни."
