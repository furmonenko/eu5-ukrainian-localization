 wallenstein_woa: "Гаманець"
 wallenstein_woa_desc: "Вільне розірвання біографії Альбрехт фону Галенштейна, присвяченого його поступовому падінню в розжарювання на обличчі імператора. Гра ділиться на три частини – «Валенштанський табір», «Пікколомі» та «Смерть Галенштейна», а також розповідає про життєві труднощі імперського командира, пов’язані з боротьбу за владу в рядах католицької армії."
