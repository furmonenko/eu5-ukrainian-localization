 #America
 country_history_haudenosaunee: "Наші предки дивляться на нас зі схваленням. Засновники нашого славного народу — Великий Миротворець, Гаявата та Джігонсасе — показали нам, що співпраця й мир між племенами куди кращі за нескінченні чвари минулого. Завдяки їм ми досягли небаченого раніше процвітання.\n\nОднак наші сусіди не поділяють такого погляду на світ і за першої ж нагоди спробують нас знищити. Ми маємо показати їм істинність нашого шляху — силою, якщо знадобиться."
 country_history_puebloan: "Наша слава залишилася в минулому. Наші колись квітучі й галасливі міста тепер не більше ніж тінь самих себе. Сама земля наче зрадила нас. Колись родючий ґрунт став сухим і твердим як камінь. Наші селяни більше не можуть прогодувати всю державу. Може, нашій культурі скоро прийде кінець? Перетворимося ми на попіл, і від нас залишиться лише спогад, чи ж здобудемо нового лідера, здатного об'єднати наш народ і повернути йому колишню велич?"
 country_history_nahua: "За останні два століття багато груп #TOOLTIP:CULTURE,nahua_culture,X #L науаських#!#! народів, що ведуть своє походження від чичимеків, переселилися до центральної Мексики з Ацтлану, своєї легендарної прабатьківщини. Ми були однією з таких мандрівних груп.\n\nЯк і багато інших #TOOLTIP:CULTURE,nahua_culture,X #L науаських#!#! народів, ми заснували свій #TOOLTIP:GOVERNMENT_REFORM,altepetl,X #L альтепетль#!#!, заклавши основу своєї власної цивілізації, незалежної від навколишніх нас міст і володінь. Чи зможемо ми прокласти собі шлях у майбутнє й стати творцями своєї долі, чи ж станемо жертвами інтриг та інтересів наших співплемінників, а то й зовсім зникнемо зі сторінок історії?"
 country_history_mayan: "Відтоді як його прародичі були виліплені з маїсового тіста, народ #TOOLTIP:CULTUREGROUP,maya_group,X #L майя#!#! жив у джунглях #TOOLTIP:AREA,mayaab_area,X #L Маяабу#!#!, славлячи богів і дотримуючись їхньої мудрості. Наші предки заснували безліч багатих міст, своєю мережею, що вкривала землі від океану до найглухіших хащів. Наші мудреці розгадали таємниці Сонця, Місяця й незліченних зірок, створивши календарі, що точно описують їхній таємничий рух небосхилом.\n\nНа жаль, зараз збудовані нами центри торгівлі та культури, колись сповнені життя, стоять занедбаними, їхні колодязі пересохли, вулиці заростають деревами, а ті, хто колись підтримував полум'я, живуть у тіні колишньої слави.\n\nНевже нашому народу судилося стати холодним попелом, прихованим під зеленим пологом джунглів? Чи нам усе ж таки вдасться змінити долю й повернути свій минулий золотий вік?"
 country_history_tonal: "Наш народ, народжений і вигодуваний під мудрим наглядом Крилатого Змія #TOOLTIP:GOD,quetzalcoatl_god,X #L Кецалькоатля#!#!, створив власну цивілізацію на родючих землях #TOOLTIP:REGION,mesoamerica_region,X #L Мезоамерики#!#!. Однак хмари згущаються: безмежні амбіції наших сусідів загрожують повергнути весь регіон у хаос, і ця хвиля згубить нас, якщо ми не зробимо все, щоб захистити свій спосіб життя."
 country_history_andean: "Священні гори #TOOLTIP:REGION,andes_region,X #L Анд#!#! спостерігали за нашими предками від початку часів. Місцевий суворий клімат і круті долини виховали сильних і винахідливих людей, здатних не лише виживати, а й процвітати на непривітних вершинах цього хребта, на вузькому узбережжі й навіть у глибині джунглів. Чи благословлять боги наш народ, чи ж ми не вистоїмо під ударами долі?"
 #Europe
 country_history_low_countries_common: "Народами Нідерландів з моменту їхнього виникнення помикали то [GetCountry('FRA').GetLongName], то #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священна Римська Імперія#!#!. Нідерланди — немов цінний приз, що очікує на свого володаря. Це один із найбагатших регіонів #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, і зараз держави на його території стоять перед вибором: стати частиною інших держав чи ж люто відстоювати свою незалежність."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nДля найменших держав цього регіону виживання стає щоденною боротьбою за збереження незалежності перед лицем більших і жадібніших сусідів."
 country_history_BRB: "$country_history_low_countries_common$\n\nБудучи найбільшою та найнаселенішою державою Нідерландів, ми найкраще підходимо для об'єднання сусідів під нашою владою — особливо враховуючи нинішню слабкість #ONCLICK:COUNTRY,[GetCountry('FLA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FLA').Custom('CL_tt')],X [GetCountry('FLA').Custom('CL_GEN')|L]#!#!. Якщо ми завдамо удару в потрібний момент, то зможемо посісти належний нам трон."
 country_history_FLA: "$country_history_low_countries_common$\n\n[GetCountry('FLA').GetLongName] — Франко-фламандська війна (1297–1305) завдала цій державі серйозного удару. Держава зберегла незалежність, але була змушена поступитися #TOOLTIP:PROVINCE_DEFINITION,roman_flanders_province,X #L Римською Фландрією#!#!. [GetCountry('FRA').GetLongName] — тепер провінція входить до складу цієї держави.\n\nОднак за останні роки [GetCountry('FLA').Custom('CL_DAT')], як одній із найбагатших держав регіону, вдалося відновити сили. Тепер держава може повернути те, що по праву належить їй."
 country_history_FRI: "$country_history_low_countries_common$\n\nОточене феодальними владарями, наше суспільство розривається між прихильниками збереження вільного статусу та тими, хто поступово встановлює владу за зразком сусідніх держав. [GetCountry('FRI').GetLongName] стоїть на роздоріжжі, згадуючи колишню славу нашого народу."
 country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName], найвойовничіша держава регіону, однаково вправне як у дипломатії, так і у війні. Ми ведемо експансію не лише мечем, а й мішками золота. Таке поєднання дає нам чудову можливість піднестися над сусідами."
 country_history_HAI: "$country_history_low_countries_common$\n\nЗавдяки мудрій шлюбній політиці графства [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] і [GetCountry('ZEE').GetName] опинилися під владою династії [ShowDynastyName('avesnes_dynasty')]. Тепер [GetCountry('HAI').GetLongNameWithNoTooltip] може продовжити об'єднання регіону під своїм началом."
 country_history_HOL: "$country_history_low_countries_common$\n\nПіднявшись із бідних болотистих земель, [GetCountry('HOL').GetLongName] поступово перетворюється на претендента на панування в регіоні. Прихід до влади династії [ShowDynastyName('avesnes_dynasty')] зблизив нас із державою [GetCountry('HAI').GetLongName]. Щоб розширюватися далі, наш погляд звернено на #ONCLICK:COUNTRY,[GetCountry('FRI').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRI').Custom('CL_tt')],X [GetCountry('FRI').Custom('CL_ACC')|L]#!#!, але [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')|l] і [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')|l], схоже, згадали стару ворожнечу."
 country_history_LIE: "$country_history_low_countries_common$\n\nБудучи батьківщиною кількох пап, [GetCountry('LIE').GetLongName] є духовним центром Нідерландів. Наш вплив як незаперечного центру просвітництва дозволяє нам спрямовувати сусідів — якщо ми будемо використовувати його мудро, наше піднесення неминуче."
 country_history_LUX: "$country_history_low_countries_common$\n\n[GetCountry('LUX').GetLongName], споконвічна вотчина династії #TOOLTIP:DYNASTY,luxembourg_dynasty_tt,X #L Люксембургів#!#!, залишається в тіні головної корони цього дому. Однак престиж, здобутий родиною, дає нам чудовий шанс стати регіональним лідером і об'єднати всі землі під своєю владою."
 country_history_UTR: "$country_history_low_countries_common$\n\nВідчуваючи тиск з боку #ONCLICK:COUNTRY,[GetCountry('GEL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('GEL').Custom('CL_tt')],X [GetCountry('GEL').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('HOL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HOL').Custom('CL_tt')],X [GetCountry('HOL').Custom('CL_GEN')|L]#!#!, [GetCountry('UTR').GetLongName] прагне позбутися їхнього впливу й об'єднати Нідерланди під своїм духовним проводом. Галасливе місто [ShowLocationName('utrecht')] — центр культури та мистецтва — могло б стати чудовою столицею для єдиного регіону."
 country_history_swiss_group: "$country_history_german_group$\n\nУ західній частині Альп #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарці#!#! люто опираються спробам #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_GEN')|L]#!#! підкорити їхні землі. Після перемоги в битві при Моргартені #TOOLTIP:AREA,eastern_switzerland_area,X #L східношвейцарські#!#! кантони згуртувалися у #TOOLTIP:INTERNATIONAL_ORGANIZATION,swiss_confederation_tt,X #L Швейцарську конфедерацію#!#!, до якої приєднуються дедалі нові землі. Однак їхній старий ворог накопичує сили — династія #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургів#!#!, яку підтримує [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], хоче остаточно підкорити волелюбних швейцарців."
 country_history_baltic_german: "Ми та [GetCountry('TEU').GetLongName], наші брати по зброї, готові виконати священну місію — привести Північну #TOOLTIP:CONTINENT,europe,X #L Європу#!#! до світла християнства. За підтримки #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! лицарів і дворян наша держава повинна не лише навернути язичників до істинної віри, а й захистити тих, хто вже прийняв #TOOLTIP:RELIGION,catholic,X #L католицтво#!#!. На жаль, опір #ONCLICK:COUNTRY,[GetCountry('LIT').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LIT').Custom('CL_tt')],X [GetCountry('LIT').Custom('CL_GEN')|L]#!#! все ще сильний, а інші держави, наприклад, [GetCountry('DAN').GetLongName], можуть використати наше протистояння у власних корисливих цілях.\n\nНаше майбутнє нерозривно пов'язане з християнською проповіддю, однак нам також варто думати й про інші матерії крім навернення язичників. Чи маємо ми спрямувати свої зусилля проти #TOOLTIP:RELIGION,orthodox,X #L православних#!#! схизматиків, чи ж нашу державу слід реформувати?"
 country_history_german_group: "Серце #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!, переживши довгий період Великого міжцарів'я, з тривогою дивиться в майбутнє. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] вже в похилому віці, і правлячі династії — [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] і [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] — знову готуються до боротьби за імператорську корону. Поки імперська влада на південь від Альп слабшає, #TOOLTIP:CULTUREGROUP,german_group,X #L німецькі#!#! купці поспішно зміцнюють свої торгові шляхи в #TOOLTIP:REGION,italy_region,X #L Італії#!#!, а [GetCountry('HSA').GetLongName] зміцнює панування над #TOOLTIP:REGION,north_german_region,X #L Північною Німеччиною#!#!."
 country_history_BAV: "$country_history_german_group$\n\nБаварія досягла вершини своєї могутності, коли до влади прийшов [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]. Будучи імператором #TOOLTIP:INTERNATIONAL_ORGANIZATION,hre_tt,X #L Священної Римської імперії#!#!, [GetCountry('UBV').GetLongName] користується незаперечним авторитетом серед імперських князів. В #ONCLICK:COUNTRY,[GetCountry('LBV').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('LBV').Custom('CL_tt')],X [GetCountry('LBV').Custom('CL_PREP')|L]#!#! зараз править [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], але [Select_CString(GetCharacter('lbv_heinrich_xiv_wittelsbach').IsFemale, 'її', 'його')] здоров'я невпинно погіршується через проказу, і швидка смерть може призвести до возз'єднання Баварії.\n\nУ правителів династії [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] є міцні зв'язки з правлячими домами #TOOLTIP:CONTINENT,europe,X #L Європи#!#!, і Баварія готова відстоювати свої права на імператорську корону та домінування в Центральній Європі, кинувши виклик давнім суперникам — #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_DAT')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_DAT')|L]#!#!."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName] було засновано як #italic Північна марка#! на землях слов'ян-вендів. Цей край поєднує суглинисті височини й низовини з річками та озерами, соснові ліси й верескові пустища. Земля тут переважно суха й піщана, але придатна для землеробства, за що регіон прозвали «пісочницею Священної Римської імперії».\n\nУ 1157 році, відвоювавши ці землі у Якси Кепенікського, [GetCharacter('bra_albrecht_i_askanier').GetName] офіційно прийняв титул «[GetCountry('BRA').GetGovernment.GetRulerTitle]». Спочатку володіння обмежувалися Хафельландом і Цаухе, але він активно заохочував #italic Остзідлунг#! (германізацію) в напрямку #TOOLTIP:PROVINCE_DEFINITION,neumark_province,X #L Ноймарка#!#! на схід від Одеру, поступово включаючи ці території до своїх володінь. Колоністи з Фландрії та Рейнської області отримували запрошення селитися тут, водночас зміцнюючи свої поселення. Після його смерті в 1170 році династія #TOOLTIP:DYNASTY,askanier_dynasty_tt,X #L Асканіїв#!#! продовжувала експансію понад 150 років, приєднавши сусідні регіони на кшталт #TOOLTIP:PROVINCE_DEFINITION,stettin_province,X #L Штеттінської#!#! та #TOOLTIP:PROVINCE_DEFINITION,uckermark_province,X #L Уккермаркської#!#! провінцій, що розширило їхній вплив до Балтійського моря, але й призвело до конфліктів з #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_INST')|L]#!#!. Однак останній Асканієць, [GetCharacter('bra_heinrich_ii_askanier').GetShortName], помер у 1320 році, не залишивши прямого спадкоємця.\n\nТепер при владі династія #TOOLTIP:DYNASTY,wittelsbach_tt,X #L Віттельсбахів#!#!, але їхній слабкий інтерес до управління цими землями залишає майбутнє держави [GetCountry('BRA').Custom('CL_GEN')] під питанням."
 country_history_MEI: "$country_history_german_group$\n\n[GetCountry('MEI').GetLongName] — володіння впливової династії [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]. Спочатку ця держава була східною маркою #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священної Римської Імперії#!#! на землях лужичан та інших слов'янських народів, які поступово зазнали германізації. Ці землі, колись вкриті густими лісами, виявилися неймовірно родючими, а м'який клімат поблизу Ельби навіть дозволив саксонцям, що проживають тут, займатися #TOOLTIP:GOODS,wine,X #L виноробством#!#!.\n\nРудні гори, що відділяють державу від #L [GetCountry('BOH').GetAdjective|l]ьких#! володінь, багаті на різні корисні копалини, особливо на #TOOLTIP:GOODS,silver,X #L срібло#!#!, за рахунок якого розвивається економіка [GetCountry('MEI').Custom('rank_ru_GEN')|l]. Однак ці багатства ще можуть зіграти з нами злий жарт, оскільки наші сусіди цілком можуть спробувати їх захопити. Тим не менш, попри загрози, [GetCountry('MEI').GetNameWithNoTooltip] процвітає і залишається одним із найважливіших імперських володінь у #TOOLTIP:AREA,upper_saxony_area,X #L Верхній Саксонії#!#! навіть з огляду на нестабільність, спричинену Великим міжцарів'ям. Тим часом у сільських районах #ONCLICK:COUNTRY,[GetCountry('THU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('THU').Custom('CL_tt')],X [GetCountry('THU').Custom('CL_GEN')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('BRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BRA').Custom('CL_tt')],X [GetCountry('BRA').Custom('CL_GEN')|L]#!#! помітно ослабла місцева влада. #TOOLTIP:DYNASTY,$wettin_dynasty_tt$,X #L Веттіни#!#! можуть скористатися цією ситуацією і приєднати ці території до своїх володінь, щоб уже напевно стати панівною державою на сході імперії…\n\nВтім, завдяки своїм родючим землям, багатим надрам і вигідному розташуванню [GetCountry('MEI').GetFlavorRank|l] вже зараз вважається одним із ключових суб'єктів імперії, що викликає в сусідніх держав захоплення й заздрість."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] та його предки зміцнили владу #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_GEN')|L]#!#!, розширивши її межі до земель #TOOLTIP:AREA,austria_area,X #L Нижньої Австрії#!#!, #TOOLTIP:AREA,styria_area,X #L Штирії#!#! та #TOOLTIP:AREA,carinthia_area,X #L Каринтії#!#!. Тепер, коли південно-східні рубежі Священної Римської імперії надійно захищені, [GetCountry('HAB').GetNameWithNoTooltip] може зосередитися на головній меті династії #TOOLTIP:DYNASTY,habsburg_dynasty_tt,X #L Габсбургів#!#! — поверненні імператорської корони."
 country_history_irish_minors: "Гельські вожді правлять Ірландією — землею, де давні традиції такі ж міцні, як узи між правителем і народом. Хоча титул Верховного короля Ірландії перетворився лише на смутний спогад, мрія про об'єднання острова під однією владою все ще живе в серцях честолюбних кланових лідерів. Ірландські клани гордо зберігають незалежність, черпаючи силу у своїх воїнах і багатовікових звичаях. Але роздробленість робить їх вразливими — як перед зовнішніми загрозами, так і перед міжусобицями.\n\nНа сході гіберно-норманські графи поступово підминають під себе гельські землі, а за морем королі Англії та Шотландії не приховують інтересу до ірландських берегів. Однак Ірландія не вперше стикається з чужоземними зазіханнями — її народ не раз доводив, що вміє чинити опір і може постояти за себе. Якщо знайдеться вождь, здатний згуртувати клани й відродити давні традиції королівської влади, острів зможе постати з попелу роздробленості — вже не як клаптикова ковдра ворогуючих кланів, а як єдине королівство."
 country_history_anglo_irish_minors: "Великі графства за Пейлом — спадкоємці норманського завоювання, але вже вплетені в тканину ірландського життя. Сто п'ятдесят років після висадки Стронгбоу гіберно-норманські лорди правлять обширними землями, зводячи кам'яні замки там, де раніше стояли лише кільцеві форти, і командуючи дружинами, що не поступаються в лютості військам гельських вождів. Але хоча вони носять імена знатних родів Англії, Франції та Уельсу, стали вони чимось особливим — уже не зовсім чужинцями, але ще й не ірландцями.\n\nЇхні стіни міцні, але становище хитке. Влада англійської корони в Ірландії слабка, і лорди давно звикли правити своїми землями на власний розсуд, пов'язані радше місцевими союзами й чварами, ніж вірністю далекому королю. А тим часом гельські вожді на заході набираються сміливості, відвойовуючи втрачені землі й кидаючи виклик норманському пануванню. Без твердої руки ці лорди можуть поринути в ті ж міжусобиці, що колись розкололи острів. Але якщо знайдеться той, хто зуміє скористатися моментом — відновити сильну владу або навіть об'єднати Ірландію під своїм прапором — майбутнє належатиме йому, а не англійським королям і бунтівним гелам."
 country_history_finnic: "У холодних лісах Північної Європи #TOOLTIP:CULTUREGROUP,finnic_group,X #L фінський#!#! народ намагається вижити, оточений ворогами. #TOOLTIP:CULTUREGROUP,german_group,X #L Німці#!#! тиснуть із півдня, #TOOLTIP:CULTURE,swedish,X #L шведи#!#! із заходу, а #TOOLTIP:CULTUREGROUP,russian_group,X #L росіяни#!#! зі сходу — з усіх боків світу, крім півночі, землі фінських предків вразливі для вторгнення. Їхня давня віра витісняється #TOOLTIP:RELIGIONGROUP,christian,X #L християнством#!#!, а їхні власні боги поступово відходять у минуле.\n\nЧи знайдеться серед цього народу могутній лідер, який зможе повернути їм їхню землю?"
 country_history_italian: "З часів падіння [GetCountry('ROM').Custom('longname_ru_GEN')] #TOOLTIP:REGION,italy_region,X #L Італія#!#! залишалася роз'єднаною в очікуванні сильного лідера, здатного об'єднати її знову. Однак така роздробленість породила гостре суперництво між державами півострова і цим підштовхнула розвиток технологій та мистецтва. Немає такої #TOOLTIP:CULTUREGROUP,italian_group,X #L італійської#!#! держави, де не жив би відомий художник або не з'явилося б винаходу, що змінив світову історію. Ось чому Італія — серце #TOOLTIP:CONTINENT,europe,X #L Європи#!#! і діамант у її короні. А це означає, що кожна велика держава поблизу прагне заволодіти цими територіями."
 country_history_polish: "Уздовж берегів Вісли #TOOLTIP:CULTUREGROUP,polish_group,X #L польський#!#! народ здавна боровся за свою державу, яка то й діло розпадалася на кілька дрібніших держав, що змагалися одна з одною за владу над усією територією країни. Однак ця лютий бій не відбувався осторонь від навколишнього світу. Поки #TOOLTIP:CULTUREGROUP,polish_group,X #L польські#!#! князівства билися між собою, їхні сусіди потай намагалися відірвати собі шматки їхніх земель.\n\nЛише сильний лідер зможе об'єднати ці землі й побудувати міцну державу, здатну не просто дати відсіч загарбникам, а розгромити їх."
 country_history_bohemian: "Століттями наші землі перебували у сфері впливу #ONCLICK:COUNTRY,[GetCountry('BOH').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BOH').Custom('CL_tt')],X [GetCountry('BOH').Custom('CL_GEN')|L]#!#!, ними часто правили князі з богемських правлячих родів. Династія, до якої належить [GetCountry('BOH').GetGovernment.GetRuler.GetName|l], підтримувала цю традицію [GetCountry('MVA').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('MVA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MVA').Custom('CL_tt')],X [GetCountry('MVA').Custom('CL_PREP')|L]#!#! після коронації, однак землі #TOOLTIP:PROVINCE_DEFINITION,niederlausitz_province,X #L Нижньої Лужиці#!#! були втрачені на користь [GetCountry('BRA').Custom('longname_ru_GEN')], а ця держава з усіх сил прагне зміцнити свій вплив [GetCountry('SOR').Custom('end_predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('SOR').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SOR').Custom('CL_tt')],X [GetCountry('SOR').Custom('CL_PREP')|L]#!#!.\n\nПодальший приплив #TOOLTIP:CULTUREGROUP,german_group,X #L німецьких#!#! поселенців може привести більше людей на наші землі, але якщо правителям не вдасться зберегти свій суверенітет, у недалекому майбутньому це може поставити їхню владу під загрозу."
 country_history_east_slavic: "Східні князівства, підкорені під час #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монгольської#!#! навали, перебувають у непростих стосунках зі своїми ймовірними володарями з [GetCountry('GLH').Custom('longname_ru_GEN')]. Хоча багато князів продовжують виплачувати данину, що збирається #ONCLICK:COUNTRY,[GetCountry('MOS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MOS').Custom('CL_tt')],X [GetCountry('MOS').Custom('CL_INST')|L]#!#!, чиї правителі носять титул #TOOLTIP:SPECIAL_STATUS,tatar_tax_collector,X #L великих князів володимирських#!#!, інші вже скинули з себе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$tatar_yoke_tt$,X #L татарське ярмо#!#!.\n\nЛавіруючи між одвічною загрозою з боку #TOOLTIP:CULTUREGROUP,mongolian_group,X #L татаро-монголів#!#! і зростаючою потугою [GetCountry('MOS').Custom('longname_ru_GEN')], наша держава має докласти чималих дипломатичних зусиль, щоб досягти процвітання. Однак саме та країна, яка досягне успіху в цих прагненнях, зможе претендувати на спадщину стародавньої Київської Русі."
 country_history_iberian: "Стародавня Іспанія стала свідком протистояння двох основних релігій цієї частини світу: #TOOLTIP:RELIGIONGROUP,christian,X #L християнства#!#! та #TOOLTIP:RELIGIONGROUP,muslim,X #L ісламу#!#!. Нині першій релігії вдалося взяти гору, а другій залишається триматися за ту малу частину країни, що перебуває під її контролем. Однак доля півострова не вирішена: ісламські держави єдині в боротьбі, тоді як християнські держави роз'єднані й воюють одна проти одної.\n\nЧи стане цей неспокійний час моментом, коли мусульмани остаточно будуть витіснені з #TOOLTIP:REGION,iberia_region,X #L Іберії#!#!, чи їм вдасться повернути втрачені землі Аль-Андалусу?"
