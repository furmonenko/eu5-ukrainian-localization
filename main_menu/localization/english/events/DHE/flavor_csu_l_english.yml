l_english:
 flavor_csu.100.title: "Панака [ROOT.GetCountry.Custom('CL_GEN')]"
 flavor_csu.100.desc: "Після смерті попереднього монарха царська родина передала його колишні володіння #TOOLTIP:BUILDING_TYPE,panaqa_building,X #L панаці#!#!. Так цикл починається знову — [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нова', 'новий')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'повинна', 'повинен')] викувати власну спадщину шляхом підкорення чужих земель."
 flavor_csu.100.a: "Це наша традиція!"
 add_panaqas_to_every_location_tt: "#R У всіх [Concept('location', 'районах')|e], що нам належать, з'являється #TOOLTIP:BUILDING_TYPE,panaqa_building,X #L панака#!#!.#!"
 flavor_csu.200.title: "Найкраща #italic чіча#! в Андах"
 flavor_csu.200.desc: "Дружина нашого правителя, [concubine_poisoner.GetName], — одна з найкращих пивоварів #TOOLTIP:AREA,acamama_area,X #L Акамами#!#!. Її вміння перетворювати зерна маїсу на чудову #italic чічу#! стало одним із чинників, завдяки яким царські династії #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_RP')|L]#!#! та #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_RP')|L]#!#! залишили свою багаторічну ворожнечу і поєдналися шлюбом.\n\nСьогодні [concubine_poisoner.GetShortNameWithNoTooltip] знову приготувала свою знамениту #italic чічу#!. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], звісно, не втратить нагоди пропустити чарку-другу?"
 flavor_csu.200.a: "Вип'ємо!"
 flavor_csu.200.b: "Вона точно щось задумала! Вигнати її з держави!"
 flavor_csu.200.c: "Напій отруєний! Схопити її!"
 flavor_csu.200.tt.c: "[concubine_poisoner.GetShortNameWithNoTooltip] повинна тихо зникнути."
 flavor_csu.201.title: "Зрада!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName] отруїла #italic чічу#! [Select_CString(qusqu_ruler.IsFemale,'нашої правительки', 'нашого правителя')]! Коли варта опам'яталася, [qusqu_ruler.GetName] вже [Select_CString(qusqu_ruler.IsFemale,'лежала мертва', 'лежав мертвий')] на підлозі тронного залу."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nАле і це ще не все! [Select_CString(usurper_inka.IsFemale,'Воїтелька', 'Воїн')] на ім'я [usurper_inka.GetName] [Select_CString(usurper_inka.IsFemale,'скористалася', 'скористався')] нагодою і замість того, щоб покарати отруйницю, [Select_CString(usurper_inka.IsFemale,'сама захопила', 'сам захопив')] трон. [Select_CString(usurper_inka.IsFemale,'Вона проголосила', 'Він проголосив')] себе #italic Сапа Інка#!!"
 flavor_csu.201.tt.a: "У напою якийсь незвичний присмак…"
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nВарта негайно схопила віроломну жінку, і лише статус принцеси #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_RP')|L]#!#! врятував її від негайної розправи.\n Що нам з нею робити?"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'померла', 'помер')] — хай живе [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_csu.201.b: "Зрадники! [old_heir.GetNameWithNoTooltip] — ось [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'справжня', 'справжній')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 hanan_qusqu_rebels: "Повстанці Ханан Куско"
 hurin_qusqu_rebels: "Повстанці Хурін Куско"
 flavor_csu.201.c: "Вигнати її!"
 flavor_csu.201.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] буде [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'помщена', 'помщений')]."
 flavor_csu.202.title: "Наслідки"
 flavor_csu.202.desc: "Тепер [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'наша нова', 'наш новий')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] міцно сидить на троні, а влада зосереджена в руках [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її', 'його')] родини — настав час вирішувати, як вчинити з колишньою династією #TOOLTIP:DYNASTY,hurin_qusqu_dynasty_tt,X #L Хурін Куско#!#!.\n\nЇхній досвід і зв'язки серед жерців і чиновників будуть надзвичайно корисні для нової влади, але якщо вони зберігатимуть вплив на території [ROOT.GetCountry.Custom('CF_RP')|l], то можуть створити нам чимало проблем."
 flavor_csu.202.a: "Вони служитимуть лише #italic Інті#!."
 flavor_csu.202.b: "Дурниці! Виженемо їх, як поганих собак!"
 flavor_csu.202.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] правитиме безперешкодно. Переб'ємо їх усіх до одного!"
 hurin_qusqu_privilege: "Верховне жрецтво Хурін Куско"
 hurin_qusqu_privilege_desc: "Хурін Куско зберігають за собою привілей служити Інті як #italic уїльяк-уму#! — верховні жерці."
 flavor_csu.210.title: "Підступний задум"
 flavor_csu.210.desc: "[Select_CString(minister.IsFemale,'Наша радниця', 'Наш радник')] [minister.GetName] [Select_CString(minister.IsFemale,'підіслала', 'підіслав')] свою людину до #L [GetCountry('CSU').GetAdjective|l]ого#! двору, і тепер у нас є можливість вдарити ворога в саме серце, викравши з палацу [Concept('heir', 'спадкоємця')|e] престолу. Як тільки [kidnapped_heir.GetName] опиниться в наших руках, ми переправимо [Select_CString(kidnapped_heir.IsFemale,'її', 'його')] до міста [ROOT.GetCountry.GetCapital.GetName]. Якщо [GetCountry('CSU').GetGovernment.GetRuler.GetName] захоче знову побачити дитину, [Select_CString(GetCountry('CSU').GetGovernment.GetRuler.IsFemale,'їй', 'йому')] доведеться заплатити великий викуп…"
 flavor_csu.210.a: "Діємо."
 flavor_csu.210.b: "Ми ж не чудовиська! Шпигун повинен негайно покинути їхній двір."
 flavor_csu.211.title: "Викрадення [Select_CString(kidnapped_heir.IsFemale,'спадкоємиці', 'спадкоємця')]"
 flavor_csu.211.desc: "[GetCountry('AYA').GetGovernment.GetRuler.GetName] — монстр, що править #ONCLICK:COUNTRY,[GetCountry('AYA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('AYA').Custom('CL_tt')],X [GetCountry('AYA').Custom('CL_INST')|L]#!#!, — [Select_CString(GetCountry('AYA').GetGovernment.GetRuler.IsFemale,'підіслала', 'підіслав')] своїх шпигунів до нашої столиці. [kidnapped_heir.GetName], [Concept('heir', 'спадкоємець')|e] престолу, в їхніх руках! Злочинці вивезли [Select_CString(kidnapped_heir.IsFemale,'її', 'його')] до своєї столиці, міста [ROOT.GetCountry.GetCapital.GetName], і вимагають величезний викуп за звільнення дитини."
 flavor_csu.211.a: "Заплатити викуп."
 flavor_csu.211.b: "Вони не доб'ються свого."
 flavor_csu.212.title: "Золото доставлено"
 flavor_csu.212.desc: "Боязкі собаки з #ONCLICK:COUNTRY,[GetCountry('CSU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CSU').Custom('CL_tt')],X [GetCountry('CSU').Custom('CL_GEN')|L]#!#! нарешті здалися. Вони прислали нам золото."
 flavor_csu.212.a: "Поверніть дитину додому."
 flavor_csu.212.b: "Ось дурні! Тепер у нас і золото, і спадкоємець!"
 flavor_csu.213.title: "Дитя зла"
 flavor_csu.213.desc: "Відтоді, як дитину з #ONCLICK:COUNTRY,[GetCountry('CSU').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CSU').Custom('CL_tt')],X [GetCountry('CSU').Custom('CL_GEN')|L]#!#! доставили до міста [ROOT.GetCountry.GetCapital.GetName], придворні не знаходять собі місця. [Select_CString(kidnapped_heir.IsFemale,'Спадкоємиця', 'Спадкоємець')] [GetCountry('CSU').GetAdjectiveWithNoTooltip|l]ого престолу плаче й кричить на весь палац, а [Select_CString(kidnapped_heir.IsFemale,'її', 'його')] тюремники стверджують, що з очей дитини течуть криваві сльози. Слуги думають, що дитя одержиме злим духом, і [Select_CString(GetCountry('CSU').GetGovernment.GetRuler.IsFemale,'правителька', 'правитель')] [GetCountry('CSU').Custom('CL_GEN')] про це знає — тому й не поспішає викуповувати [Select_CString(kidnapped_heir.IsFemale,'свою спадкоємицю', 'свого спадкоємця')]."
 flavor_csu.213.a: "Поверніть це маленьке чудовисько назад до [Select_CString(kidnapped_heir.IsFemale,'її', 'його')] лігва, поки ще чогось не трапилося."
 flavor_csu.213.b: "Дурні казки забобонних слуг."
