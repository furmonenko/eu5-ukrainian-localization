l_english:
 nahuatl_events.1.title: "Погані знамення"
 nahuatl_events.1.desc: "Ретельно вивчивши небесні світила й календарі, наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дійшли висновку, що попереду на нас чекають важкі й суворі часи. Як [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], так і [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] уже готуються до майбутніх негараздів. Багато хто з них готовий принести в жертву власну кров заради порятунку у скрутну годину."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] пожертвує богам частину своєї крові."
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Дорогоцінний син"
 nahuatl_events.2.desc: "До нас дійшли чутки, що в столичному місті [ROOT.GetCountry.GetCapital.GetName] народився дивовижний хлопчик. Він з'явився на світ після майже двох днів пологових мук. Його батьки — прості [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], але всі астрологи й ворожбити пророкують йому велике майбутнє. Дотримуючись традиції, мати незабаром принесе цю дитину до дому юнаків, щоб представити її тим, хто займатиметься її навчанням у період від підліткового до шлюбного віку."
 nahuatl_events.2.a: "У телпочкаллі з нього зроблять чудового воїна."
 nahuatl_events.2.a.tt: "Дитина навчатиметься в телпочкаллі"
 nahuatl_events.2.b: "Спробуймо віддати його в кальмекак."
 nahuatl_events.2.b.tt: "Дитина навчатиметься в школі кальмекак і зможе розкрити свій талант повною мірою, але люди запам'ятають порушення традиції."
 nahuatl_events.3.title: "Війна — твій обов'язок"
 nahuatl_events.3.desc: "Хлопчик, який народився 16 років тому під щасливою зіркою, досяг зрілості й готується вирушити на битву. Як і всі його однолітки, він має захопити своїх перших полонених і розпочати воїнську кар'єру.\n\nЯкщо хтось із юнаків повернеться без полонених, його назавжди визнають непридатним на роль воїна, і він вестиме незначне життя."
 nahuatl_events.3.a: "Знамення сприяють цьому юнакові. Він впорається."
 nahuatl_events.3.a.tt: "Воїн вирушить випробувати себе на війну."
 nahuatl_events.3.b: "Пожертвуймо частину своєї крові, щоб допомогти йому."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] проллє свою кров, щоб підтримати нашого воїна, але якщо цей воїн виявиться переможеним, наша репутація постраждає."
 nahuatl_events.4.title: "Твій дім не тут, бо ти орел, ти ягуар"
 nahuatl_events.4.desc: "Повністю виправдавши знамення, що супроводжували його народження, молодий воїн уже перевершив усі наші сподівання. Захоплюючи полонених за будь-якої зручної нагоди, він прославив себе й увесь свій рід. Поза всяким сумнівом, на нього чекає найбільша пошана, якої тільки можна досягти на полях битв."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Ти удостоїшся смерті від обсидіанового ножа"
 nahuatl_events.5.desc: "Попри всі добрі знамення, що супроводжували його народження, молодий воїн потрапив у полон до ворога. Незабаром він зустріне свою долю на кам'яному жертовнику у ворожій столиці. Це почесна смерть, але горе його роду буде великим."
 nahuatl_events.5.a: "Гідна смерть!"
 nahuatl_events.6.title: "Ти нагодуєш і напоїш сонце"
 nahuatl_events.6.desc: "Попри всі добрі знамення, що супроводжували його народження, молодий воїн загинув на полі битви. Тепер він ніколи не досягне слави й не пожертвує свою кров і серце богам."
 nahuatl_events.6.a: "Сумна смерть."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Твій дім не тут…"
 nahuatl_events.7.desc: "Попри всі добрі знамення, що супроводжували його народження, юнак навів ганьбу на себе й увесь свій рід. У бою він поводився як останній боягуз, ховаючись за спинами товаришів і не зумівши захопити жодного полоненого, хоча мав таку можливість не раз. Після повернення до воїнського дому його обстрижуть і назавжди визнають непридатним на роль воїна."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Добрі знамення"
 nahuatl_events.8.desc: "Ретельно вивчивши зорі, календарі та інші знамення, наші [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] дійшли висновку, що попереду на нас чекають щасливі часи. Світові більше не загрожує загибель, тож багато хто з наших підданих може зітхнути з полегшенням, знаючи, що їхні жертви були прийняті з прихильністю."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] хвалиться багатством"
 nahuatl_events.9.desc: "[Select_CString(target_character.IsFemale, 'Відома ремісниця', 'Відомий ремісник' )], послугами [Select_CString(target_character.IsFemale, 'якої', 'якого' )] часто користується наш двір та інші впливові члени суспільства, поводиться не по чину. При народженні дитини людям [Select_CString(target_character.IsFemale, 'її', 'його' )] становища належить проводити лише скромні святкування, а [Select_CString(target_character.IsFemale, 'вона відзначила', 'він відзначив' )] появу первістка грандіозним бенкетом, який можуть собі дозволити не всякі [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Так, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] мають право бути багатими, але таке відкрите хвальковитість ображає наші традиції. [ROOT.GetCountry.GetReligion.GetGodName] у гніві!"
 nahuatl_events.9.a: "[ROOT.GetCountry.GetReligion.GetGodName] у гніві на [Select_CString(target_character.IsFemale, 'неї', 'нього' )]. [Select_CString(target_character.IsFemale, 'Вона має', 'Він має' )] померти."
 nahuatl_events.9.b: "[Select_CString(target_character.IsFemale, 'Її', 'Його' )] праця надто важлива для нас, щоб карати [Select_CString(target_character.IsFemale, 'її', 'його' )] смертю."
 nahuatl_events.10.title: "Подія в період Немонтемі"
 nahuatl_events.10.desc: "На жаль, наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] не завжди бездоганні: сьогодні [Select_CString(target_char.IsFemale, 'дочка', 'син' )] однієї з найзнатніших родин нашої держави [Select_CString(target_char.IsFemale, 'була помічена п'яною', 'був помічений п'яним' )] на вулиці. Це саме по собі злочин, за який велено згори карати задушенням, але найгірше те, що це сталося в дні Немонтемі, коли будь-які порушення порядку суворо заборонені."
 nahuatl_events.10.a: "[Select_CString(target_char.IsFemale, 'Вона має', 'Він має' )] померти."
 nahuatl_events.10.b: "[Select_CString(target_char.IsFemale, 'Вона', 'Він' )] надто [Select_CString(target_char.IsFemale, 'потрібна', 'потрібний' )] нам."
 nahuatl_events.11.title: "Мандрівний чаклун"
 nahuatl_events.11.desc: "До нас дійшли чутки, що в одній з наших провінцій з'явився чоловік, який стверджує, ніби має магічну силу. Він сіє страх і злі плітки серед місцевих жителів. Аристократи впевнені, що це простий шарлатан, якого легко приборкати, але багато хто з [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] піддається його впливу."
 nahuatl_events.11.a: "Відправимо емісара впіймати його."
 nahuatl_events.11.a.tt: "Полювання на чаклуна розпочалося"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Сільський чаклун"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Кажуть, що якийсь чаклун наводить жах на місцевих селян."
 nahuatl_events.11.b: "Нехай з ним розберуться місцеві власті."
 nahuatl_events.12.title: "Чаклун зник"
 nahuatl_events.12.desc: "Здається, проблема з чаклуном, який наводив жах на наших селян, вирішилася сама собою. Ми не змогли його впіймати, але про нього нічого не чутно вже багато тижнів, тож його вплив поступово сходить нанівець."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Чаклуна впіймано"
 nahuatl_events.13.desc: "Чаклуна, який наводив жах на наші землі, було впіймано. Традиційним покаранням для таких, як він, є стрижка волосся — вважається, що вона позбавляє магічної сили. Але, оскільки він завдав набагато більше зла, ніж звичайний сільський чародій, можливо його слід стратити, щоб [ROOT.GetCountry.GetReligion.GetGodName] і люди залишилися задоволені."
 nahuatl_events.13.a: "Обстригти його!"
 nahuatl_events.13.b: "Вбити його!"
 nahuatl_events.14.title: "Тлакатеколотль"
 nahuatl_events.14.desc: "До нас дійшли звістки, що покарання чаклуна, який влаштував безлади в наших землях, пройшло не за планом. Ніхто з його учасників не вижив, але кажуть, що той чаклун був справжнім тлакатеколотлем, а з його клітки вилетіла сова. Невідомо, чи була тією совою сам чаклун, але тепер уся наша держава охоплена панічними чутками."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Сільський чаклун повернувся"
 nahuatl_events.15.desc: "Здається, чаклун, який сховався від нас у минулому, знову безчинствує. Місцеві власті стверджують, що він поширює хвороби та зловісні пророцтва. Його треба зупинити."
 nahuatl_events.15.a: "Відправимо емісара впіймати його."
 nahuatl_events.15.b: "Нехай з ним розберуться місцеві власті."
 nahuatl_events.16.title: "Кіуатетео"
 nahuatl_events.16.desc: "На нас спіткало велике нещастя: сьогодні вранці [Select_CString(target_character.IsFemale, 'зникла', 'зник' )] [target_character.GetName]. Один із [Select_CString(target_character.IsFemale, 'її', 'його' )] слуг стверджує, що дитину забрала кіуатетео, схожа на жінку, яка нещодавно померла при пологах неподалік. Те, що ця зловісна істота змогла викрасти [Select_CString(target_character.IsFemale, 'нашу спадкоємицю', 'нашого спадкоємця' )] посеред ночі, однозначно є знаком наближення кінця світу."
 nahuatl_events.16.a: "Ми маємо зробити все можливе, щоб умиротворити Тескатліпоку й Тлацолтеотль."
 nahuatl_events.16.b: "Покараймо слугу за брехливі чутки."
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'хвора', 'хворий' )]"
 nahuatl_events.17.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale, 'захворіла', 'захворів' )] і страждає від жару. Лікарі приготували для нього зілля з трав і кукурудзяних качанів."
 nahuatl_events.17.a: "Послухаймо їхніх порад і сподіваймося на краще."
 nahuatl_events.17.b: "[ROOT.GetCountry.GetReligion.GetGodName] у гніві. Щоб умиротворити божество, ми маємо принести великі жертви."
 nahuatl_extra_sacrifice: "Будуть принесені жертви"
 nahuatl_events.18.title: "Олламаліцлі"
 nahuatl_events.18.desc: "У юності [target_character.GetName] непогано [Select_CString(target_character.IsFemale, 'грала', 'грав' )] у традиційну гру олламаліцлі, але з віком [Select_CString(target_character.IsFemale, 'перестала', 'перестав' )] бавитися з м'ячем. Втім, [Select_CString(target_character.IsFemale, 'її', 'його' )] й досі часто бачать на храмових і ринкових майданчиках міста [ROOT.Capital.GetName] серед глядачів. Судячи з усього, [Select_CString(target_character.IsFemale, 'їй', 'йому' )] не чужі й численні парі, що укладаються на результат матчів: нещодавно [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'з'явилася', 'з'явився' )] до вас із проханням оплатити [Select_CString(target_character.IsFemale, 'її', 'його' )] борги."
 nahuatl_events.18.a: "Допоможімо [Select_CString(target_character.IsFemale, 'їй', 'йому' )]."
 nahuatl_events.18.b: "Заборонімо [Select_CString(target_character.IsFemale, 'їй', 'йому' )] ходити на ігри."
 nahuatl_events.19.title: "Викрадений полонений"
 nahuatl_events.19.desc: "Конфлікти між воїнами не є рідкістю, адже не завжди можна точно сказати, коли і як був захоплений той чи інший полонений. Нещодавно наші воїни бачили, як один із найдосвідченіших бійців украв полоненого в свого товариша. Якщо це справді так, то обвинувачений скоїв найтяжчий злочин, покаранням за який може бути лише смерть. Гірше того, багато хто підозрює, що потерпілий добровільно поступився полоненим."
 nahuatl_events.19.a: "Вб'ємо обвинуваченого."
 nahuatl_events.19.b: "Вб'ємо обох."
 nahuatl_events.19.c: "Помилуймо воїнів."
 nahuatl_events.20.title: "Тлакаксіпеуаліцтлі — свято здирання шкіри"
 nahuatl_events.20.common: "З наближенням весняного рівнодення й початком сільськогосподарського сезону настає свято Тлакаксіпеуаліцтлі. Цього дня ми приносимо в жертву всіх захоплених полонених у храмі Шіпе-Тотека. [ROOT.GetCountry.GetReligion.GetGodName] — ось хто насичується їхньою кров'ю, а їхню шкіру надягають на себе воїни й храмові жерці, перш ніж відправити її до священної печери."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nДоля нагородила нас безліччю полонених, тож цього разу свято триватиме довго. [ROOT.GetCountry.GetReligion.GetGodName] — ось хто насичується кров'ю жертв."
 nahuatl_events.20.a: "Принесімо полонених у жертву."
 nahuatl_events.20.b: "Влаштуймо ще грандіозніше свято, зажадавши додаткових полонених у підданих."
 nahuatl_events.21.title: "Сонячний камінь"
 nahuatl_events.21.desc: "Цього року на святі Тлакаксіпеуаліцтлі на нас чекає особливе видовище. Найсильнішого з наших полонених прив'яжуть до жертовного каменя й озброять кийком із пір'ям замість обсидіанових лез, після чого з ним зіб'ються четверо наших найкращих орлів і ягуарів. Якщо полонений якимось дивом залишиться живим, проти нього вийде останній боєць-шульга. Вища сила з захопленням стежитиме за цією церемонією, як і безліч глядачів з усієї нашої держави."
 nahuatl_events.21.nothing: "Нічого особливого не станеться!"
 nahuatl_events.21.uncoop: "Воїн не захоче йти нам назустріч. Це збільшить [Concept('doom', 'приреченість')|e]."
 nahuatl_events.21.spectactle: "Грандіозне видовище зменшить [Concept('doom', 'приреченість')|e]."
 nahuatl_events.21.a: "Хай розпочнеться битва."
 nahuatl_events.21.b: "Влаштуймо скромніші святкування."
 nahuatl_events.22.title: "Непоступливий воїн"
 nahuatl_events.22.desc: "Попри всі наші старання, полонений воїн, якому належало битися біля сонячного каменя, відмовився йти нам назустріч. На очах усього народу, що заповнив храмовий майдан, він кинув зброю й дозволив убити себе першому ж суперникові. Цю подію, що затьмарила свято, багато хто вважає поганим знаменням."
 nahuatl_events.22.a: "Хай втамує спрагу сонця."
 nahuatl_events.23.title: "Грандіозне видовище."
 nahuatl_events.23.desc: "Битва між полоненим і четвірма нашими найкращими воїнами перевершила всі сподівання. Полонений не лише пережив перші чотири бої, а й майже переміг останнього супротивника-шульгу.\n\nПісля того, як полонений нарешті впав мертвим, його серце згідно зі звичаєм забрала вища сила, плоть була передана родині воїна, що його захопив, а в шкіру вбрався сам цей воїн, щоб носити її протягом багатьох днів.\n\nНастільки вражаюче святкування тлакаксіпеуаліцтлі згадуватимуть ще багато років."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Закінчення свята"
 nahuatl_events.24.desc: "Свято здирання шкіри залишилося позаду. Розпочався новий сільськогосподарський сезон. Екстравагантні святкування цього року згадуватимуть ще багато років."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nОскільки ми досить давно не брали участі у війнах, у нас виникла нестача полонених для принесення в жертву. Це само по собі поганий знак, а якщо сьогодні ми не зможемо пролити більше крові, все може стати ще гіршим."
 nahuatl_events.25.a: "Обійдемося наявними полоненими."
 nahuatl_events.25.b: "Нехай наші васали пришлють нам більше полонених."
 nahuatl_events.28.title: "[Select_CString(target_artist.IsFemale, 'Велика поетеса', 'Великий поет' )]"
 nahuatl_events.28.desc: "Усне слово завжди мало особливе значення для нашого народу. Пісні й вірші лунають на всіх релігійних церемоніях і народних святах, і навіть наш верховний лідер носить титул [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], що означає «той, хто говорить». Тому поезія є для нас однією з найсвященніших форм мистецтва й одним із небагатьох прийнятних способів, якими людина може висловити невдоволення, тривогу й навіть сумнів у самій долі, не навлікаючи на себе гнів богів — таких, як [ROOT.GetCountry.GetReligion.GetGodName].\n\nНещодавно до столичного міста [ROOT.GetCountry.GetCapital.GetName] [Select_CString(target_artist.IsFemale, 'прибула надзвичайно популярна поетеса', 'прибув надзвичайно популярний поет' )] #L [ROOT.GetCountry.GetCulture.GetName|l]ого#! походження. [Select_CString(target_artist.IsFemale, 'Вона вознесла', 'Він возніс' )] хвалу нашому місту та його мешканцям, а ось [target_character.GetName] [Select_CString(target_character.IsFemale, 'удостоїлася', 'удостоївся' )] від [Select_CString(target_artist.IsFemale, 'неї', 'нього' )] лише осуду."
 nahuatl_events.28.a: "[Select_CString(target_artist.IsFemale, 'Її', 'Його' )] люблять [ROOT.GetCountry.GetReligion.GetGodName] і народ."
 nahuatl_events.28.b: "[Select_CString(target_artist.IsFemale, 'Їй', 'Йому' )] не буде дозволено залишитися."
 nahuatl_events.29.title: "Розширення головного храму в місті [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "Головний столичний храм є символом нашої влади й зв'язку з такими божествами, як [ROOT.GetCountry.GetReligion.GetGodName]. Саме тут приносяться головні жертви в дні численних свят, саме сюди прагнуть проникнути загарбники. [ROOT.GetCountry.GetGovernment.GetRulerTitle] несе обов'язок з підтримання й розширення цього храму."
 nahuatl_events.29.a: "Розпочнімо грандіозний проєкт розширення Піраміди."
 nahuatl_events.29.b: "Надбудуймо ще один ярус Піраміди."
 nahuatl_events.29.c: "Ми можемо дозволити собі лише скромні поліпшення."
 nahuatl_events.29.d: "Цього разу ми не можемо дозволити собі занадто багато."
 religious_focus_gain_tt: "Поки діє модифікатор «[ShowModifier('nahuatl_temple_expansion_modifier')]», ми отримуватимемо #G +0,2#! до щомісячного прогресу [Concept('religious_focuses','релігійних цілей')|e]"
 nahuatl_events.30.title: "Паломництво до [ShowLocationNameWithNoTooltip('cholollan')]"
 nahuatl_events.30.desc: "Усі наші [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] традиційно здійснюють паломництво до великого святилища Кецалькоатля в храмовому місті #TOOLTIP:LOCATION,cholollan_tt,X #L Чолольян#!#!. Тут добрий пернатий змій, покровитель мистецтв і дощів, приймає шану від своїх поклонників, а [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] Мезоамерики хваляться багатством, не вступаючи в бій одне з одним."
 nahuatl_events.30.a: "Віддаймо належне Кецалькоатлю."
 nahuatl_events.30.b: "Що він за бог, якщо йому не потрібні людські жертви?"
 nahuatl_events.310.title.a: "Свято Атлькауало"
 nahuatl_events.310.title.b: "Свято Тлакаксіпеуаліцтлі"
 nahuatl_events.310.title.c: "Свято Тосостонтлі"
 nahuatl_events.310.title.d: "Свято Уейтосостлі"
 nahuatl_events.310.title.e: "Свято Тошкатль"
 nahuatl_events.310.title.f: "Свято Ецалькуалістлі"
 nahuatl_events.310.title.g: "Свято Текуілуітонтлі"
 nahuatl_events.310.title.h: "Свято Уейтекуіутль"
 nahuatl_events.310.title.i: "Свято Тлашочімако"
 nahuatl_events.310.title.j: "Свято Шокотлуеці"
 nahuatl_events.310.title.k: "Свято Очпанístлі"
 nahuatl_events.310.title.l: "Свято Теотлеко"
 nahuatl_events.310.title.m: "Свято Тепеіуітль"
 nahuatl_events.310.title.n: "Свято Кечоллі"
 nahuatl_events.310.title.o: "Свято Панкецалістлі"
 nahuatl_events.310.title.p: "Свято Атемостлі"
 nahuatl_events.310.title.q: "Свято Тітітль"
 nahuatl_events.310.title.r: "Свято Іскаллі"
 nahuatl_events.310.title.s: "Немонтемі"
 nahuatl_events.310.desc.a: "Свято #italic Атлькауало#!, що в перекладі означає «Припинення води», йде першим у році й присвячене богу дощу Тлалоку, а також рештою божеств, пов'язаних із водою. Під час цього свята наш народ благає Тлалока про дощ, адже за ним ідуть найсухіші місяці на рік.\n\nЦими днями Тлалоку приносять у жертву кукурудзу й дітей. Останніх жерці вбирають у ритуальний одяг і ведуть на кілька священних гір, а люди плачуть, бачачи ці процесії. Вони називаються #italic тлакатетеуітль#! або «людські стрічки» за аналогією з паперовими стрічками #italic аматетеуітль#!, які несуть із собою жерці.\n\nНіч перед жертвоприношенням діти проводять на вершині священної гори, де їм забороняють спати. Їхній плач, що лунає вночі, вважається добрим провісником швидких дощів."
 nahuatl_events.310.desc.b: "Свято другого місяця нашого сонячного календаря називається #italic Тлакаксіпеуаліцтлі#! або «здирання шкіри». Воно присвячене Шіпе-Тотеку — богу кругообігу життя, смерті й народження, а також смертоносної війни. Цього місяця наш народ зустрічає плодючу весну, що несе відродження життя.\n\nНа честь Шіпе-Тотека з полонених здирають шкіру, яку потім носять протягом двадцяти днів. Біля сонячного каменя проводяться ритуальні бої, де з полоненими, озброєними потішною зброєю, б'ються наші найдоблесніші #TOOLTIP:UNITTYPE,a_jaguar_warrior,X #L воїни-ягуари#!#!. Якщо полонений здобуває перемогу в такому бою, його звільняють."
 nahuatl_events.310.desc.c: "Свято #italic Тосостонтлі#! або «мала варта» знаменує собою початок сільськогосподарських робіт. Хоча воно присвячене насамперед Тлалоку, на ньому шанують й інших богів і богинь, пов'язаних із кукурудзою та родючістю — наприклад, Коатлікуе. Цими днями дітей відводять на природу, щоб випустити їм кров, а деяких приносять у жертву Тлалоку в печерах. Шкіри, надіті на свято Тлакаксіпеуаліцтлі, нарешті знімають і віддають на поховання."
 nahuatl_events.310.desc.d: "Сьогодні ми відзначаємо свято #italic Уейтосостлі#! або «велика варта». Воно присвячене богу Сентеотлю, який опікується #TOOLTIP:GOODS,maize,X #L кукурудзою#!#! Ми дякуємо йому за кукурудзу, яка нас годує, та відзначаємо збір урожаю.\n\nУ день великої варти ми приносимо дітей у жертву Тлалоку й божествам кукурудзи, щоб віддячити їм за дощі та врожай."
 nahuatl_events.310.desc.e: "Свято #italic Тошкатль#!, або «посуха», що відзначається в п'ятий місяць року, присвячене оновленню. Цими днями шанують богів Тескатліпоку й Уіцілопочтлі, приносячи їм у жертву їжу й квіти, але головною подією свята є жертвоприношення людини, яка весь минулий рік символізувала Тескатліпоку.\n\nДля цієї мети з-поміж полонених обирають юнака і протягом року вчать його гарних манер, мови, пісень і гри на флейті. Увесь цей рік люди віддають йому шану, наче він і є самим Тескатліпокою, але на свято Тошкатль із нього здирають шкіру, а його плоть з'їдають [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Відразу після цього жерці обирають нове втілення Тескатліпоки, щоб продовжити річний цикл."
 nahuatl_events.310.desc.f: "Шостий місяць року має ім'я #italic Ецалькуалістлі#!, що означає «поїдання свіжої кукурудзи». Він присвячений богам Тлалоку й Чалчіутлікуе, молодим паросткам і закінченню сухого сезону.\n\nНа свято #italic Ецалькуалістлі#! ми прикрашаємо головний храм очеретом і надягаємо різнокольорові паперові стрічки на шиї статуй богів. Для молитви про закінчення посухи численні паломники вирушають на вершину гори Тлалок, де приносять у жертву дітей і дорослих."
 nahuatl_events.310.desc.g: "#italic Текуілуітонтлі#! або «мале свято богів» присвячене Уішточіуатль — богині солі й морської води, якій Тлалок доводиться братом. Цього місяця народ дякує богам за дарування води й здорового врожаю, прикрашаючи місто водяними квітами.\n\nНа це свято обирають жінку, що символізує Уішточіуатль, а інші жінки, прикрасивши себе жовтими квітами, танцюють навколо неї. Після закінчення церемонії земне втілення богині приносять у жертву."
 nahuatl_events.310.desc.h: "Зараз ми відзначаємо #italic Уейтекуіутль#! або «велике свято богів». Цього місяця наш народ танцює на честь богів кукурудзи, зокрема богині Чікомекоатль, а володарі годують простолюдинів, радіючи достатку.\n\nПід час цього свята приносять у жертву рабинь, що символізують Чікомекоатль і Кіуакоатль. Першу з них приводять на вершину гори, звідки вона зі своєю почтою біжить назад до храму, щоб вознести молитви. Після цього вона здійснює ритуальний танець, а потім її вбивають."
 nahuatl_events.310.desc.i: "Дев'ятий місяць року, присвячений мертвим, особливо відзначається нашими торговцями. Він називається #italic Тлашочімако#! або «народження квітів», а його темою є квіти й торгівля.\n\nЦими днями наш народ вшановує пам'ять померлих, а купці дякують богам за удачу протягом усього року. Особливу шану віддають Уіцілопочтлі, який першим отримує жертовні квіти й їжу. Благородні жінки отримують у дар #italic шокотль#! — товсте поліно, яке потім ставлять у нашому головному храмі.\n\nСвяткування включають жертвування предкам квітів і їжі, а також ритуальні вбивства дітей і земного втілення бога мертвих Міктлантекутлі."
 nahuatl_events.310.desc.j: "Свято #italic Шокотлуеці#!, що означає «падіння плоду», присвячене мертвим, плодам і врожаю.\n\nЦього місяця шанують богів Уеуетеотля й Шіутекутлі. Люди видираються на дахи своїх будинків і запрошують мертвих до своїх осель. #italic Шокотль#!, поставлений минулого місяця, забирають із храму й водружають на стовп, прикрашений паперовими стрічками.\n\nВ останній день цього місяця жерці кидають полонених у вогонь, а потім виривають їхні серця. Завершується свято змаганням юнаків у лазінні по стовпу за допомогою мотузок, після якого стовп зрубують."
 nahuatl_events.310.desc.k: "Місяць #italic Очпанístлі#!, що означає «підмітання», присвячений збору врожаю й прибиранню. Ці дванадцять днів присвячені відразу кільком божествам, зокрема Тласольтеотль, Тосі (також відомій як Коатлікуе й Тетео Іннан) і Сентеотлю. На їхню честь люди здійснюють ритуальні омивання й прибирання жител, а також приносять у жертву земне втілення богині Тосі.\n\nРабиню, обрану на роль Тосі, ігнорують протягом перших п'яти днів, а потім ще вісім днів навколо неї мовчки танцюють. В останні п'ять днів повитухи й цілителі, що купили цю рабиню для церемонії, вдають, ніби нападають на неї, намагаючись її відволікти. В ніч останнього дня рабиню приводять до храму, де вона розкидає по підлозі кукурудзяне борошно. Потім її хапає один із жерців, а інший жрець відрізає їй голову й здирає шкіру. Цю шкіру він надягає на себе, зображуючи нову, переродженy Тосі, а з клаптя шкіри з ноги згодом роблять маску."
 nahuatl_events.310.desc.l: "Дванадцятий місяць нашого календаря має ім'я #italic Теотлеко#!, що означає «повернення богів». Він присвячений усім божествам без винятку.\n\nЦими днями в храмі ставлять блюдо з кукурудзяним борошном, яке періодично перевіряє жрець. Якщо на блюді з'являються сліди, значить, боги вже прийшли. Тоді люди починають грати на духових інструментах і поїдати особливі кукурудзяні кульки.\n\nПісля повернення богів полонених кидають у вогонь, а потім ще живими дістають із нього, щоб вирвати їм серця й відрізати голови. Ці полонені, що символізують #italic мімішкоа#!, після свята вирушать на небо й стануть зірками.\n\nЦього місяця п'ють багато пульке, адже він також присвячений Ометочтлі — різним божествам цього напою."
 nahuatl_events.310.desc.m: "Тринадцятий місяць, що називається #italic Тепеіуітль#! або «гірський бенкет», присвячений горам Тлалок, Попокатепетль та Ітстаккіуатль. Протягом цього місяця ми шануємо богів ремесел, а також Тлалока й Шочікецаль.\n\nЦими днями жерці збирають народ і ведуть його на найближчі гірські вершини. У збудованих там храмах, що називаються #italic аяукаллі#! або «доми туману», віруючі залишають підношення богам і бенкетують «серед хмар» до заходу сонця.\n\nНа це свято ми традиційно приносимо дітей у жертву Тлалоку, а також здійснюємо ритуальне вбивство земного втілення Шочікецаль."
 nahuatl_events.310.desc.n: "Назва свята #italic Кечоллі#! означає «дорогоцінне перо». Воно присвячене великому хмарному змію Мішкоатлю, а головною його темою є полювання. У цей посушливий місяць здобування тварин відіграє важливу роль у нашому житті.\n\nВідзначаючи це свято, наш народ ходить на ритуальне полювання, а також приносить у жертву рабів і полонених. Також цього місяця ми поповнюємо свої арсенали й виготовляємо нову зброю. Також усі учасники святкувань жертвують свою кров, щоб віддячити тваринам, на яких ми полюємо, і полеглим воїнам."
 nahuatl_events.310.desc.o: "П'ятнадцятий місяць нашого календаря називається #italic Панкецалістлі#! або «підняття прапорів». Він присвячений народженню Уіцілопочтлі.\n\nЦього місяця ми проводимо пишні святкування на честь дня народження бога, наприкінці яких приносять у жертву кількох рабів і полонених, власники яких дотримуються суворого посту до кінця місяця. Оскільки це свято пов'язане з воїнським мистецтвом, ми також проводимо ритуальні битви.\n\nВідзначаючи свято, жерці виготовляють із кукурудзи зображення бога, яке з'їдають після жертвоприношень. Також цього місяця люди випивають велику кількість пульке й приносять у жертву свою кров."
 nahuatl_events.310.desc.p: "Шістнадцятий місяць року називається #italic Атемостлі#!, що означає «сходження вод», і присвячений богу дощу Тлалоку.\n\nЦього місяця ми молимося про те, щоб рясні дощі напоїли наші поля, дозволивши виростити багатий урожай, і поїдаємо ритуальні зображення божества з кукурудзяного тіста. При цьому в жертву приносять не лише рабів і полонених, а й дітей, яких топлять в озерах або гірських водоймах як підношення богу."
 nahuatl_events.310.desc.q: "Ближче до кінця року ми відзначаємо свято #italic Тітітль#!, що означає «витягування». Воно присвячене богині Кіуакоатль, яка цього місяця носить ім'я Іламатеуктлі або «стара» через висихання плодючої матері-землі, що годує всіх нас.\n\nПід час святкувань ми приносимо в жертву зображення богині з амаранту. Висихаючи, вона стає чоловіком, що відображає дуалістичну природу світу.\n\nСтарі люди цього місяця користуються особливою шаною, а всі інші люди беруть участь у танцях і ритуалах, пов'язаних із родючістю. Торговці також приносять у жертву рабів, куплених спеціально для цієї мети."
 nahuatl_events.310.desc.r: "Останній місяць року, що називається #italic Іскаллі#! або «відродження», знаменує собою закінчення нашого календаря: за ним ідуть лише грізні дні Немонтемі. Цього місяця люди шанують Тлалока й Шіутекутлі, благаючи їх дати родючість нашим полям.\n\nПід час святкувань поїдається ритуальна страва тамалі, приготована з амаранту, юнаки полюють на лісових звірів або озерних птахів, а всі вогні в будинках і храмах гаснуть, щоб загорітися знову вже в присутності божества. Як і на інших святах, ми приносимо в жертву рабів і полонених, убраних богами."
 nahuatl_events.310.desc.s: "Розпочалися останні п'ять днів року, які називаються Немонтемі. Оскільки вони вважаються невдалими, в цей період наш народ не проводить жодних святкувань, не веде жодних справ і дотримується тверезості на знак шанування #italic Ціцімме#!.\n\nЯкщо весь решту року цих богинь шанують як захисниць жіночого начала й продовження роду, то в непередбачувані дні Немонтемі їх просто бояться.\n\nПопри всі звичаї, [target_character.GetName] все ж таки [Select_CString(target_character.IsFemale, 'вирішила', 'вирішив' )] влаштувати свято. Лише небагато хто наважився на нього прийти, побоюючись катастрофи або, як мінімум, втрати удачі для себе та своїх родин. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] попереджали, що це може закінчитися бідою, але [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] не [Select_CString(target_character.IsFemale, 'вняла', 'внявся' )] їхнім словам. Чи покарають нас божества?"
 nahuatl_events.310.a: "Влаштуймо грандіозне свято."
 nahuatl_events.310.b: "Влаштуймо вражаюче свято."
 nahuatl_events.310.c: "Нічого не будемо робити."
