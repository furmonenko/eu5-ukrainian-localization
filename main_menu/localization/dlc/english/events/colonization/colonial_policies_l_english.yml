l_english:
 colonial_policies.10.title: "Приплив колоністів"
 colonial_policies.10.desc: "Чутки про те, що ми освоюємо Новий Світ, призвели до зростання числа поселенців, які бажають розпочати нове життя в наших колоніях."
 colonial_policies.10.a: "Вони нам знадобляться."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Колоніальна лихоманка"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Велика кількість людей висловлює бажання переїхати до наших колоній."
 colonial_policies.11.title: "Втеча до колоній"
 colonial_policies.11.desc: "Наше освоєння Нового Світу подарувало людям багато нових можливостей. Сподіваючись сховатися від війни, найамбітніші з них вирішили спробувати щастя в наших колоніях."
 colonial_policies.11.a: "Хай їдуть."
 colonial_policies.11.b: "Цього не можна допустити."
 colonial_policies.13.title: "Чудові намісники"
 colonial_policies.13.desc: "Час від часу в державі з'являються талановиті люди, готові наполегливо працювати на благо держави. Деякі з них стали намісниками в наших заморських володіннях, що значно збільшило прибутковість цих територій."
 colonial_policies.13.a: "Це чудова новина."
 STATIC_MODIFIER_NAME_excellent_administration: "Чудова адміністрація"
 STATIC_MODIFIER_DESC_excellent_administration: "Наші намісники не покладаючи рук працюють заради процвітання наших заморських провінцій."
 colonial_policies.14.title: "Нечесні намісники"
 colonial_policies.14.desc: "Підтримувати порядок на заморських територіях непросто, тому для такої роботи потрібні досвідчені намісники. Однак знайти гідних людей вдається не завжди, і тоді до влади можуть прийти підступні та продажні чиновники."
 colonial_policies.14.a: "Це неприпустимо."
 colonial_policies.14.b: "На це можна заплющити очі."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Нечесні намісники"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "На жаль, деякі з наших намісників вважають, що набивати власні кишені важливіше, ніж приносити користь короні."
 colonial_policies.21.title: "Успішна компанія"
 colonial_policies.21.desc: "Рішення про надання особливих прав для торгової компанії виявилося вельми вдалим. Приплив коштів до скарбниці значно зріс, і тепер їх можна спрямувати на інші важливі справи."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Колоніальна лихоманка"
 colonial_policies.22.desc: "«Колонії відкривають перед вами безліч можливостей! Розпочніть нове життя на землі, повній багатств і пригод…». Насправді все набагато складніше, але багато людей вірять у ці обіцянки і прагнуть перебратися до колоній, сподіваючись спіймати удачу за хвіст."
 colonial_policies.22.a: "Вони будуть розчаровані…"
 colonial_policies.23.title: "Дипломатичні кроки"
 colonial_policies.23.desc: "Дипломати невтомно працюють, захищаючи наші інтереси при іноземних дворах. Ці зусилля дозволили нам розширити зону свого впливу."
 colonial_policies.23.a: "Це гарна новина."
 STATIC_MODIFIER_NAME_diplomatic_moves: "Дипломатичні кроки"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Завдяки невтомній праці наших дипломатів ми змогли розширити свою зону впливу при іноземних дворах."
 colonial_policies.24.title: "Бум кораблебудування"
 colonial_policies.24.desc: "У працівників нашої кораблебудівної галузі було безліч замовлень на торгові судна. Тепер попит знову зменшився, і в нас простоюють виробничі потужності, а їх можна задіяти для посилення флоту."
 colonial_policies.24.a: "Скористаємося цією можливістю."
 STATIC_MODIFIER_NAME_ship_building_boom: "Бум кораблебудування"
 STATIC_MODIFIER_DESC_ship_building_boom: "Після зменшення попиту на торгові судна в нас залишилися вільні верфі, які можна задіяти для посилення флоту."
 colonial_policies.25.title: "Покращення репутації"
 colonial_policies.25.desc: "Наші дипломати тривалий час працювали над тим, щоб максимально покращити нашу репутацію. На щастя, їхні зусилля не минули даремно."
 colonial_policies.25.a: "Це піде нам на користь!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Покращення репутації"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Величезні зусилля наших дипломатів призвели до покращення нашої дипломатичної репутації."
 colonial_policies.26.title: "Успіхи в торгівлі"
 colonial_policies.26.desc: "Наші купці досягли неймовірних успіхів по всьому світу. Дехто вважає, що це просто везіння, але яка різниця? Головне, що гроші течуть рікою."
 colonial_policies.26.a: "Хай поділяться багатством з нами."
 STATIC_MODIFIER_NAME_trade_success: "Успіхи в торгівлі"
 STATIC_MODIFIER_DESC_trade_success: "Наші купці досягли неймовірних успіхів по всьому світу, тим самим збільшивши наш дохід."
 colonial_policies.28.title: "Невдачі в торгівлі"
 colonial_policies.28.desc: "Останнім часом наші купці погано справляються зі своєю роботою. Ринки порожніють, а дохід почав різко зменшуватися."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Невдачі в торгівлі"
 STATIC_MODIFIER_DESC_trade_failure: "Наші купці останнім часом погано справляються зі своєю роботою, і це погано впливає на наші доходи."
 colonial_policies.28.b: "Це необхідно виправити!"
 colonial_policies.29.title: "Проблеми в кораблебудуванні"
 colonial_policies.29.desc: "Зростання кількості замовлень на судна призвело до збільшення попиту на матеріали, а отже, термінів і витрат на створення кораблів. Звісно, ніхто не наважиться вимагати з нас більше за будівництво суден, але тепер на це витрачатиметься більше часу."
 colonial_policies.29.a: "Питання в тому, чи є в нас час…"
 STATIC_MODIFIER_NAME_ship_building_problems: "Проблеми в кораблебудуванні"
 colonial_policies.30.title: "Дипломатичний промах"
 colonial_policies.30.desc: "Під час важливого заходу при дворі сусідньої держави наш посол повівся вкрай нетактовно. Чутки про його витівку ускладнили роботу наших дипломатів, оскільки тепер іноземні колеги раз у раз їх висміюють."
 colonial_policies.30.a: "Яка ганьба!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Дипломатичний промах"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Нетактовна поведінка нашого посла ускладнила нам дипломатичну роботу."
