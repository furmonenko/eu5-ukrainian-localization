 suppress_foreign_revolutionaries_tt: "Ми отримаємо [Concept('casus_belli', 'привід')|e] #TOOLTIP:CASUS_BELLI,crush_the_revolution_cb,X #L «Придушення революції»#!#! для війни з обраною нами революційною державою"
 assist_foreign_revolutionaries_tt: "Ми допоможемо обраній нами революційній державі шляхом прямої інтервенції або відправлення рекрутів до її армії"
 elevate_local_aristocracy_tt: "Ми дамо привілеї вірним дворянам у [Concept('province', 'провінції')|e] на наш вибір, щоб вони допомогли нам зберегти статус-кво"
 demote_local_aristocracy_tt: "Позбавивши дворянство привілеїв, ми зміцнимо позиції простого народу і підтримаємо революційні ідеали"
 according_to_our_crown_power_we_suffer_tt: "Залежно від рівня [Concept('crown_power', 'влади правителя')|e] ми отримаємо наступні негативні ефекти:"
 estate_satisfaction_gain_scales_with_estate_power_tt: "Наступні ефекти масштабуються залежно від [Concept('estate_power', 'станової влади')|e] кожного [Concept('estate', 'стану')|e]:"
 spread_revolutionary_sentiment: "Поширення революційних настроїв"
 spread_revolutionary_sentiment_desc: "Боротьба простого народу, якому нема що втрачати, крім своїх ланцюгів, — довгий і важкий процес, якому часто буває потрібна допомога збоку. Ми готові взяти на себе цю відповідальність і підштовхнути іншу державу до прийняття наших ідеалів — в ім'я великої мети!"
 revolution_in_selected_country_tt: "В #ONCLICK:COUNTRY,[target_country.Custom('CL_tt')] #TOOLTIP:COUNTRY,[target_country.Custom('CL_tt')],X [target_country.Custom('CL_PREP')|L]#!#! виникне [Concept('rebel','бунтівний')|e] революційний рух. Якщо ж такий вже існує, ми зміцнимо його і прискоримо його прогрес."
 revolution_in_country_tt: "В обраній [Concept('country','державі')|e] виникне [Concept('rebel','бунтівний')|e] революційний рух. Якщо ж такий вже існує, ми зміцнимо його і прискоримо його прогрес."
