l_english:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "Держави #TOOLTIP:SUB_CONTINENT,western_europe,X #L Західної Європи#!#! одержимі ідеєю знайти морський шлях до #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#!. На щастя, нещодавно до нашого двору прибув #TOOLTIP:CULTURE,ligurian,X #L лігурійський#!#! мореплавець, у якого є цікавий план. Він стверджує, що зовсім необов'язково обігати #TOOLTIP:SUB_CONTINENT,southern_africa,X #L Південну Африку#!#!, оскільки існує коротший шлях через захід. Попри сумніви деяких радників, ця ідея звучить досить багатообіцяльно."
 flavor_por.1.a: "Відхилити пропозицію"
 flavor_por.1.b: "Найняти Колумба"
 flavor_por.1.historical_info: "У 1492 році Христофор Колумб, отримавши схвалення кастильської корони, вирушив у свою знамениту подорож через Атлантику з метою знайти західний шлях до Азії. За сім років до цього, у 1485 році, він звертався з аналогічною пропозицією до португальського короля Жуана II, але радники переконали того відмовити. У 1488 році Колумб ще раз спробував переконати монарха, але знову отримав відмову: якраз у той час португальський мореплавець Бартоломеу Діаш успішно обігнув мис Доброї Надії, тож східний шлях здався королю більш переважним."
 flavor_por.2.title: "Атлантична работорговля"
 flavor_por.2.desc: "Створення плантацій виявилося для #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#! вкрай прибутковим підприємством. При цьому зі зростанням попиту на нові товари зростає й потреба в дешевій робочій силі. Оскільки в нас є торговельні зв'язки з африканськими державами, ми могли б закуповувати в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Західній Африці#!#! #TOOLTIP:POPTYPE,slaves,X #L рабів#!#!, які працюватимуть на наших плантаціях."
 flavor_por.2.a: "Підтримати работорговлю в #TOOLTIP:SUB_CONTINENT,west_africa,X #L Західній Африці#!#!"
 african_slave_trade_encouraged: "Підтримка работорговлі"
 flavor_por.2.b: "Корона не повинна втручатися"
 flavor_por.2.historical_info: "При освоєнні земель і ресурсів Нового Світу масово використовувалася рабська праця. Після того, як чисельність корінного населення значно скоротилася через важку роботу та інфекції, занесені з Європи, колонізатори зіткнулися з нестачею робочої сили. Боргове рабство дещо пом'якшило цю проблему, але не вирішило її повністю. Це призвело до початку атлантичної работорговлі, під час якої «живий товар» закуповувався на узбережжі Західної Африки і доставлявся до Бразилії. Таким чином через океан було переправлено понад 3 мільйони африканців, більшість яких стали рабами на величезних плантаціях цукрової тростини."
 flavor_por.3.title: "Місіонери на Островах прянощів"
 flavor_por.3.desc: "Відкриття Островів прянощів обіцяє нам величезну економічну вигоду, але не варто забувати і про наш священний обов'язок. Ми повинні проповідувати місцевим жителям істинну #L [ROOT.GetCountry.GetReligion.GetAdjective|l]у#! віру, щоб привести їхні заблукані душі до спасіння."
 flavor_por.3.a: "Спробувати навернути місцеве населення в нашу віру."
 flavor_por.3.historical_info: "Молуккські острови, у той час відомі як #italic Острови прянощів#!, у XVI столітті відігравали важливу роль у португальській торгівлі в Південно-Східній Азії. Після вигнання з Тернате португальці заснували нову торговельну колонію на острові Амбон, відкритому ними в 1513 році. На неї регулярно нападали місцеві мусульмани, однак місіонерам вдалося навернути значну частину островітян до христіянської віри. До кінця XVI століття на Молуккських островах було понад 50 000 християн, більшість яких проживала на Амбоні."
 flavor_por.4.title: "Каза да Індія"
 flavor_por.4.desc: "Нам необхідно організувати ефективне управління #L [ROOT.GetCountry.GetAdjective|l]ими#! володіннями в #TOOLTIP:SUB_CONTINENT,india,X #L Індії#!#! та #TOOLTIP:CONTINENT,africa,X #L Африці#!#!. Радники пропонують створити для цього спеціальний заклад, який забезпечуватиме наш контроль над торгівлею в цих регіонах, підпорядковуючись при цьому безпосередньо #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ій#! скарбниці."
 flavor_por.4.a: "Цікавий план."
 flavor_por.4.a.tt: "Відкриває доступ до [Concept('government_reform', 'державного принципу')|e] «[ShowGovernmentReformName('por_casa_de_india')]»"
 flavor_por.5.title: "Торре-ді-Белен"
 flavor_por.5.desc: "В останні десятиліття порт #TOOLTIP:LOCATION,lisbon_tt,X #L Лісабона#!#! набуває дедалі більшого торговельного значення, і у зв'язку з цим наших укріплень в устті річки Тежу явно стає недостатньо. Нещодавно до нас звернувся один #L [ROOT.GetCountry.GetAdjective|l]ий#! архітектор, який пропонує взяти на себе завдання зі будівництва нового прибережного форту для захисту міста від нападів з моря."
 flavor_por.5.a: "Ми повинні її побудувати"
 flavor_por.5.b: "У нас є важливіші справи"
 flavor_por.5.historical_info: "Вежа Торре-ді-Белен була зведена на початку XVI століття за наказом Мануела I для захисту устя річки Тежу. Архітектурний стиль, в якому її побудовано, називається мануеліну і являє собою португальську різновидність пізньої готики. У 1571 році вежу зміцнили, але в 1580 році армія іспанського герцога Альби зруйнувала її всього за кілька годин облоги. Пізніше її підземелля служили в'язницею."
 flavor_por.6.title: "Монастир Жероніму"
 flavor_por.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Наша','Наш')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] вважає, що члени [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] династії потребують гідного місця поховання. Архітектори вже підготували план будівництва грандіозного монастиря і чекають нашого наказу, щоб розпочати роботу."
 flavor_por.6.a: "Він стане видимим втіленням нашої слави"
 flavor_por.6.b: "Це надто дорого"
 flavor_por.6.historical_info: "Будівництво монастиря Жероніму розпочалося в 1501 році. Спочатку його фінансував король Мануел I коштом, отриманим від #italic Vintena da Pimenta#! — особливого податку на африканські та далекосхідні товари. Згодом цей монастир став місцем упокоєння його самого, а також наступних португальських монархів Авіської і Браганської династії. У 1580 році, коли після династичної кризи, спричиненої смертю Себаштьяна I, Португалія уклала унію з Іспанією, будівництво монастиря було зупинено. Воно поновилося лише в 1640 році, коли Португалія знову здобула незалежність. У 1669 році монастир отримав позолочену стелю, а наприкінці XVIII століття були закінчені великі фрески. У XIX столітті на території монастиря були перепоховані рештки Васко да Гами і Луїша де Камоенса."
 flavor_por.7.title: "Мандрівники прибули до Індії"
 flavor_por.7.desc: "Наші дослідники дісталися до Індії і розпочали дрібну торгівлю з її жителями. Ми повинні якнайшвидше скористатися цим, щоб отримати преференції в цьому регіоні. Околиці Гоа можуть стати ідеальним форпостом для нашої торговельної експансії."
 flavor_por.7.a: "Чудово!"
 flavor_por.7.historical_info: "Висадившись 20 травня 1498 року в околицях міста Кожикоде (Калікут), Васко да Гама став першим португальцем, який побував в Індії. Незважаючи на протести арабських купців, він зумів отримати у місцевого правителя-заморина дозвіл на торгівлю, однак далі йому не вистачило золота для оплати мита. Втім, загалом ця експедиція виявилася дуже прибутковою: вартість вантажів, привезених з неї до Португалії, в шістдесят разів перевищувала витрати на її організацію."
 flavor_por.8.title: "Генерал-губернаторство Бразилія"
 flavor_por.8.desc: "Відтоді як ми створили в наших колоніях капітанства, нам так і не вдалося організувати ефективне управління ними. Місцеві губернатори і аристократи надто зайняті боротьбою за владу, і тому не можуть дати організовану відсіч піратам і тубільцям, що нападають на наші володіння. Щоб вирішити цю проблему, ми можемо створити генерал-губернаторство — новий відомство, яке контролюватиме роботу капітанств і управлятиме нашими колоніями в #TOOLTIP:REGION,brazil_region,X #L Бразилії#!#! від імені [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'нашої правительки','нашого правителя')]."
 flavor_por.8.a: "Відмінна ідея!"
 flavor_por.8.b: "Нам це ні до чого!"
 flavor_por.8.historical_info: "Генерал-губернаторство Бразилія було засновано в 1549 році португальським королем Жуаном III. За задумом монарха, цей орган влади мав об'єднати капітанства і забезпечити централізоване управління португальськими колоніями в Бразилії."
 flavor_por.9.title: "Торговельний конфлікт в Індійському океані"
 flavor_por.9.desc: "З прибуттям португальських кораблів до Індійського океану і Аравійського моря в нас нарешті з'явилася можливість завадити #TOOLTIP:CULTUREGROUP,arabian_group,X #L арабському#!#! судноплавству в цих регіонах. Зокрема, ми можемо значно скоротити постачання спецій і шовку до #TOOLTIP:LOCATION,alexandria_tt,X #L Александрії#!#! і тим самим завдати значної шкоди нашим торговельним конкурентам на Близькому Сході і в #TOOLTIP:REGION,italy_region,X #L Італії#!#!."
 flavor_por.9.a: "Домогтися контролю над торгівлею прянощами"
 portuguese_privateers: "Португальські капери"
 flavor_por.9.b: "Поліпшити відносини з владою регіону"
 careful_trade_expansion: "Обережна торговельна експансія"
 flavor_por.10.title: "Губернатор Мартін Афонсу де Соуза"
 flavor_por.10.desc: "Наша колонія в #TOOLTIP:REGION,brazil_region,X #L Бразилії#!#! постійно зазнає нападів піратів, які грабують її прибережні території. Ми повинні негайно дати їм відсіч, поки ця проблема не вийшла з-під контролю. Щоб цього досягти, нам слід відправити в цей регіон досвідченого і рішучого губернатора."
 flavor_por.10.a: "Призначити де Соузу"
 flavor_por.10.historical_info: "Перші португальські колоністи отримали в Бразилії ділянки землі, витягнуті від узбережжя вглиб континенту. Оскільки багато хто з них були капітанами морських кораблів, такі наділи називалися капітанствами. Володарі капітанств приймали у себе нових поселенців, даючи їм захист і правосуддя, але, будучи незалежними один від одного, не могли дати відсіч іноземним піратам. За наказом португальського короля Жуана III туди прямував Афонсу де Соуза, який успішно впорався з піратами і прискорив освоєння внутрішніх земель Бразилії. У 1534 році де Соуза отримав у нагороду за працю капітанство Сан-Вісенті."
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] планує похід на Північну Африку"
 flavor_por.11.desc: "За морем знаходяться великі землі, населені іновірцями. Знищивши цих варварів в ім'я Господа, ми зможемо значно розширити свої володіння і забезпечити своє панування в #TOOLTIP:REGION,north_atlantic_ocean_region,X #L Північному Атлантичному океані#!#!."
 flavor_por.11.a: "Хрестовий похід проти язичників Африки"
 prepares_crusade: "Підготовка до хрестового походу"
 flavor_por.11.b: "Нам слід зайнятися іншими справами"
 flavor_por.11.historical_info: "У 1578 році король Себаштьян споряджав експедицію для підкорення Марокко, де Португалія вже володіла Танжером і Сеутою. Невдовзі після висадки його армія вступила в битву при Ель-Ксар-ель-Кебір, де була наголову розбита марокканськими берберами під проводом Мулая Ісмаїла. У цій битві загинув сам король, а також більшість португальських аристократів, що супроводжували його. Спричинена цим династична криза призвела до переходу Португалії під іспанський контроль і стала початком занепаду цієї держави."
 flavor_por.12.title: "Метуенська угода"
 flavor_por.12.desc: "До нас прибув англієць, який перебуває на службі при #L [target_country.GetAdjective|l]ому#! дворі. Він пропонує укласти торговельну угоду, яка піде на користь обом нашим державам. Так, ми зможемо вільніше продавати їм свої товари та імпортувати ті речі, які не здатні виробляти самостійно."
 flavor_por.12.a: "Прийняти угоду"
 accepted_meuthen_agreement: "Прийнято Метуенську угоду"
 flavor_por.12.b: "Розірвати угоду"
 denounced_meuthen_agreement: "Розірвано Метуенську угоду"
 flavor_por.12.historical_info: "Джон Метуен (1650–1706) — досвідчений дипломат, який підписав у 1703 році мирну угоду між Англією і Португалією. Умови цієї угоди передбачали постачання до Португалії англійської пряжі та сукна в обмін на вільне ввезення до Англії портвейну. В результаті Португалія, по суті, потрапила під економічний вплив Англії. Формально угода діяла до 1836 року, однак фактично португальський король Жозе I перестав виконувати її умови вже в 1750 році. Сам Джон Метуен помер у 1706 році, лише через три роки після свого найбільшого тріумфу."
 flavor_por.13.title: "Граф де Ерісейра"
 flavor_por.13.desc: "[target_character.GetName], граф де Ерісейра і видатний представник #L [ROOT.GetCountry.GetAdjective|l]ої#! знаті, дає нашому уряду поради з ведення торгівлі. Він досить талановита людина і переконаний прихильник меркантилістського підходу. Хоча економічні питання є його головним професійним інтересом, за необхідності ми можемо заручитися його допомогою і в інших галузях державного управління."
 flavor_por.13.a: "Послідуємо його раді!"
 flavor_por.13.b: "Вигнати його геть!"
 flavor_por.13.historical_info: "Дон Луїш де Менезіш, граф де Ерісейра, був переконаним послідовником меркантилізму і допомагав реформувати португальську державу з метою більшого контролю над торгівлею."
 flavor_por.17.title: "Період невизначеності"
 flavor_por.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] як і раніше не має спадкоємця чоловічої статі, що ставить майбутнє [ROOT.GetCountry.Custom('CF_RP')|l] під загрозу іноземного втручання. Якщо наступницею стане [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] дочка [heir.GetName], то вона з великою ймовірністю стане маріонеткою свого чоловіка, який правитиме #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_TP')|L]#!#! замість неї.\n\nСтривожені такою перспективою, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] пропонують змінити закон про престолонаслідування, щоб позбавити її права на корону. На їхню думку, якщо [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] так і не зможе обзавестися сином, то спадкоємцем має стати [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'її','його')] незаконнонароджений зведений брат на ім'я [john_avis.GetName]."
 flavor_por.17.a: "Відхилити їхню пропозицію."
 flavor_por.17.a.custom: "#L [GetCountry('POR').GetAdjective]і#! [ShowPopTypeName('burghers')|l] і [ShowPopTypeName('nobles')|l] втратять #R 90%#! [Concept('pop_satisfaction','задоволення')|e]"
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] і [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] намагатимуться зробити так, щоб [john_avis.GetNameWithNoTooltip] зійшов на престол"
