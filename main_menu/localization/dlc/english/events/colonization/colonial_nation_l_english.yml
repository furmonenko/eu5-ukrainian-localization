l_english:
 colonial_nation.4.title: "Борець за свободу чи заколотник?"
 colonial_nation.4.desc: "Один з наших полковників здобув славу талановитого воїна і харизматичного лідера. Він закликає до збройного опору проти #ONCLICK:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_tt')],X [ROOT.GetCountry.GetDiplomacy.GetOverlord.Custom('CL_GEN')|L]#!#!, і багато колоністів прислухаються до його промов про незалежність від сюзерена.\n\nЗ одного боку, його потрібно оголосити заколотником, але з іншого — можна й підтримати його, щоб спільними зусиллями скинути колоніальні окови й здобути свободу."
 colonial_nation.4.a: "Призначити його генералом!"
 colonial_nation.4.b: "Стратити його!"
 colonial_nation.5.title: "Проблеми у #ONCLICK:COUNTRY,[from.GetNameAlt('CL_tt')] #TOOLTIP:COUNTRY,[from.GetNameAlt('CL_tt')],X [from.GetNameAlt('CL_GEN')|L]#!#!"
 colonial_nation.5.desc: "Один з #L [from.GetAdjective|l]их#! полковників здобув славу талановитого воїна і харизматичного лідера. Він закликає до збройного опору проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і багато колоністів прислухаються до його підступних промов.\n\nОднак замість того, щоб прилюдно відрубати йому голову, місцева влада призначила його генералом!"
 colonial_nation.5.a: "Та як вони насмілились?!"
 colonial_nation.6.title: "Страта заколотника"
 colonial_nation.6.desc: "Один з #L [from.GetAdjective|l]их#! полковників здобув славу талановитого воїна і харизматичного лідера. Він закликав до збройного опору проти #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_GEN')|L]#!#!, і багато колоністів прислухалися до його підступних промов.\n\nВарто зазначити, що [from.GetCountry.GetGovernment.GetRulerTitle|l] [from.GetCountry.GetGovernment.GetRuler.GetName] зберігає нам вірність: заколотного полковника негайно наказали стратити. Однак тепер місцеве населення, схоже, ще більше прагне незалежності…"
 colonial_nation.6.a: "Рішення, здається, було поспішним…"
 colonial_nation.14.title: "Тягар війни"
 colonial_nation.14.desc: "Нещодавня війна виснажила наші ресурси. Можливо, варто перекласти частину нашого тягаря на колонії?"
 colonial_nation.14.a: "Збільшити оподаткування колоній!"
 colonial_nation.14.b: "Ми впораємося без їхньої допомоги."
 colonial_nation.15.title: "Тягар війни"
 colonial_nation.15.desc: "Нещодавня війна за #ONCLICK:COUNTRY,[from.Custom('CL_tt')] #TOOLTIP:COUNTRY,[from.Custom('CL_tt')],X [from.Custom('CL_ACC')|L]#!#! виснажила ресурси нашої держави. Але оскільки в конфлікті брала участь одна з сусідніх з нами країн, [from.GetCountry.GetGovernment.GetRulerTitle|l] [from.GetCountry.GetGovernment.GetRuler.GetName] тепер вимагає, щоб частина витрат лягла на наші плечі!"
 colonial_nation.15.a: "Вони знущаються!"
 colonial_nation.182.title: "Безчесний губернатор"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] явно не справляється з управлінням державою. Тривалий час чутки про некомпетентність губернатора припинялися силами наших найвправніших дипломатів, щоб зберегти порядок у колонії, однак різке зростання корупції за останні місяці все ж таки призвело до того, чого ми так боялися: один з колишніх чиновників публічно заявив, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] привласнює собі кошти, що виділяються короною на підтримку колонії.\n\nПодібна огидна поведінка в ці складні часи спричинила низку повстань, з якими нам необхідно розібратися."
 colonial_nation.182.a: "Це обурливо!"
 colonial_nation.183.title: "Новий губернатор"
 colonial_nation.183.desc: "До верховної влади дійшли чутки про те, що [ROOT.GetCountry.GetGovernment.GetRuler.GetName] не справляється зі своїми обов'язками. Тепер багато чиновників турбуються, що їхня — і наша — репутація також буде зіпсована. Побоюючись переходу колонії під пряму владу корони, вони пропонують якнайшвидше призначити нового губернатора, щоб спробувати виправити цю ситуацію."
 colonial_nation.183.a: "Це слушна пропозиція"
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] заслуговує на другий шанс."
 colonial_nation.184.title: "[ROOT.GetCountry.GetName] у боргах!"
 colonial_nation.184.desc: "Наша колонія переживає воістину важкі часи. Непосильні борги пригнічують жителів, а багато сімей на наших землях страждають від голоду. На тлі цього народ вимагає, щоб [ROOT.GetCountry.GetGovernment.GetRuler.GetName] негайно [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'розібралася', 'розібрався' )] з цією проблемою."
 colonial_nation.184.a: "Ми задіємо свій вплив, щоб вирішити це питання."
 colonial_nation.184.b: "Їхні скарги безпідставні."
 colonial_nation.186.title: "Залучення поселенців"
 colonial_nation.186.desc: "Землі нашої колонії родючі й чудово підходять для сільського господарства. Наші люди добрі та гостинні, а чиновники працюють максимально ефективно. На відміну від метрополії, де не припиняються політичні чвари, тут панують спокій і стабільність. Здавалося б, ось він — рай на землі! Однак не можна зупинятися на досягнутому: колонія має розвиватися, хай навіть зміни — зазвичай нелегкий процес. Але розвиток неможливий без зростання населення.\n\nОдин з радників запропонував встановити нову політику, яка заборонить прояви нетерпимості до чужої віри й дозволить нам залучити безліч нових поселенців."
 colonial_nation.186.a: "Це напевно збільшить приплив колоністів."
 STATIC_MODIFIER_NAME_colonist_incentives: "Залучення поселенців"
 STATIC_MODIFIER_DESC_colonist_incentives: "Усі групи віруючих отримують привілеї."
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] та їхні побоювання"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] висловлюють свої побоювання щодо управління нашою колонією. Якщо раніше ці люди не проявляли своє невдоволення відкрито, то сьогодні його вже не приховують.\n\nСьогодні вранці, ще до засідання ради, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'виявилася змушена', 'виявився змушений' )] вислухати одного з їхніх представників. Той заявив: «Ми глибоко стурбовані тим, що олігархи з числа аристократів впливають на прийняття рішень у #ONCLICK:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[ROOT.GetCountry.Custom('CL_tt')],X [ROOT.GetCountry.Custom('CL_PREP')|L]#!#!. Їхній жадібності та панським замашкам саме місце у Старому Світі, але не тут»."
 colonial_nation.187.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] можуть розраховувати на нашу підтримку."
 colonial_nation.187.b: "Зараз [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] — важливіший для нас стан."
 colonial_nation.188.title: "Аристократичні побоювання"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] не вміють приховувати свої політичні погляди, що, втім, їх зовсім не турбує. На бенкетах вони відкрито заявляють, що колонія приречена на провал, поки [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] через якесь непорозуміння володіють такою великою владою.\n\nСхоже, невдоволення перейшло всі межі, оскільки сьогодні вночі один з них увірвався до покоїв губернатора і заявив: «[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], пробачте, що перервав ваш відпочинок, але це дуже важливо. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] занадто багато собі дозволяють. Якщо нічого не вжити, вони просто доведуть цю колонію до розорення. Їх не можна допускати до участі в сьогоднішній раді»."
 colonial_nation.188.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] можуть розраховувати на нашу підтримку."
 colonial_nation.188.b: "Зараз [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] — важливіший для нас стан."
